<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Thesdel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
      margin-top: 60px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 8px 0;
      text-align: center;
      color: #111;
    }
    p.subtitle {
      color: #666;
      text-align: center;
      margin: 0 0 28px 0;
      line-height: 1.5;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 15px;
      line-height: 1.4;
    }
    .success {
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Forgot Password</h1>
    <p class="subtitle">Enter your email and we'll send you a password reset link.</p>

    <form id="resetForm">
      <label for="email">Email address</label>
      <input 
        type="email" 
        id="email" 
        placeholder="you@example.com" 
        required 
        autocomplete="email"
      />

      <button type="submit" id="submitBtn">Send Reset Link</button>
    </form>

    <div id="messageArea" class="message" style="display:none;"></div>
  </div>

  <script>
  const supabaseUrl = 'https://crasacrormxxombnaklt.supabase.co';
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyYXNhY3Jvcm14eG9tYm5ha2x0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNjg1NTAsImV4cCI6MjA3OTg0NDU1MH0.q_apkDBu_QVwebbfjRqZ7QwrsNm9xQysRoNhayNyfLU';

  const { createClient } = supabase;
  const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

  const form = document.getElementById('resetForm');
  const emailInput = document.getElementById('email');
  const submitBtn = document.getElementById('submitBtn');
  const messageArea = document.getElementById('messageArea');

  function showMessage(text, type = 'error') {
    messageArea.textContent = text;
    messageArea.className = 'message ' + type;
    messageArea.style.display = 'block';
  }

  function clearMessage() {
    messageArea.style.display = 'none';
  }

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    clearMessage();

    const email = emailInput.value.trim();
    if (!email) {
      showMessage('Enter your email first');
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';

    try {
      const { error } = await supabaseClient.auth.resetPasswordForEmail(email);

      if (error) throw error;

      showMessage('Reset link sent! Check inbox/spam.', 'success');
      emailInput.value = '';
    } catch (err) {
      let msg = 'Failed – try again?';

      if (err?.message?.includes('fetch')) {
        msg = 'Connection blocked – try incognito mode, turn off VPN/ad blocker, or different browser.';
      } else if (err?.message) {
        msg = err.message;
      }

      showMessage(msg, 'error');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Reset Link';
    }
  });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sdel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background-color: white; border-radius: 50%; opacity: 0.5; }
        .btn-primary { background-color: #FF6600; transition: all 0.3s ease; }
        .btn-primary:hover:not(:disabled) { background-color: #e55c00; transform: translateY(-2px); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .form-input { background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <section class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="container max-w-md mx-auto">
            <div class="bg-gray-900 rounded-2xl p-8 border border-gray-800">
                <div class="text-center mb-8">
                    <i data-lucide="mail" class="w-12 h-12 text-orange-500 mx-auto mb-4"></i>
                    <h1 class="text-3xl font-bold mb-2 uppercase tracking-tighter">Forgot Password</h1>
                    <p class="text-gray-400">Enter your email to receive a reset link.</p>
                </div>

                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <input type="email" id="email" placeholder="your@email.com" 
                               class="w-full px-4 py-3 rounded-lg form-input text-white" required>
                    </div>
                    
                    <button type="button" id="reset-btn" class="w-full px-6 py-3 btn-primary rounded-lg text-white font-semibold">
                        Send Reset Link
                    </button>
                </div>

                <div class="mt-6 text-center">
                    <a href="login.html" class="text-orange-500 hover:text-orange-400 text-sm">Back to Login</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 1. Initialize Stars and Icons immediately
        lucide.createIcons();
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = '2px';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            starsContainer.appendChild(star);
        }

        // 2. Setup Supabase
        const supabaseUrl = 'https://crasacrormxxombnaklt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyYXNhY3Jvcm14eG9tYm5ha2x0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNjg1NTAsImV4cCI6MjA3OTg0NDU1MH0.q_apkDBu_QVwebbfjRqZ7QwrsNm9xQysRoNhayNyfLU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // 3. The Working Button Logic
        const resetBtn = document.getElementById('reset-btn');
        const emailInput = document.getElementById('email');

        resetBtn.onclick = async function() {
            // Diagnostic Alert: If you see this, the button works!
            console.log("Button clicked!");
            
            const email = emailInput.value.trim();

            if (!email) {
                alert("Homie, please enter an email address first!");
                return;
            }

            // Change UI to loading state
            resetBtn.disabled = true;
            resetBtn.innerText = "Connecting to Zoho SMTP...";

            try {
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html',
                });

                if (error) {
                    // This will tell us if Zoho rejected the email
                    alert("Supabase/Zoho Error: " + error.message);
                } else {
                    alert("Success! Check your Zoho mail inbox.");
                    emailInput.value = ""; // Clear the box
                }

            } catch (err) {
                alert("Critical Code Error: " + err.message);
            } finally {
                // Reset UI
                resetBtn.disabled = false;
                resetBtn.innerText = "Send Reset Link";
            }
        };

        // Allow "Enter" key to work too
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') resetBtn.click();
        });
    </script>
</body>
</html>

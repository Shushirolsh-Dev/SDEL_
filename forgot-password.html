<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sdel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; }
        .btn-primary { background-color: #FF6600; }
        .form-input { background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <section class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md bg-gray-900 rounded-2xl p-8 border border-gray-800">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2 uppercase tracking-tighter">Forgot Password</h1>
                <p class="text-gray-400">Enter email for reset link</p>
            </div>

            <div class="space-y-6">
                <input type="email" id="email" placeholder="your@email.com" 
                       class="w-full px-4 py-4 rounded-lg form-input text-white text-lg" required>
                
                <button type="button" id="reset-btn" class="w-full py-4 btn-primary rounded-lg text-white font-bold text-xl">
                    SEND RESET LINK
                </button>
            </div>
        </div>
    </section>

    <script>
        // 1. Initial Test
        alert("Script is active! If you see this, the page loaded correctly.");

        try {
            const supabaseUrl = 'https://crasacrormxxombnaklt.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyYXNhY3Jvcm14eG9tYm5ha2x0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNjg1NTAsImV4cCI6MjA3OTg0NDU1MH0.q_apkDBu_QVwebbfjRqZ7QwrsNm9xQysRoNhayNyfLU';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            const resetBtn = document.getElementById('reset-btn');
            const emailInput = document.getElementById('email');

            // 2. The Button Logic
            resetBtn.onclick = async function() {
                alert("Button Touch Detected!"); // Confirms the tap worked

                const email = emailInput.value.trim();
                if (!email) {
                    alert("Please type your email first!");
                    return;
                }

                resetBtn.disabled = true;
                resetBtn.innerText = "TALKING TO ZOHO...";

                alert("Attempting to send email to: " + email);

                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html',
                });

                if (error) {
                    alert("SUPABASE ERROR: " + error.message);
                } else {
                    alert("SUCCESS! The reset link was sent. Check your Zoho mail.");
                }

                resetBtn.disabled = false;
                resetBtn.innerText = "SEND RESET LINK";
            };

        } catch (e) {
            alert("INITIALIZATION ERROR: " + e.message);
        }
    </script>
</body>
</html>

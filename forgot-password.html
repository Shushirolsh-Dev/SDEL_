<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset - Sdel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .btn-orange { background: #FF6600; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 1.2rem; }
        #debug-log { background: #222; color: #0f0; padding: 10px; font-size: 10px; border: 1px solid #444; margin-bottom: 20px; overflow-y: auto; max-height: 100px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm">
        <div id="debug-log">System Ready... Waiting for tap.</div>

        <div class="bg-gray-900 p-6 rounded-xl border border-gray-800">
            <h1 class="text-2xl font-bold mb-6 text-center">FORGOT PASSWORD</h1>
            
            <input type="email" id="user-email" placeholder="Email Address" 
                   class="w-full p-4 mb-4 bg-black border border-gray-700 rounded text-white">
            
            <button id="main-send-btn" class="btn-orange">SEND LINK</button>
        </div>
    </div>

    <script>
        const logger = document.getElementById('debug-log');
        
        function log(msg) {
            logger.innerText = msg;
            console.log(msg);
        }

        // 1. Initialize Supabase
        const supabaseUrl = 'https://crasacrormxxombnaklt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyYXNhY3Jvcm14eG9tYm5ha2x0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNjg1NTAsImV4cCI6MjA3OTg0NDU1MH0.q_apkDBu_QVwebbfjRqZ7QwrsNm9xQysRoNhayNyfLU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // 2. Target Button
        const btn = document.getElementById('main-send-btn');
        const input = document.getElementById('user-email');

        // 3. Mobile-friendly Click Event
        btn.addEventListener('click', async function(e) {
            log("Button Tapped! Checking email...");
            
            const email = input.value.trim();
            if (!email) {
                log("Error: No email typed.");
                alert("Enter your email first!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "WAITING...";
            log("Contacting Supabase & Zoho...");

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://thesdel.com/reset-password.html',
                });

                if (error) {
                    log("Supabase Error: " + error.message);
                    alert("FAILED: " + error.message);
                } else {
                    log("SUCCESS! Email sent.");
                    alert("Check your email now!");
                }
            } catch (err) {
                log("Crash: " + err.message);
                alert("System Crash: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "SEND LINK";
            }
        });
    </script>
</body>
</html>

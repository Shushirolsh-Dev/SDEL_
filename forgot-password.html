<!DOCTYPE html>
<html>

<body style="background: #000; color: #fff; padding: 20px; font-family: sans-serif;">

    <div style="border: 2px solid #0f0; padding: 10px; margin-bottom: 20px;">
        <strong>Status:</strong> <span id="st">Waiting...</span>
    </div>

    <input type="email" id="em" placeholder="Enter Email" style="width: 100%; padding: 15px; margin-bottom: 10px;">
    
    <button id="bt" style="width: 100%; padding: 20px; background: #FF6600; color: #fff; font-weight: bold; border: none;">
        TAP TO TEST
    </button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Use old-school alerts to find where it breaks
        alert("1. Script is running!");

        const st = document.getElementById('st');
        const bt = document.getElementById('bt');
        const em = document.getElementById('em');

        try {
            const supabase = window.supabase.createClient(
                'https://crasacrormxxombnaklt.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyYXNhY3Jvcm14eG9tYm5ha2x0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNjg1NTAsImV4cCI6MjA3OTg0NDU1MH0.q_apkDBu_QVwebbfjRqZ7QwrsNm9xQysRoNhayNyfLU'
            );
            alert("2. Supabase initialized!");

            bt.onclick = async function() {
                st.innerText = "Button Tapped!";
                alert("3. Button tapped!");

                const mail = em.value.trim();
                if(!mail) {
                    alert("4. Email is empty!");
                    return;
                }

                st.innerText = "Sending...";
                const { error } = await supabase.auth.resetPasswordForEmail(mail, {
                    redirectTo: 'https://thesdel.com/reset-password.html'
                });

                if (error) {
                    alert("5. Error: " + error.message);
                    st.innerText = "Error: " + error.message;
                } else {
                    alert("6. SUCCESS! Check mail.");
                    st.innerText = "Success!";
                }
            };
        } catch (err) {
            alert("CRASH: " + err.message);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sdel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background-color: white; border-radius: 50%; opacity: 0.5; }
        .btn-primary { background-color: #FF6600; }
        .btn-primary:disabled { opacity: 0.5; }
        .form-input { background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <section class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md bg-gray-900 rounded-2xl p-8 border border-gray-800">
            <div class="text-center mb-8">
                <i data-lucide="mail" class="w-12 h-12 text-orange-500 mx-auto mb-4"></i>
                <h1 class="text-3xl font-bold mb-2 uppercase tracking-tighter text-white">Forgot Password</h1>
                <p class="text-gray-400">Enter your email for a reset link</p>
            </div>

            <div class="space-y-6">
                <div>
                    <input type="email" id="email" placeholder="your@email.com" 
                           class="w-full px-4 py-4 rounded-lg form-input text-white text-lg" required>
                </div>
                
                <button type="button" id="reset-btn" class="w-full py-4 btn-primary rounded-lg text-white font-bold text-xl">
                    SEND RESET LINK
                </button>
            </div>

            <div class="mt-6 text-center">
                <a href="login.html" class="text-orange-500 text-sm">Back to Login</a>
            </div>
        </div>
    </section>

    <script>
        // Initialize UI
        lucide.createIcons();
        
        // Setup Supabase
        const supabaseUrl = 'https://crasacrormxxombnaklt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyYXNhY3Jvcm14eG9tYm5ha2x0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNjg1NTAsImV4cCI6MjA3OTg0NDU1MH0.q_apkDBu_QVwebbfjRqZ7QwrsNm9xQysRoNhayNyfLU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const resetBtn = document.getElementById('reset-btn');
        const emailInput = document.getElementById('email');

        resetBtn.onclick = async function(e) {
            e.preventDefault(); // Prevent mobile browser refresh
            
            const email = emailInput.value.trim();
            if (!email) {
                alert("Please enter an email first!");
                return;
            }

            // Loading state
            resetBtn.disabled = true;
            resetBtn.innerText = "SENDING...";

            try {
                // IMPORTANT: Redirect matches your Supabase Dashboard exactly
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://thesdel.com/reset-password.html',
                });

                if (error) {
                    // This will tell us if Zoho rejected it or if it's still a fetch error
                    alert("RESULT: " + error.message);
                } else {
                    alert("SUCCESS! Check your email inbox (and spam).");
                    emailInput.value = "";
                }

            } catch (err) {
                alert("SYSTEM ERROR: " + err.message);
            } finally {
                resetBtn.disabled = false;
                resetBtn.innerText = "SEND RESET LINK";
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sdel Campus Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; position: relative; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background-color: white; border-radius: 50%; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }
        .btn-primary { background-color: #FF6600; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #e55c00; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,102,0,0.4); }
        .form-input { background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
        .form-input:focus { border-color: #FF6600; box-shadow: 0 0 0 2px rgba(255,102,0,0.2); outline: none; }
        .otp-input { width: 50px; height: 60px; text-align: center; font-size: 1.5rem; background: rgba(255,255,255,0.05); border: 1px solid #FF6600; border-radius: 12px; color: white; }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <nav class="flex justify-between items-center p-6 bg-black bg-opacity-80 backdrop-blur-sm sticky top-0 z-10 border-b border-gray-800">
        <a href="index.html" class="flex items-center">
            <span class="text-2xl font-bold text-white">Sdel</span>
            <span class="ml-2 text-orange-500 font-semibold">Campus Delivery</span>
        </a>
        <a href="login.html" class="px-4 py-2 border-2 border-orange-500 rounded-lg text-white hover:bg-orange-500 hover:bg-opacity-10 transition">Back to Login</a>
    </nav>

    <section class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="container max-w-md mx-auto">
            <div class="bg-gray-900 rounded-2xl p-8 border border-gray-800">
                <div class="text-center mb-8">
                    <i data-lucide="lock" class="w-12 h-12 text-orange-500 mx-auto mb-4"></i>
                    <h1 class="text-3xl font-bold mb-2">Forgot Password?</h1>
                    <p class="text-gray-400">We'll send a 6-digit code to reset your password</p>
                </div>

                <div id="step1">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                            <input type="email" id="identifier" placeholder="john@example.com" 
                                   class="w-full px-4 py-3 rounded-lg form-input text-white placeholder-gray-500" required>
                        </div>
                        <button id="send-otp-btn" class="w-full px-6 py-3 btn-primary rounded-lg text-white font-semibold flex items-center justify-center">
                            <span id="btn-text">Send Code</span>
                            <div id="btn-spinner" class="hidden ml-2">
                                <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                            </div>
                        </button>
                    </div>
                </div>

                <div id="step2" class="hidden space-y-6">
                    <div class="text-center">
                        <p class="text-gray-400">Enter the 6-digit code sent to</p>
                        <p class="text-orange-500 font-semibold" id="sent-to"></p>
                    </div>
                    <div class="flex justify-center space-x-3">
                        <input type="text" maxlength="1" class="otp-input" autofocus>
                        <input type="text" maxlength="1" class="otp-input">
                        <input type="text" maxlength="1" class="otp-input">
                        <input type="text" maxlength="1" class="otp-input">
                        <input type="text" maxlength="1" class="otp-input">
                        <input type="text" maxlength="1" class="otp-input">
                    </div>
                    <button id="verify-otp-btn" class="w-full px-6 py-3 btn-primary rounded-lg text-white font-semibold">
                        Verify & Reset Password
                    </button>
                    <p class="text-center text-sm">
                        Didn't get code? <a href="#" id="resend-otp" class="text-orange-500 hover:underline">Resend</a>
                    </p>
                </div>

                <div id="step3" class="hidden space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                        <input type="password" id="new-password" class="w-full px-4 py-3 rounded-lg form-input text-white" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                        <input type="password" id="confirm-password" class="w-full px-4 py-3 rounded-lg form-input text-white" required>
                    </div>
                    <button id="reset-password-btn" class="w-full px-6 py-3 btn-primary rounded-lg text-white font-semibold">
                        Update Password
                    </button>
                </div>

                <div id="message" class="mt-6 text-center text-sm hidden"></div>
            </div>
        </div>
    </section>

    <script>
        const supabase = window.supabase.createClient(
            'https://crasacrormxxombnaklt.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyYXNhY3Jvcm14eG9tYm5ha2x0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNjg1NTAsImV4cCI6MjA3OTg0NDU1MH0.q_apkDBu_QVwebbfjRqZ7QwrsNm9xQysRoNhayNyfLU'
        );

        lucide.createIcons();
        createStars();

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2 + 1;
                star.style.width = star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 100 + 50}s`;
                star.style.animationDelay = `${Math.random() * 10}s`;
                starsContainer.appendChild(star);
            }
        }

        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `mt-6 text-center text-sm p-3 rounded-lg ${type === 'success' ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'}`;
            msg.classList.remove('hidden');
        }

        let currentIdentifier = '';

        // --- STEP 1: SEND CODE ---
        document.getElementById('send-otp-btn').addEventListener('click', async () => {
            const email = document.getElementById('identifier').value.trim();
            if (!email) return showMessage('Enter your email');

            currentIdentifier = email;
            document.getElementById('sent-to').textContent = email;
            document.getElementById('send-otp-btn').disabled = true;
            document.getElementById('btn-text').textContent = 'Sending...';
            document.getElementById('btn-spinner').classList.remove('hidden');

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email);
                if (error) throw error;

                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.querySelector('.otp-input').focus();
                showMessage('6-digit code sent!', 'success');
            } catch (err) {
                showMessage(err.message);
            } finally {
                document.getElementById('send-otp-btn').disabled = false;
                document.getElementById('btn-text').textContent = 'Send Code';
                document.getElementById('btn-spinner').classList.add('hidden');
            }
        });

        // --- STEP 2: VERIFY CODE ---
        document.getElementById('verify-otp-btn').addEventListener('click', async () => {
            const inputs = document.querySelectorAll('.otp-input');
            let otpCode = "";
            inputs.forEach(input => otpCode += input.value);

            if (otpCode.length < 6) return showMessage("Enter full 6-digit code");

            try {
                const { error } = await supabase.auth.verifyOtp({
                    email: currentIdentifier,
                    token: otpCode,
                    type: 'recovery'
                });

                if (error) throw error;

                // Code is valid, move to Step 3
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
                showMessage('Code verified. Set your new password.', 'success');
            } catch (err) {
                showMessage(err.message);
            }
        });

        // --- STEP 3: UPDATE PASSWORD ---
        document.getElementById('reset-password-btn').addEventListener('click', async () => {
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;

            if (newPass.length < 6) return showMessage("Password must be at least 6 characters");
            if (newPass !== confirmPass) return showMessage("Passwords do not match");

            try {
                const { error } = await supabase.auth.updateUser({ password: newPass });
                if (error) throw error;

                showMessage('Password updated successfully! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'login.html', 2000);
            } catch (err) {
                showMessage(err.message);
            }
        });

        // Auto-move OTP input
        document.querySelectorAll('.otp-input').forEach((input, idx, inputs) => {
            input.addEventListener('input', (e) => {
                if (input.value.length === 1 && idx < inputs.length - 1) {
                    inputs[idx + 1].focus();
                }
            });
            // Backspace support
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && idx > 0) {
                    inputs[idx - 1].focus();
                }
            });
        });

        document.getElementById('resend-otp').addEventListener('click', () => {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        });
    </script>
</body>
                          </html>

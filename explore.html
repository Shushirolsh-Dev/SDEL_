// Aether Security Layer: Redirect Logic
function safeRedirect(url) {
    const verifiedDomains = ['wa.me', 'whatsapp.com', 'instagram.com', 'tiktok.com', 'jw.org'];
    const isVerified = verifiedDomains.some(domain => url.toLowerCase().includes(domain));
    
    const message = isVerified 
        ? "Redirect to Verified Social?" 
        : "SECURITY ALERT: External link detected. Proceed with caution?";
        
    if (confirm(message)) {
        window.open(url.startsWith('http') ? url : `https://${url}`, '_blank');
    }
}

async function publishPost() {
    const { data: status } = await supabase.from('profile').select('is_banned').eq('id', userProfile.id).single();
    if (status?.is_banned) return showToast("Banned!");

    const content = document.getElementById('post-input').value.trim();
    if (!content) return;

    const { error } = await supabase.from('posts').insert({ 
        user_id: userProfile.id, 
        content, 
        school_name: userProfile.school_name || 'Global' 
    });

    if (!error) { 
        showToast("Gist Published!"); 
        document.getElementById('post-input').value = ''; 
        loadFeed(); 
        window.scrollTo({ top: 0, behavior: 'smooth' }); 
    }
}

async function handleLike(postId) {
    const { data: existing } = await supabase.from('interactions').select('*').eq('user_id', userProfile.id).eq('post_id', postId).eq('interaction_type', 'like').single();
    if (existing) {
        await supabase.from('interactions').delete().eq('id', existing.id);
        await supabase.rpc('decrement_stat', { post_id: postId, field: 'likes_count' });
    } else {
        await supabase.from('interactions').insert({ user_id: userProfile.id, post_id: postId, interaction_type: 'like' });
        await supabase.rpc('increment_stat', { post_id: postId, field: 'likes_count' });
    }
    loadFeed(true);
}

async function handleRepost(postId, content) {
    const { error } = await supabase.from('posts').insert({
        user_id: userProfile.id,
        content: content,
        parent_id: postId,
        post_type: 'repost',
        school_name: userProfile.school_name
    });
    if (!error) {
        await supabase.rpc('increment_stat', { post_id: postId, field: 'reposts_count' });
        showToast("Reposted!");
        loadFeed(true);
    }
}

async function handleShare(postId, content, username) {
    const shareData = { title: `Gist from @${username}`, text: `${content}\n\nVia Sdel`, url: `${window.location.origin}/gist.html?id=${postId}` };
    try { if (navigator.share) await navigator.share(shareData); else { navigator.clipboard.writeText(shareData.url); showToast("Link Copied!"); } } catch (err) {}
}

async function loadFeed(silent = false) {
    const container = document.getElementById('feed-container');
    if (!silent && container.innerHTML === "") container.innerHTML = '<div class="py-10 text-center"><i data-lucide="loader-2" class="spinner text-sdel inline-block"></i></div>';

    const cutoff = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
    
    let query = supabase.from('posts')
        .select('*, profile:user_id(username, is_official, is_verified, is_banned), parent:parent_id(user_id, profile:user_id(username, is_official, is_verified))')
        .gte('created_at', cutoff)
        .order('created_at', { ascending: false });

    if (currentMode === 'campus') query = query.eq('school_name', userProfile.school_name);
    const { data: posts, error } = await query;
    if (error) return;

    const { data: myInteractions } = await supabase.from('interactions').select('post_id, interaction_type').eq('user_id', userProfile.id);

    container.innerHTML = posts.map(post => {
        const profile = post.profile || {};
        const username = profile.username || 'homie';
        const isLiked = myInteractions?.some(i => i.post_id === post.id && i.interaction_type === 'like');
        const isReposted = myInteractions?.some(i => i.post_id === post.id && i.interaction_type === 'repost');
        const badge = getBadgeHTML(profile.is_official, profile.is_verified);
        const schoolTag = currentMode === 'universe' ? `<span class="ml-auto text-[9px] text-zinc-600 font-bold uppercase tracking-widest">${post.school_name}</span>` : '';

        let repostContext = '';
        if(post.post_type === 'repost' && post.parent) {
            const origProfile = post.parent.profile || {};
            const origBadge = getBadgeHTML(origProfile.is_official, origProfile.is_verified);
            repostContext = `<div onclick="location.href='gist.html?id=${post.parent_id}'" class="flex items-center gap-1.5 mb-2 ml-10 text-[10px] text-zinc-500 font-bold uppercase italic cursor-pointer"><i data-lucide="repeat" size="12"></i> Reposted from @${origProfile.username || 'homie'} ${origBadge}</div>`;
        }

        return `
        <div class="post-card p-4">
            ${repostContext}
            <div class="flex space-x-3" ontouchstart="startPress('${post.id}', '${post.user_id}', '${post.created_at}', \`${post.content}\`, ${profile.is_banned})" ontouchend="endPress()">
                <div class="w-10 h-10 rounded-full bg-zinc-900 border border-white/5 flex items-center justify-center font-black text-sdel text-xs uppercase">${username[0]}</div>
                <div class="flex-1">
                    <div class="flex items-center gap-1.5 mb-0.5">
                        <span class="text-[13px] font-black uppercase tracking-tighter">@${username}</span>
                        ${badge}
                        ${schoolTag}
                    </div>
                    <p class="gist-content text-[14px] text-zinc-200 font-medium mb-3">${formatContent(post.content)}</p>
                    <div class="flex items-center justify-between text-zinc-500 max-w-[220px]">
                        <button onclick="handleLike('${post.id}')" class="flex items-center gap-1 ${isLiked ? 'text-sdel' : ''}"><i data-lucide="heart" size="16" fill="${isLiked ? 'currentColor' : 'none'}"></i> <span class="text-[10px]">${post.likes_count || 0}</span></button>
                        <button onclick="location.href='gist.html?id=${post.id}'" class="flex items-center gap-1"><i data-lucide="message-circle" size="16"></i> <span class="text-[10px]">${post.comments_count || 0}</span></button>
                        <button onclick="handleRepost('${post.id}', \`${post.content}\`)" class="flex items-center gap-1 ${isReposted ? 'text-green-500' : ''}"><i data-lucide="repeat" size="16"></i> <span class="text-[10px]">${post.reposts_count || 0}</span></button>
                        <button onclick="handleShare('${post.id}', \`${post.content}\`, '${username}')"><i data-lucide="share" size="16"></i></button>
                    </div>
                </div>
            </div>
        </div>`;
    }).join('');
    lucide.createIcons();
}

function formatContent(text) { 
    // Handle @mentions
    let formatted = text.replace(/@(\w+)/g, '<span class="text-sdel font-bold">@$1</span>');
    
    // Handle URLs via Aether.renderLinks style

        return `<span class="aether-link" onclick="event.stopPropagation(); safeRedirect('${url}')">
                    <i data-lucide="external-link" size="12"></i> Open Link
                </span>`;
    });
    
    return formatted;
}

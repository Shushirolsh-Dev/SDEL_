    <script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

let userProfile = null;
let currentMode = 'campus';
let securityViolationCount = 0;
let pressTimer = null;
let searchQuery = '';
let currentEditPostId = null;
let repostedPosts = new Set();
let mentionTimeout = null;

let currentPage = 0;
let loading = false;
let hasMore = true;
let allPosts = [];
let myLikes = [];
let observer = null;
let initTimer = null;

let offlineQueue = JSON.parse(localStorage.getItem('offlinePosts') || '[]');
let isOnline = navigator.onLine;

// --- AGGRESSIVE HIDING LOGIC ---

function isJSONContent(text) {
    if (!text || typeof text !== 'string') return false;
    const trimmed = text.trim();
    if (!trimmed.startsWith('{')) return false;
    
    // Check for common internal DB keys that shouldn't be in a public gist
    const triggers = ['"id":', '"user_id":', '"content":', '"created_at":', 'onmousedown='];
    return triggers.some(trigger => trimmed.includes(trigger));
}

function getSafeContent(post) {
    if (!post || !post.content) return '';
    if (isJSONContent(post.content)) return '[Content Unavailable]';
    
    let content = post.content;
    // Strip any stray event handlers that might have leaked in
    content = content.replace(/on\w+="[^"]*"/g, '');
    return escapeHTML(content);
}

// --- CORE UTILITIES ---

function formatNum(num) {
    if (!num) return 0;
    if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
    if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
    if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
    return num;
}

function escapeHTML(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}

function showToast(msg) {
    const t = document.getElementById('toast');
    t.innerText = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
}

// --- FEED RENDERING ---

async function loadMorePosts() {
    if (loading || !hasMore) return;
    loading = true;
    currentPage++;
    
    try {
        let query = supabase
            .from('posts')
            .select('*, profile:user_id(username, is_official, is_verified, is_banned)')
            .eq('post_type', 'post')
            .order('created_at', { ascending: false })
            .range((currentPage - 1) * 10, currentPage * 10 - 1);
            
        if (currentMode === 'campus' && userProfile?.school_name) {
            query = query.eq('school_name', userProfile.school_name);
        }
        
        const { data: posts, error } = await query;
        if (error) throw error;
        
        if (!posts || posts.length === 0) {
            hasMore = false;
        } else {
            const processedPosts = await Promise.all(posts.map(async (post) => {
                // Aggressively skip rendering the text if it's raw JSON
                const formatted = isJSONContent(post.content) ? '[Corrupted Gist]' : await formatContent(post.content, post.id);
                return { ...post, formattedContent: formatted };
            }));
            allPosts = [...allPosts, ...processedPosts];
            renderFeed();
        }
    } catch (e) { console.error('Load Error:', e); }
    loading = false;
}
        function renderFeed() {
    const container = document.getElementById('feed-container');
    const filteredPosts = allPosts.filter(post => post && post.content);
    
    if (filteredPosts.length === 0) {
        container.innerHTML = '<div class="text-center py-20 text-zinc-500 font-bold uppercase">No posts yet</div>';
        return;
    }
    
    container.innerHTML = filteredPosts.map(post => {
        const username = post.profile?.username || 'homie';
        const isLiked = myLikes?.some(l => l.post_id === post.id);
        const hasReposted = repostedPosts.has(post.id);
        
        let badge = post.profile?.is_official 
            ? '<div class="bg-sdel rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>' 
            : (post.profile?.is_verified 
                ? '<div class="bg-zinc-500 rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>' 
                : '');
        
        // Sanitize post data for the attribute to prevent JSON breakages
        const safePostData = JSON.stringify({id: post.id, user_id: post.user_id, content: post.content})
            .replace(/'/g, "\\'")
            .replace(/"/g, '&quot;');
            
        return `
        <div class="post-card p-4" onmousedown="startPress(event, '${safePostData}')" onmouseup="endPress()" ontouchstart="startPress(event, '${safePostData}')" ontouchend="endPress()">
            <div class="flex space-x-3">
                <div onclick="location.href='profile.html?u=${escapeHTML(username)}'" class="w-11 h-11 rounded-full bg-zinc-900 flex-shrink-0 flex items-center justify-center font-black text-sdel text-sm border border-white/10 uppercase cursor-pointer">${escapeHTML(username[0])}</div>
                <div class="flex-1">
                    <div class="flex items-center gap-1.5 mb-1">
                        <span onclick="location.href='profile.html?u=${escapeHTML(username)}'" class="username-text font-black uppercase tracking-tighter cursor-pointer">@${escapeHTML(username)}</span>
                        ${badge}
                    </div>
                    <div class="post-content text-zinc-200 mb-3">${post.formattedContent}</div>
                    <div class="flex items-center justify-between mt-4 text-zinc-500">
                        <button onclick="handleLike('${post.id}')" class="like-button flex items-center gap-2" data-post-id="${post.id}" data-liked="${isLiked}">
                            <i data-lucide="heart" size="18" fill="${isLiked ? '#FF6600' : 'none'}"></i>
                            <span class="text-xs font-bold">${formatNum(post.likes_count)}</span>
                        </button>
                        <button onclick="location.href='gist.html?id=${post.id}'" class="flex items-center gap-2"><i data-lucide="message-circle" size="18"></i></button>
                        <button onclick="handleRepost('${post.id}', '${username}', \`${escapeHTML(post.content)}\`)" class="flex items-center gap-2"><i data-lucide="repeat" size="18"></i></button>
                    </div>
                </div>
            </div>
        </div>`;
    }).join('');
    lucide.createIcons();
}

async function handleLike(postId) {
    // Logic as defined in original file, interacting with Supabase 'interactions' table
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return;
    
    const isLiked = myLikes.some(l => l.post_id === postId);
    if (isLiked) {
        await supabase.from('interactions').delete().match({ user_id: session.user.id, post_id: postId, interaction_type: 'like' });
        myLikes = myLikes.filter(l => l.post_id !== postId);
    } else {
        await supabase.from('interactions').insert({ user_id: session.user.id, post_id: postId, interaction_type: 'like' });
        myLikes.push({ post_id: postId });
    }
    renderFeed();
}

function startPress(e, data) {
    clearTimeout(pressTimer);
    pressTimer = setTimeout(() => {
        const post = JSON.parse(data.replace(/&quot;/g, '"'));
        showActionSheet(post);
    }, 800);
}

function endPress() { clearTimeout(pressTimer); }

async function init() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) { location.replace('login.html'); return; }
    
    const { data: profile } = await supabase.from('profile').select('*').eq('id', session.user.id).single();
    userProfile = profile;
    
    const { data: likes } = await supabase.from('interactions').select('post_id').eq('user_id', profile.id).eq('interaction_type', 'like');
    myLikes = likes || [];
    
    loadMorePosts();
    setupInfiniteScroll();
}

// Global window assignments for inline HTML onclicks
window.startPress = startPress;
window.endPress = endPress;
window.handleLike = handleLike;
window.openPostModal = () => document.getElementById('post-modal').style.display = 'flex';
window.closePostModal = () => document.getElementById('post-modal').style.display = 'none';

init();
</script>

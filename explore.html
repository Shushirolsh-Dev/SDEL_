<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') {
                document.documentElement.classList.add('sunlight-mode');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        html, body { user-select: none; -webkit-user-select: none; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; overflow-x: hidden; transition: background-color 0.3s; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        .post-card { background: rgba(15, 15, 15, 0.4); border-bottom: 1px solid rgba(255,255,255,0.08); transition: background 0.2s; }
        .post-card:active { background: rgba(255, 102, 0, 0.05); }
        
        .tab-btn { transition: all 0.3s ease; border-bottom: 3px solid transparent; opacity: 0.5; font-weight: 900; text-transform: uppercase; font-size: 10px; letter-spacing: 0.1em; }
        .tab-active { color: #FF6600; border-bottom: 3px solid #FF6600; opacity: 1; }
        
        #post-input { resize: none; background: transparent; border: none; outline: none; width: 100%; color: white; font-size: 15px; transition: min-height 0.2s; }
        .composer-expanded { background: rgba(255,102,0,0.05) !important; border: 1px solid rgba(255,102,0,0.2) !important; border-radius: 16px; padding: 16px !important; }

        #mention-list { position: absolute; background: #0a0a0a; border: 1px solid #222; border-radius: 16px; width: 220px; z-index: 5000; display: none; box-shadow: 0 15px 40px rgba(0,0,0,0.6); overflow: hidden; }
        .mention-item { padding: 14px 18px; border-bottom: 1px solid #1a1a1a; font-size: 12px; font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.2s; color: white; }
        .mention-item:hover { background: #FF6600; color: black; }

        /* Sunlight Mode Visibility - Forcing Icons to Orange */
        .sunlight-mode body { background-color: #ffffff; color: #121212; }
        .sunlight-mode .nav-icon { color: #FF6600 !important; opacity: 1 !important; }
        .sunlight-mode nav, .sunlight-mode .sticky { background-color: rgba(255,255,255,0.95) !important; border-color: #f0f0f0 !important; }
        .sunlight-mode .post-card { background: #ffffff; border-color: #f0f0f0; }
        .sunlight-mode #post-input { color: #121212; }
        .sunlight-mode .text-zinc-200 { color: #27272a !important; }
        .sunlight-mode .text-zinc-500 { color: #71717a !important; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #FF6600; color: black; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 12px; text-transform: uppercase; transition: transform 0.4s; z-index: 9999; }
        #toast.show { transform: translateX(-50%) translateY(0); }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(12px); padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 400px; border-radius: 28px; padding: 30px; border: 1px solid #222; text-align: center; }
        .sunlight-mode .modal-content { background: #fff; border-color: #eee; color: #121212; }

        .aether-link { display: inline-flex; align-items: center; gap: 4px; background: rgba(255, 102, 0, 0.1); border: 1px solid rgba(255, 102, 0, 0.3); color: #FF6600; padding: 1px 6px; border-radius: 4px; font-size: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer; vertical-align: middle; }
        
        .action-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: #0a0a0a; border-top: 1px solid #222; border-radius: 24px 24px 0 0; padding: 20px; z-index: 3000; transform: translateY(100%); transition: transform 0.3s ease; }
        .sunlight-mode .action-sheet { background: white; border-color: #eee; }
        .action-sheet.open { transform: translateY(0); }
    </style>
</head>
<body class="pb-32">
    <div id="toast">Action Successful</div>
    <div id="mention-list"></div>

    <div id="redirect-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-lg font-black uppercase mb-2">External Redirect</h3>
            <div id="raw-link-display" class="bg-black p-4 rounded-xl border border-zinc-800 text-sdel text-[10px] break-all mb-4 font-bold"></div>
            <p class="text-[9px] text-zinc-500 font-black uppercase mb-6">Sdel doesn't guarantee sites outside the platform. Proceed?</p>
            <div class="flex gap-3">
                <button onclick="closeRedirect()" class="flex-1 py-4 bg-zinc-900 rounded-2xl font-bold uppercase text-xs">Abort</button>
                <button id="confirm-redirect-btn" class="flex-1 py-4 bg-sdel text-black rounded-2xl font-black uppercase text-xs">Proceed</button>
            </div>
        </div>
    </div>

    <div id="action-sheet" class="action-sheet">
        <div class="w-12 h-1.5 bg-zinc-800 rounded-full mx-auto mb-6"></div>
        <div id="action-options" class="space-y-3"></div>
        <button onclick="closeActions()" class="w-full mt-4 py-4 text-zinc-500 font-black uppercase text-xs">Cancel</button>
    </div>

    <nav class="sticky top-0 bg-black/90 backdrop-blur-xl z-[100] border-b border-white/5 pt-env(safe-area-inset-top)">
        <div class="p-6 pb-2 flex items-center justify-between">
            <h1 class="text-2xl font-black tracking-tighter uppercase">S<span class="text-sdel">del</span> Explore</h1>
            <div class="flex items-center space-x-5">
                <i data-lucide="search" size="22" class="nav-icon"></i>
                <i data-lucide="bell" size="22" class="nav-icon"></i>
            </div>
        </div>
        <div class="flex justify-around mt-2">
            <button id="tab-campus" onclick="switchTab('campus')" class="tab-btn tab-active px-6 py-4">The Campus</button>
            <button id="tab-universe" onclick="switchTab('universe')" class="tab-btn px-6 py-4">Universe</button>
        </div>
    </nav>

    <div id="composer-card" class="m-4 p-4 border border-white/5 flex flex-col relative transition-all">
        <div class="flex space-x-3">
            <div id="my-avatar" class="w-10 h-10 rounded-full bg-zinc-900 flex-shrink-0 flex items-center justify-center font-bold text-xs border border-white/10 uppercase text-sdel">H</div>
            <div class="flex-1">
                <textarea id="post-input" placeholder="What's happening, homie?" rows="1" oninput="toggleActions(this)"></textarea>
                <div id="composer-actions" class="mt-3 flex justify-between items-center hidden">
                    <span class="text-[10px] text-zinc-600 font-bold uppercase">Public Gist</span>
                    <button onclick="publishPost()" class="bg-sdel text-black px-4 py-1.5 rounded-full text-[11px] font-black uppercase">Post</button>
                </div>
            </div>
        </div>
    </div>

    <main id="feed-container"></main>

    <nav class="fixed bottom-0 inset-x-0 p-5 flex justify-around items-center bg-black/95 border-t border-white/10 z-[100]">
        <i data-lucide="home" class="nav-icon text-white/60" size="28" onclick="location.href='dashboard.html'"></i>
        <i data-lucide="compass" class="nav-icon text-sdel" size="28"></i>
        <div class="bg-sdel h-14 w-14 rounded-2xl flex items-center justify-center -mt-12 border-4 border-black" onclick="document.getElementById('post-input').focus()">
            <i data-lucide="plus" class="text-black" stroke-width="3" size="28"></i>
        </div>
        <i data-lucide="shopping-cart" class="nav-icon text-white/60" size="28"></i>
        <i data-lucide="user" class="nav-icon text-white/60" size="28" onclick="location.href='profile.html'"></i>
    </nav>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

let userProfile = null;
let currentMode = 'campus';
let pressTimer = null;
const SAFE_DOMAINS = ['whatsapp.com', 'wa.me', 'tiktok.com', 'instagram.com', 'x.com', 'google.com', 'youtube.com'];

Object.assign(window, { publishPost, switchTab, safeRedirect, closeRedirect, handleLike, toggleActions, toggleReadMore, handleRepost, closeActions, burnGist, banUser });

async function init() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return window.location.replace('login.html');
    const { data: profile } = await supabase.from('profile').select('*').eq('id', session.user.id).single();
    userProfile = profile;
    if (userProfile?.is_banned) location.replace('banned.html');
    document.getElementById('my-avatar').innerText = userProfile?.username?.charAt(0) || 'H';
    loadFeed();
}

function sanitize(str) {
    const temp = document.createElement('div');
    temp.textContent = str;
    return temp.innerHTML;
}

window.safeRedirect = (url) => {
    const isSafe = SAFE_DOMAINS.some(domain => url.toLowerCase().includes(domain));
    if (isSafe) {
        window.open(url.startsWith('http') ? url : `https://${url}`, '_blank');
    } else {
        document.getElementById('raw-link-display').innerText = url;
        document.getElementById('redirect-modal').style.display = 'flex';
        document.getElementById('confirm-redirect-btn').onclick = () => {
            window.open(url.startsWith('http') ? url : `https://${url}`, '_blank');
            closeRedirect();
        };
    }
};

window.closeRedirect = () => document.getElementById('redirect-modal').style.display = 'none';

window.handlePress = (post) => {
    const isOwner = post.user_id === userProfile.id;
    const isOfficial = userProfile.is_official;
    if (!isOwner && !isOfficial) return;

    pressTimer = setTimeout(() => {
        const sheet = document.getElementById('action-sheet');
        const options = document.getElementById('action-options');
        const diff = (new Date() - new Date(post.created_at)) / (1000 * 60);

        let html = '';
        if (isOwner) {
            html += `<button onclick="burnGist('${post.id}')" class="w-full py-4 bg-red-600/10 text-red-500 rounded-2xl font-black uppercase text-xs flex items-center justify-center gap-2"><i data-lucide="flame" size="16"></i> Burn Gist</button>`;
            if (diff < 15) html += `<button class="w-full py-4 bg-zinc-900 text-white rounded-2xl font-black uppercase text-xs">Edit Gist</button>`;
        }
        if (isOfficial && !isOwner) {
            html += `<button onclick="banUser('${post.user_id}')" class="w-full py-4 bg-red-600 text-black rounded-2xl font-black uppercase text-xs">Ban User (CEO)</button>`;
        }
        options.innerHTML = html;
        sheet.classList.add('open');
        lucide.createIcons();
    }, 800);
};

window.cancelPress = () => clearTimeout(pressTimer);
window.closeActions = () => document.getElementById('action-sheet').classList.remove('open');

async function burnGist(id) {
    await supabase.from('posts').delete().eq('id', id);
    showToast("Gist Burned"); closeActions(); loadFeed();
}

async function banUser(uid) {
    await supabase.from('profile').update({ is_banned: true }).eq('id', uid);
    showToast("User Terminated"); closeActions();
}

async function publishPost() {
    const content = document.getElementById('post-input').value.trim();
    if (!content) return;
    if (/<script|onerror|eval|javascript:/gi.test(content)) return showToast("Unauthorized Syntax");

    const { error } = await supabase.from('posts').insert({ user_id: userProfile.id, content, school_name: userProfile.school_name || 'Global' });
    if (!error) {
        document.getElementById('post-input').value = '';
        toggleActions(document.getElementById('post-input'));
        showToast("Gist Published!");
        loadFeed();
    }
}

function formatContent(text, postId) {
    let safe = sanitize(text);
    // Mentions Redirect
    safe = safe.replace(/@(\w+)/g, '<span class="text-sdel font-bold cursor-pointer" onclick="location.href=\'homieprofile.html?u=$1\'">@$1</span>');
    
    // In-line Link Buttons
    const urlRegex = /(https?:\/\/[^\s]+)/gi;
    safe = safe.replace(urlRegex, (url) => `<span class="aether-link" onclick="event.stopPropagation(); safeRedirect('${url}')"><i data-lucide="external-link" size="10"></i> LINK</span>`);

    // Read More Logic (approx 5 lines or 250 chars)
    if (safe.length > 250) {
        return `<span id="short-${postId}">${safe.substring(0, 240)}... <button onclick="toggleReadMore('${postId}')" class="text-sdel font-black uppercase text-[10px]">Read More</button></span><span id="full-${postId}" class="hidden">${safe}</span>`;
    }
    return safe;
}

async function loadFeed() {
    const container = document.getElementById('feed-container');
    let query = supabase.from('posts').select('*, profile:user_id(username, is_official, is_verified)').order('created_at', { ascending: false });
    if (currentMode === 'campus') query = query.eq('school_name', userProfile.school_name);
    
    const { data: posts } = await query;
    const { data: myInteractions } = await supabase.from('interactions').select('post_id, interaction_type').eq('user_id', userProfile.id);

    container.innerHTML = posts.map(post => {
        const u = post.profile?.username || 'homie';
        const isLiked = myInteractions?.some(i => i.post_id === post.id && i.interaction_type === 'like');
        
        return `
        <div class="post-card p-5" onmousedown="handlePress(${JSON.stringify(post).replace(/"/g, '&quot;')})" onmouseup="cancelPress()" ontouchstart="handlePress(${JSON.stringify(post).replace(/"/g, '&quot;')})" ontouchend="cancelPress()">
            <div class="flex gap-3">
                <div class="w-10 h-10 rounded-full bg-zinc-900 flex-shrink-0 flex items-center justify-center font-black text-sdel text-xs uppercase border border-white/5">${u[0]}</div>
                <div class="flex-1">
                    <div class="flex items-center gap-1.5 mb-1" onclick="location.href='homieprofile.html?u=${u}'">
                        <span class="text-[13px] font-black uppercase tracking-tighter">@${u}</span>
                        ${post.profile?.is_official ? `<i data-lucide="check-circle" class="text-sdel" size="14"></i>` : ''}
                    </div>
                    <div class="text-[14px] text-zinc-200 leading-relaxed">${formatContent(post.content, post.id)}</div>
                    <div class="flex items-center gap-8 mt-4 text-zinc-500">
                        <button onclick="handleLike('${post.id}')" class="flex items-center gap-1.5 ${isLiked ? 'text-sdel' : ''}"><i data-lucide="heart" size="18" fill="${isLiked ? '#FF6600' : 'none'}"></i> <span class="text-[10px] font-bold">${post.likes_count || 0}</span></button>
                        <button onclick="handleRepost('${post.id}', \`${post.content}\`, '${u}')" class="flex items-center gap-1.5"><i data-lucide="repeat" size="18"></i> <span class="text-[10px] font-bold">${post.reposts_count || 0}</span></button>
                    </div>
                </div>
            </div>
        </div>`;
    }).join('');
    lucide.createIcons();
}

async function handleLike(pid) {
    const { data: exists } = await supabase.from('interactions').select('*').eq('user_id', userProfile.id).eq('post_id', pid).eq('interaction_type', 'like').single();
    if (exists) {
        await supabase.from('interactions').delete().eq('id', exists.id);
        await supabase.rpc('decrement_stat', { post_id: pid, field: 'likes_count' });
    } else {
        await supabase.from('interactions').insert({ user_id: userProfile.id, post_id: pid, interaction_type: 'like' });
        await supabase.rpc('increment_stat', { post_id: pid, field: 'likes_count' });
    }
    loadFeed();
}

async function handleRepost(pid, content, author) {
    const { data: exists } = await supabase.from('interactions').select('*').eq('user_id', userProfile.id).eq('post_id', pid).eq('interaction_type', 'repost').single();
    if (exists) return showToast("Already Reposted");

    await supabase.from('posts').insert({ user_id: userProfile.id, content: `Reposted from @${author}: ${content}`, school_name: userProfile.school_name });
    await supabase.from('interactions').insert({ user_id: userProfile.id, post_id: pid, interaction_type: 'repost' });
    await supabase.rpc('increment_stat', { post_id: pid, field: 'reposts_count' });
    showToast("Reposted!"); loadFeed();
}

function toggleActions(el) {
    el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px';
    document.getElementById('composer-actions').classList.toggle('hidden', el.value.length === 0);
}
function toggleReadMore(id) { document.getElementById(`short-${id}`).classList.add('hidden'); document.getElementById(`full-${id}`).classList.remove('hidden'); }
function switchTab(m) { currentMode = m; document.getElementById('tab-campus').classList.toggle('tab-active', m === 'campus'); document.getElementById('tab-universe').classList.toggle('tab-active', m === 'universe'); loadFeed(); }
function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000); }

init();
</script>
</body>
    </html>

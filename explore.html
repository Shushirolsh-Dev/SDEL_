<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; overflow-x: hidden; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        .post-card { background: rgba(15, 15, 15, 0.4); border-bottom: 1px solid rgba(255,255,255,0.08); }
        .tab-btn { transition: all 0.3s ease; border-bottom: 3px solid transparent; opacity: 0.5; }
        .tab-active { color: #FF6600; border-bottom: 3px solid #FF6600; opacity: 1; }
        
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #post-input { resize: none; background: transparent; border: none; outline: none; width: 100%; color: white; font-size: 15px; min-height: 24px; }
        .thread-line { position: absolute; left: 19px; top: 50px; bottom: 10px; width: 2px; background: #1a1a1a; border-radius: 1px; }
        
        #search-container { display: none; padding: 10px 15px; background: #0a0a0a; border-bottom: 1px solid #1a1a1a; }
        #search-input { background: #151515; border: 1px solid #333; border-radius: 8px; padding: 8px 12px; width: 100%; color: white; font-size: 13px; outline: none; }

        /* Success Toast Notification */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #FF6600; color: black; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3); }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body class="pb-32">

    <div id="toast">Gist Published!</div>

    <nav class="sticky top-0 bg-black/95 backdrop-blur-xl z-[100] border-b border-white/5 pt-env(safe-area-inset-top)">
        <div class="p-6 pb-2 flex items-center justify-between">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">S<span class="text-sdel">del</span> Explore</h1>
            <div class="flex items-center space-x-5">
                <button onclick="toggleSearch()"><i data-lucide="search" size="22"></i></button>
                <button onclick="location.href='message.html'"><i data-lucide="bell" size="22"></i></button>
                <button onclick="location.href='homies.html'"><i data-lucide="message-square" size="22"></i></button>
            </div>
        </div>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search usernames or #hashtags..." oninput="handleSearch(this.value)">
        </div>
        
        <div class="flex justify-around">
            <button id="tab-campus" onclick="switchTab('campus')" class="tab-btn tab-active px-6 py-4 text-[10px] font-black uppercase tracking-widest italic">The Campus</button>
            <button id="tab-universe" onclick="switchTab('universe')" class="tab-btn px-6 py-4 text-[10px] font-black uppercase tracking-widest italic">Universe</button>
        </div>
    </nav>

    <div class="p-4 border-b border-white/5 flex space-x-3">
        <div id="my-avatar" class="w-10 h-10 rounded-full bg-zinc-900 flex-shrink-0 flex items-center justify-center font-bold text-xs border border-white/10 uppercase">H</div>
        <div class="flex-1 pt-1">
            <textarea id="post-input" placeholder="What's happening, homie?" rows="1" oninput="toggleActions(this)"></textarea>
            <div id="composer-actions" class="mt-3 flex justify-between items-center hidden">
                <span class="text-[10px] text-zinc-600 font-bold uppercase tracking-widest italic">Public Gist</span>
                <button id="post-btn" onclick="publishPost()" class="bg-sdel text-black px-4 py-1.5 rounded-full text-[11px] font-black uppercase tracking-tighter active:scale-95 transition">Post</button>
            </div>
        </div>
    </div>

    <main id="feed-container" class="flex flex-col"></main>

    <nav class="fixed bottom-0 inset-x-0 p-5 flex justify-around items-center bg-black/95 border-t border-white/10 z-[100] backdrop-blur-2xl pb-[calc(20px+env(safe-area-inset-bottom))]">
        <i data-lucide="home" class="text-white/60" size="28" onclick="location.href='dashboard.html'"></i>
        <i data-lucide="compass" class="text-sdel" size="28" onclick="location.href='explore.html'"></i>
        
        <div class="bg-sdel h-14 w-14 rounded-2xl flex items-center justify-center -mt-12 shadow-2xl border-4 border-black active:scale-90 transition-all duration-300" onclick="document.getElementById('post-input').focus()">
            <i data-lucide="plus" class="text-black" stroke-width="3" size="28"></i>
        </div>
        
        <i data-lucide="shopping-cart" class="text-white/60" size="28" onclick="location.href='market.html'"></i>
        <i data-lucide="user" class="text-white/60" size="28" onclick="location.href='profile.html'"></i>
    </nav>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let userProfile = null;
        let currentMode = 'campus';
        let searchQuery = '';

        window.publishPost = publishPost;
        window.toggleSearch = toggleSearch;
        window.handleSearch = handleSearch;
        window.toggleActions = toggleActions;
        window.switchTab = switchTab;
        window.deletePost = deletePost;

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return window.location.replace('login.html');

            const { data: profile } = await supabase.from('profile').select('*').eq('id', session.user.id).single();
            userProfile = profile;
            document.getElementById('my-avatar').innerText = userProfile.username?.charAt(0) || 'H';
            
            loadFeed();
        }

        function toggleSearch() {
            const container = document.getElementById('search-container');
            container.style.display = container.style.display === 'block' ? 'none' : 'block';
            if (container.style.display === 'block') document.getElementById('search-input').focus();
        };

        function handleSearch(val) {
            searchQuery = val.trim();
            loadFeed();
        };

        function toggleActions(el) {
            el.style.height = 'auto'; 
            el.style.height = el.scrollHeight + 'px';
            document.getElementById('composer-actions').classList.toggle('hidden', el.value.length === 0);
        };

        async function publishPost() {
            const content = document.getElementById('post-input').value.trim();
            if (!content) return;
            const btn = document.getElementById('post-btn');
            btn.disabled = true;
            btn.innerText = "...";

            const { error } = await supabase.from('posts').insert({
                user_id: userProfile.id,
                content: content,
                school_name: userProfile.school_name || 'Global',
                expires_at: new Date(Date.now() + 86400000).toISOString()
            });

            if (error) {
                alert("Post failed: " + error.message);
            } else {
                // UI Success feedback
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);

                document.getElementById('post-input').value = '';
                document.getElementById('post-input').style.height = '24px';
                document.getElementById('composer-actions').classList.add('hidden');
                
                // Instantly refresh and scroll to top
                await loadFeed();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            btn.disabled = false;
            btn.innerText = "Post";
        }

        async function loadFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = '<div class="py-10 text-center"><i data-lucide="loader-2" class="spinner text-sdel inline-block"></i></div>';
            lucide.createIcons();

            let query = supabase.from('posts').select('*, profile:user_id(username, is_official)');

            if (searchQuery) {
                query = query.or(`content.ilike.%${searchQuery}%,school_name.ilike.%${searchQuery}%`);
            } else if (currentMode === 'campus' && userProfile?.school_name) {
                query = query.eq('school_name', userProfile.school_name);
            }

            const { data: posts, error } = await query.order('created_at', { ascending: false });

            if (error || !posts || posts.length === 0) {
                container.innerHTML = `<div class="py-20 text-center text-zinc-700 text-[10px] font-black uppercase italic tracking-widest">${searchQuery ? 'No results for "' + searchQuery + '"' : 'Quiet in the ' + currentMode + '...'}</div>`;
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="post-card p-4 relative">
                    <div class="thread-line"></div>
                    <div class="flex space-x-3 relative z-10">
                        <div class="w-10 h-10 rounded-full bg-zinc-900 border border-white/5 flex-shrink-0 flex items-center justify-center font-black text-sdel text-xs uppercase">
                            ${post.profile?.username?.charAt(0) || 'S'}
                        </div>
                        <div class="flex-1 pb-2">
                            <div class="flex items-center justify-between mb-0.5">
                                <div class="flex items-center gap-1">
                                    <span class="text-[13px] font-black uppercase italic tracking-tighter">@${post.profile?.username || 'anon'}</span>
                                    ${post.profile?.is_official ? '<i data-lucide="badge-check" class="text-sdel fill-sdel/20" size="12"></i>' : ''}
                                </div>
                                ${ (userProfile?.is_official || post.user_id === userProfile?.id) ? `<button onclick="deletePost('${post.id}')"><i data-lucide="trash-2" size="14" class="text-zinc-800"></i></button>` : '<i data-lucide="more-horizontal" class="text-zinc-700" size="16"></i>'}
                            </div>
                            <p class="text-[14px] text-zinc-200 leading-relaxed font-medium mb-3">${post.content}</p>
                            <div class="flex items-center space-x-6 text-zinc-500">
                                <div class="flex items-center space-x-1 cursor-pointer active:scale-125 transition"><i data-lucide="heart" size="18"></i><span class="text-[10px] font-bold">${post.likes_count || 0}</span></div>
                                <div class="flex items-center space-x-1 cursor-pointer"><i data-lucide="message-circle" size="18"></i><span class="text-[10px] font-bold">${post.comments_count || 0}</span></div>
                                <i data-lucide="send" size="17" class="cursor-pointer"></i>
                            </div>
                        </div>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }

        async function deletePost(id) {
            if(confirm("Delete gist?")) { await supabase.from('posts').delete().eq('id', id); loadFeed(); }
        };

        function switchTab(mode) {
            currentMode = mode;
            searchQuery = '';
            document.getElementById('search-input').value = '';
            document.getElementById('tab-campus').classList.toggle('tab-active', mode === 'campus');
            document.getElementById('tab-universe').classList.toggle('tab-active', mode === 'universe');
            loadFeed();
        };

        init();
    </script>
</body>
</html>

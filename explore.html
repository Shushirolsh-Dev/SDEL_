<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // ANTI-FLICKER: Apply theme immediately from global setting
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') {
                document.documentElement.classList.add('sunlight-mode');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Disables text selection across the entire page */
        html, body { 
            user-select: none; 
            -webkit-user-select: none; 
            -ms-user-select: none; 
            -moz-user-select: none; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; overflow-x: hidden; overscroll-behavior-y: contain; transition: background-color 0.3s; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .post-card { background: rgba(15, 15, 15, 0.4); border-bottom: 1px solid rgba(255,255,255,0.08); transition: background 0.2s; }
        .post-card:active { background: rgba(255, 102, 0, 0.05); }
        
        /* Gist content alignment and safety */
        .gist-content { user-select: none; -webkit-user-select: none; white-space: pre-wrap; word-break: break-word; line-height: 1.4; }
        
        .tab-btn { transition: all 0.3s ease; border-bottom: 3px solid transparent; opacity: 0.5; }
        .tab-active { color: #FF6600; border-bottom: 3px solid #FF6600; opacity: 1; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* UPDATED: COMPOSER CARD (X-STYLE) */
        .composer-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 12px; margin-bottom: 8px; }
        #post-input { resize: none; background: transparent; border: none; outline: none; width: 100%; color: white; font-size: 15px; min-height: 60px; overflow: hidden; }
        
        #pull-indicator { height: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #000; transition: height 0.2s ease; font-size: 10px; font-weight: 900; text-transform: uppercase; color: #FF6600; letter-spacing: 2px; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #FF6600; color: black; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3); }
        #toast.show { transform: translateX(-50%) translateY(0); }
        
        #action-sheet, #edit-modal, #redirect-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: flex-end; }
        .sheet-content { background: #111; width: 100%; border-radius: 24px 24px 0 0; padding: 20px; border-top: 1px solid #222; }

        /* Sunlight Mode Overrides */
        .sunlight-mode body { background-color: #ffffff; color: #121212; }
        .sunlight-mode nav, .sunlight-mode .fixed.bottom-0 { background-color: rgba(255, 255, 255, 0.95); border-color: #e4e4e7; }
        .sunlight-mode .post-card { background: transparent; border-color: #f4f4f5; }
        .sunlight-mode .composer-card { background: #f4f4f5; border-color: #e4e4e7; }
        .sunlight-mode .text-zinc-200 { color: #27272a; }
        .sunlight-mode .text-zinc-500, .sunlight-mode .text-white\/60 { color: #71717a; }
        .sunlight-mode #post-input { color: #121212; }
        .sunlight-mode .bg-zinc-900 { background-color: #f4f4f5; color: #121212; border-color: #e4e4e7; }
        .sunlight-mode .sheet-content, .sunlight-mode .modal-content, .sunlight-mode .redirect-content { background: #ffffff; border-color: #e4e4e7; color: #121212; }
        .sunlight-mode #edit-textarea { background: #f4f4f5; color: #121212; border-color: #e4e4e7; }
        .sunlight-mode .raw-link-box { background: #f9f9f9; border-color: #ddd; }

        /* EDIT MODAL */
        #edit-modal { align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 400px; border-radius: 24px; padding: 24px; border: 1px solid #222; }
        #edit-textarea { background: #000; border: 1px solid #222; border-radius: 16px; width: 100%; color: white; padding: 15px; font-size: 14px; outline: none; margin: 15px 0; resize: none; }

        /* INLINE BUTTONS */
        .aether-link, .read-more-btn { 
            display: inline-flex; 
            align-items: center; 
            vertical-align: baseline; 
            gap: 4px; 
            background: rgba(255, 102, 0, 0.1); 
            border: 1px solid rgba(255, 102, 0, 0.3); 
            color: #FF6600; 
            padding: 0 6px; 
            border-radius: 4px; 
            font-size: 11px; 
            font-weight: 800; 
            text-transform: uppercase; 
            margin: 0 2px;
            cursor: pointer;
            height: 18px;
        }

        /* REDIRECT MODAL */
        #redirect-modal { align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .redirect-content { background: #111; width: 100%; max-width: 400px; border-radius: 28px; padding: 30px; border: 1px solid #222; text-align: center; }
        .raw-link-box { background: #000; border: 1px dashed #333; padding: 15px; border-radius: 12px; margin: 20px 0; word-break: break-all; font-family: monospace; font-size: 13px; color: #FF6600; }
    </style>
</head>
<body class="pb-32">
    <div id="toast">Gist Published!</div>
    <div id="pull-indicator"><i data-lucide="refresh-cw" class="spinner mr-2" size="14"></i> Updating Feed...</div>

    <div id="redirect-modal">
        <div class="redirect-content">
            <div class="w-16 h-16 bg-sdel/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="shield-alert" class="text-sdel" size="32"></i>
            </div>
            <h3 class="text-lg font-black uppercase italic tracking-tighter mb-2">External Link</h3>
            <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">You are leaving Sdel to:</p>
            <div id="raw-link-display" class="raw-link-box"></div>
            <p id="security-note" class="text-[10px] mb-6 uppercase font-bold"></p>
            <div class="flex gap-3">
                <button onclick="closeRedirect()" class="flex-1 py-4 bg-zinc-900/50 rounded-2xl font-bold uppercase text-xs">Abort</button>
                <button id="confirm-redirect-btn" class="flex-1 py-4 bg-sdel text-black rounded-2xl font-black uppercase text-xs">Proceed</button>
            </div>
        </div>
    </div>

    <div id="action-sheet" onclick="closeSheet()">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-zinc-800 rounded-full mx-auto mb-6"></div>
            <button id="edit-btn" class="w-full py-4 text-left font-bold border-b border-white/5 flex items-center gap-3"><i data-lucide="edit-3" size="18"></i> Edit Gist <span class="text-[10px] text-zinc-500 font-normal">(20m limit)</span></button>
            <button id="burn-btn" class="w-full py-4 text-left font-bold text-red-500 border-b border-white/5 flex items-center gap-3"><i data-lucide="flame" size="18"></i> Burn Gist</button>
            <button id="ban-btn" class="w-full py-4 text-left font-bold text-orange-500 flex items-center gap-3"><i data-lucide="shield-off" size="18"></i> <span>Ban User (CEO)</span></button>
            <button onclick="closeSheet()" class="w-full py-4 mt-2 text-center text-zinc-500 font-bold uppercase text-xs">Cancel</button>
        </div>
    </div>

    <div id="edit-modal">
        <div class="modal-content">
            <h3 class="font-black italic uppercase text-sdel tracking-tighter">Edit your gist</h3>
            <textarea id="edit-textarea" rows="4"></textarea>
            <div class="flex gap-3">
                <button onclick="closeEditModal()" class="flex-1 py-3 bg-zinc-900 rounded-xl font-bold uppercase text-xs">Abort</button>
                <button id="save-edit-btn" class="flex-1 py-3 bg-sdel text-black rounded-xl font-black uppercase text-xs">Update</button>
            </div>
        </div>
    </div>

    <nav class="sticky top-0 bg-black/95 backdrop-blur-xl z-[100] border-b border-white/5 pt-env(safe-area-inset-top)">
        <div class="p-6 pb-2 flex items-center justify-between">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">S<span class="text-sdel">del</span> Explore</h1>
            <div class="flex items-center space-x-5">
                <button onclick="toggleSearch()"><i data-lucide="search" size="22"></i></button>
                <button onclick="location.href='message.html'"><i data-lucide="bell" size="22"></i></button>
                <button onclick="location.href='homies.html'"><i data-lucide="message-square" size="22"></i></button>
            </div>
        </div>
        <div id="search-container" class="hidden px-4 pb-3">
            <input type="text" id="search-input" placeholder="Search vibes..." class="bg-zinc-900 border border-white/10 rounded-lg p-2 w-full text-sm" oninput="handleSearch(this.value)">
        </div>
        <div class="flex justify-around">
            <button id="tab-campus" onclick="switchTab('campus')" class="tab-btn tab-active px-6 py-4 text-[10px] font-black uppercase tracking-widest italic">The Campus</button>
            <button id="tab-universe" onclick="switchTab('universe')" class="tab-btn px-6 py-4 text-[10px] font-black uppercase tracking-widest italic">Universe</button>
        </div>
    </nav>

    <div class="p-4 border-b border-white/5">
        <div class="flex space-x-3">
            <div id="my-avatar" class="w-10 h-10 rounded-full bg-zinc-900 flex-shrink-0 flex items-center justify-center font-bold text-xs border border-white/10 uppercase text-sdel">H</div>
            <div class="flex-1 min-w-0">
                <div class="composer-card">
                    <textarea id="post-input" placeholder="What's happening, homie?" oninput="toggleActions(this)"></textarea>
                </div>
                <div id="composer-actions" class="flex justify-between items-center hidden mt-2">
                    <span class="text-[10px] text-zinc-600 font-bold uppercase tracking-widest italic">Public Gist</span>
                    <button id="post-btn" onclick="publishPost()" class="bg-sdel text-black px-4 py-1.5 rounded-full text-[11px] font-black uppercase tracking-tighter active:scale-95 transition">Post</button>
                </div>
            </div>
        </div>
    </div>

    <main id="feed-container" class="flex flex-col"></main>

    <nav class="fixed bottom-0 inset-x-0 p-5 flex justify-around items-center bg-black/95 border-t border-white/10 z-[100]">
        <i data-lucide="home" class="text-white/60" size="28" onclick="location.href='dashboard.html'"></i>
        <i data-lucide="compass" class="text-sdel" size="28"></i>
        <div class="bg-sdel h-14 w-14 rounded-2xl flex items-center justify-center -mt-12 shadow-2xl border-4 border-black active:scale-90 transition" onclick="document.getElementById('post-input').focus()">
            <i data-lucide="plus" class="text-black" stroke-width="3" size="28"></i>
        </div>
        <i data-lucide="shopping-cart" class="text-white/60" size="28" onclick="location.href='market.html'"></i>
        <i data-lucide="user" class="text-white/60" size="28" onclick="location.href='profile.html'"></i>
    </nav> 

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let userProfile = null;
        let currentMode = 'campus';
        let searchQuery = '';
        let pressTimer;

        Object.assign(window, { publishPost, toggleSearch, handleSearch, toggleActions, switchTab, deletePost, toggleBanUser, closeSheet, closeEditModal, startPress, endPress, handleLike, handleRepost, handleShare, safeRedirect, closeRedirect, toggleReadMore });

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return window.location.replace('login.html');
            
            const { data: profile } = await supabase.from('profile').select('*').eq('id', session.user.id).single();
            userProfile = profile;

            if (userProfile?.is_banned) return window.location.replace('banned.html');

            supabase.channel('profile_status').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'profile', filter: `id=eq.${userProfile.id}` }, (payload) => {
                if (payload.new.is_banned) {
                    showToast("SESSION TERMINATED");
                    setTimeout(() => supabase.auth.signOut().then(() => location.replace('login.html')), 2000);
                }
            }).subscribe();

            document.getElementById('my-avatar').innerText = userProfile?.username?.charAt(0) || 'H';
            loadFeed();
            setupPullToRefresh();
        }

        // --- SECURITY & FORMATTING ---
        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        function formatContent(text, ignoreLimit = false) { 
            // Anti-crash/hack logic
            let safeText = escapeHTML(text);
            const lines = safeText.split('\n');
            let isLong = lines.length > 5;
            let displayContent = (isLong && !ignoreLimit) ? lines.slice(0, 5).join('\n') + "... " : safeText;

            let formatted = displayContent.replace(/@(\w+)/g, '<span class="text-sdel font-bold">@$1</span>');
            const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+|[a-z0-9.-]+\.(com|org|net|me|io|me|gov|edu)[^\s]*)/gi;
            
            formatted = formatted.replace(urlRegex, (url) => {
                return `<span class="aether-link" onclick="event.stopPropagation(); safeRedirect('${url}')"><i data-lucide="external-link" size="10"></i> Open Link</span>`;
            });

            if (isLong && !ignoreLimit) {
                formatted += `<span class="read-more-btn" onclick="event.stopPropagation(); toggleReadMore(this)">Read More</span>`;
            }
            return formatted;
        }

        function toggleReadMore(btn) {
            const contentDiv = btn.parentElement;
            const fullText = contentDiv.getAttribute('data-full-content');
            contentDiv.innerHTML = formatContent(fullText, true);
            lucide.createIcons();
        }

        function safeRedirect(url) {
            const fullUrl = url.startsWith('http') ? url : `https://${url}`;
            const verifiedDomains = ['wa.me', 'whatsapp.com', 'instagram.com', 'tiktok.com', 'jw.org'];
            const isVerified = verifiedDomains.some(domain => url.toLowerCase().includes(domain));

            document.getElementById('raw-link-display').innerText = fullUrl;
            document.getElementById('security-note').innerText = isVerified ? "Verified Social Link" : "Unverified External Link";
            document.getElementById('security-note').style.color = isVerified ? "#22c55e" : "#ef4444";
            document.getElementById('redirect-modal').style.display = 'flex';
            document.getElementById('confirm-redirect-btn').onclick = () => { window.open(fullUrl, '_blank'); closeRedirect(); };
        }

        function closeRedirect() { document.getElementById('redirect-modal').style.display = 'none'; }

        // --- FEED LOGIC ---
        async function loadFeed(silent = false) {
            const container = document.getElementById('feed-container');
            if (!silent && container.innerHTML === "") container.innerHTML = '<div class="py-10 text-center"><i data-lucide="loader-2" class="spinner text-sdel inline-block"></i></div>';

            const cutoff = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
            let query = supabase.from('posts').select('*, profile:user_id(username, is_official, is_verified, is_banned)').gte('created_at', cutoff).order('created_at', { ascending: false });
            if (currentMode === 'campus') query = query.eq('school_name', userProfile.school_name);
            
            const { data: posts } = await query;
            const { data: myInteractions } = await supabase.from('interactions').select('post_id, interaction_type').eq('user_id', userProfile.id);

            container.innerHTML = posts.map(post => {
                const profile = post.profile || {};
                const isLiked = myInteractions?.some(i => i.post_id === post.id && i.interaction_type === 'like');
                const badge = getBadgeHTML(profile.is_official, profile.is_verified);
                const username = profile.username || 'homie';

                return `
                <div class="post-card p-4">
                    <div class="flex space-x-3" ontouchstart="startPress('${post.id}', '${post.user_id}', '${post.created_at}', \`${post.content.replace(/`/g, '\\`')}\`, ${profile.is_banned})" ontouchend="endPress()">
                        <div class="w-10 h-10 rounded-full bg-zinc-900 border border-white/5 flex-shrink-0 flex items-center justify-center font-black text-sdel text-xs uppercase">${username[0]}</div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-1.5 mb-0.5">
                                <span class="text-[13px] font-black uppercase tracking-tighter truncate">@${username}</span>
                                ${badge}
                                ${currentMode === 'universe' ? `<span class="ml-auto text-[9px] text-zinc-600 font-bold uppercase tracking-widest">${post.school_name}</span>` : ''}
                            </div>
                            <div class="gist-content text-[14px] text-zinc-200 font-medium mb-3" data-full-content="${post.content.replace(/"/g, '&quot;')}">
                                ${formatContent(post.content)}
                            </div>
                            <div class="flex items-center justify-between text-zinc-500 max-w-[220px]">
                                <button onclick="handleLike('${post.id}')" class="flex items-center gap-1 ${isLiked ? 'text-sdel' : ''}"><i data-lucide="heart" size="16" fill="${isLiked ? 'currentColor' : 'none'}"></i> <span class="text-[10px]">${post.likes_count || 0}</span></button>
                                <button onclick="location.href='gist.html?id=${post.id}'" class="flex items-center gap-1"><i data-lucide="message-circle" size="16"></i> <span class="text-[10px]">${post.comments_count || 0}</span></button>
                                <button onclick="handleRepost('${post.id}', \`${post.content.replace(/`/g, '\\`')}\` )" class="flex items-center gap-1"><i data-lucide="repeat" size="16"></i> <span class="text-[10px]">${post.reposts_count || 0}</span></button>
                                <button onclick="handleShare('${post.id}', \`${post.content.replace(/`/g, '\\`')}\`, '${username}')"><i data-lucide="share" size="16"></i></button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        // --- POSTING ---
        async function publishPost() {
            const content = document.getElementById('post-input').value.trim();
            if (!content) return;
            const { error } = await supabase.from('posts').insert({ 
                user_id: userProfile.id, 
                content, 
                school_name: userProfile.school_name || 'Global' 
            });
            if (!error) { 
                showToast("Published!"); 
                document.getElementById('post-input').value = ''; 
                toggleActions(document.getElementById('post-input'));
                loadFeed(); 
            }
        }

        // --- UTILS & ACTIONS ---
        function getBadgeHTML(off, ver) {
            if (off) return `<div class="bg-sdel rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>`;
            if (ver) return `<div class="bg-zinc-500 rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>`;
            return '';
        }

        async function handleLike(id) {
            const { data: existing } = await supabase.from('interactions').select('*').eq('user_id', userProfile.id).eq('post_id', id).eq('interaction_type', 'like').single();
            if (existing) {
                await supabase.from('interactions').delete().eq('id', existing.id);
                await supabase.rpc('decrement_stat', { post_id: id, field: 'likes_count' });
            } else {
                await supabase.from('interactions').insert({ user_id: userProfile.id, post_id: id, interaction_type: 'like' });
                await supabase.rpc('increment_stat', { post_id: id, field: 'likes_count' });
            }
            loadFeed(true);
        }

        async function handleRepost(id, content) {
            await supabase.from('posts').insert({ 
                user_id: userProfile.id, 
                content, 
                parent_id: id, 
                post_type: 'repost', 
                school_name: userProfile.school_name 
            });
            await supabase.rpc('increment_stat', { post_id: id, field: 'reposts_count' });
            showToast("Reposted!");
            loadFeed(true);
        }

        function handleShare(id, content, username) {
            const url = `${window.location.origin}/gist.html?id=${id}`;
            if (navigator.share) {
                navigator.share({ title: `@${username} on Sdel`, text: content, url });
            } else {
                navigator.clipboard.writeText(url);
                showToast("Link Copied!");
            }
        }

        function startPress(id, uid, time, content, banned) {
            const isOwner = userProfile?.id === uid;
            const isCEO = userProfile?.is_official === true;
            if (!isOwner && !isCEO) return;
            pressTimer = setTimeout(() => {
                document.getElementById('action-sheet').style.display = 'flex';
                const canEdit = (isOwner && (new Date() - new Date(time)) < 1200000);
                document.getElementById('edit-btn').style.display = canEdit ? 'flex' : 'none';
                document.getElementById('ban-btn').style.display = (isCEO && !isOwner) ? 'flex' : 'none';
                
                document.getElementById('edit-btn').onclick = () => openEditModal(id, content);
                document.getElementById('burn-btn').onclick = () => deletePost(id);
                document.getElementById('ban-btn').onclick = () => toggleBanUser(uid, banned);
            }, 800);
        }

        async function deletePost(id) { 
            closeSheet(); 
            const { error } = await supabase.from('posts').delete().eq('id', id);
            if(!error) {
                showToast("Burned!"); 
                loadFeed(true); 
            }
        }

        async function toggleBanUser(uid, banned) {
            closeSheet();
            await supabase.from('profile').update({ is_banned: !banned }).eq('id', uid);
            showToast(banned ? "Unbanned" : "Banned");
            loadFeed(true);
        }

        function endPress() { clearTimeout(pressTimer); }
        function closeSheet() { document.getElementById('action-sheet').style.display = 'none'; }
        function closeEditModal() { document.getElementById('edit-modal').style.display = 'none'; }
        
        function openEditModal(id, old) { 
            closeSheet(); 
            document.getElementById('edit-textarea').value = old; 
            document.getElementById('edit-modal').style.display = 'flex'; 
            document.getElementById('save-edit-btn').onclick = async () => { 
                await supabase.from('posts').update({ content: document.getElementById('edit-textarea').value }).eq('id', id); 
                closeEditModal(); 
                loadFeed(true); 
            }; 
        }

        function toggleActions(el) { 
            document.getElementById('composer-actions').classList.toggle('hidden', el.value.length === 0); 
        }
        function toggleSearch() { 
            document.getElementById('search-container').classList.toggle('hidden'); 
        }
        function handleSearch(val) { 
            searchQuery = val; 
            loadFeed(); 
        }
        function switchTab(mode) { 
            currentMode = mode; 
            document.getElementById('tab-campus').classList.toggle('tab-active', mode === 'campus'); 
            document.getElementById('tab-universe').classList.toggle('tab-active', mode === 'universe'); 
            loadFeed(); 
        }
        function showToast(msg) { 
            const t = document.getElementById('toast'); 
            t.innerText = msg; 
            t.classList.add('show'); 
            setTimeout(() => t.classList.remove('show'), 3000); 
        }
        function setupPullToRefresh() { 
            window.addEventListener('touchend', () => { if (window.scrollY === 0) loadFeed(); }); 
        }

        init();
    </script>
</body>
</html>

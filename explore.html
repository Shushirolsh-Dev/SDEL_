<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; overflow-x: hidden; overscroll-behavior-y: contain; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .post-card { background: rgba(15, 15, 15, 0.4); border-bottom: 1px solid rgba(255,255,255,0.08); transition: background 0.2s; }
        .post-card:active { background: rgba(255, 102, 0, 0.05); }
        .gist-content { user-select: none; -webkit-user-select: none; }
        .tab-btn { transition: all 0.3s ease; border-bottom: 3px solid transparent; opacity: 0.5; }
        .tab-active { color: #FF6600; border-bottom: 3px solid #FF6600; opacity: 1; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #post-input { resize: none; background: transparent; border: none; outline: none; width: 100%; color: white; font-size: 15px; min-height: 24px; }
        #pull-indicator { height: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #000; transition: height 0.2s ease; font-size: 10px; font-weight: 900; text-transform: uppercase; color: #FF6600; letter-spacing: 2px; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #FF6600; color: black; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3); }
        #toast.show { transform: translateX(-50%) translateY(0); }
        
        /* New Overlays */
        #action-sheet, #custom-modal, #comment-sheet { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: flex-end; backdrop-blur: 5px; }
        .sheet-content { background: #111; width: 100%; border-radius: 24px 24px 0 0; padding: 20px; border-top: 1px solid #222; max-height: 85vh; display: flex; flex-direction: column; }
        .modal-box { background: #111; width: 85%; margin: auto; border-radius: 24px; padding: 24px; border: 1px solid #222; text-align: center; }
        .liked-orange { color: #FF6600 !important; fill: #FF6600; }
        #comment-list { overflow-y: auto; flex: 1; }
    </style>
</head>
<body class="pb-32">

    <div id="toast">Gist Published!</div>
    <div id="pull-indicator"><i data-lucide="refresh-cw" class="spinner mr-2" size="14"></i> Updating Feed...</div>

    <div id="custom-modal" class="flex items-center justify-center">
        <div class="modal-box">
            <i data-lucide="flame" class="text-red-500 mx-auto mb-4" size="40"></i>
            <h3 class="text-lg font-black uppercase italic mb-2">Burn Gist?</h3>
            <p class="text-zinc-500 text-xs mb-6 font-bold uppercase">This action cannot be undone.</p>
            <div class="flex gap-4">
                <button onclick="document.getElementById('custom-modal').style.display='none'" class="flex-1 py-3 text-zinc-500 font-bold uppercase text-[10px]">Cancel</button>
                <button id="confirm-burn" class="flex-1 py-3 bg-red-600 rounded-xl font-black uppercase text-[10px]">Burn</button>
            </div>
        </div>
    </div>

    <div id="comment-sheet">
        <div class="sheet-content">
            <div class="w-12 h-1 bg-zinc-800 rounded-full mx-auto mb-6"></div>
            <div id="comment-list" class="space-y-4 pr-2 mb-4"></div>
            <div class="flex items-center gap-3 bg-zinc-900 rounded-2xl p-3">
                <textarea id="comment-input" placeholder="Type a comment..." class="flex-1 bg-transparent text-sm outline-none resize-none" rows="1"></textarea>
                <button id="send-comment" class="text-sdel font-black uppercase text-[10px]">Post</button>
            </div>
            <button onclick="document.getElementById('comment-sheet').style.display='none'" class="mt-4 text-center text-zinc-600 font-bold uppercase text-[10px]">Close Discussion</button>
        </div>
    </div>

    <div id="action-sheet" onclick="closeSheet()">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-zinc-800 rounded-full mx-auto mb-6"></div>
            <button id="edit-btn" class="w-full py-4 text-left font-bold border-b border-white/5 flex items-center gap-3"><i data-lucide="edit-3" size="18"></i> Edit Gist</button>
            <button id="burn-btn" class="w-full py-4 text-left font-bold text-red-500 border-b border-white/5 flex items-center gap-3"><i data-lucide="flame" size="18"></i> Burn Gist</button>
            <button id="ban-btn" class="w-full py-4 text-left font-bold text-orange-500 flex items-center gap-3"><i data-lucide="shield-off" size="18"></i> Ban User (CEO)</button>
            <button onclick="closeSheet()" class="w-full py-4 mt-2 text-center text-zinc-500 font-bold uppercase text-xs">Cancel</button>
        </div>
    </div>

    <nav class="sticky top-0 bg-black/95 backdrop-blur-xl z-[100] border-b border-white/5 pt-env(safe-area-inset-top)">
        <div class="p-6 pb-2 flex items-center justify-between">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">S<span class="text-sdel">del</span> Explore</h1>
            <div class="flex items-center space-x-5">
                <button onclick="toggleSearch()"><i data-lucide="search" size="22"></i></button>
                <button onclick="location.href='message.html'"><i data-lucide="bell" size="22"></i></button>
                <button onclick="location.href='homies.html'"><i data-lucide="message-square" size="22"></i></button>
            </div>
        </div>
        <div id="search-container" class="hidden px-4 pb-3">
            <input type="text" id="search-input" placeholder="Search vibes..." class="bg-zinc-900 border border-white/10 rounded-lg p-2 w-full text-sm" oninput="handleSearch(this.value)">
        </div>
        <div class="flex justify-around">
            <button id="tab-campus" onclick="switchTab('campus')" class="tab-btn tab-active px-6 py-4 text-[10px] font-black uppercase tracking-widest italic">The Campus</button>
            <button id="tab-universe" onclick="switchTab('universe')" class="tab-btn px-6 py-4 text-[10px] font-black uppercase tracking-widest italic">Universe</button>
        </div>
    </nav>

    <div class="p-4 border-b border-white/5 flex space-x-3">
        <div id="my-avatar" class="w-10 h-10 rounded-full bg-zinc-900 flex-shrink-0 flex items-center justify-center font-bold text-xs border border-white/10 uppercase text-sdel">H</div>
        <div class="flex-1 pt-1">
            <textarea id="post-input" placeholder="What's happening, homie?" rows="1" oninput="toggleActions(this)"></textarea>
            <div id="composer-actions" class="mt-3 flex justify-between items-center hidden">
                <span class="text-[10px] text-zinc-600 font-bold uppercase tracking-widest italic">Public Gist</span>
                <button id="post-btn" onclick="publishPost()" class="bg-sdel text-black px-4 py-1.5 rounded-full text-[11px] font-black uppercase tracking-tighter active:scale-95 transition">Post</button>
            </div>
        </div>
    </div>

    <main id="feed-container" class="flex flex-col"></main>

    <nav class="fixed bottom-0 inset-x-0 p-5 flex justify-around items-center bg-black/95 border-t border-white/10 z-[100] backdrop-blur-2xl pb-[calc(20px+env(safe-area-inset-bottom))]">
        <i data-lucide="home" class="text-white/60" size="28" onclick="location.href='dashboard.html'"></i>
        <i data-lucide="compass" class="text-sdel" size="28"></i>
        <div class="bg-sdel h-14 w-14 rounded-2xl flex items-center justify-center -mt-12 shadow-2xl border-4 border-black active:scale-90 transition-all duration-300" onclick="document.getElementById('post-input').focus()">
            <i data-lucide="plus" class="text-black" stroke-width="3" size="28"></i>
        </div>
        <i data-lucide="shopping-cart" class="text-white/60" size="28" onclick="location.href='market.html'"></i>
        <i data-lucide="user" class="text-white/60" size="28" onclick="location.href='profile.html'"></i>
    </nav>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let userProfile = null;
        let currentMode = 'campus';
        let searchQuery = '';
        let startY = 0;
        let pressTimer;

        Object.assign(window, { publishPost, toggleSearch, handleSearch, toggleActions, switchTab, deletePost, closeSheet, startPress, endPress, toggleLike, openDiscussion, toggleCommentLike, handleRepost, handleShare, toggleBan });

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return window.location.replace('login.html');
            const { data: profile } = await supabase.from('profile').select('*').eq('id', session.user.id).single();
            userProfile = profile;
            document.getElementById('my-avatar').innerText = userProfile?.username?.charAt(0) || 'H';
            loadFeed();
            setupPullToRefresh();
            subscribeToPosts();
        }

        function subscribeToPosts() {
            supabase.channel('public:posts').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, () => loadFeed(true)).subscribe();
        }

        function setupPullToRefresh() {
            window.addEventListener('touchstart', (e) => { startY = e.touches[0].pageY; });
            window.addEventListener('touchmove', (e) => {
                const y = e.touches[0].pageY;
                if (window.scrollY === 0 && y > startY) {
                    const diff = Math.min((y - startY) / 2, 60);
                    document.getElementById('pull-indicator').style.height = diff + 'px';
                }
            });
            window.addEventListener('touchend', async () => {
                const indicator = document.getElementById('pull-indicator');
                if (parseInt(indicator.style.height) >= 50) await loadFeed();
                indicator.style.height = '0px';
            });
        }

        async function toggleLike(postId, count) {
            const { data: hasLiked } = await supabase.from('post_likes').select('*').eq('post_id', postId).eq('user_id', userProfile.id).single();
            if (hasLiked) {
                await supabase.from('post_likes').delete().eq('id', hasLiked.id);
                await supabase.from('posts').update({ likes_count: Math.max(0, count - 1) }).eq('id', postId);
            } else {
                await supabase.from('post_likes').insert({ post_id: postId, user_id: userProfile.id });
                await supabase.from('posts').update({ likes_count: count + 1 }).eq('id', postId);
            }
            loadFeed(true);
        }

        async function openDiscussion(postId) {
            const sheet = document.getElementById('comment-sheet');
            sheet.style.display = 'flex';
            const renderComments = async () => {
                const { data: comments } = await supabase.from('comments').select('*, profile:user_id(*), comment_likes(user_id)').eq('post_id', postId).order('created_at', { ascending: true });
                document.getElementById('comment-list').innerHTML = comments.map(c => `
                    <div class="flex gap-3">
                        <div class="w-8 h-8 rounded-full bg-zinc-900 flex items-center justify-center text-[10px] font-bold text-sdel border border-white/5 uppercase">${c.profile.username[0]}</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <span class="text-[10px] font-black uppercase italic tracking-tighter">@${c.profile.username}</span>
                                <button onclick="toggleCommentLike('${c.id}', ${c.likes_count || 0}, '${postId}')" class="flex items-center gap-1">
                                    <i data-lucide="heart" size="12" class="${c.comment_likes?.some(l => l.user_id === userProfile.id) ? 'liked-orange' : 'text-zinc-600'}"></i>
                                    <span class="text-[9px] font-bold text-zinc-600">${c.likes_count || 0}</span>
                                </button>
                            </div>
                            <p class="text-xs text-zinc-300">${c.content}</p>
                        </div>
                    </div>`).join('');
                lucide.createIcons();
            };
            await renderComments();
            document.getElementById('send-comment').onclick = async () => {
                const txt = document.getElementById('comment-input').value.trim();
                if (!txt) return;
                await supabase.from('comments').insert({ post_id: postId, user_id: userProfile.id, content: txt });
                const { data } = await supabase.from('posts').select('comments_count').eq('id', postId).single();
                await supabase.from('posts').update({ comments_count: (data.comments_count || 0) + 1 }).eq('id', postId);
                document.getElementById('comment-input').value = '';
                await renderComments();
                loadFeed(true);
            };
        }

        async function toggleCommentLike(cid, count, pid) {
            const { data: exists } = await supabase.from('comment_likes').select('*').eq('comment_id', cid).eq('user_id', userProfile.id).single();
            if (exists) {
                await supabase.from('comment_likes').delete().eq('id', exists.id);
                await supabase.from('comments').update({ likes_count: Math.max(0, count - 1) }).eq('id', cid);
            } else {
                await supabase.from('comment_likes').insert({ comment_id: cid, user_id: userProfile.id });
                await supabase.from('comments').update({ likes_count: count + 1 }).eq('id', cid);
            }
            openDiscussion(pid);
        }

        async function handleRepost(pid, user, content) {
            const { data: check } = await supabase.from('posts').select('id').eq('user_id', userProfile.id).eq('reposted_from', pid).single();
            if(check) return showToast("Already Boosted!");
            await supabase.from('posts').insert({ user_id: userProfile.id, content: `RP @${user}: ${content}`, reposted_from: pid, school_name: userProfile.school_name });
            const { data } = await supabase.from('posts').select('reposts_count').eq('id', pid).single();
            await supabase.from('posts').update({ reposts_count: (data.reposts_count || 0) + 1 }).eq('id', pid);
            showToast("Gist Boosted!"); loadFeed(true);
        }

        async function handleShare(pid) {
            const url = `${window.location.origin}/gist/${pid}`;
            try { await navigator.share({ title: 'Sdel Gist', url }); } catch(e) { navigator.clipboard.writeText(url); showToast("Link Copied!"); }
            const { data } = await supabase.from('posts').select('shares_count').eq('id', pid).single();
            await supabase.from('posts').update({ shares_count: (data.shares_count || 0) + 1 }).eq('id', pid);
            loadFeed(true);
        }

        function startPress(postId, userId, createdAt, isBanned) {
            const isOwner = userProfile?.id === userId;
            const isCEO = userProfile?.is_official === true;
            if (!isOwner && !isCEO) return;
            pressTimer = setTimeout(() => {
                document.getElementById('action-sheet').style.display = 'flex';
                document.getElementById('edit-btn').style.display = isOwner ? 'flex' : 'none';
                document.getElementById('ban-btn').style.display = isCEO ? 'flex' : 'none';
                document.getElementById('burn-btn').onclick = () => deletePost(postId);
                document.getElementById('edit-btn').onclick = () => editPost(postId);
                document.getElementById('ban-btn').onclick = () => toggleBan(userId, isBanned);
                lucide.createIcons();
            }, 800);
        }

        function endPress() { clearTimeout(pressTimer); }
        function closeSheet() { document.getElementById('action-sheet').style.display = 'none'; }

        async function loadFeed(silent = false) {
            const container = document.getElementById('feed-container');
            let query = supabase.from('posts').select('*, profile:user_id(*), post_likes(user_id)');
            if (searchQuery) query = query.or(`content.ilike.%${searchQuery}%`);
            else if (currentMode === 'campus') query = query.eq('school_name', userProfile?.school_name);
            const { data: posts } = await query.order('created_at', { ascending: false });
            
            container.innerHTML = posts.map(post => {
                const username = post.profile?.username || 'user';
                const hasLiked = post.post_likes?.some(l => l.user_id === userProfile.id);
                return `
                <div class="post-card p-4" ontouchstart="startPress('${post.id}', '${post.user_id}', '${post.created_at}', ${post.profile?.is_banned})" ontouchend="endPress()">
                    <div class="flex space-x-3">
                        <div class="w-10 h-10 rounded-full bg-zinc-900 border border-white/5 flex items-center justify-center font-black text-sdel text-xs uppercase">${username[0]}</div>
                        <div class="flex-1">
                            <div class="flex items-center gap-1.5 mb-0.5">
                                <span class="text-[13px] font-black uppercase italic tracking-tighter">@${username}</span>
                                ${post.profile?.is_official ? '<div class="bg-sdel rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>' : ''}
                            </div>
                            <p class="gist-content text-[14px] text-zinc-200 font-medium mb-3">${formatContent(post.content)}</p>
                            <div class="flex items-center justify-between text-zinc-500 max-w-[220px]">
                                <button onclick="toggleLike('${post.id}', ${post.likes_count || 0})" class="flex items-center gap-1"><i data-lucide="heart" size="16" class="${hasLiked ? 'liked-orange' : ''}"></i> <span class="text-[10px]">${post.likes_count || 0}</span></button>
                                <button onclick="openDiscussion('${post.id}')" class="flex items-center gap-1"><i data-lucide="message-circle" size="16"></i> <span class="text-[10px]">${post.comments_count || 0}</span></button>
                                <button onclick="handleRepost('${post.id}', '${username}', '${post.content.replace(/'/g, "\\'")}')" class="flex items-center gap-1"><i data-lucide="repeat" size="16"></i> <span class="text-[10px]">${post.reposts_count || 0}</span></button>
                                <button onclick="handleShare('${post.id}')"><i data-lucide="share" size="16"></i></button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        function formatContent(text) { return text.replace(/@(\w+)/g, '<span class="text-sdel font-bold">@$1</span>'); }

        async function deletePost(id) {
            closeSheet();
            const m = document.getElementById('custom-modal');
            m.style.display = 'flex';
            document.getElementById('confirm-burn').onclick = async () => {
                await supabase.from('posts').delete().eq('id', id);
                m.style.display = 'none'; loadFeed(true);
            };
        }

        async function editPost(id) {
            closeSheet();
            const nt = prompt("Edit Gist:");
            if (nt) { await supabase.from('posts').update({ content: nt }).eq('id', id); loadFeed(true); }
        }

        async function publishPost() {
            if (userProfile?.is_banned) return alert("Banned, homie.");
            const content = document.getElementById('post-input').value.trim();
            if (!content) return;
            await supabase.from('posts').insert({ user_id: userProfile.id, content, school_name: userProfile.school_name || 'Global' });
            document.getElementById('post-input').value = '';
            document.getElementById('composer-actions').classList.add('hidden');
            showToast("Gist Published!"); loadFeed();
        }

        async function toggleBan(uid, currentStatus) { closeSheet(); await supabase.from('profile').update({ is_banned: !currentStatus }).eq('id', uid); showToast("Status Updated"); }
        function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000); }
        function switchTab(mode) { currentMode = mode; document.getElementById('tab-campus').classList.toggle('tab-active', mode === 'campus'); document.getElementById('tab-universe').classList.toggle('tab-active', mode === 'universe'); loadFeed(); }
        function toggleActions(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; document.getElementById('composer-actions').classList.toggle('hidden', el.value.length === 0); }
        function toggleSearch() { document.getElementById('search-container').classList.toggle('hidden'); }
        function handleSearch(val) { searchQuery = val.trim(); loadFeed(); }
        init();
    </script>
</body>
</html>

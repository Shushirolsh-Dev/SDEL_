<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') {
                document.documentElement.classList.add('sunlight-mode');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="nav.js"></script>

    <style>
        /* RESET */
        html, body { 
            user-select: none; 
            -webkit-user-select: none; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        body { 
            background-color: #000; 
            color: white; 
            transition: background-color 0.3s; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            overflow: hidden;
        }
        
        /* Colors */
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        /* Post Cards */
        .post-card { 
            background: rgba(15, 15, 15, 0.4); 
            border-bottom: 1px solid rgba(255,255,255,0.08); 
            transition: background 0.2s; 
            width: 100%; 
        }
        .post-card:active { 
            background: rgba(255, 102, 0, 0.05); 
        }
        
        /* Tabs */
        .tab-btn { 
            transition: all 0.3s ease; 
            border-bottom: 3px solid transparent; 
            opacity: 0.5; 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 10px; 
            letter-spacing: 0.1em; 
            cursor: pointer; 
        }
        .tab-active { 
            color: #FF6600; 
            border-bottom: 3px solid #FF6600; 
            opacity: 1; 
        }
        
        /* Composer */
        #post-input { 
            resize: none; 
            background: transparent; 
            border: none; 
            outline: none; 
            width: 100%; 
            color: white; 
            font-size: 15px; 
            transition: min-height 0.2s; 
        }
        .composer-expanded { 
            background: rgba(255,102,0,0.05) !important; 
            border: 1px solid rgba(255,102,0,0.2) !important; 
            border-radius: 16px; 
            padding: 16px !important; 
        }

        /* Mention List */
        #mention-list { 
            position: absolute; 
            background: #0a0a0a; 
            border: 1px solid #222; 
            border-radius: 16px; 
            width: 220px; 
            z-index: 5000; 
            display: none; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6); 
            overflow: hidden; 
        }
        .mention-item { 
            padding: 14px 18px; 
            border-bottom: 1px solid #1a1a1a; 
            font-size: 12px; 
            font-weight: 800; 
            text-transform: uppercase; 
            cursor: pointer; 
            transition: 0.2s; 
            color: white; 
        }
        .mention-item:hover { 
            background: #FF6600; 
            color: black; 
        }

        /* Sunlight Mode */
        .sunlight-mode body { 
            background-color: #ffffff; 
            color: #121212; 
        }
        .sunlight-mode nav, .sunlight-mode .sticky { 
            background-color: rgba(255,255,255,0.95) !important; 
            border-color: #f0f0f0 !important; 
        }
        .sunlight-mode .fixed.bottom-0 { 
            background-color: rgba(255,255,255,0.9) !important; 
            border-color: #e4e4e7 !important; 
        }
        .sunlight-mode .post-card { 
            background: #ffffff; 
            border-color: #f0f0f0; 
        }
        .sunlight-mode .post-card:active { 
            background: #f9f9f9; 
        }
        .sunlight-mode #post-input { 
            color: #121212; 
        }
        .sunlight-mode .text-zinc-200 { 
            color: #27272a !important; 
        }
        .sunlight-mode .text-zinc-500 { 
            color: #71717a !important; 
        }
        .sunlight-mode #mention-list { 
            background: #ffffff; 
            border-color: #eee; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        .sunlight-mode .mention-item { 
            color: #121212; 
            border-color: #f5f5f5; 
        }
        .sunlight-mode .composer-expanded { 
            background: #fff7f2 !important; 
            border-color: #ffd6ba !important; 
        }
        .sunlight-mode .modal-content { 
            background: #ffffff; 
            border-color: #eee; 
            color: #121212; 
        }
        .sunlight-mode .bg-zinc-900 { 
            background-color: #f4f4f5; 
        }
        .sunlight-mode .action-sheet { 
            background: white; 
            border-color: #eee; 
        }
        .sunlight-mode .search-container { 
            background: #f4f4f5; 
            border-color: #e4e4e7; 
        }
        .sunlight-mode .search-container input { 
            color: #121212; 
            background: #f4f4f5; 
        }
        .sunlight-mode .search-container input::placeholder { 
            color: #71717a; 
        }
        .sunlight-mode .text-white { 
            color: #121212; 
        }
        .sunlight-mode .text-white\/60 { 
            color: #71717a; 
        }
        .sunlight-mode .text-sdel { 
            color: #FF6600; 
        }

        /* Toast */
        #toast { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%) translateY(-100px); 
            background: #FF6600; 
            color: black; 
            padding: 12px 24px; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 12px; 
            text-transform: uppercase; 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 9999; 
        }
        #toast.show { 
            transform: translateX(-50%) translateY(0); 
        }
        
        /* Modals */
        .modal-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.9); 
            z-index: 2000; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(12px); 
            padding: 20px; 
        }
        .modal-content { 
            background: #111; 
            width: 100%; 
            max-width: 400px; 
            border-radius: 28px; 
            padding: 30px; 
            border: 1px solid #222; 
            text-align: center; 
        }

        .inline-link { 
            color: #FF6600; 
            font-weight: 600; 
            cursor: pointer; 
            display: inline; 
            background: none; 
            border: none; 
            padding: 0; 
            margin: 0; 
            font-size: inherit; 
            text-decoration: none; 
        }
        .inline-link:hover { 
            text-decoration: underline; 
        }
        
        /* Action Sheet */
        .action-sheet { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: #0a0a0a; 
            border-top: 1px solid #222; 
            border-radius: 24px 24px 0 0; 
            padding: 20px; 
            z-index: 3000; 
            transform: translateY(100%); 
            transition: transform 0.3s ease; 
        }
        .action-sheet.open { 
            transform: translateY(0); 
        }

        /* Search */
        .search-container { 
            margin: 8px 16px; 
            padding: 8px 12px; 
            background: #111; 
            border: 1px solid #222; 
            border-radius: 12px; 
            display: none; 
            align-items: center; 
            gap: 8px; 
        }
        .search-container input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            outline: none; 
            color: white; 
            font-size: 13px; 
            font-weight: 500; 
        }
        .search-container input::placeholder { 
            color: #555; 
            font-weight: 400; 
        }
        .search-container .close-search { 
            color: #FF6600; 
            cursor: pointer; 
        }

        #search-results { 
            position: absolute; 
            top: 100%; 
            left: 0; 
            right: 0; 
            background: #000; 
            z-index: 90; 
            max-height: 300px; 
            overflow-y: auto; 
            display: none; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }
        .sunlight-mode #search-results { 
            background: #fff; 
            border-color: #eee; 
        }

        /* Post Modal */
        #post-modal { 
            display: none; 
        }
        .post-modal-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 2000; 
            display: none; 
            align-items: flex-end; 
            justify-content: center; 
            backdrop-filter: blur(20px); 
        }
        .post-modal-content { 
            background: #111; 
            width: 100%; 
            max-width: 600px; 
            border-radius: 32px 32px 0 0; 
            padding: 24px; 
            border: 1px solid #222; 
            border-bottom: none; 
            animation: slideUp 0.3s ease; 
        }
        .sunlight-mode .post-modal-content { 
            background: white; 
            border-color: #eee; 
        }
        @keyframes slideUp { 
            from { transform: translateY(100%); } 
            to { transform: translateY(0); } 
        }
        #modal-post-input { 
            width: 100%; 
            background: #000; 
            border: 1px solid #333; 
            border-radius: 20px; 
            color: white; 
            padding: 20px; 
            font-size: 18px; 
            margin: 20px 0; 
            resize: none; 
            outline: none; 
            min-height: 200px; 
        }
        .sunlight-mode #modal-post-input { 
            background: #f4f4f5; 
            color: #121212; 
            border-color: #e4e4e7; 
        }
        .post-modal-footer { 
            position: sticky; 
            bottom: 0; 
            background: #111; 
            padding: 16px 0 0; 
            border-top: 1px solid #222; 
            margin-top: 16px; 
        }
        .sunlight-mode .post-modal-footer { 
            background: white; 
            border-color: #eee; 
        }
        .modal-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 10px; 
        }
        .modal-close { 
            font-size: 28px; 
            cursor: pointer; 
            color: #FF6600; 
        }

        /* Skeletons */
        .skeleton-card {
            background: rgba(15, 15, 15, 0.4);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            padding: 16px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .sunlight-mode .skeleton-card {
            background: #f0f0f0;
            border-color: #e0e0e0;
        }
        .skeleton-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        .sunlight-mode .skeleton-avatar {
            background: #ddd;
        }
        .skeleton-line {
            height: 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .sunlight-mode .skeleton-line {
            background: #ddd;
        }
        .skeleton-line.short { width: 60%; }
        .skeleton-line.medium { width: 80%; }
        .skeleton-line.long { width: 100%; }
        .skeleton-actions {
            display: flex;
            gap: 24px;
            margin-top: 16px;
        }
        .skeleton-action {
            width: 24px;
            height: 24px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .sunlight-mode .skeleton-action {
            background: #ddd;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.4; }
        }

        /* ========== CRITICAL FIXES ========== */
        
        /* Main content - SCROLLING FIX */
        .main-content {
            flex: 1;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch;
            height: 0;
            min-height: 0;
            padding-bottom: 80px;
            position: relative;
        }
        
        /* Pull to Refresh */
        .ptr-container {
            position: relative;
            width: 100%;
        }
        
        .ptr-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            width: 100%;
            color: #FF6600;
            transform: translateY(-60px);
            transition: transform 0.2s;
        }
        
        .ptr-spinner.refreshing {
            transform: translateY(0);
        }
        
        .ptr-spinner i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Feed container */
        #feed-container {
            width: 100%;
        }
        
        /* Post content */
        .post-content { 
            font-size: 15px; 
            line-height: 1.5; 
            word-wrap: break-word; 
            overflow-wrap: break-word; 
            max-width: 100%; 
            padding-right: 8px; 
        }
        
        .username-text { 
            font-size: 15px; 
            font-weight: 800; 
            cursor: pointer; 
        }
        
        .username-text:hover {
            text-decoration: underline;
        }
        
        /* Like button */
        .like-button[data-liked="true"] i { 
            color: #FF6600; 
            fill: #FF6600; 
        }
        
        /* Composer actions */
        #composer-actions { 
            display: flex; 
        }
        #composer-actions.hidden { 
            display: none; 
        }
        
        /* All buttons need cursor pointer */
        button, [onclick] {
            cursor: pointer;
        }
        
        /* Scroll sentry */
        #scroll-sentry { 
            height: 20px; 
            width: 100%; 
            margin: 10px 0; 
        }
        
        /* Nav visibility */
        nav, .fixed.bottom-0 { 
            visibility: visible !important; 
        }
    </style>
</head>

// ========== UTILITY FUNCTIONS ==========
function formatNum(num) {
    if (!num) return '0';
    if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
    if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
    return num.toString();
}

function escapeHTML(str) {
    if (!str) return '';
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}

function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.innerText = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
}

// ========== PULL TO REFRESH ==========
function setupPullToRefresh() {
    const mainContent = document.getElementById('main-content');
    ptrSpinner = document.getElementById('ptr-spinner');
    
    if (!mainContent || !ptrSpinner) return;
    
    mainContent.addEventListener('touchstart', (e) => {
        if (mainContent.scrollTop === 0) {
            touchStartY = e.touches[0].clientY;
            isPulling = true;
        }
    }, { passive: true });
    
    mainContent.addEventListener('touchmove', (e) => {
        if (!isPulling) return;
        
        const touchY = e.touches[0].clientY;
        const pullDistance = touchY - touchStartY;
        
        if (pullDistance > 0 && mainContent.scrollTop === 0) {
            e.preventDefault();
            
            if (pullDistance > 60) {
                ptrSpinner.classList.add('refreshing');
            }
        }
    }, { passive: false });
    
    mainContent.addEventListener('touchend', (e) => {
        if (!isPulling) return;
        
        isPulling = false;
        
        if (ptrSpinner.classList.contains('refreshing')) {
            handleRefresh();
        }
        
        ptrSpinner.classList.remove('refreshing');
    }, { passive: true });
}

async function handleRefresh() {
    showToast('Refreshing feed...');
    
    // Reset pagination
    currentPage = 0;
    allPosts = [];
    hasMore = true;
    
    // Show skeletons
    document.getElementById('feed-container').innerHTML = `

        <div class="skeleton-card"><div class="flex space-x-3"><div class="skeleton-avatar"></div><div class="flex-1"><div class="skeleton-line short"></div><div class="skeleton-line medium mt-2"></div><div class="skeleton-line long"></div><div class="skeleton-actions"><div class="skeleton-action"></div><div class="skeleton-action"></div><div class="skeleton-action"></div></div></div></div></div>

// ========== INITIALIZATION ==========
async function init() {
    if (initTimer) clearTimeout(initTimer);
    
    try {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
            window.location.replace('login.html');
            return;
        }
        
        const { data: profile } = await supabase
            .from('profile')
            .select('*')
            .eq('id', session.user.id)
            .single();
            
        userProfile = profile;
        
        if (userProfile?.is_banned || userProfile?.banned) {
            location.replace('banned.html');
            return;
        }
        
        document.getElementById('my-avatar').innerText = userProfile?.username?.charAt(0) || 'H';
        
        // Load interactions
        const { data: myReposts } = await supabase
            .from('interactions')
            .select('post_id')
            .eq('user_id', userProfile.id)
            .eq('interaction_type', 'repost');
        
        if (myReposts) {
            repostedPosts = new Set(myReposts.map(r => r.post_id));
        }
        
        const { data: likes } = await supabase
            .from('interactions')
            .select('post_id')
            .eq('user_id', userProfile.id)
            .eq('interaction_type', 'like');
            
        myLikes = likes || [];
        
        // Reset pagination
        currentPage = 0;
        allPosts = [];
        hasMore = true;
        
        // Load offline posts
        if (offlineQueue.length > 0) {
            allPosts = [...offlineQueue.map(p => ({...p, offline: true})), ...allPosts];
            renderFeed();
        }
        
        // Timeout for empty feed
        initTimer = setTimeout(() => {
            const container = document.getElementById('feed-container');
            if (container.querySelector('.skeleton-card')) {
                container.innerHTML = '<div class="text-center py-20 text-zinc-500 font-bold uppercase">No posts yet</div>';
            }
        }, 5000);
        
        await loadMorePosts();
        setupInfiniteScroll();
        setupPullToRefresh(); // Initialize pull to refresh
        
        // Online/Offline listeners
        window.addEventListener('online', handleOnline);
        window.addEventListener('offline', () => { isOnline = false; });
        
    } catch (error) {
        console.error('Init error:', error);
    }
}

// ========== INFINITE SCROLL ==========
function setupInfiniteScroll() {
    const sentry = document.getElementById('scroll-sentry');
    if (!sentry) return;
    
    if (observer) observer.disconnect();
    
    observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting && hasMore && !loading) {
                loadMorePosts();
            }
        });
    }, { threshold: 0.1, rootMargin: '200px' });
    
    observer.observe(sentry);
}
    // ========== LOAD POSTS ==========
async function loadMorePosts() {
    if (loading || !hasMore) return;
    
    loading = true;
    currentPage++;
    
    try {
        let query = supabase
            .from('posts')
            .select('*, profile:user_id(username, is_official, is_verified, is_banned)')
            .eq('post_type', 'post')
            .order('created_at', { ascending: false })
            .range((currentPage - 1) * 10, currentPage * 10 - 1);
            
        if (currentMode === 'campus' && userProfile?.school_name) {
            query = query.eq('school_name', userProfile.school_name);
        }
        
        const { data: posts, error } = await query;
        
        if (initTimer) clearTimeout(initTimer);
        
        if (error) {
            console.error('Error loading posts:', error);
            loading = false;
            return;
        }
        
        if (!posts || posts.length === 0) {
            hasMore = false;
            loading = false;
            
            if (currentPage === 1 && offlineQueue.length === 0 && allPosts.length === 0) {
                document.getElementById('feed-container').innerHTML = '<div class="text-center py-20 text-zinc-500 font-bold uppercase">No posts yet</div>';
            }
            return;
        }
        
        // Filter by search
        let newPosts = posts;
        if (searchQuery) {
            newPosts = posts.filter(post => 
                post.content.toLowerCase().includes(searchQuery) || 
                post.profile?.username?.toLowerCase().includes(searchQuery)
            );
        }
        
        // Format content
        const processedPosts = await Promise.all(newPosts.map(async (post) => {
            const formattedContent = await formatContent(post.content, post.id);
            return { ...post, formattedContent };
        }));
        
        allPosts = [...allPosts, ...processedPosts];
        renderFeed();
        
    } catch (error) {
        console.error('Error in loadMorePosts:', error);
    }
    
    loading = false;
}

// ========== LIKE HANDLER ==========
async function handleLike(postId) {
    const button = document.querySelector(`.like-button[data-post-id="${postId}"]`);
    if (!button) return;
    
    const icon = button.querySelector('.like-icon');
    const countSpan = button.querySelector('.like-count');
    const currentCount = parseInt(countSpan.textContent.replace(/[^0-9]/g, '')) || 0;
    const isLiked = button.dataset.liked === 'true';
    
    if (isLiked) {
        icon.setAttribute('fill', 'none');
        countSpan.textContent = formatNum(currentCount - 1);
        button.dataset.liked = 'false';
        
        const { data: existing } = await supabase
            .from('interactions')
            .select('*')
            .eq('user_id', userProfile.id)
            .eq('post_id', postId)
            .eq('interaction_type', 'like')
            .maybeSingle();
            
        if (existing) {
            await supabase.from('interactions').delete().eq('id', existing.id);
            await supabase.rpc('decrement_stat', { post_id: postId, field: 'likes_count' });
        }
        
        myLikes = myLikes.filter(l => l.post_id !== postId);
    } else {
        icon.setAttribute('fill', '#FF6600');
        countSpan.textContent = formatNum(currentCount + 1);
        button.dataset.liked = 'true';
        
        await supabase.from('interactions').insert({ 
            user_id: userProfile.id, 
            post_id: postId, 
            interaction_type: 'like' 
        });
        await supabase.rpc('increment_stat', { post_id: postId, field: 'likes_count' });
        
        myLikes.push({ post_id: postId });
    }
}

// ========== REPOST HANDLER ==========
async function handleRepost(originalPostId, originalAuthor, originalContent) {
    if (originalAuthor === userProfile.username) {
        showToast("Cannot repost your own gist!");
        return;
    }
    
    if (repostedPosts.has(originalPostId)) {
        showToast("Already Reposted!");
        return;
    }

    const { data: user } = await supabase
        .from('profile')
        .select('username')
        .eq('username', originalAuthor)
        .maybeSingle();
        
    if (!user) {
        showToast("User not found!");
        return;
    }

    let contentToRepost = originalContent;
    if (contentToRepost.includes('Reposted from @')) {
        const lastColonIndex = contentToRepost.lastIndexOf(':');
        if (lastColonIndex !== -1) {
            contentToRepost = contentToRepost.substring(lastColonIndex + 1).trim();
        }
    }
    
    const newContent = `Reposted from @${originalAuthor}: ${contentToRepost}`;
    
    const { data: newPost, error } = await supabase
        .from('posts')
        .insert({ 
            user_id: userProfile.id, 
            content: newContent, 
            school_name: userProfile.school_name || 'Global',
            post_type: 'repost',
            likes_count: 0,
            comments_count: 0,
            reposts_count: 0,
            shares_count: 0
        })
        .select('*, profile:user_id(username, is_official, is_verified)')
        .single();
    
    if (!error && newPost) { 
        await supabase.from('interactions').insert({ 
            user_id: userProfile.id, 
            post_id: originalPostId, 
            interaction_type: 'repost' 
        });
        
        repostedPosts.add(originalPostId);
        await supabase.rpc('increment_stat', { post_id: originalPostId, field: 'reposts_count' }); 
        
        const formattedContent = await formatContent(newPost.content, newPost.id);
        newPost.formattedContent = formattedContent;
        
        allPosts = [newPost, ...allPosts];
        renderFeed();
        showToast('Reposted!');
    }
}

async function handleShare(postId, content) {
    const url = `${window.location.origin}/gist.html?id=${postId}`;
    if (navigator.share) {
        navigator.share({ title: 'Sdel', text: content, url });
    } else { 
        navigator.clipboard.writeText(url); 
        showToast("Link copied!"); 
    }
    }

// ========== SUBMIT POST ==========
async function submitPostFromModal() {
    let content = document.getElementById('modal-post-input').value.trim();
    if (!content) return;
    
    if (currentEditPostId) {
        const { error } = await supabase
            .from('posts')
            .update({ content })
            .eq('id', currentEditPostId);
            
        if (!error) {
            const postIndex = allPosts.findIndex(p => p.id === currentEditPostId);
            if (postIndex !== -1) {
                allPosts[postIndex].content = content;
                allPosts[postIndex].formattedContent = await formatContent(content, currentEditPostId);
                renderFeed();
            }
            closePostModal();
        }
    } else {
        const postData = {
            user_id: userProfile.id,
            content: content,
            school_name: userProfile.school_name || 'Global',
            post_type: 'post',
            likes_count: 0,
            comments_count: 0,
            reposts_count: 0,
            shares_count: 0
        };
        
        if (!isOnline) {
            const tempId = 'offline_' + Date.now();
            const offlinePost = {
                ...postData,
                id: tempId,
                created_at: new Date().toISOString(),
                profile: {
                    username: userProfile.username,
                    is_official: userProfile.is_official,
                    is_verified: userProfile.is_verified
                },
                offline: true,
                tempId: tempId
            };
            
            offlineQueue.push(offlinePost);
            localStorage.setItem('offlinePosts', JSON.stringify(offlineQueue));
            allPosts = [offlinePost, ...allPosts];
            renderFeed();
            showToast('Saved offline');
        } else {
            const { data: newPost, error } = await supabase
                .from('posts')
                .insert(postData)
                .select('*, profile:user_id(username, is_official, is_verified)')
                .single();
            
            if (!error && newPost) {
                document.getElementById('post-input').value = '';
                toggleActions(document.getElementById('post-input'));
                closePostModal();
                
                const formattedContent = await formatContent(newPost.content, newPost.id);
                newPost.formattedContent = formattedContent;
                allPosts = [newPost, ...allPosts];
                renderFeed();
            }
        }
    }
}

// ========== FORMAT CONTENT ==========
async function formatContent(text, postId) {
    if (!text) return '';
    let safe = escapeHTML(text);
    
    if (safe.length > 280) {
        safe = `<span id="short-${postId}">${safe.substring(0, 250)}... <button onclick="toggleReadMore('${postId}')" class="text-sdel font-bold uppercase text-[10px]">Read More</button></span><span id="full-${postId}" class="hidden">${safe}</span>`;
    }
    
    // Handle reposts
    const repostMatches = [...safe.matchAll(/Reposted from @(\w+):/g)];
    for (const match of repostMatches) {
        const username = match[1];
        const { data: user } = await supabase.from('profile').select('username').eq('username', username).maybeSingle();
        if (user) {
            safe = safe.replace(`Reposted from @${username}:`, `Reposted from <a href="profile.html?u=${username}" class="text-sdel font-bold no-underline hover:underline">@${username}</a>:`);
        }
    }
    
    // Handle mentions
    const mentionMatches = [...safe.matchAll(/@(\w+)/g)];
    for (const match of mentionMatches) {
        const username = match[1];
        if (safe.includes(`Reposted from <a`)) continue;
        
        const { data: user } = await supabase.from('profile').select('username').eq('username', username).maybeSingle();
        if (user) {
            safe = safe.replace(new RegExp(`@${username}\\b`), `<a href="profile.html?u=${username}" class="text-sdel font-bold no-underline hover:underline">@${username}</a>`);
        }
    }
    
    // URL regex
    const urlRegex = /(https?:\/\/[^\s<>"']+)|(www\.[^\s<>"']+\.[^\s<>"']+)|([a-zA-Z0-9][a-zA-Z0-9-]*\.[a-zA-Z]{2,}[^\s<>"']*)/gi;
    
    safe = safe.replace(urlRegex, (url) => {
        if (url.includes('">') || url.includes('&quot;') || url.includes('profile.html') || url.includes('@')) return url;
        
        let fullUrl = url;
        if (!fullUrl.startsWith('http')) {
            fullUrl = 'https://' + fullUrl;
        }
        
        const displayUrl = url.length > 50 ? url.substring(0, 50) + '...' : url;
        
        if (fullUrl.includes('profile.html') || fullUrl.includes('messages.html') || fullUrl.includes('homies.html') || 
            fullUrl.includes('gist.html') || fullUrl.includes('dashboard.html') || fullUrl.includes('market.html') || fullUrl.includes('explore.html')) {
            return `<a href="${fullUrl}" class="inline-link">${displayUrl}</a>`;
        }
        
        if (fullUrl.includes('tiktok.com') || fullUrl.includes('whatsapp.com') || fullUrl.includes('wa.me') || fullUrl.includes('thesdel.com')) {
            return `<a href="${fullUrl}" target="_blank" class="inline-link">${displayUrl}</a>`;
        }
        
        return `<a href="#" onclick="event.stopPropagation(); safeRedirect('${fullUrl}'); return false;" class="inline-link">${displayUrl}</a>`;
    });
    
    return safe;
}

// ========== ACTION SHEET ==========
function showActionSheet(post) {
    const sheet = document.getElementById('action-sheet');
    const options = document.getElementById('action-options');
    const isOwner = post.user_id === userProfile.id;
    const canEdit = isOwner && (new Date() - new Date(post.created_at) < 15 * 60 * 1000);
    
    let html = '';
    if (isOwner) {
        html += `<button onclick="burnGist('${post.id}')" class="w-full py-4 bg-red-950/30 text-red-500 rounded-2xl font-black uppercase text-xs flex items-center justify-center gap-2"><i data-lucide="flame" size="16"></i> Burn Gist</button>`;
        if (canEdit) html += `<button onclick="editGist('${post.id}', \`${post.content.replace(/`/g, '\\`')}\`)" class="w-full py-4 bg-zinc-900 text-white rounded-2xl font-black uppercase text-xs">Edit Gist</button>`;
    }
    if (userProfile?.is_official && !isOwner) {
        const isBanned = post.profile?.is_banned || false;
        if (isBanned) {
            html += `<button onclick="unbanUser('${post.user_id}')" class="w-full py-4 bg-green-600 text-black rounded-2xl font-black uppercase text-xs">Unban User</button>`;
        } else {
            html += `<button onclick="banUser('${post.user_id}')" class="w-full py-4 bg-red-600 text-black rounded-2xl font-black uppercase text-xs">Ban User</button>`;
        }
    }
    options.innerHTML = html || '<p class="text-zinc-500 text-xs font-bold uppercase text-center">No actions available</p>';
    sheet.classList.add('open');
    lucide.createIcons();
}

function closeActions() { 
    document.getElementById('action-sheet').classList.remove('open'); 
}

function closeActionSheetOnTouch(event) {
    const sheet = document.getElementById('action-sheet');
    if (sheet.classList.contains('open') && !event.target.closest('.action-sheet')) {
        closeActions();
    }
}

async function burnGist(id) {
    const { error } = await supabase.from('posts').delete().eq('id', id);
    if (!error) { 
        allPosts = allPosts.filter(p => p.id !== id);
        renderFeed();
        closeActions(); 
    }
}

async function banUser(userId) {
    await supabase.from('profile').update({ is_banned: true, banned: true }).eq('id', userId);
    showToast("User Banned!");
    closeActions();
}

async function unbanUser(userId) {
    await supabase.from('profile').update({ is_banned: false, banned: false }).eq('id', userId);
    showToast("User Unbanned!");
    closeActions();
}

function editGist(id, content) {
    currentEditPostId = id;
    document.getElementById('post-modal-title').innerText = 'Edit Gist';
    document.getElementById('modal-post-input').value = content;
    document.getElementById('modal-post-btn').innerText = 'Update';
    openPostModal();
    closeActions();
}

async function handleSearch(val) {
    searchQuery = val.toLowerCase();
    const resultsDiv = document.getElementById('search-results');
    
    if (searchQuery.length > 1) {
        const { data: users } = await supabase
            .from('profile')
            .select('username, first_name, last_name, is_verified')
            .or(`username.ilike.%${searchQuery}%,first_name.ilike.%${searchQuery}%,last_name.ilike.%${searchQuery}%`)
            .limit(5);
            
        if (users?.length > 0) {
            resultsDiv.innerHTML = users.map(u => {
                const fullName = [u.first_name, u.last_name].filter(Boolean).join(' ') || u.username;
                return `
                <div class="p-4 border-b border-white/5 flex items-center justify-between" onclick="location.href='profile.html?u=${u.username}'">
                    <div>
                        <span class="text-xs font-black uppercase block">@${u.username}</span>
                        <span class="text-[10px] text-zinc-500">${fullName}</span>
                    </div>
                    <i data-lucide="chevron-right" size="14" class="text-zinc-600"></i>
                </div>`;
            }).join('');
            resultsDiv.style.display = 'block';
            lucide.createIcons();
        } else {
            resultsDiv.style.display = 'none';
        }
    } else {
        resultsDiv.style.display = 'none';
    }
    
    currentPage = 0;
    allPosts = [];
    hasMore = true;
    await loadMorePosts();
}

function toggleSearch() {
    const container = document.getElementById('search-container');
    const results = document.getElementById('search-results');
    container.style.display = container.style.display === 'none' ? 'flex' : 'none';
    if (container.style.display === 'flex') {
        document.getElementById('search-input').focus();
    } else {
        searchQuery = '';
        results.style.display = 'none';
        currentPage = 0;
        allPosts = [];
        hasMore = true;
        loadMorePosts();
    }
    lucide.createIcons();
}

// ========== PRESS & HOLD ==========
function startPress(e) {
    try {
        e.preventDefault();
        e.stopPropagation();
        
        const postCard = e.currentTarget;
        const postId = postCard.dataset.postId;
        const post = allPosts.find(p => p.id === postId);
        
        if (post) {
            pressTimer = setTimeout(() => { showActionSheet(post); }, 800);
        }
    } catch (error) {
        console.error("Error in press handler:", error);
    }
}

function endPress() { 
    if (pressTimer) clearTimeout(pressTimer); 
}

// ========== MENTIONS ==========
async function handleMentions(input) {
    const text = input.value;
    const cursor = input.selectionStart;
    const lastAt = text.lastIndexOf('@', cursor - 1);
    const mentionList = document.getElementById('mention-list');

    if (mentionTimeout) clearTimeout(mentionTimeout);

    if (lastAt === -1 || text.slice(lastAt, cursor).includes(' ')) {
        mentionList.style.display = 'none';
        return;
    }

    const query = text.slice(lastAt + 1, cursor);
    
    if (query.length === 0) {
        mentionList.style.display = 'none';
        return;
    }
    
    mentionTimeout = setTimeout(async () => {
        try {
            const { data: users } = await supabase
                .from('profile')
                .select('username, first_name, last_name')
                .ilike('username', `${query}%`)
                .limit(5);
                
            if (users && users.length > 0) {
                mentionList.innerHTML = users.map(u => {
                    const displayName = [u.first_name, u.last_name].filter(Boolean).join(' ');
                    return `<div class="mention-item" onclick="selectMention('${u.username}', ${lastAt}, ${cursor})">
                        <span class="font-black">@${u.username}</span>
                        ${displayName ? `<span class="text-[9px] text-zinc-400 block">${displayName}</span>` : ''}
                    </div>`;
                }).join('');
                
                const rect = input.getBoundingClientRect();
                mentionList.style.top = (rect.bottom + window.scrollY + 5) + 'px';
                mentionList.style.left = rect.left + 'px';
                mentionList.style.display = 'block';
            } else {
                mentionList.style.display = 'none';
            }
        } catch (error) {
            console.error("Mention search error:", error);
            mentionList.style.display = 'none';
        }
    }, 300);
}

function selectMention(name, start, end) {
    const input = document.getElementById('post-input');
    const text = input.value;
    input.value = text.slice(0, start) + '@' + name + ' ' + text.slice(end);
    document.getElementById('mention-list').style.display = 'none';
    input.focus();
    input.dispatchEvent(new Event('input'));
}

// ========== TOGGLE ACTIONS ==========
function toggleActions(el) { 
    const card = document.getElementById('composer-card');
    el.style.height = 'auto'; 
    el.style.height = el.scrollHeight + 'px';
    card.classList.toggle('composer-expanded', el.value.length > 50);
    document.getElementById('composer-actions').classList.remove('hidden');
    handleMentions(el);
    setTimeout(() => { el.scrollTop = el.scrollHeight; }, 10);
}

function toggleReadMore(id) { 
    document.getElementById(`short-${id}`).classList.add('hidden'); 
    document.getElementById(`full-${id}`).classList.remove('hidden'); 
}

// ========== REDIRECT ==========
function safeRedirect(url) { 
    if (url.includes('profile.html') || url.includes('messages.html') || url.includes('homies.html') || 
        url.includes('gist.html') || url.includes('dashboard.html') || url.includes('market.html') || url.includes('explore.html')) {
        location.href = url;
        return;
    }
    
    document.getElementById('raw-link-display').innerText = url; 
    document.getElementById('redirect-modal').style.display = 'flex'; 
    document.getElementById('confirm-redirect-btn').onclick = () => { window.open(url, '_blank'); closeRedirect(); }; 
}

function closeRedirect() { 
    document.getElementById('redirect-modal').style.display = 'none'; 
}

// ========== ONLINE/OFFLINE ==========
async function handleOnline() {
    isOnline = true;
    if (offlineQueue.length > 0) {
        showToast(`Syncing ${offlineQueue.length} posts...`);
        
        for (const offlinePost of offlineQueue) {
            const { error } = await supabase.from('posts').insert({
                user_id: offlinePost.user_id,
                content: offlinePost.content,
                school_name: offlinePost.school_name,
                post_type: 'post',
                likes_count: 0,
                comments_count: 0,
                reposts_count: 0,
                shares_count: 0
            });
            
            if (!error) {
                offlineQueue = offlineQueue.filter(p => p.tempId !== offlinePost.tempId);
                localStorage.setItem('offlinePosts', JSON.stringify(offlineQueue));
            }
        }
        
        showToast('Sync complete!');
        currentPage = 0;
        allPosts = [];
        hasMore = true;
        await loadMorePosts();
    }
}

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') {
                document.documentElement.classList.add('sunlight-mode');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        html, body { user-select: none; -webkit-user-select: none; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; overflow-x: hidden; transition: background-color 0.3s; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        /* Elite Post Card */
        .post-card { background: rgba(15, 15, 15, 0.4); border-bottom: 1px solid rgba(255,255,255,0.05); transition: background 0.2s; }
        .post-card:active { background: rgba(255, 102, 0, 0.05); }
        
        /* Elite Composer Card */
        .elite-composer { background: linear-gradient(145deg, #111, #050505); border: 1px solid rgba(255,102,0,0.2); border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin: 20px; padding: 20px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .editing-glow { border-color: #FF6600 !important; box-shadow: 0 0 20px rgba(255,102,0,0.2); }

        .tab-btn { transition: all 0.3s ease; border-bottom: 3px solid transparent; opacity: 0.5; font-weight: 900; text-transform: uppercase; font-size: 10px; letter-spacing: 0.1em; }
        .tab-active { color: #FF6600; border-bottom: 3px solid #FF6600; opacity: 1; }
        
        #post-input { resize: none; background: transparent; border: none; outline: none; width: 100%; color: white; font-size: 16px; font-weight: 500; }

        /* Navigation Icon Colors */
        .nav-inactive { color: #71717a; } /* Zinc */
        .nav-active { color: #FF6600; }
        
        .sunlight-mode .nav-inactive { color: #121212; } /* Dark */
        .sunlight-mode .nav-active { color: #FF6600; }

        .sunlight-mode body { background-color: #ffffff; color: #121212; }
        .sunlight-mode .elite-composer { background: #f9f9f9; border-color: #eee; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .sunlight-mode #post-input { color: #121212; }
        .sunlight-mode .post-card { background: #ffffff; border-color: #f0f0f0; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #FF6600; color: black; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 12px; text-transform: uppercase; transition: transform 0.4s; z-index: 9999; }
        #toast.show { transform: translateX(-50%) translateY(0); }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(12px); }
        .action-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: #0a0a0a; border-top: 1px solid #222; border-radius: 24px 24px 0 0; padding: 20px; z-index: 3000; transform: translateY(100%); transition: transform 0.3s ease; }
        .action-sheet.open { transform: translateY(0); }
    </style>
</head>
<body class="pb-32">
    <div id="toast">Action Successful!</div>

    <nav class="sticky top-0 bg-black/90 backdrop-blur-xl z-[100] border-b border-white/5 pt-env(safe-area-inset-top)">
        <div class="p-6 pb-2 flex items-center justify-between">
            <h1 class="text-2xl font-black tracking-tighter uppercase">S<span class="text-sdel">del</span> Explore</h1>
            <div class="flex items-center space-x-5">
                <i data-lucide="search" size="22"></i>
                <i data-lucide="bell" size="22" onclick="location.href='messages.html'"></i>
                <i data-lucide="message-square" size="22" onclick="location.href='homies.html'"></i>
            </div>
        </div>
        <div class="flex justify-around mt-2">
            <button id="tab-campus" onclick="switchTab('campus')" class="tab-btn tab-active px-6 py-4">The Campus</button>
            <button id="tab-universe" onclick="switchTab('universe')" class="tab-btn px-6 py-4">Universe</button>
        </div>
    </nav>

    <div id="composer-card" class="elite-composer">
        <div class="flex space-x-4">
            <div id="my-avatar" class="w-12 h-12 rounded-2xl bg-zinc-900 flex-shrink-0 flex items-center justify-center font-black text-sdel border border-white/10 uppercase">H</div>
            <div class="flex-1">
                <span id="composer-label" class="text-[9px] font-black text-zinc-500 uppercase mb-1 block">New Gist</span>
                <textarea id="post-input" placeholder="What's happening, homie?" rows="2" oninput="toggleActions(this)"></textarea>
                <div id="composer-actions" class="mt-4 flex justify-between items-center hidden">
                    <button onclick="cancelEdit()" id="cancel-btn" class="text-[10px] text-zinc-500 font-black uppercase hidden">Cancel</button>
                    <div class="flex-1"></div>
                    <button id="publish-btn" onclick="publishPost()" class="bg-sdel text-black px-6 py-2 rounded-xl text-[11px] font-black uppercase shadow-lg shadow-orange-600/20">Post Gist</button>
                </div>
            </div>
        </div>
    </div>

    <main id="feed-container"></main>

    <nav class="fixed bottom-0 inset-x-0 p-5 flex justify-around items-center bg-black/95 border-t border-white/10 z-[100]">
        <i data-lucide="home" class="nav-inactive" size="26" onclick="location.href='dashboard.html'"></i>
        <i data-lucide="compass" class="nav-active" size="26" onclick="location.href='explore.html'"></i>
        <div class="bg-sdel h-14 w-14 rounded-2xl flex items-center justify-center -mt-12 border-4 border-black" onclick="document.getElementById('post-input').focus()">
            <i data-lucide="plus" class="text-black" stroke-width="3" size="28"></i>
        </div>
        <i data-lucide="shopping-cart" class="nav-inactive" size="26" onclick="location.href='market.html'"></i>
        <i data-lucide="user" class="nav-inactive" size="26" onclick="location.href='profile.html'"></i>
    </nav>

    <div id="action-sheet" class="action-sheet">
        <div class="w-12 h-1.5 bg-zinc-800 rounded-full mx-auto mb-6"></div>
        <div id="action-options" class="space-y-3"></div>
        <button onclick="closeActions()" class="w-full mt-4 py-4 text-zinc-500 font-black uppercase text-xs">Cancel</button>
    </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

let userProfile = null;
let currentMode = 'campus';
let editingPostId = null; // Essential for Edit Surgery
let pressTimer = null;

Object.assign(window, { publishPost, switchTab, handleLike, handleRepost, editGist, cancelEdit, closeActions, startPress, endPress });

async function init() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return window.location.replace('login.html');
    const { data: profile } = await supabase.from('profile').select('*').eq('id', session.user.id).single();
    userProfile = profile;
    document.getElementById('my-avatar').innerText = userProfile?.username?.charAt(0) || 'H';
    loadFeed();
}

function startPress(e, post) { pressTimer = setTimeout(() => showActionSheet(post), 800); }
function endPress() { clearTimeout(pressTimer); }

function showActionSheet(post) {
    if (post.user_id !== userProfile.id) return;
    const sheet = document.getElementById('action-sheet');
    const options = document.getElementById('action-options');
    options.innerHTML = `<button onclick="editGist('${post.id}', \`${post.content.replace(/`/g, '\\`')}\`)" class="w-full py-4 bg-zinc-900 text-white rounded-2xl font-black uppercase text-xs">Edit Gist</button>`;
    sheet.classList.add('open');
    lucide.createIcons();
}

function closeActions() { document.getElementById('action-sheet').classList.remove('open'); }

// --- EDIT SURGERY ---
function editGist(id, content) {
    editingPostId = id;
    const input = document.getElementById('post-input');
    const card = document.getElementById('composer-card');
    input.value = content;
    document.getElementById('composer-label').innerText = "Updating Gist...";
    document.getElementById('publish-btn').innerText = "Update";
    document.getElementById('cancel-btn').classList.remove('hidden');
    card.classList.add('editing-glow');
    input.focus();
    toggleActions(input);
    closeActions();
}

function cancelEdit() {
    editingPostId = null;
    document.getElementById('post-input').value = '';
    document.getElementById('composer-label').innerText = "New Gist";
    document.getElementById('publish-btn').innerText = "Post Gist";
    document.getElementById('cancel-btn').classList.add('hidden');
    document.getElementById('composer-card').classList.remove('editing-glow');
    toggleActions(document.getElementById('post-input'));
}

async function publishPost() {
    const content = document.getElementById('post-input').value.trim();
    if (!content) return;

    if (editingPostId) {
        // UPDATE EXISTING POST
        const { error } = await supabase.from('posts').update({ content }).eq('id', editingPostId);
        if (!error) { showToast("Gist Updated!"); cancelEdit(); }
    } else {
        // NEW POST
        const { error } = await supabase.from('posts').insert({ user_id: userProfile.id, content, school_name: userProfile.school_name || 'Global' });
        if (!error) { showToast("Gist Published!"); cancelEdit(); }
    }
    loadFeed();
}

// --- ANTI-LOOP REPOST SURGERY ---
async function handleRepost(originalId, content, author) {
    const repostCheck = `Reposted from @${author}:`;
    
    // Prevent reposting a repost of yourself (Chaos control)
    if (content.includes(repostCheck) && author === userProfile.username) {
        showToast("Chaos prevented, homie!");
        return;
    }

    // Prevent double reposting the same content
    const { data: existing } = await supabase.from('posts').select('id').eq('user_id', userProfile.id).ilike('content', `%${content}%`).maybeSingle();
    if (existing) {
        showToast("Already in your gists!");
        return;
    }

    const { error } = await supabase.from('posts').insert({ 
        user_id: userProfile.id, 
        content: `${repostCheck} ${content}`, 
        school_name: userProfile.school_name || 'Global' 
    });

    if (!error) { 
        await supabase.rpc('increment_stat', { post_id: originalId, field: 'reposts_count' });
        showToast("Reposted!"); 
        loadFeed(); 
    }
}

async function loadFeed() {
    const container = document.getElementById('feed-container');
    let query = supabase.from('posts').select('*, profile:user_id(username)').order('created_at', { ascending: false });
    if (currentMode === 'campus') query = query.eq('school_name', userProfile.school_name);
    const { data: posts } = await query;

    container.innerHTML = (posts || []).map(post => {
        const username = post.profile?.username || 'homie';
        return `
        <div class="post-card p-4" onmousedown="startPress(event, ${JSON.stringify(post).replace(/"/g, '&quot;')})" onmouseup="endPress()" ontouchstart="startPress(event, ${JSON.stringify(post).replace(/"/g, '&quot;')})" ontouchend="endPress()">
            <div class="flex space-x-3">
                <div class="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center font-bold text-sdel text-xs border border-white/5 uppercase">${username[0]}</div>
                <div class="flex-1">
                    <div class="flex items-center gap-1 mb-1">
                        <span class="text-xs font-black uppercase">@${username}</span>
                    </div>
                    <div class="text-sm text-zinc-200 leading-relaxed">${post.content}</div>
                    <div class="flex items-center justify-between mt-4 text-zinc-500">
                        <button onclick="handleLike('${post.id}')" class="flex items-center gap-1.5"><i data-lucide="heart" size="16"></i><span class="text-[10px] font-bold">${post.likes_count || 0}</span></button>
                        <button onclick="handleRepost('${post.id}', \`${post.content}\`, '${username}')" class="flex items-center gap-1.5"><i data-lucide="repeat" size="16"></i><span class="text-[10px] font-bold">${post.reposts_count || 0}</span></button>
                        <i data-lucide="upload" size="16"></i>
                    </div>
                </div>
            </div>
        </div>`;
    }).join('');
    lucide.createIcons();
}

function toggleActions(el) { 
    el.style.height = 'auto'; 
    el.style.height = el.scrollHeight + 'px';
    document.getElementById('composer-actions').classList.toggle('hidden', el.value.length === 0);
}

function switchTab(mode) { currentMode = mode; document.getElementById('tab-campus').classList.toggle('tab-active', mode === 'campus'); document.getElementById('tab-universe').classList.toggle('tab-active', mode === 'universe'); loadFeed(); }
function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000); }

init();
</script>
</body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sdel | Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; overflow-x: hidden; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .post-card { background: rgba(15, 15, 15, 0.7); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 32px; overflow: hidden; margin-bottom: 24px; }
        .tab-btn { transition: all 0.3s ease; border-bottom: 3px solid transparent; opacity: 0.5; }
        .tab-active { color: #FF6600; border-bottom: 3px solid #FF6600; opacity: 1; }
        
        .notification-badge { position: absolute; top: -2px; right: -2px; width: 8px; height: 8px; background: #FF6600; border-radius: 50%; border: 2px solid #000; }
        
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .skeleton { background: linear-gradient(90deg, #0a0a0a 25%, #1a1a1a 50%, #0a0a0a 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="pb-32">

    <nav class="sticky top-0 bg-black/95 backdrop-blur-xl z-[100] border-b border-white/5">
        <div class="p-6 pb-2 flex items-center justify-between">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">S<span class="text-sdel">del</span> Explore</h1>
            <div class="flex items-center space-x-5">
                <button onclick="location.href='search-users.html'" class="relative">
                    <i data-lucide="search" class="text-white" size="22"></i>
                </button>
                <button onclick="location.href='notifications.html'" class="relative">
                    <i data-lucide="bell" class="text-white" size="22"></i>
                    <div class="notification-badge"></div>
                </button>
                <button onclick="location.href='chats.html'" class="relative">
                    <i data-lucide="message-square" class="text-white" size="22"></i>
                </button>
            </div>
        </div>
        
        <div class="flex justify-around mt-2">
            <button id="tab-campus" onclick="switchTab('campus')" class="tab-btn tab-active px-6 py-4 text-[10px] font-black uppercase tracking-widest italic">The Campus</button>
            <button id="tab-universe" onclick="switchTab('universe')" class="tab-btn px-6 py-4 text-[10px] font-black uppercase tracking-widest italic">Universe</button>
        </div>
    </nav>

    <section id="post-input-container" class="p-4"></section>

    <main id="feed-container" class="p-4 space-y-4">
        <div class="post-card p-5 space-y-4">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full skeleton"></div>
                <div class="w-32 h-4 skeleton rounded-lg"></div>
            </div>
            <div class="w-full aspect-square skeleton rounded-[2rem]"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 inset-x-0 p-5 flex justify-around items-center bg-black/95 border-t border-white/10 z-[100] backdrop-blur-2xl">
        <i data-lucide="home" class="text-white/60" size="28" onclick="location.href='dashboard.html'"></i>
        <i data-lucide="compass" class="text-sdel" size="28" onclick="location.href='explore.html'"></i>
        
        <div class="bg-sdel h-14 w-14 rounded-2xl flex items-center justify-center -mt-12 shadow-2xl border-4 border-black active:scale-90 transition-all duration-300" onclick="location.href='post-story.html'">
            <i data-lucide="camera" class="text-black" stroke-width="3" size="28"></i>
        </div>
        
        <i data-lucide="shopping-cart" class="text-white/60" size="28" onclick="location.href='market.html'"></i>
        <i data-lucide="user" class="text-white/60" size="28" onclick="location.href='profile.html'"></i>
    </nav>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let userProfile = null;
        let currentMode = 'campus';

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return window.location.replace('login.html');

            const { data: profile } = await supabase.from('profile').select('*').eq('id', session.user.id).single();
            userProfile = profile;
            
            renderPostInput();
            loadFeed();
        }

        function renderPostInput() {
            const container = document.getElementById('post-input-container');
            if (userProfile.is_banned) {
                container.innerHTML = `<div class="p-4 bg-red-900/20 border border-red-900/40 rounded-3xl text-center text-[10px] font-black uppercase text-red-500 italic">Posting Privileges Revoked</div>`;
                return;
            }
            container.innerHTML = `
                <div class="bg-zinc-900/40 border border-white/5 p-4 rounded-[2rem] backdrop-blur-xl">
                    <div class="flex items-start space-x-3">
                        <div class="w-10 h-10 rounded-full bg-sdel/10 flex items-center justify-center font-black text-sdel text-xs">${userProfile.username?.charAt(0)}</div>
                        <textarea id="quick-post-text" placeholder="Drop the gist..." class="flex-1 bg-transparent border-none text-sm p-2 focus:ring-0 text-white placeholder-zinc-600 resize-none h-12"></textarea>
                    </div>
                    <div class="flex justify-end mt-2">
                        <button id="submit-post" class="bg-sdel text-black text-[10px] font-black uppercase px-6 py-2 rounded-xl active:scale-95 transition">Post Now</button>
                    </div>
                </div>`;
            document.getElementById('submit-post').onclick = publishInstantPost;
        }

        async function publishInstantPost() {
            const text = document.getElementById('quick-post-text').value;
            if(!text.trim()) return;
            
            const btn = document.getElementById('submit-post');
            btn.innerHTML = '...';
            btn.disabled = true;

            const { error } = await supabase.from('posts').insert({
                user_id: userProfile.id,
                content: text,
                school_name: userProfile.school_name
            });

            if(!error) {
                document.getElementById('quick-post-text').value = '';
                loadFeed();
            }
            btn.innerHTML = 'Post Now';
            btn.disabled = false;
        }

        async function loadFeed() {
            const container = document.getElementById('feed-container');
            let query = supabase.from('posts').select('*, profile(username, first_name, school_name, is_official)');

            // 72 Hour Expiry Check
            query = query.gt('expires_at', new Date().toISOString());

            if (currentMode === 'campus') {
                query = query.eq('school_name', userProfile.school_name);
            }

            const { data: posts, error } = await query.order('created_at', { ascending: false });

            if (error || !posts || posts.length === 0) {
                container.innerHTML = `<div class="text-center py-24 uppercase font-black text-zinc-700 italic text-xs tracking-[0.2em]">No gists found in ${currentMode === 'campus' ? 'this campus' : 'the universe'}</div>`;
                return;
            }

            container.innerHTML = posts.map(post => {
                const isOwner = post.user_id === userProfile.id;
                const isAdmin = userProfile.is_official;
                const canEdit = isOwner && (new Date() - new Date(post.created_at) < 900000);

                return `
                <div class="post-card">
                    <div class="p-4 flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center font-black text-sdel border border-white/5 uppercase">${post.profile?.username?.charAt(0) || 'S'}</div>
                            <div>
                                <div class="flex items-center gap-1">
                                    <h3 class="text-sm font-black uppercase italic tracking-tighter">@${post.profile?.username || 'user'}</h3>
                                    ${post.profile?.is_official ? '<i data-lucide="badge-check" class="text-sdel fill-sdel/20" size="14"></i>' : ''}
                                </div>
                                <p class="text-[9px] text-zinc-500 font-black uppercase tracking-widest">${post.school_name || 'Universe'}</p>
                            </div>
                        </div>
                        <div class="flex gap-4">
                            ${isAdmin && !isOwner ? `<button onclick="banAction('${post.user_id}')" class="text-[8px] border border-red-500 text-red-500 px-2 rounded-full font-black">BAN</button>` : ''}
                            ${isAdmin || isOwner ? `<button onclick="deleteAction('${post.id}')"><i data-lucide="trash-2" class="text-zinc-600" size="16"></i></button>` : ''}
                        </div>
                    </div>

                    ${post.media_url ? `
                        <div class="w-full bg-zinc-900/50 min-h-[300px] flex items-center justify-center relative">
                            <img src="${post.media_url}" class="w-full h-auto max-h-[550px] object-cover" loading="lazy">
                        </div>
                    ` : ''}

                    <div class="p-5 space-y-3">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-6">
                                <button class="flex items-center space-x-2 font-black text-zinc-400 active:scale-125 transition">
                                    <i data-lucide="heart" size="24"></i>
                                    <span class="text-[10px]">${post.likes_count || 0}</span>
                                </button>
                                <button class="flex items-center space-x-2 font-black text-zinc-400">
                                    <i data-lucide="message-circle" size="24"></i>
                                    <span class="text-[10px]">${post.comments_count || 0}</span>
                                </button>
                                <button class="text-zinc-400"><i data-lucide="send" size="22"></i></button>
                            </div>
                            <span class="text-[10px] font-black text-zinc-700 italic uppercase">${post.view_count || 0} views</span>
                        </div>
                        <div class="text-sm leading-relaxed">
                            <span class="font-black italic uppercase text-sdel mr-2 text-[12px]">${post.profile?.username}</span>
                            <span class="text-zinc-300 font-medium">${post.content || ''}</span>
                        </div>
                        <div class="flex justify-between items-center pt-2">
                             <p class="text-[8px] font-black text-zinc-600 uppercase tracking-widest">Expires in ${getRemainingTime(post.expires_at)}</p>
                             ${post.is_edited ? '<span class="text-[8px] text-zinc-700 italic uppercase font-black">Edited</span>' : ''}
                        </div>
                    </div>
                </div>
            `}).join('');
            
            lucide.createIcons();
        }

        window.deleteAction = async (id) => {
            if(!confirm("Erase this gist?")) return;
            await supabase.from('posts').delete().eq('id', id);
            loadFeed();
        };

        window.banAction = async (uid) => {
            if(!confirm("Ban this user from the feed?")) return;
            await supabase.rpc('ban_user', { target_uid: uid, reason_text: 'Community Violation' });
            loadFeed();
        };

        function getRemainingTime(expiry) {
            const diff = new Date(expiry) - new Date();
            const hours = Math.floor(diff / (1000 * 60 * 60));
            return hours > 0 ? `${hours}h` : 'Expired';
        }

        window.switchTab = (mode) => {
            currentMode = mode;
            document.getElementById('tab-campus').classList.toggle('tab-active', mode === 'campus');
            document.getElementById('tab-universe').classList.toggle('tab-active', mode === 'universe');
            loadFeed();
        };

        init();
        lucide.createIcons();
    </script>
</body>
</html>

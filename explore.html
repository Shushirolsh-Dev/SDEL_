<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') {
                document.documentElement.classList.add('sunlight-mode');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        html, body { user-select: none; -webkit-user-select: none; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; overflow-x: hidden; transition: background-color 0.3s; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        .post-card { background: rgba(15, 15, 15, 0.4); border-bottom: 1px solid rgba(255,255,255,0.08); transition: background 0.2s; }
        .post-card:active { background: rgba(255, 102, 0, 0.05); }
        
        .tab-btn { transition: all 0.3s ease; border-bottom: 3px solid transparent; opacity: 0.5; font-weight: 900; text-transform: uppercase; font-size: 10px; letter-spacing: 0.1em; }
        .tab-active { color: #FF6600 !important; border-bottom: 3px solid #FF6600 !important; opacity: 1 !important; }
        
        #post-input { resize: none; background: transparent; border: none; outline: none; width: 100%; color: white; font-size: 15px; }

        #mention-list { position: absolute; background: #0a0a0a; border: 1px solid #222; border-radius: 16px; width: 220px; z-index: 5000; display: none; box-shadow: 0 15px 40px rgba(0,0,0,0.6); overflow: hidden; }
        .mention-item { padding: 14px 18px; border-bottom: 1px solid #1a1a1a; font-size: 12px; font-weight: 800; text-transform: uppercase; cursor: pointer; color: white; }
        .mention-item:hover { background: #FF6600; color: black; }

        .sunlight-mode body { background-color: #ffffff; color: #121212; }
        .sunlight-mode nav, .sunlight-mode .sticky { background-color: rgba(255,255,255,0.95) !important; border-color: #f0f0f0 !important; }
        .sunlight-mode .post-card { background: #ffffff; border-color: #f0f0f0; }
        .sunlight-mode .fixed.bottom-0 i:not(.text-black) { color: #FF6600 !important; opacity: 1 !important; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #FF6600; color: black; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 12px; text-transform: uppercase; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; }
        #toast.show { transform: translateX(-50%) translateY(0); }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 4000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(12px); padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 400px; border-radius: 28px; padding: 30px; border: 1px solid #222; text-align: center; }

        .aether-link { display: inline-flex; align-items: center; gap: 4px; background: rgba(255, 102, 0, 0.15); border: 1px solid rgba(255, 102, 0, 0.3); color: #FF6600; padding: 2px 8px; border-radius: 6px; font-size: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer; vertical-align: middle; }
        
        .action-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: #0a0a0a; border-top: 1px solid #222; border-radius: 24px 24px 0 0; padding: 20px; z-index: 3000; transform: translateY(100%); transition: transform 0.3s ease; }
        .action-sheet.open { transform: translateY(0); }
    </style>
</head>
<body class="pb-32" onclick="document.getElementById('mention-list').style.display='none'">
    <div id="toast">Gist Published!</div>
    <div id="mention-list" onclick="event.stopPropagation()"></div>

    <div id="security-modal" class="modal-overlay">
        <div class="modal-content border-red-900/50">
            <i data-lucide="shield-alert" class="text-red-600 mx-auto mb-4" size="48"></i>
            <h3 class="text-red-500 font-black uppercase mb-2">Security Breach Blocked</h3>
            <p id="security-msg" class="text-xs text-zinc-400 font-bold leading-relaxed mb-6 uppercase">Unauthorized scripts/HTML tags are strictly prohibited. Your attempt has been logged.</p>
            <button onclick="document.getElementById('security-modal').style.display='none'" class="w-full py-4 bg-zinc-900 rounded-2xl font-black text-xs uppercase">Dismiss</button>
        </div>
    </div>

    <div id="action-sheet" class="action-sheet" onclick="closeActions()">
        <div class="w-12 h-1.5 bg-zinc-800 rounded-full mx-auto mb-6"></div>
        <div id="action-options" class="space-y-3" onclick="event.stopPropagation()"></div>
        <button onclick="closeActions()" class="w-full mt-4 py-4 text-zinc-500 font-black uppercase text-xs">Cancel</button>
    </div>

    <nav class="sticky top-0 bg-black/90 backdrop-blur-xl z-[100] border-b border-white/5 pt-env(safe-area-inset-top)">
        <div class="p-6 pb-2 flex items-center justify-between">
            <h1 class="text-2xl font-black tracking-tighter uppercase">S<span class="text-sdel">del</span> Explore</h1>
            <div class="flex items-center space-x-5">
                <i data-lucide="search" size="22" onclick="toggleSearch()" class="cursor-pointer"></i>
                <i data-lucide="bell" size="22" onclick="location.href='messages.html'" class="cursor-pointer"></i>
                <i data-lucide="message-square" size="22" onclick="location.href='homies.html'" class="cursor-pointer"></i>
            </div>
        </div>
        <div id="search-bar" class="hidden px-6 pb-4">
            <input type="text" id="search-input" placeholder="Search keywords..." class="w-full bg-zinc-900 border border-white/10 rounded-xl p-3 text-sm outline-none" oninput="handleSearch(this.value)">
        </div>
        <div class="flex justify-around mt-2">
            <button id="tab-campus" onclick="switchTab('campus')" class="tab-btn tab-active px-6 py-4">The Campus</button>
            <button id="tab-universe" onclick="switchTab('universe')" class="tab-btn px-6 py-4">Universe</button>
        </div>
    </nav>

    <div class="m-4 p-4 bg-zinc-900/40 rounded-3xl border border-white/5 flex flex-col relative">
        <div class="flex space-x-3">
            <div id="my-avatar" class="w-10 h-10 rounded-full bg-zinc-800 flex-shrink-0 flex items-center justify-center font-bold text-xs border border-white/10 uppercase text-sdel">H</div>
            <div class="flex-1">
                <textarea id="post-input" placeholder="What's happening, homie?" rows="1" oninput="handleInput(this)" onclick="event.stopPropagation()"></textarea>
                <div id="composer-actions" class="mt-3 flex justify-between items-center hidden">
                    <button onclick="publishPost()" class="bg-sdel text-black px-4 py-1.5 rounded-full text-[11px] font-black uppercase ml-auto">Post</button>
                </div>
            </div>
        </div>
    </div>

    <main id="feed-container"></main>

    <nav class="fixed bottom-0 inset-x-0 p-5 flex justify-around items-center bg-black/95 border-t border-white/10 z-[100]">
        <i data-lucide="home" class="text-white/60" size="28" onclick="location.href='dashboard.html'"></i>
        <i data-lucide="compass" class="text-sdel" size="28"></i>
        <div class="bg-sdel h-14 w-14 rounded-2xl flex items-center justify-center -mt-12 border-4 border-black" onclick="document.getElementById('post-input').focus()">
            <i data-lucide="plus" class="text-black" stroke-width="3" size="28"></i>
        </div>
        <i data-lucide="shopping-cart" class="text-white/60" size="28"></i>
        <i data-lucide="user" class="text-white/60" size="28" onclick="location.href='profile.html'"></i>
    </nav>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

let userProfile = null;
let currentMode = 'campus';
let pressTimer = null;
let searchQuery = '';

Object.assign(window, { publishPost, switchTab, handleLike, handleInput, handleShare, handleRepost, startPress, endPress, closeActions, burnGist, banUser, selectMention, toggleSearch, handleSearch });

async function init() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return window.location.replace('login.html');
    const { data: profile } = await supabase.from('profile').select('*').eq('id', session.user.id).single();
    userProfile = profile;
    document.getElementById('my-avatar').innerText = userProfile?.username?.charAt(0) || 'H';
    loadFeed();
}

// SECURITY: ESCAPE AND BLOCK SCRIPTS
function sanitize(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

async function publishPost() {
    const rawContent = document.getElementById('post-input').value.trim();
    if (!rawContent) return;

    // Strict Script Prevention
    if (/<script|javascript:|onerror|eval|alert\(|<iframe/gi.test(rawContent)) {
        document.getElementById('security-modal').style.display = 'flex';
        document.getElementById('post-input').value = '';
        return;
    }

    const { error } = await supabase.from('posts').insert({ 
        user_id: userProfile.id, 
        content: rawContent, 
        school_name: userProfile.school_name || 'Global' 
    });

    if (!error) {
        document.getElementById('post-input').value = '';
        handleInput(document.getElementById('post-input'));
        loadFeed();
        showToast("Published!");
    }
}

// 0.8s ACTION LOGIC
function startPress(post) {
    const isOwner = post.user_id === userProfile.id;
    const isCEO = userProfile.is_official === true;
    if (!isOwner && !isCEO) return;

    pressTimer = setTimeout(() => {
        const sheet = document.getElementById('action-sheet');
        const options = document.getElementById('action-options');
        let html = '';

        if (isOwner) {
            html += `<button onclick="burnGist('${post.id}')" class="w-full py-4 bg-red-950/20 text-red-500 rounded-2xl font-black uppercase text-xs">Burn Gist</button>`;
        }
        if (isCEO && !isOwner) {
            html += `<button onclick="banUser('${post.user_id}')" class="w-full py-4 bg-red-600 text-black rounded-2xl font-black uppercase text-xs">Ban User (CEO)</button>`;
        }

        options.innerHTML = html;
        sheet.classList.add('open');
    }, 800);
}

function endPress() { clearTimeout(pressTimer); }
function closeActions() { document.getElementById('action-sheet').classList.remove('open'); }

async function burnGist(id) {
    await supabase.from('posts').delete().eq('id', id);
    closeActions(); loadFeed(true); showToast("Burned!");
}

async function banUser(id) {
    await supabase.from('profile').update({ is_banned: true }).eq('id', id);
    closeActions(); showToast("User Banned");
}

function handleInput(el) {
    el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px';
    document.getElementById('composer-actions').classList.toggle('hidden', el.value.trim().length === 0);
    handleMentions(el);
}

async function handleMentions(input) {
    const text = input.value;
    const cursor = input.selectionStart;
    const lastAt = text.lastIndexOf('@', cursor - 1);
    const mentionList = document.getElementById('mention-list');

    if (lastAt !== -1 && !text.slice(lastAt, cursor).includes(' ')) {
        const query = text.slice(lastAt + 1, cursor);
        if (query.length > 0) {
            const { data: users } = await supabase.from('profile').select('username').ilike('username', `${query}%`).limit(5);
            if (users?.length) {
                mentionList.innerHTML = users.map(u => `<div class="mention-item" onclick="selectMention('${u.username}', ${lastAt}, ${cursor})">@${u.username}</div>`).join('');
                mentionList.style.display = 'block';
                const rect = input.getBoundingClientRect();
                mentionList.style.top = (rect.bottom + window.scrollY + 5) + 'px';
                mentionList.style.left = rect.left + 'px';
                return;
            }
        }
    }
    mentionList.style.display = 'none';
}

function selectMention(name, start, end) {
    const input = document.getElementById('post-input');
    input.value = input.value.slice(0, start) + '@' + name + ' ' + input.value.slice(end);
    document.getElementById('mention-list').style.display = 'none';
    input.focus();
}

function formatContent(text) { 
    let safe = sanitize(text);
    // Mentions
    safe = safe.replace(/@(\w+)/g, '<span class="text-sdel font-bold" onclick="location.href=\'profile.html?u=$1\'">@$1</span>');
    // Links to Buttons
    const urlRegex = /(https?:\/\/[^\s]+)/gi;
    return safe.replace(urlRegex, (url) => `<button class="aether-link" onclick="window.open('${url}', '_blank')"><i data-lucide="external-link" size="10"></i> LINK</button>`);
}

async function loadFeed(silent = false) {
    const container = document.getElementById('feed-container');
    let query = supabase.from('posts').select('*, profile:user_id(username, is_official, is_verified)').order('created_at', { ascending: false }).limit(40);
    
    if (currentMode === 'campus') query = query.eq('school_name', userProfile.school_name);
    if (searchQuery) query = query.ilike('content', `%${searchQuery}%`);

    const { data: posts } = await query;
    const { data: myLikes } = await supabase.from('interactions').select('post_id').eq('user_id', userProfile.id).eq('interaction_type', 'like');

    container.innerHTML = posts.map(post => {
        const username = post.profile?.username || 'homie';
        const isLiked = myLikes?.some(l => l.post_id === post.id);
        
        // VERIFICATION BADGES
        let badge = '';
        if (post.profile?.is_official) {
            badge = `<div class="bg-sdel rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>`;
        } else if (post.profile?.is_verified) {
            badge = `<div class="bg-zinc-500 rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>`;
        }

        return `
        <div class="post-card p-4" 
             onmousedown="startPress(${JSON.stringify(post).replace(/"/g, '&quot;')})" 
             onmouseup="endPress()" 
             ontouchstart="startPress(${JSON.stringify(post).replace(/"/g, '&quot;')})" 
             ontouchend="endPress()">
            <div class="flex space-x-3">
                <div class="w-11 h-11 rounded-full bg-zinc-900 flex-shrink-0 flex items-center justify-center font-black text-sdel text-sm border border-white/10 uppercase" onclick="location.href='profile.html?u=${username}'">${username[0]}</div>
                <div class="flex-1">
                    <div class="flex items-center gap-1.5">
                        <span class="text-[14px] font-black uppercase" onclick="location.href='profile.html?u=${username}'">@${username}</span>
                        ${badge}
                    </div>
                    <div class="text-[14px] text-zinc-200 leading-snug break-words mt-1 mb-3">${formatContent(post.content)}</div>
                    <div class="flex items-center justify-between mt-4 text-zinc-500 pr-4">
                        <button onclick="handleLike('${post.id}')" class="flex items-center gap-2 ${isLiked ? 'text-sdel' : ''}"><i data-lucide="heart" size="18" fill="${isLiked ? '#FF6600' : 'none'}"></i><span class="text-xs font-bold">${post.likes_count || 0}</span></button>
                        <i data-lucide="message-circle" size="18" onclick="location.href='gist.html?id=${post.id}'"></i>
                        <i data-lucide="upload" size="18" onclick="handleShare('${post.id}', \`${post.content}\`)"></i>
                    </div>
                </div>
            </div>
        </div>`;
    }).join('');
    lucide.createIcons();
}

async function handleLike(postId) {
    const { data: existing } = await supabase.from('interactions').select('*').eq('user_id', userProfile.id).eq('post_id', postId).eq('interaction_type', 'like').single();
    if (existing) {
        await supabase.from('interactions').delete().eq('id', existing.id);
        await supabase.rpc('decrement_stat', { post_id: postId, field: 'likes_count' });
    } else {
        await supabase.from('interactions').insert({ user_id: userProfile.id, post_id: postId, interaction_type: 'like' });
        await supabase.rpc('increment_stat', { post_id: postId, field: 'likes_count' });
    }
    loadFeed(true);
}

function handleShare(id, text) {
    const url = `${window.location.origin}/gist.html?id=${id}`;
    if (navigator.share) {
        navigator.share({ title: 'Sdel Gist', text: text, url: url });
    } else {
        navigator.clipboard.writeText(url);
        showToast("Link Copied!");
    }
}

function toggleSearch() {
    const bar = document.getElementById('search-bar');
    bar.classList.toggle('hidden');
    if (!bar.classList.contains('hidden')) document.getElementById('search-input').focus();
}

function handleSearch(val) { searchQuery = val; loadFeed(true); }

function switchTab(mode) {
    currentMode = mode;
    document.getElementById('tab-campus').className = `tab-btn px-6 py-4 ${mode === 'campus' ? 'tab-active' : ''}`;
    document.getElementById('tab-universe').className = `tab-btn px-6 py-4 ${mode === 'universe' ? 'tab-active' : ''}`;
    loadFeed();
}

function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000); }

init();
</script>
</body>
</html>

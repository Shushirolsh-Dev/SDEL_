<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

let userProfile = null;
let currentMode = 'campus';
let securityViolationCount = 0;
let pressTimer = null;
let searchQuery = '';
let currentEditPostId = null;
let repostedPosts = new Set();
let mentionTimeout = null;

let currentPage = 0;
let loading = false;
let hasMore = true;
let allPosts = [];
let myLikes = [];
let observer = null;
let initTimer = null;

let offlineQueue = JSON.parse(localStorage.getItem('offlinePosts') || '[]');
let isOnline = navigator.onLine;
    function formatNum(num) {
    if (!num) return 0;
    if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
    if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
    if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
    return num;
}

function escapeHTML(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}

function escapeAttribute(str) {
    return str.replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;')
              .replace(/"/g, '&quot;')
              .replace(/'/g, '&#39;')
              .replace(/`/g, '&#96;')
              .replace(/\$/g, '&#36;');
}

function showToast(msg) {
    const t = document.getElementById('toast');
    t.innerText = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
}

function showSecurityError() {
    const modal = document.getElementById('security-modal');
    if (modal) {
        modal.style.display = 'flex';
        setTimeout(() => {
            if (modal.style.display === 'flex') {
                closeSecurityModal();
            }
        }, 5000);
    }
}

function closeSecurityModal() {
    const modal = document.getElementById('security-modal');
    if (modal) {
        modal.style.display = 'none';
    }
}

async function init() {
    if (initTimer) clearTimeout(initTimer);
    
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
        window.location.replace('login.html');
        return;
    }
    
    const { data: profile } = await supabase.from('profile').select('*').eq('id', session.user.id).single();
    userProfile = profile;
    
    if (userProfile?.is_banned || userProfile?.banned) {
        location.replace('banned.html');
        return;
    }
    
    document.getElementById('my-avatar').innerText = userProfile?.username?.charAt(0) || 'H';
    
    const { data: myReposts } = await supabase.from('interactions')
        .select('post_id')
        .eq('user_id', userProfile.id)
        .eq('interaction_type', 'repost');
    
    if (myReposts) {
        repostedPosts = new Set(myReposts.map(r => r.post_id));
    }
    
    const { data: likes } = await supabase.from('interactions')
        .select('post_id')
        .eq('user_id', userProfile.id)
        .eq('interaction_type', 'like');
    myLikes = likes || [];
    
    currentPage = 0;
    allPosts = [];
    hasMore = true;
    
    if (offlineQueue.length > 0) {
        allPosts = [...offlineQueue.map(p => ({...p, offline: true})), ...allPosts];
        renderFeed();
    }
    
    initTimer = setTimeout(() => {
        const container = document.getElementById('feed-container');
        if (container.querySelector('.skeleton-card')) {
            container.innerHTML = '<div class="text-center py-20 text-zinc-500 font-bold uppercase">No posts yet</div>';
        }
    }, 5000);
    
    await loadMorePosts();
    setupInfiniteScroll();
    
    window.addEventListener('online', handleOnline);
    window.addEventListener('offline', () => { isOnline = false; });
}

async function handleOnline() {
    isOnline = true;
    if (offlineQueue.length > 0) {
        showToast(`Syncing ${offlineQueue.length} posts...`);
        
        for (const offlinePost of offlineQueue) {
            const { error } = await supabase.from('posts').insert({
                user_id: offlinePost.user_id,
                content: offlinePost.content,
                school_name: offlinePost.school_name,
                post_type: 'post',
                likes_count: 0,
                comments_count: 0,
                reposts_count: 0,
                shares_count: 0
            });
            
            if (!error) {
                offlineQueue = offlineQueue.filter(p => p.tempId !== offlinePost.tempId);
                localStorage.setItem('offlinePosts', JSON.stringify(offlineQueue));
            }
        }
        
        showToast('Sync complete!');
        currentPage = 0;
        allPosts = [];
        hasMore = true;
        await loadMorePosts();
    }
}

function savePostOffline(postData) {
    const tempId = 'offline_' + Date.now();
    const offlinePost = {
        ...postData,
        id: tempId,
        created_at: new Date().toISOString(),
        profile: {
            username: userProfile.username,
            is_official: userProfile.is_official,
            is_verified: userProfile.is_verified
        },
        offline: true,
        tempId: tempId
    };
    
    offlineQueue.push(offlinePost);
    localStorage.setItem('offlinePosts', JSON.stringify(offlineQueue));
    
    allPosts = [offlinePost, ...allPosts];
    renderFeed();
    showToast('Saved offline - will post when online');
}

function setupInfiniteScroll() {
    const sentry = document.getElementById('scroll-sentry');
    observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting && hasMore && !loading) {
                loadMorePosts();
            }
        });
    }, { threshold: 0.1, rootMargin: '200px' });
    
    if (sentry) observer.observe(sentry);
}

async function loadMorePosts() {
    if (loading || !hasMore) return;
    
    loading = true;
    currentPage++;
    
    try {
        let query = supabase
            .from('posts')
            .select('*, profile:user_id(username, is_official, is_verified, is_banned)')
            .eq('post_type', 'post')
            .order('created_at', { ascending: false })
            .range((currentPage - 1) * 10, currentPage * 10 - 1);
            
        if (currentMode === 'campus' && userProfile?.school_name) {
            query = query.eq('school_name', userProfile.school_name);
        }
        
        const { data: posts, error } = await query;
        
        if (initTimer) clearTimeout(initTimer);
        
        if (error) {
            console.error('Error loading posts:', error);
            loading = false;
            return;
        }
        
        if (!posts || posts.length === 0) {
            hasMore = false;
            loading = false;
            
            if (currentPage === 1 && offlineQueue.length === 0 && allPosts.length === 0) {
                document.getElementById('feed-container').innerHTML = '<div class="text-center py-20 text-zinc-500 font-bold uppercase">No posts yet</div>';
            }
            return;
        }
        
        let newPosts = posts;
        if (searchQuery) {
            newPosts = posts.filter(post => 
                post.content.toLowerCase().includes(searchQuery) || 
                post.profile?.username?.toLowerCase().includes(searchQuery)
            );
        }
        
        const processedPosts = await Promise.all(newPosts.map(async (post) => {
            const formattedContent = await formatContent(post.content, post.id);
            return { ...post, formattedContent };
        }));
        
        allPosts = [...allPosts, ...processedPosts];
        renderFeed();
        
    } catch (error) {
        console.error('Error in loadMorePosts:', error);
    }
    
    loading = false;
    }
    function renderFeed() {
    const container = document.getElementById('feed-container');
    
    if (allPosts.length === 0) {
        container.innerHTML = '<div class="text-center py-20 text-zinc-500 font-bold uppercase">No posts yet</div>';
        return;
    }
    
    container.innerHTML = allPosts.map(post => {
        const username = post.profile?.username || 'homie';
        const isLiked = myLikes?.some(l => l.post_id === post.id);
        const hasReposted = repostedPosts.has(post.id);
        
        let badge = post.profile?.is_official 
            ? '<div class="bg-sdel rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>' 
            : (post.profile?.is_verified 
                ? '<div class="bg-zinc-500 rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>' 
                : '');
        
        const postForAttribute = {
            id: post.id,
            user_id: post.user_id,
            content: post.content,
            school_name: post.school_name,
            likes_count: post.likes_count,
            comments_count: post.comments_count,
            created_at: post.created_at,
            updated_at: post.updated_at,
            parent_id: post.parent_id,
            username: post.profile?.username,
            is_official: post.profile?.is_official,
            is_verified: post.profile?.is_verified
        };
        
        const postDataStr = escapeAttribute(JSON.stringify(postForAttribute));
        const safeContent = post.formattedContent || escapeHTML(post.content);
        
        return `
        <div class="post-card p-4" data-post-id="${post.id}" data-post='${postDataStr}' onmousedown="startPress(event, '${postDataStr}')" onmouseup="endPress()" ontouchstart="startPress(event, '${postDataStr}')" ontouchend="endPress()">
            <div class="flex space-x-3">

                <div class="flex-1">
                    <div class="flex items-center gap-1.5 mb-1">

                        <button onclick="handleLike('${post.id}')" class="like-button flex items-center gap-2" data-post-id="${post.id}" data-liked="${isLiked}" data-count="${post.likes_count || 0}">

                            <span class="text-xs font-bold like-count">${formatNum(post.likes_count || 0)}</span>
                        </button>
                        <button onclick="location.href='gist.html?id=${post.id}'" class="flex items-center gap-2"><i data-lucide="message-circle" size="18"></i><span class="text-xs font-bold">${formatNum(post.comments_count || 0)}</span></button>
                        <button onclick="handleRepost('${post.id}', '${escapeHTML(username)}', '${escapeAttribute(post.content)}')" 
                                class="flex items-center gap-2 ${hasReposted ? 'text-green-500 opacity-50' : ''}">
                            <i data-lucide="repeat" size="18"></i>
                            <span class="text-xs font-bold">${formatNum(post.reposts_count || 0)}</span>
                        </button>

async function handleLike(postId) {
    const button = document.querySelector(`.like-button[data-post-id="${postId}"]`);
    if (!button) return;
    
    const icon = button.querySelector('.like-icon');
    const countSpan = button.querySelector('.like-count');
    const currentCount = parseInt(countSpan.textContent.replace(/[^0-9]/g, '')) || 0;
    const isLiked = button.dataset.liked === 'true';
    
    if (isLiked) {
        icon.setAttribute('fill', 'none');
        countSpan.textContent = formatNum(currentCount - 1);
        button.dataset.liked = 'false';
        
        const { data: existing } = await supabase.from('interactions')
            .select('*')
            .eq('user_id', userProfile.id)
            .eq('post_id', postId)
            .eq('interaction_type', 'like')
            .maybeSingle();
            
        if (existing) {
            await supabase.from('interactions').delete().eq('id', existing.id);
            await supabase.rpc('decrement_stat', { post_id: postId, field: 'likes_count' });
        }
        
        myLikes = myLikes.filter(l => l.post_id !== postId);
    } else {
        icon.setAttribute('fill', '#FF6600');
        countSpan.textContent = formatNum(currentCount + 1);
        button.dataset.liked = 'true';
        
        await supabase.from('interactions').insert({ 
            user_id: userProfile.id, 
            post_id: postId, 
            interaction_type: 'like' 
        });
        await supabase.rpc('increment_stat', { post_id: postId, field: 'likes_count' });
        
        myLikes.push({ post_id: postId });
    }
}

async function handleRepost(originalPostId, originalAuthor, originalContent) {
    if (originalAuthor === userProfile.username) {
        showToast("Cannot repost your own gist!");
        return;
    }
    
    if (repostedPosts.has(originalPostId)) {
        showToast("Already Reposted!");
        return;
    }

    const { data: user } = await supabase.from('profile').select('username').eq('username', originalAuthor).maybeSingle();
    if (!user) {
        showToast("User not found!");
        return;
    }

    let contentToRepost = originalContent;
    if (contentToRepost.includes('Reposted from @')) {
        const lastColonIndex = contentToRepost.lastIndexOf(':');
        if (lastColonIndex !== -1) {
            contentToRepost = contentToRepost.substring(lastColonIndex + 1).trim();
        }
    }
    
    const newContent = `Reposted from @${originalAuthor}: ${contentToRepost}`;
    
    const { data: newPost, error } = await supabase.from('posts').insert({ 
        user_id: userProfile.id, 
        content: newContent, 
        school_name: userProfile.school_name || 'Global',
        post_type: 'repost',
        likes_count: 0,
        comments_count: 0,
        reposts_count: 0,
        shares_count: 0
    }).select('*, profile:user_id(username, is_official, is_verified)').single();
    
    if (!error && newPost) { 
        await supabase.from('interactions').insert({ 
            user_id: userProfile.id, 
            post_id: originalPostId, 
            interaction_type: 'repost' 
        });
        
        repostedPosts.add(originalPostId);
        await supabase.rpc('increment_stat', { post_id: originalPostId, field: 'reposts_count' }); 
        
        const formattedContent = await formatContent(newPost.content, newPost.id);
        newPost.formattedContent = formattedContent;
        
        allPosts = [newPost, ...allPosts];
        renderFeed();
    }
}

async function submitPostFromModal() {
    let content = document.getElementById('modal-post-input').value.trim();
    if (!content) return;
    
    if (/<[^>]*>|javascript:|onerror|onload|eval|alert|document\.|window\.|fetch|XMLHttpRequest|onclick|onmouseover|onfocus|onblur|onchange|onsubmit|onreset|onselect|onkeydown|onkeypress|onkeyup/i.test(content)) {
        document.getElementById('modal-post-input').value = '';
        securityViolationCount++;
        
        if (securityViolationCount >= 3) {
            supabase.from('profile').update({ is_banned: true, banned: true }).eq('id', userProfile.id);
            location.replace('banned.html');
        } else { 
            closePostModal();
            showSecurityError();
            
            const msgEl = document.getElementById('security-msg');
            if (msgEl) {
                msgEl.innerText = `Security Warning (${securityViolationCount}/3): Suspicious content detected.`;
            }
            
            setTimeout(() => location.reload(), 3000);
        }
        return;
    }
    
    if (currentEditPostId) {
        const { error } = await supabase.from('posts')
            .update({ content })
            .eq('id', currentEditPostId);
            
        if (!error) {
            const postIndex = allPosts.findIndex(p => p.id === currentEditPostId);
            if (postIndex !== -1) {
                allPosts[postIndex].content = content;
                allPosts[postIndex].formattedContent = await formatContent(content, currentEditPostId);
                renderFeed();
            }
            closePostModal();
        }
    } else {
        const postData = {
            user_id: userProfile.id,
            content: content,
            school_name: userProfile.school_name || 'Global',
            post_type: 'post',
            likes_count: 0,
            comments_count: 0,
            reposts_count: 0,
            shares_count: 0
        };
        
        if (!isOnline) {
            savePostOffline(postData);
            document.getElementById('post-input').value = '';
            toggleActions(document.getElementById('post-input'));
            closePostModal();
        } else {
            const { data: newPost, error } = await supabase.from('posts').insert(postData)
                .select('*, profile:user_id(username, is_official, is_verified)').single();
            
            if (!error && newPost) {
                document.getElementById('post-input').value = '';
                toggleActions(document.getElementById('post-input'));
                closePostModal();
                
                const formattedContent = await formatContent(newPost.content, newPost.id);
                newPost.formattedContent = formattedContent;
                allPosts = [newPost, ...allPosts];
                renderFeed();
            } else {
                console.error('Post error:', error);
                showToast('Failed to post');
            }
        }
    }
    }
    async function formatContent(text, postId) {
    if (!text) return '';
    
    let safe = text;
    safe = escapeHTML(safe);
    
    if (safe.length > 300) {
        const shortText = safe.substring(0, 300);
        const remainingText = safe.substring(300);
        const lines = remainingText.split('\n').length;
        const lineText = lines > 1 ? `${lines} more lines` : 'more';
        safe = `<span id="short-${postId}">${shortText}... <button onclick="toggleReadMore('${postId}')" class="text-sdel font-bold uppercase text-[10px]">Read ${lineText}</button></span><span id="full-${postId}" class="hidden">${safe}</span>`;
    }
    
    const repostMatches = [...safe.matchAll(/Reposted from @(\w+):/g)];
    for (const match of repostMatches) {
        const username = match[1];
        const { data: user } = await supabase.from('profile').select('username').eq('username', username).maybeSingle();
        if (user) {
            safe = safe.replace(`Reposted from @${username}:`, `Reposted from <a href="profile.html?u=${username}" class="mention-link">@${username}</a>:`);
        }
    }
    
    const mentionMatches = [...safe.matchAll(/@(\w+)/g)];
    for (const match of mentionMatches) {
        const username = match[1];
        if (safe.includes(`Reposted from <a`)) continue;
        
        const { data: user } = await supabase.from('profile').select('username').eq('username', username).maybeSingle();
        if (user) {
            safe = safe.replace(new RegExp(`@${username}\\b`), `<a href="profile.html?u=${username}" class="mention-link">@${username}</a>`);
        }
    }
    
    const urlRegex = /(https?:\/\/[^\s<>"']+)|(www\.[^\s<>"']+\.[^\s<>"']+)|([a-zA-Z0-9][a-zA-Z0-9-]*\.[a-zA-Z]{2,}[^\s<>"']*)/gi;
    
    safe = safe.replace(urlRegex, (url) => {
        if (url.includes('">') || url.includes('&quot;') || url.includes('profile.html') || url.includes('@')) return url;
        
        let fullUrl = url;
        if (!fullUrl.startsWith('http')) {
            fullUrl = 'https://' + fullUrl;
        }
        const escapedUrl = escapeHTML(fullUrl);
        const displayUrl = url.length > 50 ? url.substring(0, 50) + '...' : url;
        
        if (fullUrl.includes('profile.html') || fullUrl.includes('messages.html') || fullUrl.includes('homies.html') || 
            fullUrl.includes('gist.html') || fullUrl.includes('dashboard.html') || fullUrl.includes('market.html') || fullUrl.includes('explore.html')) {
            return `<a href="${escapedUrl.replace(/'/g, "\\'")}" class="inline-link">${displayUrl}</a>`;
        }
        
        if (fullUrl.includes('tiktok.com') || fullUrl.includes('whatsapp.com') || fullUrl.includes('wa.me') || fullUrl.includes('thesdel.com')) {
            return `<a href="${escapedUrl.replace(/'/g, "\\'")}" target="_blank" class="inline-link">${displayUrl}</a>`;
        }
        
        return `<a href="#" onclick="event.stopPropagation(); safeRedirect('${escapedUrl.replace(/'/g, "\\'")}'); return false;" class="inline-link">${displayUrl}</a>`;
    });
    
    return safe;
}

function closeActions() { 
    const sheet = document.getElementById('action-sheet');
    if (sheet) {
        sheet.classList.remove('open');
    }
}

document.addEventListener('click', function(event) {
    const sheet = document.getElementById('action-sheet');
    const isSheetOpen = sheet?.classList.contains('open');
    const clickedInsideSheet = sheet?.contains(event.target);
    
    if (isSheetOpen && !clickedInsideSheet) {
        closeActions();
    }
});

let scrollTimeout;
document.addEventListener('scroll', function() {
    const sheet = document.getElementById('action-sheet');
    if (sheet?.classList.contains('open')) {
        if (scrollTimeout) clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            closeActions();
        }, 100);
    }
}, { passive: true });

function showActionSheet(post) {
    const sheet = document.getElementById('action-sheet');
    const options = document.getElementById('action-options');
    const isOwner = post.user_id === userProfile.id;
    const canEdit = isOwner && (new Date() - new Date(post.created_at) < 15 * 60 * 1000);
    
    let html = '';
    if (isOwner) {
        html += `<button onclick="burnGist('${post.id}')" class="w-full py-4 bg-red-950/30 text-red-500 rounded-2xl font-black uppercase text-xs flex items-center justify-center gap-2"><i data-lucide="flame" size="16"></i> Burn Gist</button>`;
        if (canEdit) html += `<button onclick="editGist('${post.id}', \`${post.content.replace(/`/g, '\\`')}\`)" class="w-full py-4 bg-zinc-900 text-white rounded-2xl font-black uppercase text-xs">Edit Gist</button>`;
    }
    if (userProfile?.is_official && !isOwner) {
        const isBanned = post.profile?.is_banned || false;
        if (isBanned) {
            html += `<button onclick="unbanUser('${post.user_id}')" class="w-full py-4 bg-green-600 text-black rounded-2xl font-black uppercase text-xs">Unban User</button>`;
        } else {
            html += `<button onclick="banUser('${post.user_id}')" class="w-full py-4 bg-red-600 text-black rounded-2xl font-black uppercase text-xs">Ban User</button>`;
        }
    }
    options.innerHTML = html || '<p class="text-zinc-500 text-xs font-bold uppercase text-center">No actions available</p>';
    sheet.classList.add('open');
    lucide.createIcons();
}

async function handleMentions(input) {
    const text = input.value;
    const cursor = input.selectionStart;
    const lastAt = text.lastIndexOf('@', cursor - 1);
    const mentionList = document.getElementById('mention-list');

    if (mentionTimeout) clearTimeout(mentionTimeout);

    if (lastAt === -1 || text.slice(lastAt, cursor).includes(' ')) {
        mentionList.style.display = 'none';
        return;
    }

    const query = text.slice(lastAt + 1, cursor);
    
    if (query.length === 0) {
        mentionList.style.display = 'none';
        return;
    }
    
    mentionTimeout = setTimeout(async () => {
        try {
            const { data: users } = await supabase
                .from('profile')
                .select('username, first_name, last_name')
                .ilike('username', `${query}%`)
                .limit(5);
                
            if (users && users.length > 0) {
                mentionList.innerHTML = users.map(u => {
                    const displayName = [u.first_name, u.last_name].filter(Boolean).join(' ');
                    return `<div class="mention-item" onclick="selectMention('${u.username}', ${lastAt}, ${cursor})">
                        <span class="font-black">@${u.username}</span>
                        ${displayName ? `<span class="text-[9px] text-zinc-400 block">${displayName}</span>` : ''}
                    </div>`;
                }).join('');
                
                const rect = input.getBoundingClientRect();
                mentionList.style.top = (rect.bottom + window.scrollY + 5) + 'px';
                mentionList.style.left = rect.left + 'px';
                mentionList.style.display = 'block';
            } else {
                mentionList.style.display = 'none';
            }
        } catch (error) {
            console.error("Mention search error:", error);
            mentionList.style.display = 'none';
        }
    }, 300);
}

function selectMention(name, start, end) {
    const input = document.getElementById('post-input');
    const text = input.value;
    input.value = text.slice(0, start) + '@' + name + ' ' + text.slice(end);
    document.getElementById('mention-list').style.display = 'none';
    input.focus();
    input.dispatchEvent(new Event('input'));
}

    loadMorePosts();
}

function toggleActions(el) { 
    const card = document.getElementById('composer-card');
    el.style.height = 'auto'; 
    el.style.height = el.scrollHeight + 'px';
    card.classList.toggle('composer-expanded', el.value.length > 50);
    document.getElementById('composer-actions').classList.remove('hidden');
    handleMentions(el);
    setTimeout(() => { el.scrollTop = el.scrollHeight; }, 10);
}

function toggleReadMore(id) { 
    document.getElementById(`short-${id}`).classList.add('hidden'); 
    document.getElementById(`full-${id}`).classList.remove('hidden'); 
}

async function handleShare(postId, content) {
    const url = `${window.location.origin}/gist.html?id=${postId}`;
    if (navigator.share) {
        navigator.share({ title: 'Sdel', text: content, url });
    } else { 
        navigator.clipboard.writeText(url); 
        showToast("Link copied!"); 
    }
}

function safeRedirect(url) { 
    if (url.includes('profile.html') || url.includes('messages.html') || url.includes('homies.html') || 
        url.includes('gist.html') || url.includes('dashboard.html') || url.includes('market.html') || url.includes('explore.html')) {
        location.href = url;
        return;
    }
    
    document.getElementById('raw-link-display').innerText = url; 
    document.getElementById('redirect-modal').style.display = 'flex'; 
    document.getElementById('confirm-redirect-btn').onclick = () => { window.open(url, '_blank'); closeRedirect(); }; 
}

function closeRedirect() { 
    document.getElementById('redirect-modal').style.display = 'none'; 
}

window.openPostModal = openPostModal;
window.closePostModal = closePostModal;
window.submitPostFromModal = submitPostFromModal;
window.handleLike = handleLike;
window.handleRepost = handleRepost;
window.handleShare = handleShare;
window.toggleSearch = toggleSearch;
window.handleSearch = handleSearch;
window.switchTab = switchTab;
window.startPress = startPress;
window.endPress = endPress;
window.editGist = editGist;
window.burnGist = burnGist;
window.banUser = banUser;
window.unbanUser = unbanUser;
window.closeActions = closeActions;
window.selectMention = selectMention;
window.toggleActions = toggleActions;
window.toggleReadMore = toggleReadMore;
window.safeRedirect = safeRedirect;
window.closeRedirect = closeRedirect;
window.showSecurityError = showSecurityError;
window.closeSecurityModal = closeSecurityModal;

init();

</script>

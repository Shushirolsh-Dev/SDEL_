<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') {
                document.documentElement.classList.add('sunlight-mode');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        html, body { user-select: none; -webkit-user-select: none; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; overflow-x: hidden; transition: background-color 0.3s; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .post-card { background: rgba(15, 15, 15, 0.4); border-bottom: 1px solid rgba(255,255,255,0.08); }
        .tab-btn { transition: all 0.3s ease; border-bottom: 3px solid transparent; opacity: 0.5; font-weight: 900; text-transform: uppercase; font-size: 10px; letter-spacing: 0.1em; }
        .tab-active { color: #FF6600; border-bottom: 3px solid #FF6600; opacity: 1; }
        
        #post-input { resize: none; background: transparent; border: none; outline: none; width: 100%; color: white; font-size: 15px; transition: min-height 0.2s; }
        .composer-expanded { background: rgba(255,102,0,0.05) !important; border: 1px solid rgba(255,102,0,0.2) !important; border-radius: 16px; padding: 16px !important; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #FF6600; color: black; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 12px; text-transform: uppercase; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; }
        #toast.show { transform: translateX(-50%) translateY(0); }
        
        #security-modal, #redirect-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(12px); padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 400px; border-radius: 28px; padding: 30px; border: 1px solid #222; text-align: center; }

        .sunlight-mode body { background-color: #ffffff; color: #121212; }
        .sunlight-mode .modal-content { background: #ffffff; border-color: #e4e4e7; }

        .aether-link { display: inline-flex; align-items: center; gap: 4px; background: rgba(255, 102, 0, 0.15); border: 1px solid rgba(255, 102, 0, 0.3); color: #FF6600; padding: 1px 6px; border-radius: 4px; font-size: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-left: 4px; vertical-align: middle; }
    </style>
</head>
<body class="pb-32">
    <div id="toast">Gist Published!</div>

    <div id="security-modal">
        <div class="modal-content border-red-900/50">
            <i data-lucide="shield-alert" class="text-red-600 mx-auto mb-4" size="48"></i>
            <h3 class="text-red-500 font-black uppercase mb-2">Security Warning</h3>
            <p id="security-msg" class="text-xs text-zinc-400 font-bold leading-relaxed mb-6 uppercase">Unauthorized script detected. Your account status has been updated. Further attempts will result in a <span class="text-red-500">permanent ban</span>.</p>
            <button onclick="document.getElementById('security-modal').style.display='none'" class="w-full py-4 bg-zinc-900 rounded-2xl font-black text-xs uppercase">I Understand</button>
        </div>
    </div>

    <div id="redirect-modal">
        <div class="modal-content">
            <h3 class="text-lg font-black uppercase mb-2">Leaving Sdel</h3>
            <div id="raw-link-display" class="bg-black p-4 rounded-xl border border-zinc-800 text-sdel text-[10px] break-all mb-4 font-bold"></div>
            <p class="text-[9px] text-red-500 font-black uppercase mb-6">Verify link before proceeding. Sdel does not verify external content.</p>
            <div class="flex gap-3">
                <button onclick="closeRedirect()" class="flex-1 py-4 bg-zinc-900 rounded-2xl font-bold uppercase text-xs">Abort</button>
                <button id="confirm-redirect-btn" class="flex-1 py-4 bg-sdel text-black rounded-2xl font-black uppercase text-xs">Proceed</button>
            </div>
        </div>
    </div>

    <nav class="sticky top-0 bg-black/90 backdrop-blur-xl z-[100] border-b border-white/5 pt-env(safe-area-inset-top)">
        <div class="p-6 pb-2 flex items-center justify-between">
            <h1 class="text-2xl font-black tracking-tighter uppercase">S<span class="text-sdel">del</span> Explore</h1>
            <div class="flex items-center space-x-5">
                <i data-lucide="search" size="22"></i>
                <i data-lucide="bell" size="22"></i>
                <i data-lucide="message-square" size="22"></i>
            </div>
        </div>
        <div class="flex justify-around mt-2">
            <button id="tab-campus" onclick="switchTab('campus')" class="tab-btn tab-active px-6 py-4">The Campus</button>
            <button id="tab-universe" onclick="switchTab('universe')" class="tab-btn px-6 py-4">Universe</button>
        </div>
    </nav>

    <div id="composer-card" class="m-4 p-4 border border-white/5 flex space-x-3 transition-all">
        <div id="my-avatar" class="w-10 h-10 rounded-full bg-zinc-900 flex-shrink-0 flex items-center justify-center font-bold text-xs border border-white/10 uppercase text-sdel">H</div>
        <div class="flex-1">
            <textarea id="post-input" placeholder="What's happening, homie?" rows="1" oninput="toggleActions(this)"></textarea>
            <div id="composer-actions" class="mt-3 flex justify-between items-center hidden">
                <span class="text-[10px] text-zinc-600 font-bold uppercase">Public Gist</span>
                <button onclick="publishPost()" class="bg-sdel text-black px-4 py-1.5 rounded-full text-[11px] font-black uppercase">Post</button>
            </div>
        </div>
    </div>

    <main id="feed-container"></main>

    <nav class="fixed bottom-0 inset-x-0 p-5 flex justify-around items-center bg-black/95 border-t border-white/10 z-[100]">
        <i data-lucide="home" class="text-white/60" size="28" onclick="location.href='dashboard.html'"></i>
        <i data-lucide="compass" class="text-sdel" size="28"></i>
        <div class="bg-sdel h-14 w-14 rounded-2xl flex items-center justify-center -mt-12 border-4 border-black" onclick="document.getElementById('post-input').focus()">
            <i data-lucide="plus" class="text-black" stroke-width="3" size="28"></i>
        </div>
        <i data-lucide="shopping-cart" class="text-white/60" size="28"></i>
        <i data-lucide="user" class="text-white/60" size="28" onclick="location.href='profile.html'"></i>
    </nav>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

let userProfile = null;
let currentMode = 'campus';
let securityViolationCount = 0;

Object.assign(window, { publishPost, switchTab, safeRedirect, closeRedirect, handleLike, toggleActions, toggleReadMore, handleShare, handleRepost });

function sanitize(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}

async function init() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return window.location.replace('login.html');
    const { data: profile } = await supabase.from('profile').select('*').eq('id', session.user.id).single();
    userProfile = profile;
    if (userProfile?.is_banned || userProfile?.banned) location.replace('banned.html');
    document.getElementById('my-avatar').innerText = userProfile?.username?.charAt(0) || 'H';
    loadFeed();
}

async function publishPost() {
    const rawContent = document.getElementById('post-input').value.trim();
    if (!rawContent) return;

    // TIERED SECURITY & EXEMPTION LOGIC
    if (/<script|javascript:|onerror|eval/gi.test(rawContent)) {
        document.getElementById('post-input').value = '';
        
        // EXEMPTION: If is_official is true, only show UI warnings, don't update DB
        if (userProfile?.is_official) {
            document.getElementById('security-msg').innerText = "Developer/Official Mode: Script tags are blocked for safety. No penalties applied.";
            document.getElementById('security-modal').style.display = 'flex';
            return;
        }

        securityViolationCount++;
        if (securityViolationCount === 1) {
            showToast("Security: Blocked");
        } else if (securityViolationCount === 2) {
            await supabase.from('profile').update({ 
                account_status: 'suspended',
                suspended_at: new Date().toISOString()
            }).eq('id', userProfile.id);
            document.getElementById('security-msg').innerText = "Unauthorized script detected. Your account has been suspended. Further attempts will result in a permanent ban.";
            document.getElementById('security-modal').style.display = 'flex';
        } else {
            await supabase.from('profile').update({ 
                is_banned: true,
                banned: true,
                banned_at: new Date().toISOString()
            }).eq('id', userProfile.id);
            location.replace('banned.html');
        }
        return;
    }

    const { error } = await supabase.from('posts').insert({ 
        user_id: userProfile.id, 
        content: rawContent, 
        school_name: userProfile.school_name || 'Global' 
    });
    if (!error) { 
        showToast("Gist Published!"); 
        document.getElementById('post-input').value = ''; 
        toggleActions(document.getElementById('post-input')); 
        loadFeed(); 
    }
}

function formatContent(text, postId) { 
    let safe = sanitize(text);
    const lineCount = (safe.match(/\n/g) || []).length + 1;
    
    if (lineCount > 5 || safe.length > 280) {
        const truncated = safe.substring(0, 250) + "...";
        safe = `<span id="short-${postId}">${truncated} <button onclick="toggleReadMore('${postId}')" class="text-sdel font-bold uppercase text-[10px]">Read More</button></span>
                <span id="full-${postId}" class="hidden">${safe}</span>`;
    }

    safe = safe.replace(/@(\w+)/g, '<span class="text-sdel font-bold cursor-pointer" onclick="location.href=\'profile.html?u=$1\'">@$1</span>');
    
    const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+|[a-z0-9.-]+\.(com|org|net|me|io|gov)[^\s]*)/gi;
    return safe.replace(urlRegex, (url) => {
        let displayUrl = url.replace(/^(https?:\/\/)?(www\.)?/, '').split('/')[0].toUpperCase();
        return `<span class="aether-link" onclick="event.stopPropagation(); safeRedirect('${url}')"><i data-lucide="external-link" size="10"></i> ${displayUrl}</span>`;
    });
}

async function handleRepost(originalPostId, originalContent, originalAuthor) {
    const repostContent = `Reposted from @${originalAuthor}: ${originalContent}`;
    const { error } = await supabase.from('posts').insert({
        user_id: userProfile.id,
        content: repostContent,
        school_name: userProfile.school_name || 'Global'
    });
    if (!error) {
        await supabase.rpc('increment_stat', { post_id: originalPostId, field: 'reposts_count' });
        showToast("Reposted!");
        loadFeed();
    }
}

async function handleShare(postId, content) {
    const shareUrl = `${window.location.origin}/gist.html?id=${postId}`;
    if (navigator.share) {
        navigator.share({ title: 'Sdel Gist', text: content, url: shareUrl });
    } else {
        navigator.clipboard.writeText(shareUrl);
        showToast("Link Copied!");
    }
}

async function loadFeed() {
    const container = document.getElementById('feed-container');
    let query = supabase.from('posts')
        .select('*, profile:user_id(username, is_official, is_verified)')
        .order('created_at', { ascending: false }).limit(40);

    if (currentMode === 'campus') query = query.eq('school_name', userProfile.school_name);
    
    const { data: posts } = await query;
    const { data: myLikes } = await supabase.from('interactions').select('post_id').eq('user_id', userProfile.id).eq('interaction_type', 'like');

    container.innerHTML = posts.map(post => {
        const username = post.profile?.username || 'homie';
        const isLiked = myLikes?.some(l => l.post_id === post.id);
        let badge = post.profile?.is_official ? `<div class="bg-sdel rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>` : (post.profile?.is_verified ? `<div class="bg-zinc-500 rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>` : '');
        const schoolTag = currentMode === 'universe' ? `<span class="ml-auto text-[9px] text-zinc-500 font-bold uppercase tracking-widest">${post.school_name}</span>` : '';

        return `
        <div class="post-card p-4">
            <div class="flex space-x-3">
                <div class="w-11 h-11 rounded-full bg-zinc-900 flex-shrink-0 flex items-center justify-center font-black text-sdel text-sm border border-white/10 uppercase">${username[0]}</div>
                <div class="flex-1">
                    <div class="flex items-center gap-1.5 mb-1">
                        <span class="text-[14px] font-black uppercase tracking-tighter cursor-pointer" onclick="location.href='profile.html?u=${username}'">@${username}</span>
                        ${badge}
                        ${schoolTag}
                    </div>
                    <div class="text-[14px] text-zinc-200 leading-snug break-words mb-3">${formatContent(post.content, post.id)}</div>
                    <div class="flex items-center justify-between mt-4 text-zinc-500 pr-4">
                        <button onclick="handleLike('${post.id}')" class="flex items-center gap-2 ${isLiked ? 'text-sdel' : ''}"><i data-lucide="heart" size="20" fill="${isLiked ? '#FF6600' : 'none'}"></i><span class="text-xs font-bold">${post.likes_count || 0}</span></button>
                        <button onclick="location.href='gist.html?id=${post.id}'" class="flex items-center gap-2"><i data-lucide="message-circle" size="20"></i><span class="text-xs font-bold">${post.comments_count || 0}</span></button>
                        <button onclick="handleRepost('${post.id}', \`${post.content}\`, '${username}')"><i data-lucide="repeat" size="20"></i><span class="text-xs font-bold">${post.reposts_count || 0}</span></button>
                        <button onclick="handleShare('${post.id}', \`${post.content}\`)"><i data-lucide="upload" size="20"></i></button>
                    </div>
                </div>
            </div>
        </div>`;
    }).join('');
    lucide.createIcons();
}

function safeRedirect(url) {
    const fullUrl = url.startsWith('http') ? url : `https://${url}`;
    document.getElementById('raw-link-display').innerText = fullUrl;
    document.getElementById('redirect-modal').style.display = 'flex';
    document.getElementById('confirm-redirect-btn').onclick = () => { window.open(fullUrl, '_blank'); closeRedirect(); };
}

function toggleActions(el) {
    const card = document.getElementById('composer-card');
    const actions = document.getElementById('composer-actions');
    const length = el.value.length;
    
    el.style.height = 'auto';
    el.style.height = (el.scrollHeight) + 'px';
    
    if(length > 50 || el.scrollHeight > 60) {
        card.classList.add('composer-expanded');
    } else {
        card.classList.remove('composer-expanded');
    }
    actions.classList.toggle('hidden', length === 0);
}

function toggleReadMore(id) {
    document.getElementById(`short-${id}`).classList.add('hidden');
    document.getElementById(`full-${id}`).classList.remove('hidden');
}

async function handleLike(postId) {
    const { data: existing } = await supabase.from('interactions').select('*').eq('user_id', userProfile.id).eq('post_id', postId).eq('interaction_type', 'like').single();
    if (existing) {
        await supabase.from('interactions').delete().eq('id', existing.id);
        await supabase.rpc('decrement_stat', { post_id: postId, field: 'likes_count' });
    } else {
        await supabase.from('interactions').insert({ user_id: userProfile.id, post_id: postId, interaction_type: 'like' });
        await supabase.rpc('increment_stat', { post_id: postId, field: 'likes_count' });
    }
    loadFeed();
}

function closeRedirect() { document.getElementById('redirect-modal').style.display = 'none'; }
function switchTab(mode) { 
    currentMode = mode;
    document.getElementById('tab-campus').classList.toggle('tab-active', mode === 'campus');
    document.getElementById('tab-universe').classList.toggle('tab-active', mode === 'universe');
    loadFeed(); 
}
function showToast(msg) {
    const t = document.getElementById('toast');
    t.innerText = msg; t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
}

init();
</script>
</body>
</html>

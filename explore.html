async function handleMentions(input) {
    const text = input.value;
    const cursor = input.selectionStart;
    const lastAt = text.lastIndexOf('@', cursor - 1);
    const mentionList = document.getElementById('mention-list');

    if (lastAt !== -1 && !text.slice(lastAt, cursor).includes(' ')) {
        const query = text.slice(lastAt + 1, cursor);
        if (query.length > 0) {
            const { data: users } = await supabase.from('profile').select('username').ilike('username', `${query}%`).limit(5);
            if (users?.length) {
                mentionList.innerHTML = users.map(u => `<div class="mention-item" onclick="selectMention('${u.username}', ${lastAt}, ${cursor})">@${u.username}</div>`).join('');
                mentionList.style.display = 'block';
                const rect = input.getBoundingClientRect();
                mentionList.style.top = (rect.bottom + window.scrollY + 10) + 'px';
                mentionList.style.left = rect.left + 'px';
                return;
            }
        }
    }
    mentionList.style.display = 'none';
}

// NEW: Harmful content patterns to block
const harmfulPatterns = [
    /porn/i, /xxx/i, /adult/i, /sex/i, /nude/i, /onlyfans/i, /fansly/i,
    /gambling/i, /casino/i, /bet/i, /betting/i, /poker/i, /slot/i,

];

// NEW: Scan content for harmful links
function scanContentForHarmfulLinks(content) {
    const urlRegex = /(https?:\/\/[^\s<>"']+)|(www\.[^\s<>"']+\.[^\s<>"']+)|([a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9]\.[a-zA-Z]{2,}[^\s<>"']*)/gi;
    const urls = content.match(urlRegex) || [];
    
    // Check max links (5)
    if (urls.length > 5) {
        return { safe: false, reason: "Too many links (max 5)" };
    }
    
    // Check each URL for harmful content
    for (const url of urls) {
        const lowerUrl = url.toLowerCase();
        for (const pattern of harmfulPatterns) {
            if (pattern.test(lowerUrl)) {
                return { safe: false, reason: "Harmful content detected", url };
            }
        }
    }
    
    return { safe: true };
}

// NEW: Clean content by removing harmful links
function cleanHarmfulContent(content) {
    const urlRegex = /(https?:\/\/[^\s<>"']+)|(www\.[^\s<>"']+\.[^\s<>"']+)|([a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9]\.[a-zA-Z]{2,}[^\s<>"']*)/gi;
    
    return content.replace(urlRegex, (url) => {
        const lowerUrl = url.toLowerCase();
        for (const pattern of harmfulPatterns) {
            if (pattern.test(lowerUrl)) {
                return "[Link Unavailable]";
            }
        }
        return url;
    });
}

            showToast("Maximum 5 links allowed per post!");
            return;
        } else {
            // Clean the content by removing harmful links
            content = cleanHarmfulContent(content);
            showToast("Some links were removed for safety");
        }
    }
    
    // Security check for scripts
    if (/<[^>]*>|javascript:|onerror|onload|eval|alert|document\.|window\.|fetch|XMLHttpRequest|onclick|onmouseover|onfocus|onblur|onchange|onsubmit|onreset|onselect|onkeydown|onkeypress|onkeyup/i.test(content)) {
        document.getElementById('modal-post-input').value = '';
        securityViolationCount++;
        if (securityViolationCount >= 3) {
            await supabase.from('profile').update({ is_banned: true, banned: true }).eq('id', userProfile.id);
            location.replace('banned.html');
        } else { 
            closePostModal();
            document.getElementById('security-modal').style.display = 'flex';
            setTimeout(() => location.reload(), 3000);
        }
        return;
    }
    
    if (currentEditPostId) {
        const { error } = await supabase.from('posts').update({ content }).eq('id', currentEditPostId);
        if (!error) {
            showToast("Gist Updated!");
            closePostModal();
            loadFeed();
        }
    } else {
        const { error } = await supabase.from('posts').insert({ 
            user_id: userProfile.id, 
            content, 
            school_name: userProfile.school_name || 'Global' 
        });
        if (!error) {
            showToast("Gist Published!");
            document.getElementById('post-input').value = '';
            toggleActions(document.getElementById('post-input'));
            closePostModal();
            loadFeed();
        }
    }
}

function escapeHTML(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}

// FIXED: formatContent with proper mention handling and internal redirects
function formatContent(text, postId) {
    // Don't escape the entire text first - this was causing double-escaping
    let safe = text;
    
    // First, escape any HTML that might be in the text (but preserve our later additions)
    safe = escapeHTML(safe);
    
    if (safe.length > 280) {
        safe = `<span id="short-${postId}">${safe.substring(0, 250)}... <button onclick="toggleReadMore('${postId}')" class="text-sdel font-bold uppercase text-[10px]">Read More</button></span><span id="full-${postId}" class="hidden">${safe}</span>`;
    }
    
    // FIXED: Handle "Reposted from @username" pattern - use a temporary marker to avoid double-processing
    safe = safe.replace(/Reposted from @(\w+)/g, 'REPOST_MARKER_$1');
    
    // Handle regular mentions - these become clickable spans
    safe = safe.replace(/@(\w+)/g, '<span class="text-sdel font-bold cursor-pointer" onclick="location.href=\'profile.html?u=$1\'">@$1</span>');
    
    // Replace the repost markers with the proper HTML
    safe = safe.replace(/REPOST_MARKER_(\w+)/g, 'Reposted from <span class="text-sdel font-bold cursor-pointer" onclick="location.href=\'profile.html?u=$1\'">@$1</span>');
    
    // IMPROVED: URL regex to catch more link formats
    const urlRegex = /(https?:\/\/[^\s<>"']+)|(www\.[^\s<>"']+\.[^\s<>"']+)|([a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9]\.[a-zA-Z]{2,}[^\s<>"']*)/gi;
    
    safe = safe.replace(urlRegex, (url) => {
        // Skip if it's already part of a span (check if it's inside an HTML tag)
        if (url.includes('">') || url.includes('&quot;')) return url;
        
        // Make sure URL has protocol for opening
        let fullUrl = url;
        if (!fullUrl.startsWith('http')) {
            fullUrl = 'https://' + fullUrl;
        }
        const escapedUrl = escapeHTML(fullUrl);
        const displayUrl = url.length > 50 ? url.substring(0, 50) + '...' : url;
        
        // FIXED: Check for internal site links - redirect immediately without modal
        if (fullUrl.includes('profile.html') || 
            fullUrl.includes('messages.html') || 
            fullUrl.includes('homies.html') || 
            fullUrl.includes('gist.html') || 
            fullUrl.includes('dashboard.html') || 
            fullUrl.includes('market.html') || 
            fullUrl.includes('explore.html')) {
            return `<span class="inline-link" onclick="location.href='${escapedUrl.replace(/'/g, "\\'")}'">${displayUrl}</span>`;
        }
        
        // Trusted external domains - direct redirect
        if (fullUrl.includes('tiktok.com') || 
            fullUrl.includes('whatsapp.com') || 
            fullUrl.includes('wa.me') || 
            fullUrl.includes('thesdel.com')) {
            return `<span class="inline-link" onclick="window.open('${escapedUrl.replace(/'/g, "\\'")}', '_blank')">${displayUrl}</span>`;
        }
        
        // All other links show warning modal
        return `<span class="inline-link" onclick="event.stopPropagation(); safeRedirect('${escapedUrl.replace(/'/g, "\\'")}')">${displayUrl}</span>`;
    });
    
    return safe;
}

async function loadFeed() {
    const container = document.getElementById('feed-container');
    let query = supabase.from('posts').select('*, profile:user_id(username, is_official, is_verified)').order('created_at', { ascending: false }).limit(40);
    if (currentMode === 'campus') query = query.eq('school_name', userProfile.school_name);
    const { data: posts } = await query;
    const { data: myLikes } = await supabase.from('interactions').select('post_id').eq('user_id', userProfile.id).eq('interaction_type', 'like');

    let filteredPosts = posts || [];
    if (searchQuery) {
        filteredPosts = posts.filter(post => 
            post.content.toLowerCase().includes(searchQuery) || 
            post.profile?.username?.toLowerCase().includes(searchQuery)
        );
    }

    container.innerHTML = filteredPosts.map(post => {
        const username = post.profile?.username || 'homie';
        const isLiked = myLikes?.some(l => l.post_id === post.id);
        const hasReposted = repostedPosts.has(post.id);
        
        let badge = post.profile?.is_official ? `<div class="bg-sdel rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>` : (post.profile?.is_verified ? `<div class="bg-zinc-500 rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>` : '');
        
        return `
        <div class="post-card p-4" onmousedown="startPress(event, ${JSON.stringify(post).replace(/"/g, '&quot;')})" onmouseup="endPress()" ontouchstart="startPress(event, ${JSON.stringify(post).replace(/"/g, '&quot;')})" ontouchend="endPress()">
            <div class="flex space-x-3">
                <div onclick="location.href='profile.html?u=${escapeHTML(username)}'" class="w-11 h-11 rounded-full bg-zinc-900 flex-shrink-0 flex items-center justify-center font-black text-sdel text-sm border border-white/10 uppercase cursor-pointer">${escapeHTML(username[0])}</div>
                <div class="flex-1">
                    <div class="flex items-center gap-1.5 mb-1">
                        <span onclick="location.href='profile.html?u=${escapeHTML(username)}'" class="text-[14px] font-black uppercase tracking-tighter cursor-pointer">@${escapeHTML(username)}</span>
                        ${badge}
                        ${currentMode === 'universe' ? `<span class="ml-auto text-[9px] text-zinc-500 font-bold uppercase">${escapeHTML(post.school_name || '')}</span>` : ''}
                    </div>
                    <div class="text-[14px] text-zinc-200 leading-snug break-words mb-3">${formatContent(post.content, post.id)}</div>
                    <div class="flex items-center justify-between mt-4 text-zinc-500 pr-4">
                        <button onclick="handleLike('${post.id}')" class="flex items-center gap-2 ${isLiked ? 'text-sdel' : ''}"><i data-lucide="heart" size="18" fill="${isLiked ? '#FF6600' : 'none'}"></i><span class="text-xs font-bold">${formatNum(post.likes_count)}</span></button>
                        <button onclick="location.href='gist.html?id=${post.id}'" class="flex items-center gap-2"><i data-lucide="message-circle" size="18"></i><span class="text-xs font-bold">${formatNum(post.comments_count)}</span></button>
                        <button onclick="handleRepost('${post.id}', \`${escapeHTML(post.content)}\`, '${escapeHTML(username)}')" 
                                class="flex items-center gap-2 ${hasReposted ? 'text-green-500 opacity-50' : ''}" 
                                ${hasReposted ? 'disabled' : ''}>
                            <i data-lucide="repeat" size="18"></i>
                            <span class="text-xs font-bold">${formatNum(post.reposts_count)}</span>
                        </button>
                        <button onclick="handleShare('${post.id}', \`${escapeHTML(post.content)}\`)"><i data-lucide="upload" size="18"></i></button>
                    </div>
                </div>
            </div>
        </div>`;
    }).join('');
    lucide.createIcons();
}

async function handleLike(postId) {
    const { data: existing } = await supabase.from('interactions').select('*').eq('user_id', userProfile.id).eq('post_id', postId).eq('interaction_type', 'like').single();
    if (existing) {
        await supabase.from('interactions').delete().eq('id', existing.id);
        await supabase.rpc('decrement_stat', { post_id: postId, field: 'likes_count' });
    } else {
        await supabase.from('interactions').insert({ user_id: userProfile.id, post_id: postId, interaction_type: 'like' });
        await supabase.rpc('increment_stat', { post_id: postId, field: 'likes_count' });
    }
    loadFeed();
}

// FIXED: Repost with prevention
async function handleRepost(originalPostId, originalContent, originalAuthor) {
    if (repostedPosts.has(originalPostId)) {
        showToast("Already Reposted!");
        return;
    }

    if (originalContent.includes('Reposted from @')) {
        showToast("Cannot repost a repost!");
        return;
    }

    const { error } = await supabase.from('posts').insert({ 
        user_id: userProfile.id, 
        content: `Reposted from @${originalAuthor}: ${originalContent}`, 
        school_name: userProfile.school_name || 'Global' 
    });
    
    if (!error) { 
        await supabase.from('interactions').insert({ 
            user_id: userProfile.id, 
            post_id: originalPostId, 
            interaction_type: 'repost' 
        });
        
        repostedPosts.add(originalPostId);
        
        await supabase.rpc('increment_stat', { post_id: originalPostId, field: 'reposts_count' }); 
        showToast("Reposted!"); 
        loadFeed(); 
    }
}

async function handleShare(postId, content) {
    const url = `${window.location.origin}/gist.html?id=${postId}`;
    if (navigator.share) navigator.share({ title: 'Sdel', text: content, url });
    else { navigator.clipboard.writeText(url); showToast("Link copied!"); }
}

// FIXED: safeRedirect to handle internal links properly
function safeRedirect(url) { 
    // If it's an internal site link, redirect immediately
    if (url.includes('profile.html') || 
        url.includes('messages.html') || 
        url.includes('homies.html') || 
        url.includes('gist.html') || 
        url.includes('dashboard.html') || 
        url.includes('market.html') || 
        url.includes('explore.html')) {
        location.href = url;
        return;
    }
    
    document.getElementById('raw-link-display').innerText = url; 
    document.getElementById('redirect-modal').style.display = 'flex'; 
    document.getElementById('confirm-redirect-btn').onclick = () => { window.open(url, '_blank'); closeRedirect(); }; 
}

function closeRedirect() { document.getElementById('redirect-modal').style.display = 'none'; }

function switchTab(mode) { currentMode = mode; document.getElementById('tab-campus').classList.toggle('tab-active', mode === 'campus'); document.getElementById('tab-universe').classList.toggle('tab-active', mode === 'universe'); loadFeed(); }

function toggleActions(el) { 
    const card = document.getElementById('composer-card');
    el.style.height = 'auto'; 
    el.style.height = el.scrollHeight + 'px';
    card.classList.toggle('composer-expanded', el.value.length > 50);
    document.getElementById('composer-actions').classList.toggle('hidden', el.value.length === 0);
    handleMentions(el);
    setTimeout(() => { el.scrollTop = el.scrollHeight; }, 10);
}

function toggleReadMore(id) { document.getElementById(`short-${id}`).classList.add('hidden'); document.getElementById(`full-${id}`).classList.remove('hidden'); }

function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000); }

init();

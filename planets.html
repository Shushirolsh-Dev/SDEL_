<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Galaxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        .planet-card { 
            background: linear-gradient(145deg, #111, #000); 
            border: 1px solid #222; 
            border-radius: 3rem; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .planet-card:hover { scale: 1.02; border-color: #FF6600; box-shadow: 0 0 30px rgba(255,102,0,0.1); }
        .orbit-icon { animation: orbit 10s linear infinite; }
        @keyframes orbit { from { transform: rotate(0deg) translateX(10px) rotate(0deg); } to { transform: rotate(360deg) translateX(10px) rotate(-360deg); } }
        .glow-text { text-shadow: 0 0 10px rgba(255,102,0,0.5); }
    </style>
</head>
<body class="p-6">

    <div class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">THE <span class="text-[#FF6600]">GALAXY</span></h1>
            <p class="text-[9px] font-black text-zinc-500 uppercase tracking-[0.3em]">Explore Core Subjects</p>
        </div>
        <div class="w-12 h-12 bg-zinc-900 rounded-2xl flex items-center justify-center border border-white/5">
            <i data-lucide="layout-grid" class="text-zinc-400"></i>
        </div>
    </div>

    <div id="planetGrid" class="space-y-6 pb-20">
        <div onclick="enterPlanet('Math')" class="planet-card p-6 flex items-center gap-6 cursor-pointer">
            <div class="w-20 h-20 bg-blue-600 rounded-full flex-shrink-0 relative overflow-hidden shadow-[inset_0_0_20px_rgba(0,0,0,0.5)]">
                <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
                <div class="flex items-center justify-center h-full text-3xl">ðŸ§®</div>
            </div>
            <div class="flex-grow">
                <h3 class="text-xl font-black uppercase italic tracking-tighter">Calculus Prime</h3>
                <div class="flex gap-4 mt-1">
                    <span class="text-[9px] font-black text-blue-500 uppercase"><i data-lucide="users" class="inline w-3 h-3"></i> 24 Online</span>
                    <span class="text-[9px] font-black text-zinc-500 uppercase"><i data-lucide="trophy" class="inline w-3 h-3"></i> Quiz Live</span>
                </div>
            </div>
            <i data-lucide="chevron-right" class="text-zinc-800"></i>
        </div>

        <div onclick="enterPlanet('Tech')" class="planet-card p-6 flex items-center gap-6 cursor-pointer">
            <div class="w-20 h-20 bg-[#FF6600] rounded-full flex-shrink-0 relative overflow-hidden shadow-[inset_0_0_20px_rgba(0,0,0,0.5)]">
                <div class="flex items-center justify-center h-full text-3xl">ðŸ’»</div>
            </div>
            <div class="flex-grow">
                <h3 class="text-xl font-black uppercase italic tracking-tighter">Cyber Sector</h3>
                <div class="flex gap-4 mt-1">
                    <span class="text-[9px] font-black text-[#FF6600] uppercase"><i data-lucide="users" class="inline w-3 h-3"></i> 56 Online</span>
                    <span class="text-[9px] font-black text-zinc-500 uppercase"><i data-lucide="flame" class="inline w-3 h-3"></i> 12 Topics</span>
                </div>
            </div>
            <i data-lucide="chevron-right" class="text-zinc-800"></i>
        </div>

        <div onclick="enterPlanet('Lit')" class="planet-card p-6 flex items-center gap-6 cursor-pointer">
            <div class="w-20 h-20 bg-purple-600 rounded-full flex-shrink-0 relative overflow-hidden shadow-[inset_0_0_20px_rgba(0,0,0,0.5)]">
                <div class="flex items-center justify-center h-full text-3xl">ðŸ“š</div>
            </div>
            <div class="flex-grow">
                <h3 class="text-xl font-black uppercase italic tracking-tighter">The Ink Well</h3>
                <div class="flex gap-4 mt-1">
                    <span class="text-[9px] font-black text-purple-400 uppercase"><i data-lucide="users" class="inline w-3 h-3"></i> 15 Online</span>
                    <span class="text-[9px] font-black text-zinc-500 uppercase"><i data-lucide="book-open" class="inline w-3 h-3"></i> Analysis</span>
                </div>
            </div>
            <i data-lucide="chevron-right" class="text-zinc-800"></i>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 w-full p-6 glass bg-black/80 backdrop-blur-xl border-t border-white/5">
        <div class="flex justify-around items-center">
            <div class="text-center">
                <p class="text-[8px] font-black text-zinc-600 uppercase">Star Power</p>
                <p class="text-lg font-black text-[#FF6600]">1.2k</p>
            </div>
            <div class="h-8 w-[1px] bg-zinc-800"></div>
            <div class="text-center">
                <p class="text-[8px] font-black text-zinc-600 uppercase">Rank</p>
                <p class="text-lg font-black italic">#04</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function enterPlanet(topic) {
            // This will take them to a dynamic planet page
            window.location.href = `planet_view.html?topic=${topic}`;
        }
    </script>
</body>
                                                                                 </html>

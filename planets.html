<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; overflow: hidden; }
        
        /* The Full Screen Puppy Container */
        .puppy-container {
            display: flex;
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        /* The Breathing Logo/Puppy Animation */
        .puppy-main {
            font-size: 7rem;
            filter: drop-shadow(0 0 20px rgba(255, 102, 0, 0.3));
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .sdel-logo-float {
            background: #2563eb;
            width: 60px;
            height: 60px;
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 0 30px rgba(37,99,235,0.4);
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .status-text {
            letter-spacing: 0.5em;
            color: #FF6600;
            font-weight: 900;
            animation: pulse-text 2s infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="puppy-container">
        <div class="sdel-logo-float">
            <i data-lucide="sparkles" class="text-white w-8 h-8"></i>
        </div>

        <div class="puppy-main">üê∂</div>

        <h1 class="text-4xl font-black italic uppercase mt-6 mb-2">Pardon our paws!</h1>
        <p class="status-text text-[10px] uppercase mb-8">Feature Under Construction</p>
        
        <p class="max-w-xs text-zinc-500 text-sm font-medium leading-relaxed">
            Our tiny dev is working as fast as he can. Please check back in a bit, homie!
        </p>

        <button onclick="window.history.back()" class="mt-12 text-zinc-700 text-[10px] font-black uppercase tracking-widest border-b border-zinc-800 pb-1">
            Go Back
        </button>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>

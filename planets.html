<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Local Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; overflow: hidden; }
        .glass { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        
        #cuteOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 24px; /* Add some padding for smaller screens */
        }

        .kitten-emote {
            font-size: 8rem; /* Make it big! */
            animation: bounce 2s infinite ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .fade-in-out {
            animation: fadeInOut 4s infinite ease-in-out;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        .sector-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 2rem; transition: 0.3s; }
        .sector-card:active { scale: 0.95; border-color: #FF6600; }
    </style>
</head>
<body class="p-6">

    <div id="cuteOverlay" onclick="hideOverlay()">
        <span class="kitten-emote">ðŸ˜¿</span>
        <h1 class="text-4xl font-black italic uppercase text-[#FF6600] mb-4">Almost Ready!</h1>
        <p class="text-lg font-semibold text-zinc-300 mb-8 fade-in-out">
            This amazing feature is coming soon.<br>We promise it'll be worth the wait!
        </p>
        <button class="glass px-6 py-3 rounded-xl text-[10px] font-black uppercase text-zinc-400 hover:text-white transition">
            Tap to dismiss
        </button>
    </div>

    <div class="flex flex-col gap-6">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter">SELECT <span class="text-[#FF6600]">SECTOR</span></h1>
        
        <div onclick="showOverlay()" class="sector-card p-6 flex items-center gap-6 cursor-pointer">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-3xl shadow-[0_0_30px_rgba(37,99,235,0.2)]">
                âœ¨
            </div>
            <div class="flex-grow">
                <h3 class="text-xl font-black uppercase italic tracking-tighter">Mystery Sector</h3>
                <p class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest mt-1">Status: Evolving...</p>
            </div>
            <i data-lucide="sparkles" class="text-zinc-800"></i>
        </div>

        <div class="sector-card p-6 flex items-center gap-6 opacity-50 cursor-not-allowed">
            <div class="w-16 h-16 bg-pink-600 rounded-2xl flex items-center justify-center text-3xl shadow-[0_0_30px_rgba(236,72,153,0.2)]">
                ðŸŒŒ
            </div>
            <div class="flex-grow">
                <h3 class="text-xl font-black uppercase italic tracking-tighter">Zenith Nexus</h3>
                <p class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest mt-1">Status: Offline</p>
            </div>
            <i data-lucide="infinity" class="text-zinc-800"></i>
        </div>

        <div class="text-center mt-20 opacity-20">
            <p class="text-[10px] font-black uppercase tracking-[1em]">Sdel v2.0</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function showOverlay() {
            const overlay = document.getElementById('cuteOverlay');
            overlay.style.display = 'flex';
        }

        function hideOverlay() {
            document.getElementById('cuteOverlay').style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Local Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; overflow: hidden; }
        .glass { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        
        /* The Overlay */
        #comingSoonOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        /* Glitch Text Effect */
        .glitch {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            15% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            16% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            50% { text-shadow: 0.025em 0.035em 0 #00fffc, 0.05em 0 0 #fc00ff, 0 -0.05em 0 #fffc00; }
            99% { text-shadow: 0.025em 0.035em 0 #00fffc, 0.05em 0 0 #fc00ff, 0 -0.05em 0 #fffc00; }
            100% { text-shadow: -0.025em 0 0 #00fffc, -0.025em -0.025em 0 #fc00ff, -0.025em -0.05em 0 #fffc00; }
        }

        /* Scanning Bar */
        .scan-line {
            width: 200px;
            height: 2px;
            background: #FF6600;
            box-shadow: 0 0 20px #FF6600;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        .scan-progress {
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            animation: scan 2s infinite linear;
        }
        @keyframes scan { to { left: 100%; } }

        .sector-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 2rem; transition: 0.3s; }
        .sector-card:active { scale: 0.95; border-color: #FF6600; }
    </style>
</head>
<body class="p-6">

    <div id="comingSoonOverlay" onclick="hideOverlay()">
        <p class="text-[#FF6600] text-[10px] font-black tracking-[0.5em] mb-2 uppercase">Protocol: Alpha</p>
        <h1 class="glitch italic">COMING SOON</h1>
        <div class="scan-line">
            <div class="scan-progress"></div>
        </div>
        <p class="text-zinc-600 text-[8px] font-black tracking-[0.3em] mt-8 uppercase">Decrypting Service Modules...</p>
        <button class="mt-12 text-white/20 text-[10px] font-black uppercase">Tap to Dismiss</button>
    </div>

    <div class="flex flex-col gap-6">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter">SELECT <span class="text-[#FF6600]">SECTOR</span></h1>
        
        <div onclick="showOverlay()" class="sector-card p-6 flex items-center gap-6 cursor-pointer">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-3xl shadow-[0_0_30px_rgba(37,99,235,0.2)]">
                ðŸ’ˆ
            </div>
            <div class="flex-grow">
                <h3 class="text-xl font-black uppercase italic tracking-tighter">Fade Sector</h3>
                <p class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest mt-1">Status: Initializing...</p>
            </div>
            <i data-lucide="lock" class="text-zinc-800"></i>
        </div>

        <div class="text-center mt-20 opacity-20">
            <p class="text-[10px] font-black uppercase tracking-[1em]">Sdel v2.0</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function showOverlay() {
            const overlay = document.getElementById('comingSoonOverlay');
            overlay.style.display = 'flex';
        }

        function hideOverlay() {
            document.getElementById('comingSoonOverlay').style.display = 'none';
        }
    </script>
</body>
</html>

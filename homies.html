<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Homies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * { font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background-color: #000; color: #fff; overflow-x: hidden; width: 100vw; height: 100%; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .header-text { font-weight: 800; letter-spacing: -0.01em; }
        .tab-active { color: #FF6600; border-bottom: 3px solid #FF6600; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #main-content { height: calc(100vh - 310px); overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 80px; }
    </style>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let currentUserId = null;
        let activeTab = 'general';
        const tabs = ['general', 'requests', 'unread'];
        let allConnections = [];

        let touchstartX = 0;
        let touchendX = 0;

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return window.location.href = 'login.html';
            currentUserId = session.user.id;
            
            // REAL-TIME LISTENER: Watches for any changes in the dm_table
            supabase.channel('homies-live-updates')
                .on('postgres_changes', { 
                    event: '*', 
                    schema: 'public', 
                    table: 'dm_table' 
                }, () => {
                    // Refresh content when any message activity occurs
                    loadContent();
                })
                .subscribe();

            switchTab('general');

            document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
            document.addEventListener('touchend', e => {
                touchendX = e.changedTouches[0].screenX;
                handleSwipe();
            });
        }

        function handleSwipe() {
            const threshold = 100;
            let currentIndex = tabs.indexOf(activeTab);
            if (touchendX < touchstartX - threshold) { 
                if (currentIndex < tabs.length - 1) switchTab(tabs[currentIndex + 1]);
            }
            if (touchendX > touchstartX + threshold) { 
                if (currentIndex > 0) switchTab(tabs[currentIndex - 1]);
            }
        }

        window.switchTab = (tab) => {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('tab-active'));
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
            loadContent();
        };

        window.closePublicSearch = () => {
            document.getElementById('search-input').value = '';
            document.getElementById('public-search-trigger').classList.add('hidden');
            loadContent();
        };

        async function loadContent() {
            const container = document.getElementById('main-content');
            // Removed "Loading..." text here to prevent flicking during real-time updates

            if (activeTab === 'general' || activeTab === 'unread') {
                const { data: connections } = await supabase.from('connections')
                    .select('*, sender:profile!sender_id(*), receiver:profile!receiver_id(*)')
                    .eq('status', 'accepted')
                    .or(`sender_id.eq.${currentUserId},receiver_id.eq.${currentUserId}`);
                
                if (!connections) return renderChats([]);

                // Fetch latest messages and unread counts for all connections
                const chatData = await Promise.all(connections.map(async (c) => {
                    const partner = c.sender_id === currentUserId ? c.receiver : c.sender;
                    
                    // Get latest message
                    const { data: lastMsg } = await supabase.from('dm_table')
                        .select('*')
                        .or(`and(sender_id.eq.${currentUserId},receiver_id.eq.${partner.id}),and(sender_id.eq.${partner.id},receiver_id.eq.${currentUserId})`)
                        .order('created_at', { ascending: false })
                        .limit(1)
                        .maybeSingle(); // Used maybeSingle to avoid errors if no messages exist

                    // Get unread count
                    const { count: unreadCount } = await supabase.from('dm_table')
                        .select('*', { count: 'exact', head: true })
                        .eq('sender_id', partner.id)
                        .eq('receiver_id', currentUserId)
                        .eq('is_read', false);

                    return { ...c, partner, lastMsg, unreadCount: unreadCount || 0 };
                }));

                // Sort by last message time (descending)
                chatData.sort((a, b) => {
                    const timeA = a.lastMsg ? new Date(a.lastMsg.created_at) : new Date(0);
                    const timeB = b.lastMsg ? new Date(b.lastMsg.created_at) : new Date(0);
                    return timeB - timeA;
                });

                allConnections = chatData;
                
                if (activeTab === 'unread') {
                    const unreadOnly = allConnections.filter(c => c.unreadCount > 0);
                    renderChats(unreadOnly, true);
                } else {
                    renderChats(allConnections);
                }

            } else if (activeTab === 'requests') {
                const { data } = await supabase.from('connections').select('*, sender:profile!sender_id(*)').eq('receiver_id', currentUserId).eq('status', 'pending');
                renderRequests(data);
            }
        }

        window.searchMaster = (val) => {
            const trigger = document.getElementById('public-search-trigger');
            if (val.length < 1) {
                trigger.classList.add('hidden');
                renderChats(allConnections);
                return;
            }

            const filtered = allConnections.filter(c => {
                const partner = c.partner;
                const searchString = `${partner.first_name} ${partner.last_name} ${partner.username}`.toLowerCase();
                return searchString.includes(val.toLowerCase());
            });

            if (filtered.length > 0) {
                renderChats(filtered);
                trigger.classList.add('hidden');
            } else {
                const container = document.getElementById('main-content');
                container.innerHTML = `
                    <div class="p-10 text-center">
                        <p class="text-zinc-500 text-sm uppercase font-black italic">Homie not found in your list</p>
                        <p class="text-zinc-700 text-[10px] mt-2 uppercase">Try Global Search below</p>
                    </div>`;
                trigger.classList.remove('hidden');
            }
        };

        function renderChats(connections, isUnreadTab = false) {
            const container = document.getElementById('main-content');
            if (!connections || connections.length === 0) {
                container.innerHTML = `<p class="p-10 text-center text-zinc-500 text-sm uppercase">${isUnreadTab ? 'No unread messages' : 'No homies yet.'}</p>`;
                return;
            }
            container.innerHTML = connections.map(c => {
                const partner = c.partner;
                const avatar = partner.avatar_url ? partner.avatar_url : `https://api.dicebear.com/7.x/initials/svg?seed=${partner.first_name}`;
                
                // Truncate logic
                let preview = c.lastMsg ? c.lastMsg.content : `@${partner.username}`;
                if (preview.length > 35) preview = preview.substring(0, 35) + '...';

                // Unread Badge logic
                const statusHtml = c.unreadCount > 0 
                    ? `<span class="bg-sdel text-black text-[9px] px-2 py-0.5 rounded-full font-black animate-pulse">${c.unreadCount} NEW</span>`
                    : `<span class="text-[10px] text-zinc-600 font-black tracking-widest">ACTIVE</span>`;

                return `<div onclick="location.href='dm.html?id=${partner.id}'" class="flex items-center p-5 space-x-5 border-b border-white/5 active:bg-zinc-900 transition">
                    <img src="${avatar}" class="w-14 h-14 rounded-full border-2 border-sdel/20 object-cover bg-zinc-800">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-center">
                            <h3 class="text-base font-bold text-white uppercase truncate mr-2">${partner.first_name} ${partner.last_name}</h3>
                            ${statusHtml}
                        </div>
                        <p class="text-xs text-zinc-500 truncate italic mt-0.5">${preview}</p>
                    </div>
                </div>`;
            }).join('');
        }

        function renderRequests(reqs) {
            const container = document.getElementById('main-content');
            if (!reqs || reqs.length === 0) {
                container.innerHTML = `<p class="p-10 text-center text-zinc-500 text-sm">No pending requests</p>`;
                return;
            }
            container.innerHTML = reqs.map(r => `
                <div class="flex items-center p-5 space-x-5 border-b border-white/5">
                    <div class="w-12 h-12 rounded-full bg-zinc-800 flex items-center justify-center text-sm font-black border border-white/10 text-sdel">${r.sender.first_name[0]}</div>
                    <div class="flex-1">
                        <h3 class="text-sm font-bold text-white">${r.sender.first_name} @${r.sender.username}</h3>
                        <div class="flex space-x-3 mt-3">
                            <button onclick="respond('${r.id}', 'accepted')" class="bg-sdel text-black text-[11px] font-black px-6 py-2 rounded-xl active:scale-95 transition">Accept</button>
                            <button onclick="respond('${r.id}', 'rejected')" class="bg-zinc-800 text-white text-[11px] font-black px-6 py-2 rounded-xl active:scale-95 transition">Reject</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.respond = async (id, status) => {
            const { error } = await supabase.from('connections').update({ status }).eq('id', id);
            if (!error) { loadContent(); }
        };

        window.searchPublic = async () => {
            const val = document.getElementById('search-input').value;
            const container = document.getElementById('main-content');
            container.innerHTML = `
                <div class="p-5 bg-sdel/5 border-b border-sdel/20 flex justify-between items-center">
                    <span class="text-xs font-black text-sdel italic uppercase tracking-wider">Public Search</span>
                    <i data-lucide="x" size="24" onclick="closePublicSearch()" class="cursor-pointer text-white p-2"></i>
                </div>
                <p id="searching-status" class="p-10 text-center text-sdel animate-pulse text-sm font-black italic">SEARCHING GLOBAL SDEL...</p>
            `;
            lucide.createIcons();
            
            let isDone = false;
            
            const timeout = setTimeout(() => {
                if (!isDone) {
                    isDone = true;
                    showSearchError(container);
                }
            }, 5000);

            const { data: users, error } = await supabase.from('profile')
                .select('*')
                .neq('id', currentUserId)
                .or(`first_name.ilike.%${val}%,last_name.ilike.%${val}%,username.ilike.%${val}%`)
                .limit(15);

            if (isDone) return;
            isDone = true;
            clearTimeout(timeout);

            if (!users || users.length === 0) {
                showSearchError(container);
                return;
            }

            const { data: conn } = await supabase.from('connections')
                .select('*')
                .or(`sender_id.eq.${currentUserId},receiver_id.eq.${currentUserId}`);

            container.innerHTML = `
                <div class="p-5 bg-sdel/5 border-b border-sdel/20 flex justify-between items-center">
                    <span class="text-xs font-black text-sdel italic uppercase tracking-wider">Public Results</span>
                    <i data-lucide="x" size="24" onclick="closePublicSearch()" class="cursor-pointer text-white p-2"></i>
                </div>
                ${users.map(u => {
                    const isOfficial = u.is_official === true;
                    const relationship = conn ? conn.find(c => c.sender_id === u.id || c.receiver_id === u.id) : null;
                    let btnHtml = `<button onclick="sendHomieReq('${u.id}')" class="bg-white text-black text-[11px] font-black px-5 py-2 rounded-full active:scale-90 transition uppercase">Add</button>`;
                    
                    if (isOfficial) btnHtml = `<span class="text-[10px] font-black text-zinc-600 uppercase pr-2 tracking-widest">Official</span>`;
                    else if (relationship) {
                        if (relationship.status === 'pending') btnHtml = `<span class="text-[10px] font-black text-zinc-500 uppercase italic">Sent</span>`;
                        if (relationship.status === 'accepted') btnHtml = `<span class="text-[10px] font-black text-sdel uppercase">Homie</span>`;
                    }

                    return `
                    <div class="flex justify-between items-center p-5 border-b border-white/5">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-xl bg-zinc-900 border border-white/10 flex items-center justify-center text-sdel italic font-black text-lg">${u.first_name[0]}</div>
                            <div>
                                <p class="text-sm font-bold text-white">
                                    ${u.first_name} ${u.last_name}
                                    ${isOfficial ? '<span class="ml-1 text-[#FF6600] text-[9px] font-black tracking-widest">VERIFIED</span>' : ''}
                                </p>
                                <p class="text-xs text-zinc-500 italic mt-0.5">@${u.username}</p>
                            </div>
                        </div>
                        ${btnHtml}
                    </div>`;
                }).join('')}
            `;
            lucide.createIcons();
        };

        function showSearchError(container) {
            container.innerHTML = `
                <div class="p-5 bg-red-500/5 border-b border-red-500/20 flex justify-between items-center">
                    <span class="text-xs font-black text-red-500 italic uppercase tracking-wider">No Global Results</span>
                    <i data-lucide="x" size="24" onclick="closePublicSearch()" class="cursor-pointer text-white p-2"></i>
                </div>
                <div class="p-10 text-center">
                    <p class="text-zinc-500 text-sm uppercase font-black italic">User Not Found on Sdel</p>
                    <p class="text-zinc-700 text-[10px] mt-2 uppercase italic tracking-tighter">Check spelling or try another name</p>
                </div>`;
            lucide.createIcons();
        }

        window.sendHomieReq = async (id) => {
            const { error } = await supabase.from('connections').insert({ sender_id: currentUserId, receiver_id: id, status: 'pending' });
            if (!error) { switchTab('requests'); }
        };

        init();
    </script>
</head>
<body class="pb-24">

    <nav class="p-6 flex justify-between items-center sticky top-0 bg-black/95 z-50">
        <h1 class="header-text text-2xl italic uppercase">Homies</h1>
        <div class="flex items-center">
            <i data-lucide="refresh-cw" class="text-zinc-400 active:rotate-180 transition-all duration-500" size="26" onclick="location.href='dashboard.html'"></i>
        </div>
    </nav>

    <div class="flex px-6 border-b border-white/5 bg-black sticky top-[80px] z-40">
        <button id="tab-general" onclick="switchTab('general')" class="tab-btn flex-1 py-4 text-xs font-black uppercase tab-active">General</button>
        <button id="tab-requests" onclick="switchTab('requests')" class="tab-btn flex-1 py-4 text-xs font-black uppercase">Requests</button>
        <button id="tab-unread" onclick="switchTab('unread')" class="tab-btn flex-1 py-4 text-xs font-black uppercase">Unread</button>
    </div>

    <div class="p-5 bg-black sticky top-[138px] z-40">
        <div class="relative bg-zinc-900 rounded-2xl px-6 py-4 flex items-center border border-white/5">
            <input type="text" id="search-input" oninput="searchMaster(this.value)" placeholder="Find homies..." class="bg-transparent w-full text-base focus:outline-none text-white font-bold">
            <i data-lucide="search" class="text-zinc-600" size="22"></i>
        </div>
        <div id="public-search-trigger" onclick="searchPublic()" class="hidden mt-4 p-4 bg-sdel/10 rounded-xl border border-sdel/30 flex justify-between items-center cursor-pointer">
            <span class="text-xs font-black italic text-sdel uppercase tracking-tight">Global Search: Browse Sdel Network</span>
            <i data-lucide="globe" class="text-sdel" size="18"></i>
        </div>
    </div>

    <main id="main-content" class="flex flex-col">
    </main>

    <nav class="fixed bottom-0 inset-x-0 bg-black border-t border-white/10 p-5 flex justify-around items-center backdrop-blur-lg z-50">
        <div class="flex flex-col items-center text-sdel" onclick="location.href='homies.html'">
            <i data-lucide="message-circle" size="28"></i>
            <span class="text-[10px] font-black uppercase mt-1">Chats</span>
        </div>
        <div class="flex flex-col items-center text-zinc-500" onclick="location.href='explore.html'">
            <i data-lucide="compass" size="28"></i>
            <span class="text-[10px] font-black uppercase mt-1">Explore</span>
        </div>
        <div class="flex flex-col items-center text-zinc-500" onclick="location.href='stories.html'">
            <i data-lucide="aperture" size="28"></i>
            <span class="text-[10px] font-black uppercase mt-1">Stories</span>
        </div>
    </nav>

    <script>lucide.createIcons();</script>
</body>
</html>

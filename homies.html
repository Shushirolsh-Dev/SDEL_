<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Homies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * { font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background-color: #000; color: #fff; overflow-x: hidden; width: 100vw; height: 100%; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .header-text { font-weight: 800; letter-spacing: -0.01em; }
        .tab-active { color: #FF6600; border-bottom: 3px solid #FF6600; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #main-content { height: calc(100vh - 310px); overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 80px; }

        @keyframes full-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .rotate-icon { animation: full-rotate 4s linear infinite; }
        .refresh-active { transform: scale(0.7) rotate(180deg); transition: all 0.3s ease; }
    </style>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let currentUserId = null;
        let activeTab = 'general';
        const tabs = ['general', 'requests', 'unread'];
        let allConnections = [];
        let touchstartX = 0;
        let touchendX = 0;

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return window.location.href = 'login.html';
            currentUserId = session.user.id;
            
            supabase.channel('homies-live-updates')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'dm_table' }, () => {
                    loadContent();
                })
                .subscribe();

            switchTab('general');
            document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
            document.addEventListener('touchend', e => {
                touchendX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            lucide.createIcons();
        }

        window.openChat = async (partnerId, element) => {
            if (element) {
                const badge = element.querySelector('.unread-badge');
                if (badge) badge.style.display = 'none';
            }
            location.href = `dm.html?id=${partnerId}`;
        };

        function handleSwipe() {
            const threshold = 100;
            let currentIndex = tabs.indexOf(activeTab);
            if (touchendX < touchstartX - threshold && currentIndex < tabs.length - 1) switchTab(tabs[currentIndex + 1]);
            if (touchendX > touchstartX + threshold && currentIndex > 0) switchTab(tabs[currentIndex - 1]);
        }

        window.switchTab = (tab) => {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('tab-active'));
            const activeBtn = document.getElementById(`tab-${tab}`);
            if (activeBtn) activeBtn.classList.add('tab-active');
            loadContent();
        };

        async function loadContent() {
            if (activeTab === 'general' || activeTab === 'unread') {
                const { data: connections } = await supabase.from('connections')
                    .select('*, sender:profile!sender_id(*), receiver:profile!receiver_id(*)')
                    .eq('status', 'accepted')
                    .or(`sender_id.eq.${currentUserId},receiver_id.eq.${currentUserId}`);
                
                if (!connections) return renderChats([]);

                const chatData = await Promise.all(connections.map(async (c) => {
                    const partner = c.sender_id === currentUserId ? c.receiver : c.sender;
                    const { data: lastMsg } = await supabase.from('dm_table')
                        .select('*')
                        .or(`and(sender_id.eq.${currentUserId},receiver_id.eq.${partner.id}),and(sender_id.eq.${partner.id},receiver_id.eq.${currentUserId})`)
                        .order('created_at', { ascending: false }).limit(1).maybeSingle();

                    const { count: unreadCount } = await supabase.from('dm_table')
                        .select('*', { count: 'exact', head: true })
                        .eq('sender_id', partner.id).eq('receiver_id', currentUserId).eq('is_read', false);

                    return { ...c, partner, lastMsg, unreadCount: unreadCount || 0 };
                }));

                chatData.sort((a, b) => (new Date(b.lastMsg?.created_at || 0)) - (new Date(a.lastMsg?.created_at || 0)));
                allConnections = chatData;
                renderChats(activeTab === 'unread' ? allConnections.filter(c => c.unreadCount > 0) : allConnections, activeTab === 'unread');
            } else if (activeTab === 'requests') {
                const { data } = await supabase.from('connections').select('*, sender:profile!sender_id(*)').eq('receiver_id', currentUserId).eq('status', 'pending');
                renderRequests(data);
            }
        }

        window.searchMaster = (val) => {
            const trigger = document.getElementById('public-search-trigger');
            if (val.length < 1) {
                trigger.classList.add('hidden');
                renderChats(allConnections);
                return;
            }
            const filtered = allConnections.filter(c => `${c.partner.first_name} ${c.partner.last_name} ${c.partner.username}`.toLowerCase().includes(val.toLowerCase()));
            if (filtered.length > 0) { renderChats(filtered); trigger.classList.add('hidden'); }
            else { document.getElementById('main-content').innerHTML = `<div class="p-10 text-center"><p class="text-zinc-500 text-sm uppercase font-black">Homie not found</p></div>`; trigger.classList.remove('hidden'); }
        };

        function renderChats(connections, isUnreadTab = false) {
            const container = document.getElementById('main-content');
            if (!connections || connections.length === 0) {
                container.innerHTML = `<p class="p-10 text-center text-zinc-500 text-sm uppercase font-black tracking-widest">${isUnreadTab ? 'No unread messages' : 'No homies yet.'}</p>`;
                return;
            }

            // REFINED AGGRESSIVE CLEANER
            const getCleanPreview = (str) => {
                if (!str) return "";
                // This splits by the arrow and takes everything after it. 
                // It is the most professional way to hide the reply metadata.
                if (str.includes('»')) {
                    const parts = str.split('»');
                    return parts[parts.length - 1].trim();
                }
                // Fallback for older messages or non-reply messages
                return str.replace(/Replying to .*?\|RID:.*?\|".*?"/g, '').trim();
            };

            container.innerHTML = connections.map(c => {
                const avatar = c.partner.avatar_url || `https://api.dicebear.com/7.x/initials/svg?seed=${c.partner.first_name}`;
                
                // Correction: Using the Refined Aggressive Cleaner
                let preview = c.lastMsg ? getCleanPreview(c.lastMsg.content) : `@${c.partner.username}`;
                
                if (preview.length > 35) preview = preview.substring(0, 35) + '...';
                const statusHtml = c.unreadCount > 0 
                    ? `<span class="unread-badge bg-sdel text-black text-[9px] px-2 py-0.5 rounded-full font-black animate-pulse">${c.unreadCount} NEW</span>`
                    : `<span class="text-[10px] text-zinc-600 font-black tracking-widest">ACTIVE</span>`;

                return `<div onclick="openChat('${c.partner.id}', this)" class="flex items-center p-5 space-x-5 border-b border-white/5 active:bg-zinc-900 transition cursor-pointer">
                    <img src="${avatar}" class="w-14 h-14 rounded-full border-2 border-sdel/20 object-cover bg-zinc-800">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-center"><h3 class="text-base font-bold text-white uppercase truncate mr-2">${c.partner.first_name} ${c.partner.last_name}</h3>${statusHtml}</div>
                        <p class="text-xs text-zinc-500 truncate mt-0.5 font-medium">${preview}</p>
                    </div>
                </div>`;
            }).join('');
        }

        function renderRequests(reqs) {
            const container = document.getElementById('main-content');
            if (!reqs || reqs.length === 0) {
                container.innerHTML = `<p class="p-10 text-center text-zinc-500 text-sm font-black uppercase tracking-widest">No pending requests</p>`;
                return;
            }
            container.innerHTML = reqs.map(r => `
                <div class="flex items-center p-5 space-x-5 border-b border-white/5">
                    <div class="w-12 h-12 rounded-full bg-zinc-800 flex items-center justify-center text-sm font-black border border-white/10 text-sdel">${r.sender.first_name[0]}</div>
                    <div class="flex-1"><h3 class="text-sm font-bold text-white">${r.sender.first_name} @${r.sender.username}</h3>
                        <div class="flex space-x-3 mt-3">
                            <button onclick="respond('${r.id}', 'accepted')" class="bg-sdel text-black text-[11px] font-black px-6 py-2 rounded-xl active:scale-95 transition">Accept</button>
                            <button onclick="respond('${r.id}', 'rejected')" class="bg-zinc-800 text-white text-[11px] font-black px-6 py-2 rounded-xl active:scale-95 transition">Reject</button>
                        </div>
                    </div>
                </div>`).join('');
        }

        window.respond = async (id, status) => { await supabase.from('connections').update({ status }).eq('id', id); loadContent(); };

        window.searchPublic = async () => {
            const val = document.getElementById('search-input').value;
            const container = document.getElementById('main-content');
            container.innerHTML = `<p class="p-10 text-center text-sdel animate-pulse text-sm font-black uppercase">Searching Global Sdel...</p>`;
            const { data: users } = await supabase.from('profile').select('*').neq('id', currentUserId).or(`first_name.ilike.%${val}%,last_name.ilike.%${val}%,username.ilike.%${val}%`).limit(15);
            if (!users || users.length === 0) { container.innerHTML = `<div class="p-10 text-center text-zinc-500 uppercase font-black text-sm">No Global Results</div>`; return; }
            const { data: conn } = await supabase.from('connections').select('*').or(`sender_id.eq.${currentUserId},receiver_id.eq.${currentUserId}`);
            container.innerHTML = users.map(u => {
                const relationship = conn ? conn.find(c => c.sender_id === u.id || c.receiver_id === u.id) : null;
                let btnHtml = `<button onclick="sendHomieReq('${u.id}')" class="bg-white text-black text-[11px] font-black px-5 py-2 rounded-full active:scale-90 transition uppercase">Add</button>`;
                if (relationship) {
                    if (relationship.status === 'pending') btnHtml = `<span class="text-[10px] font-black text-zinc-500 uppercase">Sent</span>`;
                    if (relationship.status === 'accepted') btnHtml = `<span class="text-[10px] font-black text-sdel uppercase">Homie</span>`;
                }
                return `<div class="flex justify-between items-center p-5 border-b border-white/5">
                    <div class="flex items-center space-x-4"><div class="w-12 h-12 rounded-xl bg-zinc-900 border border-white/10 flex items-center justify-center text-sdel font-black text-lg">${u.first_name[0]}</div>
                    <div><p class="text-sm font-bold text-white">${u.first_name} ${u.last_name}</p><p class="text-xs text-zinc-500 mt-0.5">@${u.username}</p></div></div>${btnHtml}</div>`;
            }).join('');
        };

        window.sendHomieReq = async (id) => { await supabase.from('connections').insert({ sender_id: currentUserId, receiver_id: id, status: 'pending' }); if (!error) switchTab('requests'); };

        window.goToDashboard = (el) => {
            el.classList.add('refresh-active');
            setTimeout(() => location.href = 'dashboard.html', 300);
        };

        init();
    </script>
</head>
<body class="pb-24">
    <nav class="p-6 flex justify-between items-center sticky top-0 bg-black/95 z-50">
        <h1 class="header-text text-2xl italic uppercase">Homies</h1>
        <div class="flex items-center pr-2">
            <i data-lucide="refresh-cw" class="text-zinc-400 rotate-icon cursor-pointer active:scale-75 transition-transform" size="26" onclick="goToDashboard(this)"></i>
        </div>
    </nav>

    <div class="flex px-6 border-b border-white/5 bg-black sticky top-[80px] z-40">
        <button id="tab-general" onclick="switchTab('general')" class="tab-btn flex-1 py-4 text-xs font-black uppercase tab-active">General</button>
        <button id="tab-requests" onclick="switchTab('requests')" class="tab-btn flex-1 py-4 text-xs font-black uppercase">Requests</button>
        <button id="tab-unread" onclick="switchTab('unread')" class="tab-btn flex-1 py-4 text-xs font-black uppercase">Unread</button>
    </div>

    <div class="p-5 bg-black sticky top-[138px] z-40">
        <div class="relative bg-zinc-900 rounded-2xl px-6 py-4 flex items-center border border-white/5">
            <input type="text" id="search-input" oninput="searchMaster(this.value)" placeholder="Find homies..." class="bg-transparent w-full text-base focus:outline-none text-white font-bold">
            <i data-lucide="search" class="text-zinc-600" size="22"></i>
        </div>
        <div id="public-search-trigger" onclick="searchPublic()" class="hidden mt-4 p-4 bg-sdel/10 rounded-xl border border-sdel/30 flex justify-between items-center cursor-pointer">
            <span class="text-xs font-black italic text-sdel uppercase tracking-tight">Global Search: Browse Sdel Network</span>
            <i data-lucide="globe" class="text-sdel" size="18"></i>
        </div>
    </div>

    <main id="main-content" class="flex flex-col"></main>

    <nav class="fixed bottom-0 inset-x-0 bg-black border-t border-white/10 p-5 flex justify-around items-center backdrop-blur-lg z-50">
        <div class="flex flex-col items-center text-sdel" onclick="location.href='homies.html'">
            <i data-lucide="message-square" size="28"></i>
            <span class="text-[10px] font-black uppercase mt-1">Chats</span>
        </div>
        <div class="flex flex-col items-center text-zinc-500" onclick="location.href='explore.html'">
            <i data-lucide="compass" size="28"></i>
            <span class="text-[10px] font-black uppercase mt-1">Explore</span>
        </div>
        <div class="flex flex-col items-center text-zinc-500" onclick="location.href='planets.html'">
            <i data-lucide="orbit" size="28"></i>
            <span class="text-[10px] font-black uppercase mt-1">Planets</span>
        </div>
    </nav>
</body>
</html>

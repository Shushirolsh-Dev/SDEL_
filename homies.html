<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Homies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * { font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background-color: #000; color: #fff; overflow-x: hidden; width: 100vw; height: 100%; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .header-text { font-weight: 800; letter-spacing: -0.01em; }
        .tab-active { color: #FF6600; border-bottom: 3px solid #FF6600; }
        #main-content { height: calc(100vh - 310px); overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 80px; }
        .req-badge { position: absolute; top: -5px; right: -8px; background: #FF6600; color: black; font-size: 9px; font-weight: 900; padding: 2px 5px; border-radius: 50%; border: 2px solid black; }
    </style>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let currentUserId = null;
        let activeTab = 'general';
        const tabs = ['general', 'requests', 'unread'];
        let allConnections = [];

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return window.location.href = 'login.html';
            currentUserId = session.user.id;
            
            setupRealtime();
            updateRequestBadge();
            switchTab('general');
        }

        // Feature: Live Notification for New Requests
        function setupRealtime() {
            supabase.channel('req-updates')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'connections', filter: `receiver_id=eq.${currentUserId}` }, () => {
                    updateRequestBadge();
                    if(activeTab === 'requests') loadContent();
                })
                .subscribe();
        }

        async function updateRequestBadge() {
            const { count } = await supabase.from('connections').select('*', { count: 'exact', head: true }).eq('receiver_id', currentUserId).eq('status', 'pending');
            const badge = document.getElementById('request-notification-badge');
            if (count > 0) {
                badge.innerText = count;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        window.switchTab = (tab) => {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('tab-active'));
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
            loadContent();
        };

        async function loadContent() {
            const container = document.getElementById('main-content');
            container.innerHTML = `<div class="p-10 text-center text-zinc-600 animate-pulse uppercase font-black text-xs tracking-widest">Syncing...</div>`;

            if (activeTab === 'requests') {
                const { data } = await supabase.from('connections').select('*, sender:profile!sender_id(*)').eq('receiver_id', currentUserId).eq('status', 'pending');
                renderRequests(data);
                return;
            }

            // Using the secure RPC function we created
            const { data, error } = await supabase.rpc('get_homie_chats', { user_id: currentUserId });
            if (error) return;

            allConnections = data || [];
            renderChats(activeTab === 'unread' ? allConnections.filter(c => c.unread_count > 0) : allConnections);
        }

        // Feature: Search checks first name, last name, and username
        window.searchMaster = (val) => {
            if (val.length < 1) { renderChats(allConnections); return; }
            const filtered = allConnections.filter(c => {
                const searchString = `${c.partner_first_name} ${c.partner_last_name} ${c.partner_username}`.toLowerCase();
                return searchString.includes(val.toLowerCase());
            });
            renderChats(filtered);
        };

        function renderChats(connections) {
            const container = document.getElementById('main-content');
            if (!connections || connections.length === 0) {
                container.innerHTML = `<p class="p-10 text-center text-zinc-500 text-sm uppercase font-black italic">No activity</p>`;
                return;
            }
            container.innerHTML = connections.map(c => {
                const avatar = c.partner_avatar_url || `https://api.dicebear.com/7.x/initials/svg?seed=${c.partner_first_name}`;
                const lastMsg = c.last_message || "Start the vibe...";
                
                return `
                <div onclick="location.href='dm.html?id=${c.partner_id}'" class="flex items-center p-5 space-x-5 border-b border-white/5 active:bg-zinc-900 transition">
                    <img src="${avatar}" class="w-14 h-14 rounded-full border-2 border-sdel/20 object-cover bg-zinc-800">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-center">
                            <h3 class="text-base font-bold text-white uppercase truncate pr-4">${c.partner_first_name} ${c.partner_last_name}</h3>
                            ${c.unread_count > 0 ? `<span class="bg-sdel text-black text-[10px] font-black px-2 py-0.5 rounded-full ring-2 ring-black">${c.unread_count}</span>` : '<span class="text-[9px] text-zinc-700 font-black uppercase">Active</span>'}
                        </div>
                        <p class="text-xs text-zinc-500 truncate italic mt-0.5">${lastMsg}</p>
                    </div>
                </div>`;
            }).join('');
        }

        function renderRequests(reqs) {
            const container = document.getElementById('main-content');
            if (!reqs || reqs.length === 0) { container.innerHTML = `<p class="p-10 text-center text-zinc-500 text-sm uppercase">No pending requests</p>`; return; }
            container.innerHTML = reqs.map(r => `
                <div class="flex items-center p-5 space-x-5 border-b border-white/5">
                    <div class="w-12 h-12 rounded-full bg-zinc-800 flex items-center justify-center text-sm font-black border border-white/10 text-sdel">${r.sender.first_name[0]}</div>
                    <div class="flex-1">
                        <h3 class="text-sm font-bold text-white">${r.sender.first_name} @${r.sender.username}</h3>
                        <div class="flex space-x-3 mt-3">
                            <button onclick="respond('${r.id}', 'accepted')" class="bg-sdel text-black text-[11px] font-black px-6 py-2 rounded-xl active:scale-95 transition">Accept</button>
                            <button onclick="respond('${r.id}', 'rejected')" class="bg-zinc-800 text-white text-[11px] font-black px-6 py-2 rounded-xl active:scale-95 transition">Reject</button>
                        </div>
                    </div>
                </div>`).join('');
        }

        window.respond = async (id, status) => {
            await supabase.from('connections').update({ status }).eq('id', id);
            loadContent();
            updateRequestBadge();
        };

        init();
    </script>
</head>
<body class="pb-24">

    <nav class="p-6 flex justify-between items-center sticky top-0 bg-black/95 z-50">
        <h1 class="header-text text-2xl italic uppercase">Homies</h1>
        <i data-lucide="refresh-cw" class="text-zinc-400" size="26" onclick="location.href='dashboard.html'"></i>
    </nav>

    <div class="flex px-6 border-b border-white/5 bg-black sticky top-[80px] z-40">
        <button id="tab-general" onclick="switchTab('general')" class="tab-btn flex-1 py-4 text-xs font-black uppercase tab-active">General</button>
        <button id="tab-requests" onclick="switchTab('requests')" class="tab-btn flex-1 py-4 text-xs font-black uppercase relative">
            Requests
            <span id="request-notification-badge" class="req-badge hidden">0</span>
        </button>
        <button id="tab-unread" onclick="switchTab('unread')" class="tab-btn flex-1 py-4 text-xs font-black uppercase">Unread</button>
    </div>

    <div class="p-5 bg-black sticky top-[138px] z-40">
        <div class="relative bg-zinc-900 rounded-2xl px-6 py-4 flex items-center border border-white/5">
            <input type="text" id="search-input" oninput="searchMaster(this.value)" placeholder="Search Name or @handle..." class="bg-transparent w-full text-base focus:outline-none text-white font-bold">
            <i data-lucide="search" class="text-zinc-600" size="22"></i>
        </div>
    </div>

    <main id="main-content" class="flex flex-col overflow-y-auto"></main>

    <nav class="fixed bottom-0 inset-x-0 bg-black border-t border-white/10 p-5 flex justify-around items-center backdrop-blur-lg z-50">
        <div class="flex flex-col items-center text-sdel" onclick="location.href='homies.html'"><i data-lucide="message-circle" size="28"></i><span class="text-[10px] font-black uppercase mt-1">Chats</span></div>
        <div class="flex flex-col items-center text-zinc-500" onclick="location.href='explore.html'"><i data-lucide="compass" size="28"></i><span class="text-[10px] font-black uppercase mt-1">Explore</span></div>
        <div class="flex flex-col items-center text-zinc-500" onclick="location.href='stories.html'"><i data-lucide="aperture" size="28"></i><span class="text-[10px] font-black uppercase mt-1">Stories</span></div>
    </nav>

    <script>lucide.createIcons();</script>
</body>
</html>

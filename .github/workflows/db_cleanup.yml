name: Global DB Cleanup

on:
  schedule:
    # This runs at the start of every hour (UTC)
    - cron: '0 * * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Supabase Cleanup Function
        run: |
          curl -X POST "https://lgfyrlfjoazedwymjpfc.supabase.co/rest/v1/rpc/delete_expired_stories" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json"
          

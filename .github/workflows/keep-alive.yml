name: Sdel Database Keep Alive
on:
  schedule:
    # Runs at 00:00 every Monday and Thursday (twice a week is enough)
    - cron: '0 0 * * 1,4'
  workflow_dispatch: # Allows you to trigger it manually from GitHub Actions tab

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run ping script
        run: |
          node supabase-keep-alive.js

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Order Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .card-zinc { background: rgba(12, 12, 12, 0.8); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(12px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .tab-active { background: #FF6600 !important; color: black !important; }
        .dynamic-text { word-break: break-all; overflow-wrap: break-word; line-height: 1; }
    </style>
</head>
<body class="pb-20">
    <nav class="p-6 flex items-center justify-between border-b border-white/5 sticky top-0 bg-black/80 backdrop-blur-xl z-50">
        <div class="flex flex-col">
            <h1 class="text-xl font-black uppercase tracking-tighter italic">Order <span class="text-sdel">Command</span></h1>
            <div class="flex items-center space-x-2">
                <span class="flex h-1.5 w-1.5 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">Shop Orders Live</span>
            </div>
        </div>
        <button onclick="loadOrders()" class="p-3 bg-zinc-900 border border-white/10 rounded-2xl text-sdel active:rotate-180 transition-all duration-500">
            <i data-lucide="refresh-cw" size="18"></i>
        </button>
    </nav>

    <main class="p-5 max-w-5xl mx-auto space-y-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="card-zinc p-6 rounded-[2.5rem] relative overflow-hidden flex flex-col justify-center min-h-[120px]">
                <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-1">Queue Size</p>
                <div class="flex items-baseline space-x-2">
                    <span id="pending-count" class="text-3xl font-black italic dynamic-text">0</span>
                    <span class="text-[10px] font-bold text-sdel uppercase">Orders</span>
                </div>
                <i data-lucide="package" class="absolute -right-4 -bottom-4 text-white/5 rotate-12" size="80"></i>
            </div>
            
            <div class="card-zinc p-6 rounded-[2.5rem] border-sdel/10 bg-gradient-to-br from-zinc-900/50 to-black flex flex-col justify-center min-h-[120px]">
                <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-1">My Revenue</p>
                <div class="dynamic-text text-2xl md:text-3xl font-black italic text-sdel" id="total-pending-val">
                    ₦0
                </div>
            </div>
        </div>

        <div class="flex p-1.5 bg-zinc-900/50 rounded-2xl border border-white/5 max-w-md mx-auto">
            <button onclick="changeView('pending')" id="btn-pending" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all tab-active">Pending</button>
            <button onclick="changeView('accepted')" id="btn-accepted" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all text-zinc-500">Accepted</button>
            <button onclick="changeView('rejected')" id="btn-rejected" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all text-zinc-500">History</button>
        </div>

        <section class="space-y-6">
            <div id="admin-orders-feed" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </div>
        </section>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let currentStatus = 'pending';
        let currentUserId = null;

        async function checkUser() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            currentUserId = session.user.id;
            loadOrders();
        }

        window.changeView = (status) => {
            currentStatus = status;
            document.querySelectorAll('[id^="btn-"]').forEach(btn => btn.classList.remove('tab-active', 'text-zinc-500'));
            document.getElementById(`btn-${status}`).classList.add('tab-active');
            loadOrders();
        };

        async function loadOrders() {
            const feed = document.getElementById('admin-orders-feed');
            
            const { data: orders, error } = await supabase
                .from('orders')
                .select('*')
                .eq('status', currentStatus)
                .eq('vendor_id', currentUserId)
                .order('created_at', { ascending: false });

            if (error) { console.error(error); return; }

            document.getElementById('pending-count').innerText = orders.length;
            const totalVal = orders.reduce((sum, order) => sum + (parseFloat(order.total_amount) || 0), 0);
            document.getElementById('total-pending-val').innerText = `₦${totalVal.toLocaleString()}`;

            if (orders.length === 0) {
                feed.innerHTML = `
                    <div class="col-span-full card-zinc p-16 rounded-[3rem] text-center space-y-3">
                        <i data-lucide="archive" class="mx-auto text-zinc-800" size="40"></i>
                        <p class="font-black uppercase text-[11px] text-zinc-600 tracking-widest">No ${currentStatus} orders</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            feed.innerHTML = orders.map(order => `
                <div class="card-zinc p-7 rounded-[2.8rem] space-y-6 animate-in">
                    <div class="flex justify-between items-start">
                        <div class="space-y-1">
                            <span class="bg-zinc-900 text-zinc-500 text-[9px] font-black px-3 py-1 rounded-full border border-white/5 uppercase font-mono tracking-tighter">${order.order_code || 'NO-CODE'}</span>
                            <h3 class="text-lg font-black uppercase italic leading-tight pt-2 truncate max-w-[150px]">${order.delivery_info?.name || 'Customer'}</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-xl font-black italic text-sdel dynamic-text">₦${(parseFloat(order.total_amount) || 0).toLocaleString()}</p>
                            <p class="text-[9px] font-bold text-zinc-500 uppercase">${order.payment_method || 'CASH'}</p>
                        </div>
                    </div>

                    <div class="bg-black/40 p-5 rounded-[1.8rem] border border-white/5">
                         <div class="space-y-2">
                            ${Array.isArray(order.items) && order.items.length > 0 ? 
                                order.items.map(i => `
                                    <div class="flex justify-between text-[11px] font-bold">
                                        <span class="text-zinc-400 uppercase truncate pr-4">${i.name}</span>
                                        <span class="text-white font-black">×${i.quantity || 1}</span>
                                    </div>
                                `).join('') : 
                                `<div class="flex justify-between text-[11px] font-bold">
                                    <span class="text-zinc-400 uppercase truncate pr-4">${order.item_name || 'Generic Item'}</span>
                                    <span class="text-white font-black">×1</span>
                                </div>`
                            }
                         </div>
                    </div>

                    ${currentStatus === 'pending' ? `
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="updateOrder('${order.id}', 'accepted', 'Confirmed')" 
                                class="bg-white text-black py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:scale-[1.02] active:scale-95 transition-all">
                            Accept
                        </button>
                        <button onclick="updateOrder('${order.id}', 'rejected', 'Declined')" 
                                class="bg-zinc-900 text-red-500 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest border border-red-500/10 hover:bg-red-500/5 transition-all">
                            Decline
                        </button>
                    </div>` : `
                    <div class="text-center p-2 bg-zinc-900/50 rounded-xl border border-white/5">
                        <p class="text-[9px] font-black uppercase tracking-widest ${currentStatus === 'accepted' ? 'text-green-500' : 'text-red-500'}">
                            Order ${currentStatus}
                        </p>
                        <p class="text-[8px] text-zinc-500 font-bold uppercase mt-1">${order.status_message || ''}</p>
                    </div>
                    `}
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.updateOrder = async (id, status, message) => {
            const { data: orderData } = await supabase.from('orders').select('user_id, order_code').eq('id', id).single();
            if (!orderData) return;

            await supabase.from('orders').update({ 
                status: status, 
                status_message: message, 
                updated_at: new Date().toISOString() 
            }).eq('id', id).eq('vendor_id', currentUserId);

            await supabase.from('messages').insert([{
                recipient_id: orderData.user_id,
                content: `${status === 'accepted' ? '✅' : '❌'} YOUR ORDER HAS BEEN ${status.toUpperCase()}\n\nCode: ${orderData.order_code}`,
                type: 'team',
                sender_id: currentUserId,
                created_at: new Date().toISOString()
            }]);

            loadOrders(); 
        };

        window.loadOrders = loadOrders;
        checkUser();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Order Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .card-zinc { background: rgba(12, 12, 12, 0.8); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(12px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .tab-active { background: #FF6600 !important; color: black !important; }
        .dynamic-text { word-break: break-all; overflow-wrap: break-word; line-height: 1; }
        .delivery-badge { background: rgba(255, 102, 0, 0.1); border: 1px dashed rgba(255, 102, 0, 0.3); border-radius: 16px; padding: 12px; }
    </style>
</head>
<body class="pb-20">
    <nav class="p-6 flex items-center justify-between border-b border-white/5 sticky top-0 bg-black/80 backdrop-blur-xl z-50">
        <div class="flex flex-col">
            <h1 class="text-xl font-black uppercase tracking-tighter italic">Order <span class="text-sdel">Command</span></h1>
            <div class="flex items-center space-x-2">
                <span class="flex h-1.5 w-1.5 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">Vendor Operations Active</span>
            </div>
        </div>
        <button onclick="loadOrders()" class="p-3 bg-zinc-900 border border-white/10 rounded-2xl text-sdel active:rotate-180 transition-all duration-500">
            <i data-lucide="refresh-cw" size="18"></i>
        </button>
    </nav>

    <main class="p-5 max-w-5xl mx-auto space-y-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="card-zinc p-6 rounded-[2.5rem] relative overflow-hidden flex flex-col justify-center min-h-[120px]">
                <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-1">Queue Size</p>
                <div class="flex items-baseline space-x-2">
                    <span id="pending-count" class="text-3xl font-black italic dynamic-text">0</span>
                    <span class="text-[10px] font-bold text-sdel uppercase">Orders</span>
                </div>
                <i data-lucide="package" class="absolute -right-4 -bottom-4 text-white/5 rotate-12" size="80"></i>
            </div>
            
            <div class="card-zinc p-6 rounded-[2.5rem] border-sdel/10 bg-gradient-to-br from-zinc-900/50 to-black flex flex-col justify-center min-h-[120px]">
                <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-1">Total Value</p>
                <div class="dynamic-text text-2xl md:text-3xl font-black italic text-sdel" id="total-pending-val">
                    ₦0
                </div>
            </div>
        </div>

        <div class="flex p-1.5 bg-zinc-900/50 rounded-2xl border border-white/5 max-w-md mx-auto">
            <button onclick="changeView('pending')" id="btn-pending" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all tab-active">Pending</button>
            <button onclick="changeView('accepted')" id="btn-accepted" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all text-zinc-500">Accepted</button>
            <button onclick="changeView('rejected')" id="btn-rejected" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all text-zinc-500">History</button>
        </div>

        <section class="space-y-6">
            <div id="admin-orders-feed" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="col-span-full py-24 text-center space-y-4">
                    <div class="w-8 h-8 border-2 border-sdel border-t-transparent rounded-full animate-spin mx-auto"></div>
                    <p class="text-[10px] font-black text-zinc-700 uppercase tracking-widest">Loading vendor data...</p>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let currentStatus = 'pending';
        let activeVendor = null;

        // 1. IDENTITY CHECK: Find out which vendor is operating
        async function getVendorIdentity() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                console.error("No active session");
                document.getElementById('admin-orders-feed').innerHTML = `
                    <div class="col-span-full card-zinc p-16 rounded-[3rem] text-center space-y-3">
                        <i data-lucide="alert-circle" class="mx-auto text-zinc-800" size="40"></i>
                        <p class="font-black uppercase text-[11px] text-zinc-600 tracking-widest">Please log in first</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            // Match the logged-in user to their vendor profile
            const { data: vendor, error } = await supabase
                .from('vendors')
                .select('id, business_name')
                .eq('user_id', user.id)
                .single();

            if (error || !vendor) {
                console.error("Vendor profile not found");
                document.getElementById('admin-orders-feed').innerHTML = `
                    <div class="col-span-full card-zinc p-16 rounded-[3rem] text-center space-y-3">
                        <i data-lucide="store" class="mx-auto text-zinc-800" size="40"></i>
                        <p class="font-black uppercase text-[11px] text-zinc-600 tracking-widest">Vendor profile not found</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            activeVendor = vendor;
            // Update UI with business name
            document.querySelector('h1').innerHTML = `${vendor.business_name} <span class="text-sdel">Command</span>`;
            loadOrders();
        }

        window.changeView = (status) => {
            currentStatus = status;
            document.querySelectorAll('[id^="btn-"]').forEach(btn => btn.classList.remove('tab-active', 'text-zinc-500'));
            document.getElementById(`btn-${status}`).classList.add('tab-active');
            loadOrders();
        };

        async function loadOrders() {
            if (!activeVendor) return;

            const feed = document.getElementById('admin-orders-feed');
            
            // SCOPED QUERY: Only fetch orders where vendor_id matches
            const { data: orders, error } = await supabase
                .from('orders')
                .select('*')
                .eq('status', currentStatus)
                .eq('vendor_id', activeVendor.id) 
                .order('created_at', { ascending: false });

            if (error) { 
                console.error(error); 
                feed.innerHTML = `<div class="col-span-full text-center text-red-500">Error loading orders</div>`;
                return;
            }

            // Update Stats
            const countEl = document.getElementById('pending-count');
            countEl.innerText = orders.length;
            
            const totalVal = orders.reduce((sum, order) => sum + (Number(order.total_amount) || 0), 0);
            const valEl = document.getElementById('total-pending-val');
            valEl.innerText = `₦${totalVal.toLocaleString()}`;
            
            if (orders.length === 0) {
                feed.innerHTML = `
                    <div class="col-span-full card-zinc p-16 rounded-[3rem] text-center space-y-3">
                        <i data-lucide="archive" class="mx-auto text-zinc-800" size="40"></i>
                        <p class="font-black uppercase text-[11px] text-zinc-600 tracking-widest">No ${currentStatus} orders</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            feed.innerHTML = orders.map(order => {
                const delivery = order.delivery_info || {};
                const items = order.items || [];
                
                return `
                <div class="card-zinc p-7 rounded-[2.8rem] space-y-6 animate-in">
                    <div class="flex justify-between items-start">
                        <div class="space-y-1">
                            <span class="bg-zinc-900 text-zinc-500 text-[9px] font-black px-3 py-1 rounded-full border border-white/5 uppercase font-mono tracking-tighter">${order.order_code || 'ORD-NEW'}</span>
                            <h3 class="text-lg font-black uppercase italic leading-tight pt-2 truncate max-w-[150px]">${delivery.name || 'Customer'}</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-xl font-black italic text-sdel dynamic-text">₦${(order.total_amount || 0).toLocaleString()}</p>
                            <p class="text-[9px] font-bold text-zinc-500 uppercase">${order.payment_method || 'CASH'}</p>
                        </div>
                    </div>

                    <div class="delivery-badge space-y-3">
                        <div class="flex items-center gap-2 text-sdel">
                            <i data-lucide="map-pin" size="16"></i>
                            <span class="text-[9px] font-black uppercase tracking-widest">Delivery Details</span>
                        </div>
                        <div class="space-y-2 text-[11px] font-bold text-zinc-300">
                            <div class="flex items-center gap-2"><i data-lucide="phone" size="14"></i> ${delivery.phone || 'No Phone'}</div>
                            <div class="flex items-center gap-2"><i data-lucide="home" size="14"></i> ${delivery.address || 'Pick-up'}</div>
                        </div>
                    </div>

                    <div class="bg-black/40 p-5 rounded-[1.8rem] border border-white/5">
                        <div class="space-y-2">
                            ${items.map(i => `
                                <div class="flex justify-between text-[11px] font-bold">
                                    <span class="text-zinc-400 uppercase truncate pr-4">${i.name}</span>
                                    <span class="text-white font-black">×${i.quantity}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    ${currentStatus === 'pending' ? `
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="updateOrder('${order.id}', 'accepted', 'Your order has been verified by the vendor!')" 
                                class="bg-white text-black py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:scale-[1.02] active:scale-95 transition-all">
                            Verify
                        </button>
                        <button onclick="updateOrder('${order.id}', 'rejected', 'Sorry, the vendor declined this order.')" 
                                class="bg-zinc-900 text-red-500 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest border border-red-500/10 hover:bg-red-500/5 transition-all">
                            Cancel
                        </button>
                    </div>` : `
                    <div class="text-center p-2 bg-zinc-900/50 rounded-xl border border-white/5">
                        <p class="text-[9px] font-black uppercase tracking-widest ${currentStatus === 'accepted' ? 'text-green-500' : 'text-red-500'}">
                            Order ${currentStatus}
                        </p>
                    </div>
                    `}
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        window.updateOrder = async (id, status, message) => {
            if (!activeVendor) return;
            
            // Ensure this vendor owns the order before updating (Security Layer)
            const { data: check, error: fetchError } = await supabase
                .from('orders')
                .select('vendor_id, user_id, order_code')
                .eq('id', id)
                .single();
                
            if (fetchError || check.vendor_id !== activeVendor.id) {
                alert("Unauthorized: This order doesn't belong to you");
                return;
            }

            const { error: updateError } = await supabase
                .from('orders')
                .update({ 
                    status, 
                    status_message: message, 
                    updated_at: new Date().toISOString() 
                })
                .eq('id', id);

            if (updateError) {
                alert("Error updating order");
                return;
            }

            // Notify the specific customer
            await supabase
                .from('messages')
                .insert([{
                    recipient_id: check.user_id,
                    content: `${status === 'accepted' ? '✅' : '❌'} ${activeVendor.business_name}: ${message}\nCode: ${check.order_code}`,
                    type: 'team',
                    sender_id: activeVendor.id,
                    created_at: new Date().toISOString()
                }]);

            loadOrders(); 
        };

        window.loadOrders = loadOrders;
        
        // Real-time subscription
        supabase
            .channel('vendor-orders')
            .on('postgres_changes', { 
                event: '*', 
                schema: 'public', 
                table: 'orders',
                filter: `vendor_id=eq.${activeVendor?.id}`
            }, () => {
                loadOrders();
            })
            .subscribe();

        // Launch the vendor session
        getVendorIdentity();
    </script>
</body>
    </html>

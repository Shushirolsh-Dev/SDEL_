<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Order Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .card-zinc { background: rgba(12, 12, 12, 0.8); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(12px); border-radius: 2.5rem; }
        .tab-active { background: #FF6600 !important; color: black !important; }
        .delivery-badge { background: rgba(255, 102, 0, 0.1); border: 1px dashed rgba(255, 102, 0, 0.3); border-radius: 16px; padding: 12px; }
        .delivered-btn { background: #10b981; color: white; padding: 12px; border-radius: 20px; font-weight: 700; font-size: 11px; text-transform: uppercase; width: 100%; }
        .delivered-btn:hover { background: #059669; }
        .accept-btn { background: white; color: black; padding: 12px; border-radius: 20px; font-weight: 700; font-size: 11px; text-transform: uppercase; width: 100%; }
        .decline-btn { background: #1a1a1a; color: #ef4444; border: 1px solid #ef444433; padding: 12px; border-radius: 20px; font-weight: 700; font-size: 11px; text-transform: uppercase; width: 100%; }
        .status-badge { display: inline-block; padding: 4px 12px; border-radius: 100px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .status-delivered { background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid #10b98133; }
        
        /* Custom Alert Styles */
        #custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: #0a0a0a;
            border: 2px solid #FF6600;
            border-radius: 32px;
            padding: 24px;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 320px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        #custom-alert.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        #custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 9998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        #custom-alert-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .alert-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 102, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        .alert-icon.warning {
            background: rgba(239, 68, 68, 0.1);
        }
        .alert-icon.warning i {
            color: #ef4444;
        }
        .alert-title {
            font-size: 18px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .alert-message {
            font-size: 13px;
            color: #a1a1aa;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .alert-buttons {
            display: flex;
            gap: 12px;
        }
        .alert-btn {
            flex: 1;
            padding: 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .alert-btn.confirm {
            background: #FF6600;
            color: black;
        }
        .alert-btn.confirm:hover {
            background: #ff8533;
        }
        .alert-btn.cancel {
            background: #1a1a1a;
            color: #ef4444;
            border: 1px solid #ef444433;
        }
        .alert-btn.cancel:hover {
            background: #2a2a2a;
        }
        .alert-btn.danger {
            background: #ef4444;
            color: white;
        }
        .alert-btn.danger:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <!-- Custom Alert -->
    <div id="custom-alert-overlay"></div>
    <div id="custom-alert">
        <div class="alert-icon" id="alertIcon">
            <i data-lucide="alert-triangle" size="24" class="text-sdel"></i>
        </div>
        <div class="alert-title" id="alertTitle">Warning</div>
        <div class="alert-message" id="alertMessage">This action cannot be undone</div>
        <div class="alert-buttons">
            <button class="alert-btn cancel" id="alertCancel">Cancel</button>
            <button class="alert-btn confirm" id="alertConfirm">Confirm</button>
        </div>
    </div>

    <nav class="p-6 flex items-center justify-between border-b border-white/5 sticky top-0 bg-black/80 backdrop-blur-xl z-50">
        <div class="flex flex-col">
            <h1 class="text-xl font-black uppercase tracking-tighter italic" id="businessName">Order <span class="text-sdel">Command</span></h1>
            <div class="flex items-center space-x-2">
                <span class="flex h-1.5 w-1.5 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">Vendor Operations Active</span>
            </div>
        </div>
        <button onclick="loadOrders()" class="p-3 bg-zinc-900 border border-white/10 rounded-2xl text-sdel active:rotate-180 transition-all">
            <i data-lucide="refresh-cw" size="18"></i>
        </button>
    </nav>

    <main class="p-5 max-w-5xl mx-auto space-y-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="card-zinc p-6 relative overflow-hidden">
                <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-1">Queue Size</p>
                <div class="flex items-baseline space-x-2">
                    <span id="pending-count" class="text-3xl font-black">0</span>
                    <span class="text-[10px] font-bold text-sdel uppercase">Orders</span>
                </div>
                <i data-lucide="package" class="absolute -right-4 -bottom-4 text-white/5 rotate-12" size="80"></i>
            </div>
            
            <div class="card-zinc p-6 border-sdel/10 bg-gradient-to-br from-zinc-900/50 to-black">
                <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-1">Total Value</p>
                <div class="text-2xl md:text-3xl font-black text-sdel" id="total-pending-val">₦0</div>
            </div>
        </div>

        <div class="flex p-1.5 bg-zinc-900/50 rounded-2xl border border-white/5 max-w-md mx-auto">
            <button onclick="changeView('pending')" id="btn-pending" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl tab-active">Pending</button>
            <button onclick="changeView('accepted')" id="btn-accepted" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl text-zinc-500">Accepted</button>
            <button onclick="changeView('delivered')" id="btn-delivered" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl text-zinc-500">Delivered</button>
            <button onclick="changeView('rejected')" id="btn-rejected" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl text-zinc-500">History</button>
        </div>

        <section class="space-y-6">
            <div id="admin-orders-feed" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="col-span-full py-24 text-center">
                    <div class="w-8 h-8 border-2 border-sdel border-t-transparent rounded-full animate-spin mx-auto"></div>
                    <p class="text-[10px] font-black text-zinc-700 uppercase tracking-widest mt-4">Loading vendor data...</p>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabase = createClient(
            'https://lgfyrlfjoazedwymjpfc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw'
        );

        let currentStatus = 'pending';
        let currentUser = null;
        let vendorBusinessName = '';
        let pendingAction = null;

        // Custom Alert Function
        window.showAlert = (options) => {
            return new Promise((resolve) => {
                const overlay = document.getElementById('custom-alert-overlay');
                const alert = document.getElementById('custom-alert');
                const icon = document.getElementById('alertIcon');
                const title = document.getElementById('alertTitle');
                const message = document.getElementById('alertMessage');
                const cancelBtn = document.getElementById('alertCancel');
                const confirmBtn = document.getElementById('alertConfirm');

                // Set content
                title.innerText = options.title || 'Warning';
                message.innerText = options.message || 'This action cannot be undone';
                
                // Set icon
                icon.innerHTML = '';
                if (options.type === 'danger') {
                    icon.innerHTML = '<i data-lucide="alert-octagon" size="24" class="text-red-500"></i>';
                    icon.className = 'alert-icon warning';
                    confirmBtn.className = 'alert-btn danger';
                } else {
                    icon.innerHTML = '<i data-lucide="alert-triangle" size="24" class="text-sdel"></i>';
                    icon.className = 'alert-icon';
                    confirmBtn.className = 'alert-btn confirm';
                }
                
                confirmBtn.innerText = options.confirmText || 'Confirm';
                cancelBtn.innerText = options.cancelText || 'Cancel';

                // Show alert
                overlay.classList.add('show');
                alert.classList.add('show');
                lucide.createIcons();

                // Handle buttons
                const handleConfirm = () => {
                    cleanup();
                    resolve(true);
                };

                const handleCancel = () => {
                    cleanup();
                    resolve(false);
                };

                const cleanup = () => {
                    overlay.classList.remove('show');
                    alert.classList.remove('show');
                    confirmBtn.removeEventListener('click', handleConfirm);
                    cancelBtn.removeEventListener('click', handleCancel);
                };

                confirmBtn.addEventListener('click', handleConfirm);
                cancelBtn.addEventListener('click', handleCancel);
            });
        };

        async function getVendorIdentity() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                document.getElementById('admin-orders-feed').innerHTML = `
                    <div class="col-span-full card-zinc p-16 rounded-[3rem] text-center">
                        <i data-lucide="alert-circle" class="mx-auto text-zinc-800" size="40"></i>
                        <p class="font-black uppercase text-[11px] text-zinc-600 tracking-widest mt-4">Please log in</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            currentUser = user;

            const { data: vendor } = await supabase
                .from('vendors')
                .select('business_name')
                .eq('user_id', user.id)
                .single();

            if (vendor) {
                vendorBusinessName = vendor.business_name;
                document.getElementById('businessName').innerHTML = `${vendor.business_name} <span class="text-sdel">Command</span>`;
            }

            loadOrders();

            supabase
                .channel('vendor-orders')
                .on('postgres_changes', { 
                    event: '*', 
                    schema: 'public', 
                    table: 'orders',
                    filter: `vendor_id=eq.${currentUser.id}`
                }, () => {
                    loadOrders();
                })
                .subscribe();
        }

        window.changeView = (status) => {
            currentStatus = status;
            document.querySelectorAll('[id^="btn-"]').forEach(btn => btn.classList.remove('tab-active'));
            document.getElementById(`btn-${status}`).classList.add('tab-active');
            loadOrders();
        };

        async function loadOrders() {
            if (!currentUser) return;

            const feed = document.getElementById('admin-orders-feed');
            
            const { data: orders, error } = await supabase
                .from('orders')
                .select('*')
                .eq('status', currentStatus)
                .eq('vendor_id', currentUser.id)
                .order('created_at', { ascending: false });

            if (error) { 
                console.error(error);
                return;
            }

            document.getElementById('pending-count').innerText = orders.length;
            const totalVal = orders.reduce((sum, order) => sum + (Number(order.total_amount) || 0), 0);
            document.getElementById('total-pending-val').innerText = `₦${totalVal.toLocaleString()}`;
            
            if (orders.length === 0) {
                feed.innerHTML = `
                    <div class="col-span-full card-zinc p-16 rounded-[3rem] text-center">
                        <i data-lucide="archive" class="mx-auto text-zinc-800" size="40"></i>
                        <p class="font-black uppercase text-[11px] text-zinc-600 tracking-widest mt-4">No ${currentStatus} orders</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            feed.innerHTML = orders.map(order => {
                const delivery = order.delivery_info || {};
                const items = order.items || [];
                const isDelivered = order.delivered_at !== null;
                
                return `
                <div class="card-zinc p-7 rounded-[2.8rem] space-y-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="bg-zinc-900 text-zinc-500 text-[9px] font-black px-3 py-1 rounded-full">${order.order_code || 'NEW'}</span>
                            <h3 class="text-lg font-black uppercase mt-2">${delivery.name || 'Customer'}</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-xl font-black text-sdel">₦${(order.total_amount || 0).toLocaleString()}</p>
                            <p class="text-[9px] font-bold text-zinc-500 uppercase">${order.payment_method || 'CASH'}</p>
                        </div>
                    </div>

                    <div class="delivery-badge">
                        <div class="space-y-2 text-[11px] font-bold text-zinc-300">
                            <div class="flex items-center gap-2"><i data-lucide="phone" size="14"></i> ${delivery.phone || 'No Phone'}</div>
                            <div class="flex items-center gap-2"><i data-lucide="home" size="14"></i> ${delivery.address || 'Pick-up'}</div>
                        </div>
                    </div>

                    <div class="bg-black/40 p-5 rounded-[1.8rem]">
                        ${items.map(i => `
                            <div class="flex justify-between text-[11px] font-bold">
                                <span class="text-zinc-400">${i.name}</span>
                                <span class="text-white">×${i.quantity}</span>
                            </div>
                        `).join('')}
                    </div>

                    ${currentStatus === 'delivered' ? `
                        <div class="text-center p-4 bg-zinc-900/50 rounded-xl border border-white/5">
                            <span class="status-badge status-delivered">
                                <i data-lucide="check-circle" size="12" class="inline mr-1"></i> DELIVERED
                            </span>
                            <p class="text-[10px] text-zinc-600 mt-2">${new Date(order.delivered_at).toLocaleString()}</p>
                        </div>
                    ` : ''}

                    ${currentStatus === 'pending' ? `
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="updateOrder('${order.id}', 'accepted', 'Your order has been verified!')" 
                                    class="accept-btn">Accept</button>
                            <button onclick="updateOrder('${order.id}', 'rejected', 'Order declined')" 
                                    class="decline-btn">Decline</button>
                        </div>
                    ` : ''}

                    ${currentStatus === 'accepted' ? `
                        <div class="space-y-3">
                            <div class="text-center p-2 bg-zinc-900/50 rounded-xl border border-white/5">
                                <p class="text-[9px] font-black uppercase text-green-500">Order accepted</p>
                            </div>
                            ${!isDelivered ? `
                                <button onclick="markAsDelivered('${order.id}')" 
                                        class="delivered-btn">
                                    <i data-lucide="truck" size="14" class="inline mr-2"></i>
                                    Mark as Delivered
                                </button>
                            ` : `
                                <div class="text-center p-2 bg-zinc-900/50 rounded-xl">
                                    <span class="status-badge status-delivered">✓ DELIVERED</span>
                                </div>
                            `}
                        </div>
                    ` : ''}

                    ${currentStatus === 'rejected' ? `
                        <div class="text-center p-2 bg-zinc-900/50 rounded-xl">
                            <p class="text-[9px] font-black uppercase text-red-500">Order declined</p>
                        </div>
                    ` : ''}
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        window.updateOrder = async (id, status, message) => {
            if (!currentUser) return;
            
            const confirmed = await showAlert({
                title: status === 'accepted' ? 'Accept Order?' : 'Decline Order?',
                message: status === 'accepted' 
                    ? 'This will confirm the order and notify the customer. This action cannot be undone.'
                    : 'Are you sure you want to decline this order? The customer will be notified and this cannot be undone.',
                type: status === 'rejected' ? 'danger' : 'warning',
                confirmText: status === 'accepted' ? 'Yes, Accept' : 'Yes, Decline',
                cancelText: 'Cancel'
            });

            if (!confirmed) return;
            
            await supabase
                .from('orders')
                .update({ status, status_message: message, updated_at: new Date().toISOString() })
                .eq('id', id)
                .eq('vendor_id', currentUser.id);

            loadOrders(); 
        };

        window.markAsDelivered = async (id) => {
            if (!currentUser) return;
            
            const confirmed = await showAlert({
                title: 'Confirm Delivery',
                message: 'Mark this order as delivered? This action is irreversible and the customer will be notified immediately.',
                type: 'warning',
                confirmText: 'Yes, Mark Delivered',
                cancelText: 'Cancel'
            });

            if (!confirmed) return;

            await supabase
                .from('orders')
                .update({ 
                    status: 'delivered',
                    delivered_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                    status_message: 'Order delivered successfully'
                })
                .eq('id', id)
                .eq('vendor_id', currentUser.id);

            const { data: order } = await supabase
                .from('orders')
                .select('user_id, order_code')
                .eq('id', id)
                .single();

            if (order) {
                await supabase
                    .from('messages')
                    .insert([{
                        recipient_id: order.user_id,
                        content: `✅ Your order ${order.order_code} has been delivered!`,
                        type: 'team',
                        sender_id: currentUser.id,
                        created_at: new Date().toISOString()
                    }]);
            }

            loadOrders(); 
        };

        window.loadOrders = loadOrders;
        getVendorIdentity();
    </script>
</body>
</html>

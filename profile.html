<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sdel | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #71717a;
            --nav-bg: rgba(0, 0, 0, 0.8);
        }

        .sunlight-mode {
            --bg: #ffffff;
            --surface: #f4f4f5;
            --card: #ffffff;
            --border: #e4e4e7;
            --text-main: #09090b;
            --text-dim: #71717a;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        body { background-color: var(--bg); color: var(--text-main); transition: background-color 0.3s; overflow-x: hidden; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        .profile-header { background: linear-gradient(to bottom, rgba(255,102,0,0.12), transparent); }
        .stat-card { background: var(--card); border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .post-card { background: transparent; border-bottom: 1px solid var(--border); }
        
        .monetize-card { background: linear-gradient(135deg, #FF6600 0%, #cc5200 100%); color: black; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #FF6600; color: black; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 11px; text-transform: uppercase; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; }
        #toast.show { transform: translateX(-50%) translateY(0); }

        .active-tab { border-bottom: 2px solid #FF6600; color: #FF6600; }

        /* Bottom nav always visible - no loading */
        .fixed.bottom-0 {
            visibility: visible !important;
            opacity: 1 !important;
            transform: none !important;
        }
    </style>
</head>
<body class="pb-32">
    <div id="toast">Copied!</div>

    <!-- TOP NAV - Always visible -->
    <nav class="sticky top-0 bg-[var(--nav-bg)] backdrop-blur-xl z-[100] border-b border-[var(--border)] p-5 flex items-center justify-between">
        <i data-lucide="chevron-left" onclick="history.back()" class="cursor-pointer"></i>
        <h2 id="nav-username" class="text-[10px] font-black uppercase tracking-[0.2em]">Profile</h2>
        <div class="flex items-center gap-4">
            <i data-lucide="sun" id="theme-toggle" class="cursor-pointer text-sdel"></i>
            <i data-lucide="settings" id="settings-btn" class="cursor-pointer opacity-50" onclick="location.href='settings.html'"></i>
        </div>
    </nav>

    <div class="profile-header px-6 pt-10 pb-8 text-center">
        <div id="p-avatar" class="w-28 h-28 rounded-[2.5rem] bg-zinc-900 mx-auto mb-5 flex items-center justify-center text-4xl font-black text-sdel border-[6px] border-[var(--bg)] shadow-2xl">?</div>
        
        <div class="flex items-center justify-center gap-2 mb-1">
            <h1 id="p-name" class="text-2xl font-black uppercase tracking-tighter">Loading...</h1>
            <div id="p-badge"></div>
        </div>
        <p id="p-school" class="text-[10px] text-[var(--text-dim)] font-black uppercase mb-6 tracking-widest flex items-center justify-center gap-2">
            <i data-lucide="map-pin" size="10"></i> <span>---</span>
        </p>
        
        <div class="flex justify-center gap-3 mb-10">
            <button id="action-btn" class="flex-1 max-w-[140px] py-3.5 bg-sdel text-black rounded-2xl text-[11px] font-black uppercase tracking-widest shadow-lg shadow-sdel/20 active:scale-95 transition-all">Loading</button>
            <button id="dm-btn" class="p-3.5 bg-zinc-900 rounded-2xl border border-[var(--border)] active:scale-95 transition-all">
                <i id="dm-icon" data-lucide="message-circle" size="20" class="text-white"></i>
            </button>
        </div>

        <div class="grid grid-cols-3 gap-3">
            <div class="stat-card py-5 rounded-3xl">
                <p id="stat-posts" class="text-xl font-black">0</p>
                <p class="text-[9px] text-[var(--text-dim)] font-black uppercase tracking-tighter">Gists</p>
            </div>
            <div class="stat-card py-5 rounded-3xl">
                <p id="stat-followers" class="text-xl font-black">0</p>
                <p class="text-[9px] text-[var(--text-dim)] font-black uppercase tracking-tighter">Homies</p>
            </div>
            <div class="stat-card py-5 rounded-3xl">
                <p id="stat-following" class="text-xl font-black">0</p>
                <p class="text-[9px] text-[var(--text-dim)] font-black uppercase tracking-tighter">Following</p>
            </div>
        </div>
    </div>

    <div id="monetize-section" class="px-6 mb-8 hidden">
        <div class="monetize-card p-5 rounded-[2rem] shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-[11px] font-black uppercase tracking-widest">Sdel Pro Hub</h3>
                <i data-lucide="trending-up" size="16"></i>
            </div>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="location.href='badges.html'" class="bg-black/10 p-3 rounded-2xl flex flex-col items-center gap-2">
                    <i data-lucide="award" size="18"></i>
                    <span class="text-[8px] font-black uppercase">Badges</span>
                </button>
                <button onclick="location.href='ads.html'" class="bg-black/10 p-3 rounded-2xl flex flex-col items-center gap-2">
                    <i data-lucide="megaphone" size="18"></i>
                    <span class="text-[8px] font-black uppercase">Ads</span>
                </button>
                <button onclick="location.href='vendor.html'" class="bg-black/10 p-3 rounded-2xl flex flex-col items-center gap-2">
                    <i data-lucide="store" size="18"></i>
                    <span class="text-[8px] font-black uppercase">Vendor</span>
                </button>
            </div>
        </div>
    </div>

    <div class="px-6 mb-2 flex items-center gap-8 border-b border-[var(--border)]">
        <button class="py-4 text-[11px] font-black uppercase active-tab tracking-widest">Feed</button>
        <button class="py-4 text-[11px] font-black uppercase text-[var(--text-dim)] tracking-widest">Aether</button>
    </div>

    <main id="user-feed"></main>

    <!-- BOTTOM NAV - Always visible (no loading) -->
    <script src="nav.js"></script>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

let viewProfile = null;
let loggedInUser = null;
let isFollowing = false;
let isHomie = false;
let followerCount = 0;

document.getElementById('theme-toggle').onclick = () => {
    const isLight = document.documentElement.classList.toggle('sunlight-mode');
    localStorage.setItem('theme', isLight ? 'sunlight' : 'midnight');
    lucide.createIcons();
};

async function init() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return location.replace('login.html');
    loggedInUser = session.user;

    const urlParams = new URLSearchParams(window.location.search);
    const targetUsername = urlParams.get('u');

    if (targetUsername) {
        const { data: profile } = await supabase.from('profile').select('*').eq('username', targetUsername).single();
        viewProfile = profile;
    } else {
        const { data: profile } = await supabase.from('profile').select('*').eq('id', loggedInUser.id).single();
        viewProfile = profile;
    }

    if (!viewProfile) return history.back();

    if (viewProfile.id === loggedInUser.id) {
        document.getElementById('monetize-section').classList.remove('hidden');
    }

    await checkFollowStatus();
    await loadStats();
    renderProfile();
    loadUserPosts();
}

async function checkFollowStatus() {
    if (viewProfile.id === loggedInUser.id) return;
    const { data: follow } = await supabase.from('follows').select('*').eq('follower_id', loggedInUser.id).eq('following_id', viewProfile.id).single();
    isFollowing = !!follow;
    const { data: mutual } = await supabase.from('follows').select('*').eq('follower_id', viewProfile.id).eq('following_id', loggedInUser.id).single();
    isHomie = isFollowing && !!mutual;
}

async function loadStats() {
    const { count: posts } = await supabase.from('posts').select('*', { count: 'exact', head: true }).eq('user_id', viewProfile.id);
    const { count: followers } = await supabase.from('follows').select('*', { count: 'exact', head: true }).eq('following_id', viewProfile.id);
    const { count: following } = await supabase.from('follows').select('*', { count: 'exact', head: true }).eq('follower_id', viewProfile.id);

    followerCount = followers || 0;
    document.getElementById('stat-posts').innerText = posts || 0;
    document.getElementById('stat-following').innerText = following || 0;
    updateFollowerDisplay();
}

function updateFollowerDisplay() {
    let display = followerCount;
    if (viewProfile.is_official) display = Math.floor(display * 1.03);
    document.getElementById('stat-followers').innerText = display;
}

function renderProfile() {
    document.getElementById('nav-username').innerText = `@${viewProfile.username}`;
    document.getElementById('p-name').innerText = `@${viewProfile.username}`;
    document.getElementById('p-avatar').innerText = viewProfile.username[0].toUpperCase();
    document.getElementById('p-school').querySelector('span').innerText = viewProfile.school_name || 'Global Campus';
    
    if (viewProfile.is_official) {
        document.getElementById('p-badge').innerHTML = `<div class="bg-sdel rounded-full p-[2px] w-[18px] h-[18px] flex items-center justify-center border-2 border-[var(--bg)]"><i data-lucide="check" class="text-white" size="12" stroke-width="4"></i></div>`;
    } else if (viewProfile.is_verified) {
        document.getElementById('p-badge').innerHTML = `<div class="bg-zinc-500 rounded-full p-[2px] w-[18px] h-[18px] flex items-center justify-center border-2 border-[var(--bg)]"><i data-lucide="check" class="text-white" size="12" stroke-width="4"></i></div>`;
    } else {
        document.getElementById('p-badge').innerHTML = '';
    }

    const btn = document.getElementById('action-btn');
    const dmBtn = document.getElementById('dm-btn');
    const dmIcon = document.getElementById('dm-icon');

    if (viewProfile.id === loggedInUser.id) {
        btn.innerText = "Share Profile";
        btn.onclick = shareProfile;
        dmBtn.style.display = 'none';
    } else {
        btn.innerText = isFollowing ? "Unfollow" : "Follow";
        btn.className = isFollowing 
            ? "flex-1 max-w-[140px] py-3.5 bg-zinc-900 text-zinc-500 rounded-2xl text-[11px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all" 
            : "flex-1 max-w-[140px] py-3.5 bg-sdel text-black rounded-2xl text-[11px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all";
        btn.onclick = toggleFollow;

        if (isHomie) {
            dmIcon.setAttribute('data-lucide', 'message-circle');
            dmIcon.classList.remove('opacity-40');
            dmBtn.onclick = () => location.href = `dm.html?u=${viewProfile.username}`;
        } else {
            dmIcon.setAttribute('data-lucide', 'user-plus');
            dmIcon.classList.add('opacity-40');
            dmBtn.onclick = () => showToast("Must be mutual Homies to DM");
        }
    }
    lucide.createIcons();
}

async function toggleFollow() {
    const btn = document.getElementById('action-btn');
    btn.disabled = true;

    if (isFollowing) {
        isFollowing = false;
        followerCount--;
        renderProfile();
        updateFollowerDisplay();
        await supabase.from('follows').delete().eq('follower_id', loggedInUser.id).eq('following_id', viewProfile.id);
    } else {
        isFollowing = true;
        followerCount++;
        renderProfile();
        updateFollowerDisplay();
        await supabase.from('follows').insert({ follower_id: loggedInUser.id, following_id: viewProfile.id });
    }
    btn.disabled = false;
}

async function loadUserPosts() {
    const { data: posts } = await supabase.from('posts').select('*, profile:user_id(username, is_official, is_verified)').eq('user_id', viewProfile.id).order('created_at', { ascending: false });
    const container = document.getElementById('user-feed');
    
    if (!posts?.length) {
        container.innerHTML = `<p class="text-center text-[var(--text-dim)] font-black uppercase text-[9px] mt-20 tracking-widest">No Gists Yet</p>`;
        return;
    }

    container.innerHTML = posts.map(post => `
        <div class="post-card p-5" onclick="location.href='gist.html?id=${post.id}'">
            <div class="flex space-x-3">
                <div class="w-10 h-10 rounded-2xl bg-zinc-900 flex-shrink-0 flex items-center justify-center font-black text-sdel text-xs border border-[var(--border)] uppercase">${post.profile.username[0]}</div>
                <div class="flex-1">
                    <div class="flex items-center gap-1.5 mb-1">
                        <span class="text-[13px] font-black uppercase tracking-tighter">@${post.profile.username}</span>
                        ${post.profile.is_official ? `<div class="bg-sdel rounded-full p-[1px] w-[12px] h-[12px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="8" stroke-width="5"></i></div>` : (post.profile.is_verified ? `<div class="bg-zinc-500 rounded-full p-[1px] w-[12px] h-[12px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="8" stroke-width="5"></i></div>` : '')}
                    </div>
                    <div class="text-[14px] text-[var(--text-dim)] leading-snug mb-4">${post.content}</div>
                    <div class="flex items-center justify-between text-[var(--text-dim)] max-w-[200px]">
                        <button class="flex items-center gap-1.5"><i data-lucide="heart" size="16"></i> <span class="text-[10px] font-black">${post.likes_count || 0}</span></button>
                        <button class="flex items-center gap-1.5"><i data-lucide="message-circle" size="16"></i> <span class="text-[10px] font-black">${post.comments_count || 0}</span></button>
                        <i data-lucide="upload" size="16"></i>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
    lucide.createIcons();
}

function showToast(msg) {
    const t = document.getElementById('toast');
    t.innerText = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
}

// ENHANCED: Share profile with username, URL, AND avatar image
async function shareProfile() {
    const username = viewProfile?.username || 'Sdel User';
    const profileUrl = `https://thesdel.com/profile.html?u=${username}`;
    const avatarElement = document.getElementById('p-avatar');
    const avatarText = avatarElement?.innerText || '?';
    
    try {
        // Try to get avatar image if available
        let files = [];
        
        // If we have a real avatar image URL (you'd need to add this to your profile table)
        if (viewProfile?.avatar_url) {
            try {
                const response = await fetch(viewProfile.avatar_url);
                const blob = await response.blob();
                const imageFile = new File([blob], 'avatar.jpg', { type: blob.type || 'image/jpeg' });
                files = [imageFile];
            } catch (imgErr) {
                console.warn("Could not fetch avatar:", imgErr);
            }
        }
        
        const shareData = {
            title: `${username} on Sdel`,
            text: `Check out ${username}'s profile on Sdel!`,
            url: profileUrl
        };
        
        // Add image if available and supported
        if (files.length > 0 && navigator.canShare && navigator.canShare({ files: files })) {
            shareData.files = files;
        }
        
        if (navigator.share) {
            try {
                await navigator.share(shareData);
                showToast("Profile shared!");
            } catch (err) {
                if (err.name !== 'AbortError') {
                    navigator.clipboard.writeText(profileUrl);
                    showToast("Profile Link Copied!");
                }
            }
        } else {
            navigator.clipboard.writeText(profileUrl);
            showToast("Profile Link Copied!");
        }
    } catch (error) {
        console.error("Share error:", error);
        navigator.clipboard.writeText(profileUrl);
        showToast("Profile Link Copied!");
    }
}

init();
</script>
</body>
                </html>

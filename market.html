<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .card-zinc { background: rgba(18, 18, 18, 0.7); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); position: relative; z-index: 10; }
        .category-pill { transition: all 0.3s ease; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); position: relative; z-index: 10; }
        .category-pill.active { background-color: #FF6600; color: black !important; border-color: #FF6600; }
        
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        .star { position: absolute; background-color: rgba(255,255,255,0.6); border-radius: 50%; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))) return false;
        }
    </script>

    <div class="stars" id="stars"></div>

    <nav class="p-6 flex items-center justify-between border-b border-white/10 sticky top-0 bg-black/90 backdrop-blur-md z-50">
        <a href="dashboard.html" class="text-white"><i data-lucide="chevron-left"></i></a>
        <h1 class="text-lg font-black uppercase tracking-tighter">Campus <span class="text-sdel">Market</span></h1>
        
        <div onclick="window.location.href='cart.html'" class="relative cursor-pointer p-2">
            <i data-lucide="shopping-cart" class="text-gray-400"></i>
            <span id="cart-count" class="absolute top-0 right-0 bg-sdel text-black text-[9px] font-black px-1.5 py-0.5 rounded-full min-w-[18px] text-center border-2 border-black">0</span>
        </div>
    </nav>

    <div class="p-6 flex space-x-3 overflow-x-auto no-scrollbar" id="category-tabs">
        <div onclick="filterProducts('All', event)" class="category-pill active px-4 py-2 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap">All Items</div>
    </div>

    <main class="px-6 grid grid-cols-1 md:grid-cols-2 gap-6" id="product-list">
        <div class="col-span-full py-20 text-center">
            <p class="text-gray-600 font-black uppercase text-[10px] tracking-[0.2em]">Loading Market...</p>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-xl border-t border-white/10 p-4 flex justify-around items-center z-50">
        <a href="dashboard.html" class="text-gray-500"><i data-lucide="home"></i></a>
        <a href="market.html" class="text-sdel"><i data-lucide="grid"></i></a>
        <a href="javascript:void(0)" onclick="triggerSearch()" class="text-gray-500"><i data-lucide="search"></i></a>
        <a href="profile.html" class="text-gray-500"><i data-lucide="user"></i></a>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let currentUserId = null;
        let allProducts = [];

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUserId = session.user.id;
                updateCartCount();
            }
            await loadTabs();
            await loadProducts();
            createStars();
        }

        async function loadTabs() {
            const { data: categories } = await supabase.from('categories').select('*').order('name');
            const container = document.getElementById('category-tabs');
            if (categories) {
                const tabHtml = categories.map(cat => `
                    <div onclick="filterProducts('${cat.name}', event)" class="category-pill px-4 py-2 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap text-gray-500">
                        ${cat.name}
                    </div>
                `).join('');
                container.innerHTML = `<div onclick="filterProducts('All', event)" class="category-pill active px-4 py-2 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap">All Items</div>` + tabHtml;
            }
        }

        async function updateCartCount() {
            if (!currentUserId) return;
            const { count, error } = await supabase
                .from('cart')
                .select('*', { count: 'exact', head: true })
                .eq('user_id', currentUserId);
            
            if (!error) {
                document.getElementById('cart-count').innerText = count || 0;
            }
        }

        window.addToCart = async (productId) => {
            if (!currentUserId) {
                alert("Please log in to add items to cart.");
                return;
            }
            const { error } = await supabase.from('cart').upsert({
                user_id: currentUserId,
                product_id: productId
            }, { onConflict: 'user_id, product_id' });

            if (!error) {
                updateCartCount();
                alert("Added to bag!");
            }
        }

        async function loadProducts() {
            const { data: products, error } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            if (error) return;
            allProducts = products;
            renderProducts(allProducts);
        }

        function renderProducts(items) {
            const list = document.getElementById('product-list');
            if (items.length === 0) {
                list.innerHTML = `<div class="col-span-full py-20 text-center text-gray-600 font-black uppercase text-[10px] tracking-widest">No items found in this section</div>`;
                return;
            }
            list.innerHTML = items.map(item => `
                <div class="card-zinc rounded-3xl overflow-hidden flex flex-col">
                    <div class="h-48 bg-zinc-900 overflow-hidden">
                        ${item.image_url ? `<img src="${item.image_url}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center"><i data-lucide="image" class="text-zinc-800" size="48"></i></div>`}
                    </div>
                    <div class="p-5 space-y-2">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-[9px] text-sdel font-black uppercase tracking-[0.2em] mb-1">${item.category}</p>
                                <h3 class="font-bold text-sm uppercase italic tracking-tight">${item.name}</h3>
                            </div>
                            <p class="font-black text-lg tracking-tighter">â‚¦${item.price.toLocaleString()}</p>
                        </div>
                        <p class="text-[10px] text-gray-500 line-clamp-2 font-medium leading-relaxed">${item.description || 'No description provided.'}</p>
                        <button onclick="window.addToCart('${item.id}')" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-[10px] tracking-[0.1em] active:scale-95 transition mt-3">
                            Add to Bag
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // FIXED: Filter logic properly handling UI state
        window.filterProducts = (category, event) => {
            const pills = document.querySelectorAll('.category-pill');
            pills.forEach(p => {
                p.classList.remove('active');
                p.classList.add('text-gray-500');
            });
            event.currentTarget.classList.add('active');
            event.currentTarget.classList.remove('text-gray-500');

            if (category === 'All') {
                renderProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.category === category);
                renderProducts(filtered);
            }
        }

        // ADDED: Global search function
        window.triggerSearch = () => {
            const query = prompt("What are you looking for?");
            if (query === null) return;
            const searchTerm = query.toLowerCase().trim();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(searchTerm) || 
                p.category.toLowerCase().includes(searchTerm) ||
                (p.description && p.description.toLowerCase().includes(searchTerm))
            );
            renderProducts(filtered);
        }

        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDuration = (Math.random() * 20 + 30) + 's'; 
                container.appendChild(star);
            }
        }

        init();
    </script>
</body>
</html>

            if (savedTheme === 'sunlight') {
                document.documentElement.classList.add('sunlight-mode');
            }

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; transition: background-color 0.3s; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .card-zinc { background: rgba(18, 18, 18, 0.7); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); position: relative; z-index: 10; }
        
        .category-pill { 
            transition: all 0.3s ease; 
            cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.1); 
            position: relative; 
            z-index: 10; 
            color: #6b7280; 
            user-select: none; 
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        .category-pill.active { background-color: #FF6600; color: black !important; border-color: #FF6600; }
        .category-pill:active { transform: scale(0.95); }

        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        .star { position: absolute; background-color: rgba(255,255,255,0.6); border-radius: 50%; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #search-view { display: none; position: fixed; inset: 0; background: #000; z-index: 100; padding: 24px; }
        .search-item { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }

        /* Sunlight Mode Overrides */
        .sunlight-mode body, .sunlight-mode #search-view { background-color: #ffffff; color: #121212; }
        .sunlight-mode nav, .sunlight-mode .fixed.bottom-0 { background-color: rgba(255, 255, 255, 0.9); border-color: #e4e4e7; }
        .sunlight-mode .text-white { color: #121212; }
        .sunlight-mode .card-zinc { background: #f4f4f5; border-color: #e4e4e7; }
        .sunlight-mode .category-pill { border-color: #e4e4e7; }
        .sunlight-mode .star { background-color: rgba(0,0,0,0.1); }
        .sunlight-mode .search-item { border-color: #f4f4f5; }
        .sunlight-mode #search-input { color: #121212; }
        .sunlight-mode .bg-zinc-900 { background-color: #e4e4e7; }
        .sunlight-mode .font-black.text-lg.text-white { color: #121212; }

        /* ELITE LOADING SKELETON */
        .skeleton-card {
            background: rgba(18, 18, 18, 0.7);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            overflow: hidden;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .sunlight-mode .skeleton-card {
            background: #f0f0f0;
            border-color: #e0e0e0;
        }
        .skeleton-image {
            height: 224px;
            background: rgba(255,255,255,0.05);
        }
        .sunlight-mode .skeleton-image {
            background: #ddd;
        }
        .skeleton-content {
            padding: 24px;
        }
        .skeleton-line {
            height: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .sunlight-mode .skeleton-line {
            background: #ddd;
        }
        .skeleton-line.short { width: 60%; }
        .skeleton-line.medium { width: 80%; }
        .skeleton-line.long { width: 100%; }
        .skeleton-button {
            height: 48px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            margin-top: 16px;
        }
        .sunlight-mode .skeleton-button {
            background: #ddd;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.4; }
        }

        /* Share button styling */
        .share-btn {
            background: rgba(255, 102, 0, 0.1);
            border: 1px solid rgba(255, 102, 0, 0.3);
            color: #FF6600;
            width: 40px;
            height: 40px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        .share-btn:active {
            background: #FF6600;
            color: black;
            transform: scale(0.9);
        }
        .sunlight-mode .share-btn {
            background: rgba(255, 102, 0, 0.05);
        }

        /* Nav should always be visible */
        nav, .fixed.bottom-0 {
            visibility: visible !important;
        }
        
        /* Stock badge styling */
        .stock-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .stock-high { background: rgba(34, 197, 94, 0.15); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.3); }
        .stock-low { background: rgba(239, 68, 68, 0.15); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
        .stock-medium { background: rgba(255, 102, 0, 0.15); color: #FF6600; border: 1px solid rgba(255, 102, 0, 0.3); }
        .stock-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        .stock-dot.high { background: #22c55e; }
        .stock-dot.low { background: #ef4444; }
        .stock-dot.medium { background: #FF6600; }
        
        /* Reserved badge */
        .reserved-badge {
            background: rgba(255, 102, 0, 0.15);
            color: #FF6600;
            border: 1px solid rgba(255, 102, 0, 0.3);
            padding: 2px 8px;
            border-radius: 30px;
            font-size: 8px;
            font-weight: 800;
            text-transform: uppercase;
            margin-left: 6px;
        }
    </style>
</head>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let currentUserId = "GUEST_USER"; 
        let allProducts = [];
        let userCart = {}; 
        
        // Generate a unique session ID for this visitor
        let visitorSessionId = localStorage.getItem('visitor_session_id');
        if (!visitorSessionId) {
            visitorSessionId = 'session_' + Math.random().toString(36).substring(2) + Date.now();
            localStorage.setItem('visitor_session_id', visitorSessionId);
        }

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) { currentUserId = session.user.id; }
            
            await fetchUserCart();
            await loadTabs(); 
            await loadProducts(); 
            createStars(); 
            lucide.createIcons();
        }

        async function fetchUserCart() {
            const { data } = await supabase.from('cart').select('product_id, quantity').eq('user_id', currentUserId);
            userCart = {};
            if (data) {
                data.forEach(item => userCart[item.product_id] = item.quantity);
            }
            updateCartCountDisplay();
        }

        function updateCartCountDisplay() {
            const totalItems = Object.keys(userCart).length;
            document.getElementById('cart-count').innerText = totalItems;
        }

        async function loadTabs() {
            const { data } = await supabase.from('categories').select('*').order('name');
            const container = document.getElementById('category-tabs');
            if (data && data.length > 0) {
                container.innerHTML = `<button onclick="filterProducts('All', event)" class="category-pill active px-4 py-2 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap">All Items</button>` + 
                data.map(cat => `<button onclick="filterProducts('${cat.name}', event)" class="category-pill px-4 py-2 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap">${cat.name}</button>`).join('');
            }
        }

        async function loadProducts() {
            const { data } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            allProducts = data || [];
            window.renderProducts(allProducts);
        }

        // Function to track product views
        async function trackProductView(productId, vendorId) {
            try {
                // Don't track if no vendor ID
                if (!vendorId) return;
                
                // Insert view into product_views table
                const { error } = await supabase
                    .from('product_views')
                    .insert([{
                        product_id: productId,
                        vendor_id: vendorId,
                        viewer_id: currentUserId !== "GUEST_USER" ? currentUserId : null,
                        session_id: visitorSessionId,
                        viewed_at: new Date().toISOString()
                    }]);
                
                if (error) {
                    // If table doesn't exist, log but don't break the app
                    console.log('Note: product_views table may not exist yet');
                }
            } catch (e) {
                // Silently fail - tracking shouldn't break user experience
            }
        }

        // ENHANCED: Share product function with image support
        window.shareProduct = async (product) => {
            try {
                let files = [];
                
                // Fetch and include product image
                if (product.image_url) {
                    try {
                        const response = await fetch(product.image_url);
                        const blob = await response.blob();
                        const fileName = product.image_url.split('/').pop() || 'product.jpg';
                        const imageFile = new File([blob], fileName, { 
                            type: blob.type || 'image/jpeg' 
                        });
                        files = [imageFile];
                    } catch (imgErr) {
                        console.warn("Could not fetch product image:", imgErr);
                    }
                }
                
                const shareData = {
                    title: product.name,
                    text: `Check out ${product.name} on Sdel Market! ${product.description || ''}`,
                    url: `${window.location.origin}/market.html?id=${product.id}`
                };
                
                // Add image if supported
                if (files.length > 0 && navigator.canShare && navigator.canShare({ files: files })) {
                    shareData.files = files;
                }
                
                if (navigator.share) {
                    try {
                        await navigator.share(shareData);
                        showToast("Shared with image!");
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            navigator.clipboard.writeText(shareData.url);
                            showToast("Link copied!");
                        }
                    }
                } else {
                    navigator.clipboard.writeText(shareData.url);
                    showToast("Link copied!");
                }
            } catch (error) {
                console.error("Share error:", error);
                navigator.clipboard.writeText(`${window.location.origin}/market.html?id=${product.id}`);
                showToast("Link copied!");
            }
        };

         // Toast function
        function showToast(msg) {
            const toast = document.getElementById('toast');
            if (!toast) {
                const newToast = document.createElement('div');
                newToast.id = 'toast';
                newToast.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%) translateY(-100px);background:#FF6600;color:black;padding:12px 24px;border-radius:30px;font-weight:600;font-size:13px;box-shadow:0 10px 25px rgba(255,102,0,.3);transition:transform .3s;z-index:9999;';
                newToast.innerText = msg;
                document.body.appendChild(newToast);
                setTimeout(() => {
                    newToast.style.transform = 'translateX(-50%) translateY(0)';
                }, 10);
                setTimeout(() => {
                    newToast.style.transform = 'translateX(-50%) translateY(-100px)';
                    setTimeout(() => newToast.remove(), 300);
                }, 2000);
            } else {
                toast.innerText = msg;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }
        }

        window.renderProducts = (items) => {
            const list = document.getElementById('product-list');
            if (items.length === 0) {
                list.innerHTML = `<div class="col-span-full text-center py-20 opacity-30"><p class="text-[10px] font-black uppercase tracking-widest text-zinc-500">No Items Found</p></div>`;
                return;
            }
            
               // For each product being rendered, track that it was viewed
            items.forEach(item => {
                // Small delay to not block rendering
                setTimeout(() => {
                    trackProductView(item.id, item.vendor_id);
                }, 100);
            });
            
            list.innerHTML = items.map(item => {
                const inCart = userCart[item.id];
                const stock = item.stock || 0;
                
                // Determine stock status
                let stockClass = 'stock-high';
                let stockText = 'In Stock';
                let dotClass = 'high';
                
                if (stock === 0) {
                    stockClass = 'stock-low';
                    stockText = 'Out of Stock';
                    dotClass = 'low';
                } else if (stock < 5) {
                    stockClass = 'stock-low';
                    stockText = 'ðŸ”¥ Low Stock - ' + stock + ' left';
                    dotClass = 'low';
                } else if (stock < 10) {
                    stockClass = 'stock-medium';
                    stockText = 'âš ï¸ Only ' + stock + ' left';
                    dotClass = 'medium';
                } else {
                    stockText = 'âœ… ' + stock + ' in stock';
                }
                
                return `
                <div class="card-zinc rounded-3xl overflow-hidden flex flex-col">
                    <div class="h-56 bg-zinc-900 flex items-center justify-center relative">
                        <img src="${item.image_url}" class="object-cover h-full w-full" onerror="this.src='https://placehold.co/400x400/121212/FF6600?text=No+Preview'">
                        <div class="absolute top-3 left-3 bg-black/50 backdrop-blur-md px-2 py-1 rounded-lg border border-white/10">
                             <p class="text-[8px] text-sdel font-black uppercase tracking-widest">${item.category}</p>
                        </div>
                        <!-- Share button -->
                        <div class="absolute top-3 right-3">
                            <button onclick="shareProduct(${JSON.stringify(item).replace(/"/g, '&quot;')})" class="share-btn">
                                <i data-lucide="share-2" size="16"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-6 space-y-2">
                        <div class="flex justify-between items-start">
                            <h3 class="font-black text-sm uppercase italic tracking-tighter truncate pr-2">${item.name}</h3>
                            <p class="font-black text-lg tracking-tighter text-white">â‚¦${item.price.toLocaleString()}</p>
                        </div>
                        <p class="text-[10px] text-zinc-500 font-bold leading-relaxed line-clamp-2 h-8">${item.description || ''}</p>
                        
                        <!-- STOCK INDICATOR -->
                        <div class="stock-badge ${stockClass} w-full justify-center my-3">
                            <span class="stock-dot ${dotClass}"></span>
                            <span class="font-black">${stockText}</span>
                        </div>
                        
                        <div class="mt-4 flex gap-2">
                            ${inCart ? `
                                <div class="flex items-center bg-zinc-900 rounded-2xl border border-white/10 overflow-hidden">
                                    <button onclick="updateQty('${item.id}', -1)" class="px-4 py-3 text-white hover:bg-white/5 transition"><i data-lucide="minus" size="14"></i></button>
                                    <span class="text-xs font-black w-8 text-center">${inCart}</span>
                                    <button onclick="updateQty('${item.id}', 1)" class="px-4 py-3 text-white hover:bg-white/5 transition"><i data-lucide="plus" size="14"></i></button>
                                </div>
                                <button onclick="window.location.href='cart.html'" class="flex-1 bg-sdel text-black py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest active:scale-95 transition">View Cart</button>
                            ` : `
                                ${stock > 0 ? `
                                    <button onclick="addToCart('${item.id}')" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest active:scale-95 transition">Add to Cart</button>
                                ` : `
                                    <button disabled class="w-full bg-zinc-800 text-zinc-500 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest cursor-not-allowed">Out of Stock</button>
                                `}
                            `}
                        </div>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        };

        window.addToCart = async (id) => {
            const product = allProducts.find(p => p.id === id);
            if (!product || (product.stock || 0) < 1) {
                showToast("Out of stock!");
                return;
            }
            
            // Update cart only - NO stock deduction here!
            userCart[id] = 1;
            
            // Add to cart database only
            await supabase.from('cart').insert([{ user_id: currentUserId, product_id: id, quantity: 1 }]);
            
            updateCartCountDisplay();
            showToast("Added to cart!");
            
            // Re-render to show updated cart UI only (stock unchanged)
            window.renderProducts(allProducts);
        };

        window.updateQty = async (id, change) => {
            let newQty = (userCart[id] || 0) + change;
            if (newQty < 1) return;
            
            // Update cart quantity only - NO stock changes here!
            userCart[id] = newQty;
            
            // Update cart database
            await supabase.from('cart').update({ quantity: newQty }).eq('user_id', currentUserId).eq('product_id', id);
            
            window.renderProducts(allProducts);
        };

        window.filterProducts = (cat, e) => {
            document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
            e.currentTarget.classList.add('active');
            const filtered = cat === 'All' ? allProducts : allProducts.filter(p => 
                String(p.category).trim().toLowerCase() === String(cat).trim().toLowerCase()
            );
            window.renderProducts(filtered);
        };

        // SEARCH UI HANDLERS
        window.openSearch = () => { 
            document.getElementById('search-view').style.display = 'block'; 
            document.getElementById('search-input').focus(); 
            lucide.createIcons();
        };

        window.closeSearch = () => { 
            document.getElementById('search-view').style.display = 'none'; 
        };

        window.runSearch = (val) => {
            const container = document.getElementById('search-results-list');
            if(!val.trim()) { container.innerHTML = ""; return; }
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(val.toLowerCase()));
            container.innerHTML = filtered.map(item => `
                <div class="search-item" onclick="viewFromSearch('${item.id}')">
                    <div class="flex items-center gap-3">
                        <img src="${item.image_url}" class="w-12 h-12 object-cover rounded-xl border border-white/5" onerror="this.src='https://placehold.co/100/100/121212/FF6600?text=x'">
                        <div>
                            <p class="font-black text-sm uppercase italic tracking-tighter">${item.name}</p>
                            <p class="text-[8px] text-gray-500 font-black uppercase">${item.category}</p>
                        </div>
                    </div>
                    <p class="font-black text-sdel text-xs">â‚¦${item.price.toLocaleString()}</p>
                </div>`).join('');
            lucide.createIcons();
        };

        window.viewFromSearch = (id) => { 
            // Track view when viewing from search
            const product = allProducts.find(p => p.id === id);
            if (product) {
                trackProductView(product.id, product.vendor_id);
            }
            window.renderProducts(allProducts.filter(p => p.id === id)); 
            closeSearch(); 
        };

        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div'); star.classList.add('star');
                star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
                star.style.left = (Math.random() * 100) + 'vw'; star.style.top = (Math.random() * 100) + 'vh';
                star.style.animationDuration = (Math.random() * 20 + 20) + 's'; container.appendChild(star);
            }
        }

        init();
    </script>
</body>

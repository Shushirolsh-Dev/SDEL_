<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .card-zinc { background: rgba(18, 18, 18, 0.7); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); }
        .category-pill { transition: all 0.3s ease; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .category-pill.active { background-color: #FF6600; color: black; border-color: #FF6600; }
    </style>
</head>
<body class="pb-24">

    <nav class="p-6 flex items-center justify-between border-b border-white/10 sticky top-0 bg-black/90 backdrop-blur-md z-50">
        <a href="dashboard.html" class="text-white"><i data-lucide="chevron-left"></i></a>
        <h1 class="text-lg font-black uppercase tracking-tighter">Campus <span class="text-sdel">Market</span></h1>
        <div class="relative">
            <i data-lucide="shopping-cart" class="text-gray-400"></i>
            <span class="absolute -top-2 -right-2 bg-sdel text-black text-[10px] font-bold px-1.5 rounded-full">0</span>
        </div>
    </nav>

    <div class="p-6 flex space-x-3 overflow-x-auto no-scrollbar">
        <div class="category-pill active px-4 py-2 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap">All Items</div>
        <div class="category-pill px-4 py-2 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap text-gray-500">PQs</div>
        <div class="category-pill px-4 py-2 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap text-gray-500">Manuals</div>
        <div class="category-pill px-4 py-2 rounded-2xl text-[10px] font-black uppercase whitespace-nowrap text-gray-500">Gadgets</div>
    </div>

    <main class="px-6 grid grid-cols-1 md:grid-cols-2 gap-6" id="product-list">
        <div class="animate-pulse bg-zinc-900 h-48 rounded-3xl"></div>
        <div class="animate-pulse bg-zinc-900 h-48 rounded-3xl"></div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-xl border-t border-white/10 p-4 flex justify-around items-center z-50">
        <a href="dashboard.html" class="text-gray-500"><i data-lucide="home"></i></a>
        <a href="#" class="text-sdel"><i data-lucide="grid"></i></a>
        <a href="#" class="text-gray-500"><i data-lucide="search"></i></a>
        <a href="#" class="text-gray-500"><i data-lucide="user"></i></a>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        async function loadProducts() {
            const { data: products, error } = await supabase
                .from('products')
                .select('*')
                .order('created_at', { ascending: false });

            const list = document.getElementById('product-list');
            
            if (error) {
                list.innerHTML = `<p class="text-red-500 text-xs">Error loading products</p>`;
                return;
            }

            if (products.length === 0) {
                list.innerHTML = `<p class="text-gray-500 text-xs text-center py-10">No items available yet.</p>`;
                return;
            }

            list.innerHTML = products.map(item => `
                <div class="card-zinc rounded-3xl overflow-hidden flex flex-col">
                    <div class="h-40 bg-zinc-800 flex items-center justify-center">
                        ${item.image_url ? `<img src="${item.image_url}" class="object-cover h-full w-full">` : `<i data-lucide="image" class="text-zinc-600" size="40"></i>`}
                    </div>
                    <div class="p-5 space-y-2">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-[10px] text-sdel font-black uppercase tracking-widest">${item.category}</p>
                                <h3 class="font-bold text-sm uppercase">${item.name}</h3>
                            </div>
                            <p class="font-black text-lg tracking-tighter">â‚¦${item.price.toLocaleString()}</p>
                        </div>
                        <p class="text-[10px] text-gray-500 line-clamp-2">${item.description || 'No description provided.'}</p>
                        <button class="w-full bg-white text-black py-3 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-sdel hover:text-white transition mt-2">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        loadProducts();
    </script>
</body>
</html>

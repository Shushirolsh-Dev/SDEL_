<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sdel | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; transition: background-color 0.3s; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .sunlight-mode body { background-color: #ffffff; color: #121212; }
        .profile-header { background: linear-gradient(to bottom, rgba(255,102,0,0.2), transparent); }
        .stat-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); }
        .sunlight-mode .stat-card { background: #f9f9f9; border-color: #eee; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #FF6600; color: black; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 12px; text-transform: uppercase; transition: 0.4s; z-index: 9999; }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body class="pb-32">
    <div id="toast">Copied!</div>

    <nav class="sticky top-0 bg-black/80 backdrop-blur-xl z-[100] border-b border-white/5 p-5 flex items-center justify-between">
        <i data-lucide="chevron-left" onclick="history.back()" class="cursor-pointer"></i>
        <h2 id="nav-username" class="text-xs font-black uppercase tracking-widest">Profile</h2>
        <i data-lucide="more-horizontal" class="cursor-pointer"></i>
    </nav>

    <div class="profile-header px-6 pt-10 pb-6 text-center">
        <div id="p-avatar" class="w-24 h-24 rounded-full bg-zinc-900 mx-auto mb-4 flex items-center justify-center text-3xl font-black text-sdel border-4 border-black ring-2 ring-sdel/20">?</div>
        <div class="flex items-center justify-center gap-2 mb-1">
            <h1 id="p-name" class="text-xl font-black uppercase tracking-tighter">Loading...</h1>
            <div id="p-badge"></div>
        </div>
        <p id="p-school" class="text-[10px] text-zinc-500 font-bold uppercase mb-4 tracking-widest">---</p>
        
        <div class="flex justify-center gap-3 mb-8">
            <button id="action-btn" class="px-8 py-2.5 bg-sdel text-black rounded-full text-[11px] font-black uppercase tracking-wider">Follow</button>
            <button onclick="shareProfile()" class="p-2.5 bg-zinc-900 rounded-full border border-white/10"><i data-lucide="share-2" size="18"></i></button>
        </div>

        <div class="grid grid-cols-3 gap-2">
            <div class="stat-card py-4 rounded-2xl">
                <p id="stat-posts" class="text-lg font-black">0</p>
                <p class="text-[8px] text-zinc-500 font-bold uppercase">Gists</p>
            </div>
            <div class="stat-card py-4 rounded-2xl">
                <p id="stat-followers" class="text-lg font-black">0</p>
                <p class="text-[8px] text-zinc-500 font-bold uppercase">Homies</p>
            </div>
            <div class="stat-card py-4 rounded-2xl">
                <p id="stat-following" class="text-lg font-black">0</p>
                <p class="text-[8px] text-zinc-500 font-bold uppercase">Following</p>
            </div>
        </div>
    </div>

    <div class="px-6 mb-4 flex items-center justify-between border-b border-white/5">
        <button class="py-4 text-[10px] font-black uppercase border-b-2 border-sdel text-sdel">Gists</button>
        <button class="py-4 text-[10px] font-black uppercase text-zinc-500">Media</button>
        <button class="py-4 text-[10px] font-black uppercase text-zinc-500">Likes</button>
    </div>

    <main id="user-feed" class="space-y-1"></main>

    <nav class="fixed bottom-0 inset-x-0 p-5 flex justify-around items-center bg-black/95 border-t border-white/10 z-[100]">
        <i data-lucide="home" class="text-white/60" onclick="location.href='dashboard.html'"></i>
        <i data-lucide="compass" class="text-white/60" onclick="location.href='explore.html'"></i>
        <div class="bg-sdel h-14 w-14 rounded-2xl flex items-center justify-center -mt-12 border-4 border-black" onclick="location.href='explore.html'">
            <i data-lucide="plus" class="text-black" stroke-width="3"></i>
        </div>
        <i data-lucide="shopping-cart" class="text-white/60"></i>
        <i data-lucide="user" class="text-sdel"></i>
    </nav>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

let viewProfile = null;
let loggedInUser = null;

async function init() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return location.replace('login.html');
    loggedInUser = session.user;

    const urlParams = new URLSearchParams(window.location.search);
    const targetUsername = urlParams.get('u');

    if (targetUsername) {
        const { data: profile } = await supabase.from('profile').select('*').eq('username', targetUsername).single();
        viewProfile = profile;
    } else {
        const { data: profile } = await supabase.from('profile').select('*').eq('id', loggedInUser.id).single();
        viewProfile = profile;
    }

    if (!viewProfile) {
        alert("Homie not found!");
        return history.back();
    }

    renderProfile();
    loadUserPosts();
}

function renderProfile() {
    document.getElementById('nav-username').innerText = `@${viewProfile.username}`;
    document.getElementById('p-name').innerText = `@${viewProfile.username}`;
    document.getElementById('p-avatar').innerText = viewProfile.username[0].toUpperCase();
    document.getElementById('p-school').innerText = viewProfile.school_name || 'Global Citizen';
    
    // Badge Logic
    if (viewProfile.is_official) {
        document.getElementById('p-badge').innerHTML = `<div class="bg-sdel rounded-full p-[2px] w-[16px] h-[16px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="12" stroke-width="4"></i></div>`;
    } else if (viewProfile.is_verified) {
        document.getElementById('p-badge').innerHTML = `<div class="bg-zinc-500 rounded-full p-[2px] w-[16px] h-[16px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="12" stroke-width="4"></i></div>`;
    }

    // Action button (Edit if self, Follow if other)
    const btn = document.getElementById('action-btn');
    if (viewProfile.id === loggedInUser.id) {
        btn.innerText = "Edit Profile";
        btn.onclick = () => location.href = 'settings.html';
    } else {
        btn.innerText = "Follow";
    }
    
    lucide.createIcons();
}

async function loadUserPosts() {
    const { data: posts } = await supabase.from('posts').select('*').eq('user_id', viewProfile.id).order('created_at', { ascending: false });
    document.getElementById('stat-posts').innerText = posts?.length || 0;
    
    const container = document.getElementById('user-feed');
    if (!posts || posts.length === 0) {
        container.innerHTML = `<p class="text-center text-zinc-600 font-bold uppercase text-[10px] mt-10">No gists yet.</p>`;
        return;
    }

    container.innerHTML = posts.map(post => `
        <div class="p-4 border-b border-white/5 bg-zinc-900/10" onclick="location.href='gist.html?id=${post.id}'">
            <p class="text-[13px] text-zinc-300 leading-relaxed mb-2">${post.content}</p>
            <div class="flex gap-4 text-zinc-600">
                <span class="text-[10px] font-black uppercase flex items-center gap-1"><i data-lucide="heart" size="12"></i> ${post.likes_count || 0}</span>
                <span class="text-[10px] font-black uppercase flex items-center gap-1"><i data-lucide="message-circle" size="12"></i> ${post.comments_count || 0}</span>
            </div>
        </div>
    `).join('');
    lucide.createIcons();
}

window.shareProfile = () => {
    const url = window.location.href;
    navigator.clipboard.writeText(url);
    const t = document.getElementById('toast');
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
};

init();
</script>
</body>
          </html>

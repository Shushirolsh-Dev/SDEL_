<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sdel | Badges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #000; --surface: #0a0a0a; --card: #121212; --border: rgba(255,255,255,0.08); --text: #fff; --dim: #71717a; }
        .sunlight-mode { --bg: #fff; --surface: #f4f4f5; --card: #ffffff; --border: #e4e4e7; --text: #09090b; --dim: #71717a; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; transition: 0.3s; }
        .tier-card { background: var(--card); border: 2px solid var(--border); transition: 0.3s; }
        .tier-card.selected { border-color: #FF6600; transform: scale(1.02); }
        .text-sdel { color: #FF6600; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #FF6600; color: black; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 11px; transition: 0.4s; z-index: 9999; }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body class="pb-32">
    <div id="toast">Message</div>

    <nav class="p-5 flex items-center justify-between sticky top-0 bg-[var(--bg)]/80 backdrop-blur-xl z-50">
        <i data-lucide="chevron-left" onclick="history.back()"></i>
        <h2 class="text-[10px] font-black uppercase tracking-[0.2em]">Verification</h2>
        <i data-lucide="shield-check" class="text-sdel"></i>
    </nav>

    <div class="p-8 text-center">
        <h1 class="text-3xl font-black uppercase italic italic">Sdel <span class="text-sdel">Premium</span></h1>
        <p class="text-[10px] text-[var(--dim)] font-black uppercase tracking-widest mt-2">Valid for 30 days</p>
    </div>

    <main id="tier-container" class="px-6 space-y-6">
        </main>

    <div class="fixed bottom-0 inset-x-0 p-6 bg-gradient-to-t from-[var(--bg)] to-transparent">
        <button id="pay-btn" onclick="handleSub()" class="w-full bg-[#FF6600] text-black py-5 rounded-[2rem] font-black uppercase text-xs shadow-2xl active:scale-95 transition-all">Subscribe</button>
    </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

let selectedTier = null;
let user = null;

async function init() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return location.replace('login.html');
    user = session.user;
    loadTiers();
}

async function loadTiers() {
    const { data: configs } = await supabase.from('app_config').select('*').filter('id', 'ilike', 'tier_%');
    const container = document.getElementById('tier-container');
    
    container.innerHTML = configs.map(conf => `
        <div id="${conf.id}" class="tier-card p-6 rounded-[2.5rem]" onclick="selectCard('${conf.id}', ${conf.price})">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="font-black uppercase italic text-lg">${conf.description}</h3>
                    <p class="text-sdel font-black text-xl">â‚¦${conf.price.toLocaleString()}</p>
                </div>
            </div>
            <ul class="text-[9px] font-black uppercase space-y-2 opacity-60">
                ${conf.features.map(f => `<li class="flex items-center gap-2"><i data-lucide="check" size="12"></i> ${f}</li>`).join('')}
            </ul>
        </div>
    `).join('');
    lucide.createIcons();
}

window.selectCard = (id, price) => {
    selectedTier = { id, price };
    document.querySelectorAll('.tier-card').forEach(c => c.classList.remove('selected'));
    document.getElementById(id).classList.add('selected');
};

window.handleSub = async () => {
    if (!selectedTier) return alert("Select a tier!");
    const expiry = new Date();
    expiry.setDate(expiry.getDate() + 30);

    const { error } = await supabase.from('profile').update({
        badge_level: selectedTier.id.replace('tier_', ''),
        badge_expiry: expiry.toISOString(),
        is_official: true
    }).eq('id', user.id);

    if (!error) {
        showToast("Payment Success! Badge Active.");
        setTimeout(() => location.href='profile.html', 1500);
    }
};

function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),3000); }
init();
</script>
</body>
</html>

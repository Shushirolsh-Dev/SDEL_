<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Suspension - SDEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full text-center space-y-8 p-10 rounded-[3rem] bg-zinc-900/50 border border-yellow-900/30">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-yellow-900/20 mb-4">
            <svg class="w-10 h-10 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        </div>
        <h1 class="text-4xl font-black italic uppercase tracking-tighter">Account <span class="text-yellow-500">HOLD</span></h1>
        <div class="space-y-4 text-gray-400">
            <p class="text-sm font-bold uppercase tracking-widest">Your account is currently under a 24-hour suspension for suspicious activity.</p>
            <p class="text-[11px] font-black text-yellow-500/80 uppercase">Access will be restored automatically after the cooldown period.</p>
        </div>
        <button onclick="location.reload()" class="block w-full py-4 bg-zinc-800 text-white font-black text-xs uppercase rounded-2xl transition border border-white/5 active:scale-95">Check Status</button>
    </div>
</body>
</html>

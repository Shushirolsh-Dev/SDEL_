<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Ad Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; -webkit-font-smoothing: antialiased; }
        .card-zinc { background: #121212; border: 1px solid #262626; }
        .text-sdel { color: #FF6600; }
        .ig-input { background: #121212 !important; border: 1px solid #363636 !important; border-radius: 8px; padding: 12px; font-size: 13px; width: 100%; color: white; }
        .custom-select { position: relative; cursor: pointer; background: #121212; border: 1px solid #363636; border-radius: 8px; padding: 12px; font-size: 13px; font-weight: 600; }
        .options-menu { display: none; position: absolute; top: 110%; left: 0; right: 0; background: #1c1c1c; border: 1px solid #363636; border-radius: 12px; z-index: 50; overflow: hidden; }
        .option-item { padding: 12px; border-bottom: 1px solid #262626; }
        .option-item:hover { background: #262626; }
        .show { display: block !important; }
        .btn-main { background: #FF6600; color: #fff; font-weight: 700; font-size: 14px; border-radius: 8px; }
    </style>
</head>
<body class="p-5">
    <nav class="flex items-center justify-between mb-8">
        <button onclick="window.history.back()"><i data-lucide="arrow-left" size="24"></i></button>
        <h1 class="text-sm font-black uppercase tracking-widest">Promotion</h1>
        <div class="w-6"></div>
    </nav>

    <div class="card-zinc rounded-xl p-4 mb-6 text-center">
        <div class="w-full aspect-square bg-zinc-900 rounded-lg border border-zinc-800 flex items-center justify-center overflow-hidden">
            <img id="previewImg" class="hidden w-full h-full object-cover">
            <i id="previewIcon" data-lucide="image" class="text-zinc-700" size="40"></i>
        </div>
    </div>

    <div class="space-y-4">
        <div>
            <div class="custom-select" id="dropdownToggle" onclick="toggleDropdown()">
                <div class="flex justify-between items-center">
                    <span id="selectedLabel">Loading prices...</span>
                    <i data-lucide="chevron-down" size="16"></i>
                </div>
                <div class="options-menu" id="optionsMenu"></div>
            </div>
        </div>

        <input type="text" id="adTitle" placeholder="Business Title" class="ig-input">
        <textarea id="adDesc" placeholder="Ad Description..." rows="2" class="ig-input"></textarea>
        
        <input type="text" id="adLink" placeholder="Website or WhatsApp Link (https://...)" class="ig-input">

        <label for="adFile" class="flex items-center justify-center gap-2 border border-zinc-800 p-3 rounded-lg cursor-pointer">
            <i data-lucide="plus-square" size="18" class="text-sdel"></i>
            <span id="fileLabel" class="text-xs font-bold uppercase">Add Photo or Video</span>
            <input type="file" id="adFile" class="hidden" onchange="handleFile(this)">
        </label>

        <button onclick="submitAdvert()" id="submitBtn" class="w-full btn-main py-4 mt-4 uppercase tracking-widest">
            Create Promotion
        </button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let currentPrice = 0;
        let currentTier = "";

        async function fetchDynamicFees() {
            const { data: fees, error } = await supabase.from('ad_fees').select('*').order('fee_amount', { ascending: true });
            if (error) return;
            const menu = document.getElementById('optionsMenu');
            if (fees && fees.length > 0) {
                selectOption(fees[0].fee_amount, fees[0].tier_name);
                menu.innerHTML = fees.map(f => `
                    <div class="option-item ${f.fee_amount >= 25000 ? 'text-sdel font-bold' : ''}" 
                         onclick="selectOption(${f.fee_amount}, '${f.tier_name}')">
                        ${f.tier_name} — ₦${f.fee_amount.toLocaleString()}
                    </div>
                `).join('');
            }
        }

        window.toggleDropdown = () => document.getElementById('optionsMenu').classList.toggle('show');
        
        window.selectOption = (p, l) => { 
            currentPrice = p; 
            currentTier = l; 
            document.getElementById('selectedLabel').innerText = `${l} — ₦${p.toLocaleString()}`; 
            document.getElementById('optionsMenu').classList.remove('show');
        }

        window.handleFile = (input) => { 
            if(input.files[0]) { 
                document.getElementById('previewImg').src = URL.createObjectURL(input.files[0]); 
                document.getElementById('previewImg').classList.remove('hidden'); 
                document.getElementById('previewIcon').classList.add('hidden'); 
            } 
        };

        window.submitAdvert = async () => {
            const btn = document.getElementById('submitBtn');
            const file = document.getElementById('adFile').files[0];
            const title = document.getElementById('adTitle').value;
            const desc = document.getElementById('adDesc').value;
            const link = document.getElementById('adLink').value; // Capture link

            if(!file || !title) return alert("Please add a title and media.");

            btn.disabled = true;
            btn.innerText = "Uploading...";

            const { data: { session } } = await supabase.auth.getSession();
            const userId = session?.user?.id;

            const fileName = `ads/${Date.now()}_${file.name}`;
            const { error: upErr } = await supabase.storage.from('adverts').upload(fileName, file);
            if(upErr) { alert(upErr.message); btn.disabled = false; return; }

            const { data: { publicUrl } } = supabase.storage.from('adverts').getPublicUrl(fileName);

            const { error: dbErr } = await supabase.from('promoted_ads').insert({
                title, 
                description: desc, 
                media_url: publicUrl, 
                cost: currentPrice, 
                active: false, 
                user_id: userId,
                link_url: link // Now sending link to DB
            });

            if(!dbErr) {
                window.location.href = `adscheckout.html?cost=${currentPrice}&tier=${encodeURIComponent(currentTier)}&title=${encodeURIComponent(title)}`;
            } else {
                alert(dbErr.message);
                btn.disabled = false;
            }
        };

        window.onclick = (e) => { if (!e.target.closest('#dropdownToggle')) document.getElementById('optionsMenu').classList.remove('show'); }
        fetchDynamicFees();
        lucide.createIcons();
    </script>
</body>
</html>

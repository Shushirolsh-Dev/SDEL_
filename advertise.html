<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Ad Tiers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; }
        .card-zinc { background: rgba(18, 18, 18, 0.7); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); }
        .text-sdel { color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        select, textarea, input { background: #111 !important; border: 1px solid #222 !important; color: white !important; outline: none; }
    </style>
</head>
<body class="p-6 pb-32">
    <nav class="flex items-center gap-4 mb-8">
        <button onclick="window.history.back()" class="bg-zinc-900 p-3 rounded-xl"><i data-lucide="chevron-left"></i></button>
        <h1 class="text-xl font-black uppercase italic tracking-tighter">Choose <span class="text-sdel">Tier</span></h1>
    </nav>

    <div class="space-y-4 mb-8">
        <div class="card-zinc p-5 rounded-[2rem] border-l-4 border-zinc-500">
            <div class="flex justify-between items-start mb-2">
                <h3 class="font-black uppercase text-sm">Standard Tier</h3>
                <span class="text-[9px] font-black text-zinc-500 uppercase">â‚¦1,500+</span>
            </div>
            <ul class="text-[10px] space-y-2 text-zinc-400 font-bold uppercase tracking-tight">
                <li class="flex items-center gap-2"><i data-lucide="check" size="12" class="text-zinc-500"></i> Mixed Dashboard Rotation</li>
                <li class="flex items-center gap-2"><i data-lucide="check" size="12" class="text-zinc-500"></i> Image/Video Support</li>
                <li class="flex items-center gap-2"><i data-lucide="check" size="12" class="text-zinc-500"></i> Reach Active Students</li>
            </ul>
        </div>

        <div class="card-zinc p-5 rounded-[2rem] border-l-4 border-sdel bg-sdel/5">
            <div class="flex justify-between items-start mb-2">
                <h3 class="font-black uppercase text-sm text-sdel italic">Premium Custom</h3>
                <span class="text-[9px] font-black text-sdel uppercase">â‚¦25,000</span>
            </div>
            <ul class="text-[10px] space-y-2 text-zinc-300 font-bold uppercase tracking-tight">
                <li class="flex items-center gap-2"><i data-lucide="zap" size="12" class="text-sdel"></i> Priority First-Slide Loading</li>
                <li class="flex items-center gap-2"><i data-lucide="zap" size="12" class="text-sdel"></i> Dedicated Custom UI Colors</li>
                <li class="flex items-center gap-2"><i data-lucide="zap" size="12" class="text-sdel"></i> Broadcast Notification to Users</li>
                <li class="flex items-center gap-2"><i data-lucide="zap" size="12" class="text-sdel"></i> Social Media (WA/IG) Repost</li>
            </ul>
        </div>
    </div>

    <div class="card-zinc p-6 rounded-[32px] space-y-5">
        <div>
            <label class="text-[9px] font-black uppercase text-zinc-500 ml-2">Select Duration</label>
            <select id="adPlan" onchange="updatePriceDisplay()" class="w-full p-4 rounded-2xl mt-1 text-xs font-black">
                <option value="1500" data-tier="Standard">Standard (3 Days) - â‚¦1,500</option>
                <option value="3500" data-tier="Standard">Standard (7 Days) - â‚¦3,500</option>
                <option value="10000" data-tier="Standard">Standard (1 Month) - â‚¦10,000</option>
                <option value="25000" data-tier="Premium">ðŸ”¥ PREMIUM CUSTOM (1 Month) - â‚¦25,000</option>
            </select>
        </div>

        <div>
            <label class="text-[9px] font-black uppercase text-zinc-500 ml-2">Business Title</label>
            <input type="text" id="adTitle" class="w-full p-4 rounded-2xl mt-1 text-sm font-bold">
        </div>

        <div>
            <label class="text-[9px] font-black uppercase text-zinc-500 ml-2">Description</label>
            <textarea id="adDesc" rows="2" class="w-full p-4 rounded-2xl mt-1 text-xs font-bold"></textarea>
        </div>

        <div>
            <label class="text-[9px] font-black uppercase text-zinc-500 ml-2">Media File</label>
            <input type="file" id="adFile" accept="image/*,video/*" class="w-full p-4 rounded-2xl mt-1 text-[10px]">
        </div>

        <button onclick="submitAdvert()" id="submitBtn" class="w-full bg-sdel text-black py-5 rounded-2xl font-black uppercase text-xs tracking-widest active:scale-95 transition flex items-center justify-center gap-2">
            Confirm & Pay <span id="displayPrice">â‚¦1,500</span>
        </button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        window.updatePriceDisplay = () => {
            const price = document.getElementById('adPlan').value;
            document.getElementById('displayPrice').innerText = `â‚¦${Number(price).toLocaleString()}`;
        };

        window.submitAdvert = async () => {
            const btn = document.getElementById('submitBtn');
            const file = document.getElementById('adFile').files[0];
            const title = document.getElementById('adTitle').value;
            const plan = document.getElementById('adPlan').value;

            if(!file || !title) return alert("Please fill all details");

            btn.disabled = true;
            btn.innerText = "UPLOADING...";

            const fileName = `ads/${Date.now()}_${file.name}`;
            const { error: upErr } = await supabase.storage.from('adverts').upload(fileName, file);
            
            if(upErr) { alert(upErr.message); btn.disabled = false; return; }

            const { data: { publicUrl } } = supabase.storage.from('adverts').getPublicUrl(fileName);

            const { error: dbErr } = await supabase.from('promoted_ads').insert({
                title, 
                description: document.getElementById('adDesc').value,
                media_url: publicUrl,
                cost: plan,
                active: false
            });

            if(!dbErr) {
                alert("Advert Submitted! Pay to the account on the next page.");
                window.location.href = 'dashboard.html';
            }
        };
        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Post Advertisement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; }
        .card-zinc { background: rgba(18, 18, 18, 0.7); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); }
        select, textarea, input { background: #111 !important; border: 1px solid #222 !important; color: white !important; outline: none; }
        .btn-sdel { background: #FF6600; color: #000; font-weight: 900; text-transform: uppercase; }
        .premium-border { border: 2px solid #FF6600 !important; }
    </style>
</head>
<body class="p-6 pb-24">
    <nav class="flex items-center gap-4 mb-8">
        <button onclick="window.history.back()" class="bg-zinc-900 p-3 rounded-xl"><i data-lucide="chevron-left"></i></button>
        <h1 class="text-xl font-black uppercase italic tracking-tighter">New <span class="text-[#FF6600]">Advert</span></h1>
    </nav>

    <div class="card-zinc p-6 rounded-[32px] space-y-6">
        <div>
            <label class="text-[10px] font-black uppercase text-zinc-500 ml-2">Business Title</label>
            <input type="text" id="adTitle" placeholder="e.g. Ife Best Laundry" class="w-full p-4 rounded-2xl mt-1 text-sm">
        </div>

        <div>
            <label class="text-[10px] font-black uppercase text-zinc-500 ml-2">Description</label>
            <textarea id="adDesc" rows="3" placeholder="Tell students about your service..." class="w-full p-4 rounded-2xl mt-1 text-sm"></textarea>
        </div>

        <div>
            <label class="text-[10px] font-black uppercase text-zinc-500 ml-2">Upload Media (Pic/Video)</label>
            <input type="file" id="adFile" accept="image/*,video/*" class="w-full p-4 rounded-2xl mt-1 text-xs">
        </div>

        <div>
            <label class="text-[10px] font-black uppercase text-zinc-500 ml-2">Select Ad Tier</label>
            <select id="adPlan" onchange="updatePriceDisplay()" class="w-full p-4 rounded-2xl mt-1 text-sm font-bold">
                <option value="1500" data-tier="Standard">Standard (3 Days) - â‚¦1,500</option>
                <option value="3500" data-tier="Standard">Standard (7 Days) - â‚¦3,500</option>
                <option value="10000" data-tier="Standard">Standard (1 Month) - â‚¦10,000</option>
                <option value="25000" data-tier="Premium" class="text-[#FF6600] font-black">ðŸ”¥ PREMIUM CUSTOM (1 Month) - â‚¦25,000</option>
            </select>
        </div>

        <div id="priceBox" class="bg-zinc-900/50 p-4 rounded-2xl border border-dashed border-zinc-700">
            <div class="flex justify-between items-center">
                <span class="text-[9px] font-black uppercase text-zinc-500">Total Payable:</span>
                <span id="displayPrice" class="text-xl font-black text-[#FF6600]">â‚¦1,500</span>
            </div>
            <p id="tierNote" class="text-[8px] text-zinc-600 font-bold uppercase mt-1">Standard placement in dashboard rotation.</p>
        </div>

        <button onclick="submitAdvert()" id="submitBtn" class="w-full btn-sdel py-5 rounded-2xl text-xs tracking-widest active:scale-95 transition flex items-center justify-center gap-2">
            <i data-lucide="zap" size="16"></i> Confirm & Pay Now
        </button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        window.updatePriceDisplay = () => {
            const select = document.getElementById('adPlan');
            const price = select.value;
            const tier = select.options[select.selectedIndex].getAttribute('data-tier');
            
            document.getElementById('displayPrice').innerText = `â‚¦${Number(price).toLocaleString()}`;
            
            const note = document.getElementById('tierNote');
            if (tier === 'Premium') {
                note.innerText = "â­ PREMIUM: Full-screen priority & Custom UI elements included.";
                note.classList.add('text-[#FF6600]');
            } else {
                note.innerText = "Standard placement in dashboard rotation.";
                note.classList.remove('text-[#FF6600]');
            }
        };

        window.submitAdvert = async () => {
            const btn = document.getElementById('submitBtn');
            const fileInput = document.getElementById('adFile');
            const file = fileInput.files[0];
            const title = document.getElementById('adTitle').value;
            const desc = document.getElementById('adDesc').value;
            const price = document.getElementById('adPlan').value;

            if(!file || !title) return alert("Fill all fields and select a file");

            btn.disabled = true;
            btn.innerHTML = `<span class="animate-pulse">PROCESSING PAYMENT...</span>`;

            // 1. Upload to Storage
            const fileName = `ads/${Date.now()}_${file.name}`;
            const { data: uploadData, error: uploadError } = await supabase.storage
                .from('adverts')
                .upload(fileName, file);

            if(uploadError) {
                alert("Upload failed: " + uploadError.message);
                btn.disabled = false;
                btn.innerText = "Confirm & Pay Now";
                return;
            }

            const { data: { publicUrl } } = supabase.storage.from('adverts').getPublicUrl(fileName);

            // 2. Insert into database
            const { error: dbError } = await supabase.from('promoted_ads').insert({
                title: title,
                description: desc,
                media_url: publicUrl,
                cost: price,
                active: false 
            });

            if(!dbError) {
                alert("Order Placed! Once you complete the transfer, the admin will activate your ad.");
                window.location.href = 'dashboard.html';
            } else {
                alert("Database error: " + dbError.message);
                btn.disabled = false;
            }
        };
        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Ad Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; -webkit-font-smoothing: antialiased; }
        .card-zinc { background: #121212; border: 1px solid #262626; }
        .text-sdel { color: #FF6600; }
        
        /* IG Style Inputs */
        .ig-input {
            background: #121212 !important;
            border: 1px solid #363636 !important;
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            width: 100%;
            transition: border 0.3s;
        }
        .ig-input:focus { border-color: #555 !important; }

        /* Custom Dropdown Styling */
        .custom-select {
            position: relative;
            cursor: pointer;
            background: #121212;
            border: 1px solid #363636;
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            font-weight: 600;
        }
        .options-menu {
            display: none;
            position: absolute;
            top: 110%;
            left: 0;
            right: 0;
            background: #1c1c1c;
            border: 1px solid #363636;
            border-radius: 12px;
            z-index: 50;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .option-item {
            padding: 12px;
            border-bottom: 1px solid #262626;
            transition: background 0.2s;
        }
        .option-item:hover { background: #262626; }
        .show { display: block !important; }

        .btn-main {
            background: #FF6600;
            color: #fff;
            font-weight: 700;
            font-size: 14px;
            border-radius: 8px;
            transition: opacity 0.2s;
        }
        .btn-main:disabled { opacity: 0.5; }
    </style>
</head>
<body class="p-5">
    <nav class="flex items-center justify-between mb-8">
        <button onclick="window.history.back()"><i data-lucide="arrow-left" size="24"></i></button>
        <h1 class="text-sm font-black uppercase tracking-widest">Promotion</h1>
        <div class="w-6"></div>
    </nav>

    <div class="card-zinc rounded-xl p-4 mb-6">
        <div class="flex items-center gap-3 mb-3">
            <div class="w-8 h-8 rounded-full bg-zinc-800 border border-zinc-700"></div>
            <div>
                <p class="text-[11px] font-bold">Your Business</p>
                <p class="text-[9px] text-zinc-500 uppercase tracking-tighter">Sponsored</p>
            </div>
        </div>
        <div class="w-full aspect-square bg-zinc-900 rounded-lg border border-zinc-800 flex items-center justify-center overflow-hidden">
            <img id="previewImg" class="hidden w-full h-full object-cover">
            <i id="previewIcon" data-lucide="image" class="text-zinc-700" size="40"></i>
        </div>
    </div>

    <div class="space-y-4">
        <div>
            <label class="text-[10px] font-bold text-zinc-500 uppercase ml-1 mb-2 block">Select Duration</label>
            <div class="custom-select" id="dropdownToggle" onclick="toggleDropdown()">
                <div class="flex justify-between items-center">
                    <span id="selectedLabel">Standard (3 Days) — ₦1,500</span>
                    <i data-lucide="chevron-down" size="16"></i>
                </div>
                <div class="options-menu" id="optionsMenu">
                    <div class="option-item" onclick="selectOption(1500, 'Standard (3 Days)')">Standard (3 Days) — ₦1,500</div>
                    <div class="option-item" onclick="selectOption(10000, 'Standard (1 Month)')">Standard (1 Month) — ₦10,000</div>
                    <div class="option-item text-sdel" onclick="selectOption(25000, 'Premium Custom')">Premium Custom — ₦25,000</div>
                    <div class="option-item font-black text-sdel" onclick="selectOption(50000, 'Flash Hour (60m)')">⚡ Flash Hour — ₦50,000</div>
                </div>
            </div>
        </div>

        <input type="text" id="adTitle" placeholder="Business Title" class="ig-input">
        <textarea id="adDesc" placeholder="Ad Description..." rows="2" class="ig-input"></textarea>

        <label for="adFile" class="flex items-center justify-center gap-2 border border-zinc-800 p-3 rounded-lg cursor-pointer active:bg-zinc-900 transition">
            <i data-lucide="plus-square" size="18" class="text-sdel"></i>
            <span id="fileLabel" class="text-xs font-bold uppercase tracking-tighter">Add Photo or Video</span>
            <input type="file" id="adFile" class="hidden" onchange="handleFile(this)">
        </label>

        <button onclick="submitAdvert()" id="submitBtn" class="w-full btn-main py-4 mt-4 shadow-lg shadow-orange-900/10">
            Create Promotion
        </button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let currentPrice = 1500;
        let currentTier = "Standard (3 Days)";

        window.toggleDropdown = () => document.getElementById('optionsMenu').classList.toggle('show');
        
        window.selectOption = (price, label) => {
            currentPrice = price;
            currentTier = label;
            document.getElementById('selectedLabel').innerText = `${label} — ₦${price.toLocaleString()}`;
        }

        window.handleFile = (input) => {
            if (input.files[0]) {
                document.getElementById('fileLabel').innerText = "Media Ready";
                const url = URL.createObjectURL(input.files[0]);
                document.getElementById('previewImg').src = url;
                document.getElementById('previewImg').classList.remove('hidden');
                document.getElementById('previewIcon').classList.add('hidden');
            }
        };

        window.submitAdvert = async () => {
            const btn = document.getElementById('submitBtn');
            const file = document.getElementById('adFile').files[0];
            const title = document.getElementById('adTitle').value.trim();
            const desc = document.getElementById('adDesc').value.trim();

            // STRICT VALIDATION
            if(!file || !title || !desc) {
                alert("STRICT ACTION: All fields must be filled and media uploaded.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Processing...";

            const fileName = `ads/${Date.now()}_${file.name}`;
            const { error: upErr } = await supabase.storage.from('adverts').upload(fileName, file);
            if(upErr) { alert(upErr.message); btn.disabled = false; return; }

            const { data: { publicUrl } } = supabase.storage.from('adverts').getPublicUrl(fileName);

            const { error: dbErr } = await supabase.from('promoted_ads').insert({
                title, 
                description: desc, 
                media_url: publicUrl, 
                cost: currentPrice, 
                active: false
            });

            if(!dbErr) {
                // REDIRECT TO THE ADS-CHECKOUT PAGE
                window.location.href = `ads-checkout.html?cost=${currentPrice}&tier=${encodeURIComponent(currentTier)}&title=${encodeURIComponent(title)}`;
            } else {
                alert("Database Error: " + dbErr.message);
                btn.disabled = false;
            }
        };

        window.onclick = (event) => {
            if (!event.target.closest('#dropdownToggle')) {
                document.getElementById('optionsMenu').classList.remove('show');
            }
        }
        lucide.createIcons();
    </script>
</body>
</html>

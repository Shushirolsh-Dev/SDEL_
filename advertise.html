<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Ad Tiers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; }
        .card-zinc { background: rgba(18, 18, 18, 0.7); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        select, textarea, input { background: #111 !important; border: 1px solid #222 !important; color: white !important; outline: none; }
        
        /* Custom Upload Styling */
        .file-upload-btn {
            border: 2px dashed #FF6600;
            background: rgba(255, 102, 0, 0.05);
            transition: all 0.3s ease;
        }
        .file-upload-btn:active { scale: 0.98; background: rgba(255, 102, 0, 0.1); }
    </style>
</head>
<body class="p-6 pb-32">
    <nav class="flex items-center gap-4 mb-8">
        <button onclick="window.history.back()" class="bg-zinc-900 p-3 rounded-xl"><i data-lucide="chevron-left"></i></button>
        <h1 class="text-xl font-black uppercase italic tracking-tighter">New <span class="text-sdel">Advert</span></h1>
    </nav>

    <div class="space-y-4 mb-8">
        <div class="card-zinc p-5 rounded-[2rem] border-2 border-sdel bg-sdel/10 animate-pulse">
            <div class="flex justify-between items-start mb-2">
                <h3 class="font-black uppercase text-sm text-sdel italic">⚡ FLASH HOUR</h3>
                <span class="text-[9px] font-black text-sdel uppercase">₦50,000</span>
            </div>
            <p class="text-[9px] font-black text-white uppercase mb-2">Total Dashboard Takeover for 60 Minutes.</p>
            <ul class="text-[8px] space-y-1 text-zinc-300 font-bold uppercase tracking-tight">
                <li class="flex items-center gap-2"><i data-lucide="zap" size="10" class="text-sdel"></i> 100% Visibility (No Rotation)</li>
                <li class="flex items-center gap-2"><i data-lucide="zap" size="10" class="text-sdel"></i> Instant Push Notification to ALL Users</li>
            </ul>
        </div>

        <div class="card-zinc p-5 rounded-[2rem] border-l-4 border-sdel">
            <div class="flex justify-between items-start mb-2">
                <h3 class="font-black uppercase text-sm text-sdel italic">Premium Custom</h3>
                <span class="text-[9px] font-black text-sdel uppercase">₦25,000</span>
            </div>
        </div>
    </div>

    <div class="card-zinc p-6 rounded-[32px] space-y-5">
        <div>
            <label class="text-[9px] font-black uppercase text-zinc-500 ml-2">Select Tier</label>
            <select id="adPlan" onchange="updatePriceDisplay()" class="w-full p-4 rounded-2xl mt-1 text-xs font-black">
                <option value="1500">Standard (3 Days) - ₦1,500</option>
                <option value="10000">Standard (1 Month) - ₦10,000</option>
                <option value="25000">Premium Custom (1 Month) - ₦25,000</option>
                <option value="50000">⚡ FLASH HOUR (60 Mins) - ₦50,000</option>
            </select>
        </div>

        <div>
            <label class="text-[9px] font-black uppercase text-zinc-500 ml-2">Business Title</label>
            <input type="text" id="adTitle" class="w-full p-4 rounded-2xl mt-1 text-sm font-bold">
        </div>

        <div>
            <label class="text-[9px] font-black uppercase text-zinc-500 ml-2">Media (Pic/Video)</label>
            <label for="adFile" class="file-upload-btn w-full p-6 rounded-2xl mt-1 flex flex-col items-center justify-center cursor-pointer">
                <i data-lucide="upload-cloud" class="text-sdel mb-2"></i>
                <span id="fileNameDisplay" class="text-[10px] font-black uppercase text-sdel">Tap to upload media</span>
                <input type="file" id="adFile" accept="image/*,video/*" class="hidden" onchange="updateFileName(this)">
            </label>
        </div>

        <button onclick="submitAdvert()" id="submitBtn" class="w-full bg-sdel text-black py-5 rounded-2xl font-black uppercase text-xs tracking-widest active:scale-95 transition flex items-center justify-center gap-2">
            Confirm & Pay <span id="displayPrice">₦1,500</span>
        </button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        window.updateFileName = (input) => {
            const label = document.getElementById('fileNameDisplay');
            if (input.files.length > 0) {
                label.innerText = input.files[0].name;
                label.classList.remove('text-sdel');
                label.classList.add('text-white');
            }
        };

        window.updatePriceDisplay = () => {
            const price = document.getElementById('adPlan').value;
            document.getElementById('displayPrice').innerText = `₦${Number(price).toLocaleString()}`;
        };

        window.submitAdvert = async () => {
            const btn = document.getElementById('submitBtn');
            const file = document.getElementById('adFile').files[0];
            const title = document.getElementById('adTitle').value;
            const plan = document.getElementById('adPlan').value;

            if(!file || !title) return alert("Please upload media and add a title");

            btn.disabled = true;
            btn.innerText = "PROCESSING...";

            const fileName = `ads/${Date.now()}_${file.name}`;
            const { error: upErr } = await supabase.storage.from('adverts').upload(fileName, file);
            if(upErr) { alert(upErr.message); btn.disabled = false; return; }

            const { data: { publicUrl } } = supabase.storage.from('adverts').getPublicUrl(fileName);

            const { error: dbErr } = await supabase.from('promoted_ads').insert({
                title, 
                description: "New Ad Submission",
                media_url: publicUrl,
                cost: plan,
                active: false
            });

            if(!dbErr) {
                alert("Advert Submitted! Admin will contact you for payment confirmation.");
                window.location.href = 'dashboard.html';
            }
        };
        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Ad Tiers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; }
        .card-zinc { background: rgba(18, 18, 18, 0.7); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        
        /* Bigger inputs and text */
        select, textarea, input { 
            background: #111 !important; 
            border: 2px solid #333 !important; 
            color: white !important; 
            outline: none; 
            font-size: 1.1rem !important; /* Larger text */
        }
        
        /* Custom Upload Styling - More Visible */
        .file-upload-btn {
            border: 3px dashed #FF6600;
            background: rgba(255, 102, 0, 0.1);
            transition: all 0.3s ease;
        }
        .file-upload-btn:active { scale: 0.98; }
        
        .label-style {
            font-size: 0.85rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 8px;
            display: block;
        }
    </style>
</head>
<body class="p-6 pb-32">
    <nav class="flex items-center gap-4 mb-8">
        <button onclick="window.history.back()" class="bg-zinc-900 p-4 rounded-2xl active:scale-90 transition">
            <i data-lucide="chevron-left" size="28"></i>
        </button>
        <h1 class="text-3xl font-black uppercase italic tracking-tighter">New <span class="text-sdel">Advert</span></h1>
    </nav>

    <div class="space-y-6 mb-10">
        <div class="card-zinc p-6 rounded-[2.5rem] border-2 border-sdel bg-sdel/10 animate-pulse">
            <div class="flex justify-between items-start mb-2">
                <h3 class="font-black uppercase text-xl text-sdel italic">⚡ FLASH HOUR</h3>
                <span class="text-sm font-black text-sdel uppercase">₦50,000</span>
            </div>
            <p class="text-xs font-black text-white uppercase mb-3">Total Dashboard Takeover for 60 Minutes.</p>
            <ul class="text-[10px] space-y-2 text-zinc-200 font-bold uppercase tracking-widest">
                <li class="flex items-center gap-2"><i data-lucide="zap" size="14" class="text-sdel"></i> 100% Visibility (No Rotation)</li>
                <li class="flex items-center gap-2"><i data-lucide="zap" size="14" class="text-sdel"></i> Instant Push Notification to ALL Users</li>
            </ul>
        </div>

        <div class="card-zinc p-6 rounded-[2.5rem] border-l-8 border-sdel">
            <div class="flex justify-between items-start">
                <h3 class="font-black uppercase text-lg text-sdel italic">Premium Custom</h3>
                <span class="text-sm font-black text-sdel uppercase">₦25,000</span>
            </div>
        </div>
    </div>

    <div class="card-zinc p-8 rounded-[40px] space-y-8">
        <div>
            <label class="label-style">1. Select Ad Tier</label>
            <select id="adPlan" onchange="updatePriceDisplay()" class="w-full p-5 rounded-2xl font-black italic">
                <option value="1500">Standard (3 Days) - ₦1,500</option>
                <option value="10000">Standard (1 Month) - ₦10,000</option>
                <option value="25000">Premium Custom (1 Month) - ₦25,000</option>
                <option value="50000">⚡ FLASH HOUR (60 Mins) - ₦50,000</option>
            </select>
        </div>

        <div>
            <label class="label-style">2. Business Title</label>
            <input type="text" id="adTitle" placeholder="What are you advertising?" class="w-full p-5 rounded-2xl font-bold">
        </div>

        <div>
            <label class="label-style">3. Media (Image or Video)</label>
            <label for="adFile" class="file-upload-btn w-full p-10 rounded-[2rem] flex flex-col items-center justify-center cursor-pointer">
                <i data-lucide="upload-cloud" size="48" class="text-sdel mb-4"></i>
                <span id="fileNameDisplay" class="text-sm font-black uppercase text-sdel text-center">Tap to select your file</span>
                <input type="file" id="adFile" accept="image/*,video/*" class="hidden" onchange="updateFileName(this)">
            </label>
        </div>

        <button onclick="submitAdvert()" id="submitBtn" class="w-full bg-sdel text-black py-6 rounded-3xl font-black uppercase text-lg tracking-widest active:scale-95 transition flex items-center justify-center gap-3 shadow-xl shadow-orange-600/20">
            Confirm & Pay <span id="displayPrice">₦1,500</span>
        </button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        window.updateFileName = (input) => {
            const label = document.getElementById('fileNameDisplay');
            if (input.files.length > 0) {
                label.innerText = "FILE READY: " + input.files[0].name;
                label.classList.remove('text-sdel');
                label.classList.add('text-white');
            }
        };

        window.updatePriceDisplay = () => {
            const price = document.getElementById('adPlan').value;
            document.getElementById('displayPrice').innerText = `₦${Number(price).toLocaleString()}`;
        };

        window.submitAdvert = async () => {
            const btn = document.getElementById('submitBtn');
            const file = document.getElementById('adFile').files[0];
            const title = document.getElementById('adTitle').value.trim();
            const plan = document.getElementById('adPlan').value;

            // STRICT VALIDATION
            if(!title) {
                alert("STRICT ACTION REQUIRED: Please enter a Business Title.");
                return;
            }
            if(!file) {
                alert("STRICT ACTION REQUIRED: Please upload an Image or Video for the advert.");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<span class="animate-spin mr-2">⏳</span> UPLOADING...`;

            const fileName = `ads/${Date.now()}_${file.name}`;
            const { error: upErr } = await supabase.storage.from('adverts').upload(fileName, file);
            if(upErr) { 
                alert("Upload failed: " + upErr.message); 
                btn.disabled = false; 
                btn.innerText = "Retry Upload";
                return; 
            }

            const { data: { publicUrl } } = supabase.storage.from('adverts').getPublicUrl(fileName);

            const { error: dbErr } = await supabase.from('promoted_ads').insert({
                title, 
                description: "Manual Review Required",
                media_url: publicUrl,
                cost: plan,
                active: false
            });

            if(!dbErr) {
                alert("AD SUBMITTED SUCCESSFULLY!\n\nOur admin will contact you shortly to confirm payment and activate your ad.");
                window.location.href = 'dashboard.html';
            } else {
                alert("Database error: " + dbErr.message);
                btn.disabled = false;
            }
        };
        lucide.createIcons();
    </script>
</body>
</html>

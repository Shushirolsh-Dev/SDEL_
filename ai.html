<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Jona_p AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Force background to be black immediately to prevent white flash */
        html, body { 
            background-color: #000000 !important; 
            color: white; 
            margin: 0; 
            padding: 0; 
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        /* Chat Room Structure */
        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding: 24px;
        }
        .chat-container::-webkit-scrollbar { display: none; }
        
        /* Bubbles */
        .ai-bubble { 
            background: #121212; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px 20px 20px 4px; 
            align-self: flex-start;
            padding: 16px;
            max-width: 85%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .user-bubble { 
            background: #FF6600; 
            color: black; 
            border-radius: 20px 20px 4px 20px; 
            align-self: flex-end;
            padding: 16px;
            max-width: 85%;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.2);
        }
        
        .sdel-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
        
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .typing-dot { width: 4px; height: 4px; background: #FF6600; border-radius: 50%; animation: blink 1.4s infinite both; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="flex flex-col h-screen max-w-lg mx-auto border-x border-white/5 bg-black">
        
        <nav class="flex justify-between items-center p-6 border-b border-white/10 bg-black/80 backdrop-blur-md z-50">
            <div class="flex items-center space-x-4">
                <a href="dashboard.html" class="text-gray-400">
                    <i data-lucide="chevron-left" size="28"></i>
                </a>
                <div class="flex flex-col">
                    <span class="text-sm font-black uppercase italic tracking-tighter">Jona_p <span class="text-sdel">AI</span></span>
                    <div class="flex items-center space-x-1">
                        <div class="w-1.5 h-1.5 bg-green-500 rounded-full sdel-pulse"></div>
                        <span class="text-[8px] font-bold text-gray-500 uppercase tracking-widest">Online</span>
                    </div>
                </div>
            </div>
            <div class="w-10 h-10 rounded-full bg-zinc-900 border border-white/10 flex items-center justify-center">
                <i data-lucide="bot" class="text-sdel" size="18"></i>
            </div>
        </nav>

        <div id="chat-box" class="chat-container">
            <div class="ai-bubble animate-in">
                <p class="text-[10px] font-black uppercase text-sdel mb-2 tracking-tighter">Jona_p</p>
                <p class="text-xs font-bold leading-relaxed tracking-wide">
                    YO! I'M JONA_P. I CAN HELP YOU FIND SNACKS, STATIONERY, OR TRACK YOUR RECENT ORDERS. <br><br>WHAT'S ON YOUR MIND?
                </p>
            </div>
        </div>

        <div id="typing" class="hidden px-8 py-2">
            <div class="flex space-x-1">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="p-6 bg-black border-t border-white/5">
            <div class="relative flex items-center">
                <input type="text" id="ai-input" autocomplete="off" placeholder="MESSAGE JONA_P..." 
                    class="w-full bg-zinc-900 border border-white/10 p-5 pr-16 rounded-2xl outline-none focus:border-sdel transition text-[13px] font-bold uppercase tracking-tight text-white placeholder:text-gray-600">
                <button onclick="askAI()" class="absolute right-3 p-3 bg-sdel rounded-xl text-black active:scale-90 transition">
                    <i data-lucide="send" size="18"></i>
                </button>
            </div>
            <p class="text-[8px] text-center text-gray-600 font-black uppercase mt-3 tracking-widest">Sdel Campus Intelligence v1.0</p>
        </div>

    </div>

    <script>
        // Ensure Icons load
        lucide.createIcons();

        const chatBox = document.getElementById('chat-box');
        const typingIndicator = document.getElementById('typing');

        function addMessage(text, type) {
            const div = document.createElement('div');
            const isAI = type === 'ai';
            
            div.className = isAI 
                ? "ai-bubble animate-in" 
                : "user-bubble animate-in";
            
            div.innerHTML = `
                ${isAI ? '<p class="text-[10px] font-black uppercase text-sdel mb-2 tracking-tighter">Jona_p</p>' : ''}
                <p class="text-xs font-bold leading-relaxed tracking-wide">${text.toUpperCase()}</p>
            `;
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function askAI() {
            const input = document.getElementById('ai-input');
            const val = input.value.trim();
            
            if(!val) return;

            // 1. Add user message
            addMessage(val, 'user');
            input.value = '';

            // 2. Show Typing
            typingIndicator.classList.remove('hidden');
            chatBox.scrollTop = chatBox.scrollHeight;

            // 3. Response Logic
            setTimeout(() => {
                typingIndicator.classList.add('hidden');
                
                let response = "";
                const msg = val.toLowerCase();

                if(msg.includes("hello") || msg.includes("hi") || msg.includes("hey")) {
                    response = "REPLY RECEIVED! I'M ACTIVE. <br><br>I CAN BROWSE THE CAMPUS MARKET OR CHECK YOUR WALLET BALANCE. WHAT DO YOU NEED?";
                } else {
                    response = "I HEARD YOU! ONCE MY FULL BRAIN IS CONNECTED, I'LL BE ABLE TO ANALYZE '" + val.toUpperCase() + "' AND GET YOU EXACTLY WHAT YOU NEED.";
                }

                addMessage(response, 'ai');
            }, 1000);
        }

        // Allow Enter Key
        document.getElementById('ai-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askAI();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Jona_p AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            background-color: #000000 !important; 
            color: white; 
            margin: 0; 
            padding: 0; 
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        /* Chat Room Area - Leaves space for fixed header and footer */
        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            padding-bottom: 120px; /* Space for the input box */
        }
        .chat-container::-webkit-scrollbar { display: none; }
        
        .ai-bubble { 
            background: #121212; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 20px 20px 20px 4px; 
            align-self: flex-start;
            padding: 16px;
            max-width: 85%;
        }
        .user-bubble { 
            background: #FF6600; 
            color: black; 
            border-radius: 20px 20px 4px 20px; 
            align-self: flex-end;
            padding: 16px;
            max-width: 85%;
            font-weight: 800;
        }
        
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .typing-dot { width: 4px; height: 4px; background: #FF6600; border-radius: 50%; animation: blink 1.4s infinite both; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }

        /* Fixed Bottom Dock */
        .bottom-dock {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 16px;
            padding-bottom: 34px; /* Essential for mobile screen safety area */
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="flex flex-col h-screen max-w-lg mx-auto bg-black relative">
        
        <nav class="flex justify-between items-center p-5 border-b border-white/10 bg-black/80 backdrop-blur-md sticky top-0 z-50">
            <div class="flex items-center space-x-4">
                <a href="dashboard.html" class="text-gray-400"><i data-lucide="chevron-left" size="28"></i></a>
                <div class="flex flex-col">
                    <span class="text-sm font-black uppercase italic tracking-tighter">Jona_p <span class="text-sdel">AI</span></span>
                    <span class="text-[8px] font-bold text-green-500 uppercase tracking-widest italic">‚óè Online</span>
                </div>
            </div>
            <div class="w-10 h-10 rounded-full bg-zinc-900 border border-white/10 flex items-center justify-center">
                <i data-lucide="bot" class="text-sdel" size="18"></i>
            </div>
        </nav>

        <div id="chat-box" class="chat-container">
            <div class="ai-bubble animate-in">
                <p class="text-[10px] font-black uppercase text-sdel mb-2 tracking-tighter">Jona_p</p>
                <p class="text-xs font-bold leading-relaxed tracking-wide">
                    YO! I'M JONA_P. READY TO SOURCE ANYTHING ON CAMPUS. WHAT DO YOU NEED?
                </p>
            </div>
        </div>

        <div class="bottom-dock">
            <div id="typing" class="hidden mb-2">
                <div class="flex space-x-1 ml-2">
                    <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="flex items-center gap-2">
                <input type="text" id="ai-input" autocomplete="off" placeholder="MESSAGE JONA_P..." 
                    class="flex-1 bg-zinc-900 border border-white/10 p-4 rounded-2xl outline-none focus:border-sdel transition text-sm font-bold uppercase text-white placeholder:text-gray-600">
                <button onclick="askAI()" class="bg-sdel p-4 rounded-2xl text-black active:scale-95 transition flex items-center justify-center">
                    <i data-lucide="send" size="20"></i>
                </button>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
        const chatBox = document.getElementById('chat-box');
        const typingIndicator = document.getElementById('typing');

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = type === 'ai' ? "ai-bubble animate-in" : "user-bubble animate-in";
            div.innerHTML = `
                ${type === 'ai' ? '<p class="text-[10px] font-black uppercase text-sdel mb-2 tracking-tighter">Jona_p</p>' : ''}
                <p class="text-xs font-bold leading-relaxed tracking-wide">${text.toUpperCase()}</p>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function askAI() {
            const input = document.getElementById('ai-input');
            const val = input.value.trim();
            if(!val) return;

            addMessage(val, 'user');
            input.value = '';
            typingIndicator.classList.remove('hidden');
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                typingIndicator.classList.add('hidden');
                let response = "I HEARD YOU! ONCE MY FULL BRAIN IS CONNECTED, I'LL ANALYZE '" + val.toUpperCase() + "' FOR YOU.";
                if(val.toLowerCase().includes("hello")) response = "REPLY RECEIVED! JONA_P IS LIVE AND READY.";
                addMessage(response, 'ai');
            }, 1000);
        }

        document.getElementById('ai-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAI(); });
    </script>
</body>
</html>

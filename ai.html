<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sdel | Jona_p AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            background-color: #000000 !important; 
            color: white; 
            margin: 0; 
            padding: 0; 
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        .chat-container { 
            height: calc(100vh - 160px);
            overflow-y: auto; 
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .chat-container::-webkit-scrollbar { display: none; }
        
        .ai-bubble { background: #121212; border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px 20px 20px 4px; align-self: flex-start; padding: 16px; max-width: 90%; }
        .user-bubble { background: #FF6600; color: black; border-radius: 20px 20px 4px 20px; align-self: flex-end; padding: 16px; max-width: 85%; font-weight: 800; }

        /* CBT PRO TEMPLATE */
        .cbt-card { background: #0a0a0a; border: 2px solid #1a1a1a; border-radius: 24px; padding: 20px; width: 100%; margin-top: 10px; position: relative; overflow: hidden; }
        .option-btn { background: #111; border: 1px solid #222; padding: 14px; border-radius: 12px; width: 100%; text-align: left; font-size: 12px; transition: 0.2s; margin-bottom: 8px; font-weight: 700; text-transform: uppercase; color: #ccc; }
        .option-btn.selected { border-color: #FF6600; background: rgba(255, 102, 0, 0.1); color: white; }
        
        /* TIMER ANIMATION */
        .timer-bar { height: 4px; background: #FF6600; position: absolute; top: 0; left: 0; transition: width 1s linear; }
        .timer-warning { animation: pulse-red 0.5s infinite; }
        @keyframes pulse-red { 0% { background: #FF6600; } 50% { background: #ff0000; box-shadow: 0 0 10px #ff0000; } 100% { background: #FF6600; } }
        
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* FIXED BOTTOM DOCK */
        .bottom-dock {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px calc(20px + env(safe-area-inset-bottom));
            z-index: 100;
        }

        .send-btn { background-color: #FF6600; height: 54px; width: 54px; border-radius: 18px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; box-shadow: 0 4px 15px rgba(255, 102, 0, 0.4); }
    </style>
</head>
<body>

    <div class="flex flex-col h-screen max-w-lg mx-auto bg-black relative">
        
        <nav class="flex justify-between items-center p-5 border-b border-white/10 bg-black z-50">
            <div class="flex items-center space-x-4">
                <a href="dashboard.html" class="text-gray-400"><i data-lucide="chevron-left" size="28"></i></a>
                <div class="flex flex-col">
                    <span class="text-sm font-black uppercase italic tracking-tighter">Jona_p <span class="text-sdel">AI</span></span>
                    <span class="text-[8px] font-bold text-green-500 uppercase tracking-widest italic">● Online</span>
                </div>
            </div>
            <div class="w-10 h-10 rounded-full bg-zinc-900 border border-white/10 flex items-center justify-center">
                <i data-lucide="zap" class="text-sdel" size="18"></i>
            </div>
        </nav>

        <div id="chat-box" class="chat-container">
            <div class="ai-bubble animate-in">
                <p class="text-[10px] font-black uppercase text-sdel mb-2 tracking-tighter">Jona_p</p>
                <p class="text-xs font-bold leading-relaxed tracking-wide">
                    READY TO CRUSH SOME QUESTIONS? TYPE <span class="text-sdel underline">"CBT"</span> TO START A TIMED MOCK TEST.
                </p>
            </div>
        </div>

        <div class="bottom-dock">
            <div class="flex items-center gap-3">
                <input type="text" id="ai-input" autocomplete="off" placeholder="MESSAGE JONA_P..." 
                    class="flex-1 bg-zinc-900 border border-white/10 p-4 rounded-2xl outline-none focus:border-sdel transition text-sm font-bold uppercase text-white placeholder:text-gray-500">
                <button onclick="askAI()" class="send-btn active:scale-95 transition">
                    <i data-lucide="send" size="22" color="black"></i>
                </button>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
        const chatBox = document.getElementById('chat-box');

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = type === 'ai' ? "ai-bubble animate-in" : "user-bubble animate-in";
            div.innerHTML = `
                ${type === 'ai' ? '<p class="text-[10px] font-black uppercase text-sdel mb-2 tracking-tighter">Jona_p</p>' : ''}
                <p class="text-xs font-bold leading-relaxed tracking-wide">${text.toUpperCase()}</p>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // CBT PRO TEMPLATE WITH TIMER
        function launchCBT() {
            const div = document.createElement('div');
            div.className = "ai-bubble animate-in w-full max-w-full";
            const qId = "q_" + Date.now();
            let timeLeft = 30;

            div.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <p class="text-[10px] font-black uppercase text-sdel tracking-tighter">Jona_p • TIMED TEST</p>
                    <p id="timer_text_${qId}" class="text-[10px] font-black text-white bg-zinc-800 px-2 py-1 rounded">00:${timeLeft}</p>
                </div>
                <div class="cbt-card">
                    <div id="bar_${qId}" class="timer-bar" style="width: 100%"></div>
                    <p class="text-xs font-black italic uppercase mb-4 mt-2">Which of these is the legal tender used in Nigeria?</p>
                    <button class="option-btn" onclick="selectOpt(this)">A) Dollar</button>
                    <button class="option-btn" id="correct_${qId}" onclick="selectOpt(this)">B) Naira</button>
                    <button class="option-btn" onclick="selectOpt(this)">C) Pounds</button>
                    <button onclick="submitCBT(this, '${qId}')" class="mt-4 w-full bg-white text-black font-black py-3 rounded-xl uppercase text-[10px] tracking-widest">Submit Answer</button>
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Timer Logic
            const countdown = setInterval(() => {
                timeLeft--;
                const bar = document.getElementById(`bar_${qId}`);
                const text = document.getElementById(`timer_text_${qId}`);
                
                if(!bar) { clearInterval(countdown); return; }

                text.innerText = `00:${timeLeft < 10 ? '0'+timeLeft : timeLeft}`;
                bar.style.width = (timeLeft / 30 * 100) + "%";

                if(timeLeft <= 10) bar.classList.add('timer-warning');
                
                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    submitCBT(div.querySelector('button[onclick*="submitCBT"]'), qId, true);
                }
            }, 1000);

            div.dataset.intervalId = countdown;
        }

        window.selectOpt = (btn) => {
            btn.parentElement.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        window.submitCBT = (btn, qId, auto = false) => {
            const card = btn.parentElement;
            const bubble = card.parentElement;
            clearInterval(bubble.dataset.intervalId);

            const selected = card.querySelector('.selected');
            if(!selected && !auto) return alert("SELECT AN OPTION!");

            const isCorrect = selected && selected.id === `correct_${qId}`;
            
            card.innerHTML = `
                <div class="text-center py-4 animate-in">
                    <i data-lucide="${isCorrect ? 'check-circle' : 'x-circle'}" class="${isCorrect ? 'text-green-500' : 'text-red-500'} mx-auto mb-2" size="40"></i>
                    <p class="font-black uppercase italic text-lg">${auto ? 'TIME UP!' : (isCorrect ? 'CORRECT!' : 'WRONG!')}</p>
                    <div class="mt-4 p-4 bg-zinc-900 rounded-xl text-left border-l-4 border-sdel">
                        <p class="text-[10px] font-black text-sdel uppercase">The Lesson:</p>
                        <p class="text-[11px] font-bold text-gray-400 mt-1 uppercase leading-tight">The Naira is the only legal tender in Nigeria. Even if you have Dollars, you must convert them to spend on campus!</p>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function askAI() {
            const input = document.getElementById('ai-input');
            const val = input.value.trim();
            if(!val) return;

            addMessage(val, 'user');
            input.value = '';

            setTimeout(() => {
                if(val.toLowerCase().includes("cbt")) {
                    launchCBT();
                } else {
                    addMessage("Type 'CBT' to test your speed, or tell me what you're looking for.", 'ai');
                }
            }, 600);
        }

        document.getElementById('ai-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAI(); });
    </script>
</body>
</html>

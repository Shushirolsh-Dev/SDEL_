<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sdel AI - Your Campus Assistant</title>
    <style>
        .chat-container { height: calc(100vh - 150px); overflow-y: auto; }
        .ai-bubble { background: #161616; border: 1px solid #FF6600; border-radius: 18px 18px 18px 0; }
        .user-bubble { background: #222; border-radius: 18px 18px 0 18px; align-self: flex-end; }
        .sdel-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-black text-white font-['Poppins']">
    <div class="p-6 max-w-lg mx-auto h-screen flex flex-col">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black italic uppercase">SDEL <span class="text-[#FF6600]">AI</span></h1>
            <div class="w-3 h-3 bg-[#FF6600] rounded-full sdel-pulse"></div>
        </header>

        <div id="chat-box" class="chat-container flex flex-col gap-4 mb-4 p-2">
            <div class="ai-bubble p-4 text-[13px] font-bold max-w-[85%]">
                YO! I'M YOUR SDEL ASSISTANT. TELL ME WHAT YOU NEED OR YOUR BUDGET, AND I'LL FIND THE BEST DEALS ON CAMPUS.
            </div>
        </div>

        <div class="mt-auto relative">
            <input type="text" id="ai-input" placeholder="Type: 'I need snacks for 2k'..." 
                class="w-full bg-[#111] border border-zinc-800 p-5 rounded-2xl outline-none focus:border-[#FF6600] text-sm">
            <button onclick="askAI()" class="absolute right-4 top-4 text-[#FF6600] font-black uppercase text-xs">Send</button>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Secure DM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Fixed body to prevent entire page from bouncing on mobile */
        body { 
            background-color: #000; 
            color: white; 
            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: fixed; 
            width: 100%; 
        }
        
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background-color: white; border-radius: 50%; animation: fall linear infinite; }
        
        /* SLOWER STAR ANIMATION */
        @keyframes fall { 
            0% { transform: translateY(-10vh); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(110vh); opacity: 0; } 
        }

        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        /* Message bubbles with blur */
        .msg-received { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(12px); border-radius: 20px 20px 20px 4px; align-self: flex-start; border: 1px solid rgba(255,255,255,0.05); }
        .msg-sent { background: rgba(9, 9, 11, 0.85); backdrop-filter: blur(12px); border-radius: 20px 20px 4px 20px; align-self: flex-end; border: 1px solid rgba(255,102,0,0.2); }
        
        /* Send Button Pop Animation */
        #send-btn { 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            transform: scale(0); opacity: 0; width: 0; display: flex;
            align-items: center; justify-content: center; pointer-events: none; flex-shrink: 0;
        }
        #send-btn.active { transform: scale(1); opacity: 1; width: 44px; margin-left: 8px; pointer-events: auto; }
        
        /* Multi-line input area */
        #msg-input {
            resize: none;
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <nav class="flex-none flex justify-between items-center p-5 bg-black/80 backdrop-blur-xl border-b border-white/10 z-50">
        <div class="flex items-center space-x-4">
            <button onclick="location.href='homies.html'" class="text-zinc-400 active:scale-75 transition">
                <i data-lucide="chevron-left" size="28"></i>
            </button>
            <div class="relative">
                <div id="user-avatar" class="w-11 h-11 rounded-2xl bg-zinc-900 flex items-center justify-center border border-sdel/30 text-sdel font-black italic text-lg shadow-lg shadow-sdel/5">?</div>
                <div id="online-indicator" class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-zinc-700 rounded-full border-2 border-black"></div>
            </div>
            <div>
                <h2 id="chat-name" class="text-sm font-black uppercase tracking-tight">Syncing...</h2>
                <p id="chat-status" class="text-[8px] text-zinc-500 font-black uppercase tracking-[0.2em] italic">Encrypted</p>
            </div>
        </div>
        <div class="flex items-center space-x-5 text-zinc-400">
            <button onclick="toggleSoon()"><i data-lucide="phone" size="20"></i></button>
            <button onclick="toggleSoon()"><i data-lucide="video" size="20"></i></button>
        </div>
    </nav>

    <main id="chat-content" class="flex-1 overflow-y-auto p-5 flex flex-col space-y-6 scrollbar-hide"></main>

    <div class="flex-none px-4 bg-black/95 backdrop-blur-md border-t border-white/5 pb-[calc(24px+env(safe-area-inset-bottom))]">
        <div class="mt-4 flex items-end bg-zinc-900/80 rounded-[1.8rem] border border-white/10 px-3 focus-within:border-sdel transition-all">
            <button class="p-3.5 text-zinc-600 hover:text-sdel transition-colors flex-shrink-0"><i data-lucide="sparkles" size="20"></i></button>
            
            <textarea id="msg-input" oninput="handleInput(this)" rows="1" placeholder="Secure message..." 
                   class="bg-transparent flex-1 text-[15px] py-4 px-1 focus:outline-none placeholder:text-zinc-700 font-medium text-white min-w-0"></textarea>
            
            <div class="pb-2.5">
                <button id="send-btn" onclick="sendMsg()" class="bg-sdel text-black h-10 w-10 rounded-full shadow-xl shadow-sdel/20">
                    <i data-lucide="arrow-up" size="18" style="stroke-width: 4px;"></i>
                </button>
            </div>
        </div>
        <div class="flex justify-center items-center space-x-2 mt-4 opacity-20">
            <i data-lucide="shield-check" size="8"></i>
            <p class="text-[7px] font-black tracking-[0.4em] uppercase">Sdel Protocol: Secure End-to-End</p>
        </div>
    </div>

    <div id="soon-modal" class="fixed inset-0 bg-black/95 z-[100] hidden items-center justify-center p-10 backdrop-blur-sm">
        <div class="bg-zinc-950 border-2 border-sdel p-8 rounded-[2.5rem] text-center max-w-xs shadow-2xl">
            <i data-lucide="lock" class="text-sdel mx-auto mb-4" size="28"></i>
            <h3 class="text-lg font-black italic uppercase mb-2 text-white">Comms Locked</h3>
            <p class="text-[10px] text-zinc-500 font-bold leading-relaxed uppercase tracking-wider mb-6">Voice and Video protocols are being engineered by Shushirolsh.</p>
            <button onclick="toggleSoon()" class="w-full bg-white text-black text-[10px] font-black py-4 rounded-xl uppercase tracking-widest active:scale-95 transition">Return</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const homieId = urlParams.get('id'); 
        let myId = null;

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            myId = session.user.id;
            
            createStars();
            loadHomieProfile();
            fetchMessages();
            
            // Listen for NEW messages and updates
            supabaseClient.channel('dm_channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'dm_table' }, () => fetchMessages())
                .subscribe();

            lucide.createIcons();
        }

        async function loadHomieProfile() {
            const { data: profile } = await supabaseClient.from('profile').select('*').eq('id', homieId).single();
            if (profile) {
                document.getElementById('chat-name').innerText = profile.first_name || profile.username;
                document.getElementById('user-avatar').innerText = (profile.first_name || profile.username || 'H')[0].toUpperCase();
                if (profile.is_online) {
                    document.getElementById('online-indicator').classList.replace('bg-zinc-700', 'bg-green-500');
                    document.getElementById('chat-status').innerText = "Live on Grid";
                    document.getElementById('chat-status').classList.add('text-green-500');
                }
            }
        }

        async function fetchMessages() {
            const { data: messages, error } = await supabaseClient.from('dm_table')
                .select('*')
                .or(`and(sender_id.eq.${myId},receiver_id.eq.${homieId}),and(sender_id.eq.${homieId},receiver_id.eq.${myId})`)
                .order('created_at', { ascending: true });
            
            if (!error) renderChat(messages);
        }

        function renderChat(messages) {
            const container = document.getElementById('chat-content');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const isMe = msg.sender_id === myId;
                const timeStr = new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                const bubble = document.createElement('div');
                bubble.className = `${isMe ? 'msg-sent' : 'msg-received'} p-4 max-w-[85%]`;
                
                const textPara = document.createElement('p');
                textPara.className = "text-[14px] font-semibold leading-relaxed whitespace-pre-wrap break-words";
                // SECURE: Treats all input as plain text
                textPara.textContent = msg.content;
                
                bubble.appendChild(textPara);
                bubble.innerHTML += `
                    <div class="mt-2 flex items-center justify-between">
                        <span class="text-[7px] text-zinc-600 font-black uppercase italic">${timeStr}</span>
                        ${isMe ? `<span class="text-[7px] font-black uppercase tracking-widest italic ${msg.is_read ? 'text-green-500' : 'text-sdel'}">${msg.is_read ? 'Seen' : 'Sent'}</span>` : ''}
                    </div>
                `;
                container.appendChild(bubble);
            });
            container.scrollTop = container.scrollHeight;
        }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if (!val) return;
            
            await supabaseClient.from('dm_table').insert({ 
                sender_id: myId, 
                receiver_id: homieId, 
                content: val 
            });
            
            input.value = "";
            handleInput(input);
        }

        function handleInput(el) {
            el.style.height = 'auto';
            el.style.height = (el.scrollHeight) + 'px';
            const btn = document.getElementById('send-btn');
            el.value.length > 0 ? btn.classList.add('active') : btn.classList.remove('active');
        }

        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2 + 1;
                star.style.width = star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `-${Math.random() * 100}vh`;
                // Slower fall: 10 to 20 seconds
                star.style.animationDuration = `${Math.random() * 10 + 10}s`;
                star.style.animationDelay = `${Math.random() * 10}s`;
                container.appendChild(star);
            }
        }

        function toggleSoon() { 
            document.getElementById('soon-modal').classList.toggle('hidden'); 
            lucide.createIcons(); 
        }

        init();
    </script>
</body>
</html>

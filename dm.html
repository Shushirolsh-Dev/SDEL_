<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Secure DM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; overflow: hidden; position: relative; height: 100vh; display: flex; flex-direction: column; }
        
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background-color: white; border-radius: 50%; animation: fall linear infinite; }
        
        /* FIX: Infinite falling stars */
        @keyframes fall { 
            0% { transform: translateY(-10vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; } 
        }

        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        .msg-received { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(10px); border-radius: 20px 20px 20px 4px; align-self: flex-start; border: 1px solid rgba(255,255,255,0.05); }
        .msg-sent { background: rgba(9, 9, 11, 0.8); backdrop-filter: blur(10px); border-radius: 20px 20px 4px 20px; align-self: flex-end; border: 1px solid rgba(255,102,0,0.2); }
        
        .status-ignored { color: #ff3b3b; font-weight: 900; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* FIX: Send button visibility and space */
        #send-btn { 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            transform: scale(0); 
            opacity: 0; 
            width: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            flex-shrink: 0; /* Prevents input from squishing it */
        }
        #send-btn.active { 
            transform: scale(1); 
            opacity: 1; 
            width: 42px; 
            margin-left: 8px; 
            pointer-events: auto;
        }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .input-container { padding-bottom: calc(30px + env(safe-area-inset-bottom)); }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <nav class="flex justify-between items-center p-5 bg-black/80 backdrop-blur-xl sticky top-0 z-50 border-b border-white/10">
        <div class="flex items-center space-x-4">
            <button onclick="location.href='homies.html'" class="text-zinc-400 active:scale-90 transition">
                <i data-lucide="chevron-left" size="28"></i>
            </button>
            <div class="relative">
                <div id="user-avatar" class="w-11 h-11 rounded-2xl bg-zinc-900 flex items-center justify-center border border-sdel/30 text-sdel font-black italic text-lg">Z</div>
                <div id="online-indicator" class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-zinc-700 rounded-full border-2 border-black"></div>
            </div>
            <div>
                <h2 id="chat-name" class="text-sm font-black uppercase tracking-tight">Loading...</h2>
                <p id="chat-status" class="text-[8px] text-zinc-500 font-black uppercase tracking-[0.2em] italic">Off Grid</p>
            </div>
        </div>
        <div class="flex items-center space-x-5 text-zinc-500">
            <button onclick="toggleSoon()"><i data-lucide="phone" size="20"></i></button>
            <button onclick="toggleSoon()"><i data-lucide="video" size="20"></i></button>
        </div>
    </nav>

    <main id="chat-content" class="flex-1 overflow-y-auto p-5 flex flex-col space-y-6 scrollbar-hide">
    </main>

    <div class="input-container px-4 bg-black/90 backdrop-blur-md border-t border-white/5">
        <div class="mt-4 relative flex items-center bg-zinc-900/60 rounded-[2rem] border border-white/10 px-3 focus-within:border-sdel transition-all overflow-hidden">
            <button class="p-2 text-zinc-600 flex-shrink-0"><i data-lucide="sparkles" size="20"></i></button>
            
            <input type="text" id="msg-input" oninput="checkInput(this.value)" placeholder="Secure message..." 
                   class="bg-transparent flex-1 text-sm py-4 px-2 focus:outline-none placeholder:text-zinc-700 font-semibold text-white min-w-0">
            
            <button id="send-btn" onclick="sendMsg()" class="bg-sdel text-black h-10 w-10 rounded-full shadow-lg shadow-sdel/20">
                <i data-lucide="arrow-up" size="18" style="stroke-width: 4px;"></i>
            </button>
        </div>
        <div class="flex justify-center items-center space-x-2 mt-3 opacity-30">
            <i data-lucide="shield-check" size="8"></i>
            <p class="text-[7px] font-black tracking-[0.3em] uppercase">Sdel Sanity Protocol: Monthly Purge</p>
        </div>
    </div>

    <div id="soon-modal" class="fixed inset-0 bg-black/95 z-[100] hidden items-center justify-center p-10">
        <div class="bg-zinc-950 border-2 border-sdel p-8 rounded-[2.5rem] text-center max-w-xs shadow-2xl shadow-sdel/10">
            <i data-lucide="lock" class="text-sdel mx-auto mb-4" size="28"></i>
            <h3 class="text-lg font-black italic uppercase mb-2 text-white">Comms Locked</h3>
            <p class="text-[10px] text-zinc-500 font-bold leading-relaxed uppercase tracking-wider mb-6">Voice and Video protocols are being engineered by Shushirolsh.</p>
            <button onclick="toggleSoon()" class="w-full bg-white text-black text-[10px] font-black py-3 rounded-xl uppercase tracking-widest">Return</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const homieId = urlParams.get('id'); 
        let myId = null;

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            myId = session.user.id;

            createStars();
            loadHomieProfile();
            fetchMessages();
            databasePurge();
            
            supabaseClient.channel('dm_channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'dm_table' }, () => fetchMessages())
                .subscribe();

            lucide.createIcons();
        }

        async function databasePurge() {
            const thirtyDaysAgo = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString();
            const { error } = await supabaseClient.from('dm_table').delete().lt('created_at', thirtyDaysAgo); 
            if (!error) console.log("SDEL Protocol: Database optimization complete.");
        }

        async function loadHomieProfile() {
            const { data: profile } = await supabaseClient.from('profile').select('*').eq('id', homieId).single();
            if (profile) {
                document.getElementById('chat-name').innerText = profile.first_name || profile.username;
                document.getElementById('user-avatar').innerText = (profile.first_name || 'H')[0].toUpperCase();
                if (profile.is_online) {
                    document.getElementById('online-indicator').classList.replace('bg-zinc-700', 'bg-green-500');
                    document.getElementById('chat-status').innerText = "Live on Grid";
                    document.getElementById('chat-status').classList.add('text-green-500');
                }
            }
        }

        async function fetchMessages() {
            const { data: messages } = await supabaseClient.from('dm_table')
                .select('*')
                .or(`and(sender_id.eq.${myId},receiver_id.eq.${homieId}),and(sender_id.eq.${homieId},receiver_id.eq.${myId})`)
                .order('created_at', { ascending: true });

            renderChat(messages);
        }

        function renderChat(messages) {
            const container = document.getElementById('chat-content');
            container.innerHTML = '';
            messages.forEach(msg => {
                const msgDate = new Date(msg.created_at);
                const isMe = msg.sender_id === myId;
                const timeStr = msgDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const html = `
                    <div class="${isMe ? 'msg-sent' : 'msg-received'} p-4 max-w-[85%]">
                        <p class="text-[13px] font-semibold leading-relaxed">${msg.content}</p>
                        <div class="mt-2 flex items-center justify-between">
                            <span class="text-[7px] text-zinc-600 font-black uppercase italic">${timeStr}</span>
                            ${isMe ? `<span class="text-[7px] text-sdel font-black uppercase tracking-widest italic">${msg.is_read ? 'Seen' : 'Sent'}</span>` : ''}
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
            container.scrollTop = container.scrollHeight;
        }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if (!val) return;
            await supabaseClient.from('dm_table').insert({ sender_id: myId, receiver_id: homieId, content: val });
            input.value = "";
            checkInput("");
        }

        function createStars() {
            const container = document.getElementById('stars');
            container.innerHTML = ''; // Clear previous
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `-${Math.random() * 100}vh`; // Start above screen
                star.style.animationDuration = `${Math.random() * 5 + 3}s`; // Faster fall
                star.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(star);
            }
        }

        function checkInput(val) {
            const btn = document.getElementById('send-btn');
            if (val.length > 0) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        function toggleSoon() {
            const modal = document.getElementById('soon-modal');
            modal.classList.toggle('hidden');
            lucide.createIcons();
        }

        init();
    </script>
</body>
</html>

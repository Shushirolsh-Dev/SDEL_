<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Secure DM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; overflow: hidden; height: 100vh; display: flex; flex-direction: column; position: fixed; width: 100%; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background-color: white; border-radius: 50%; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh); opacity: 0; } 20% { opacity: 0.6; } 80% { opacity: 0.6; } 100% { transform: translateY(110vh); opacity: 0; } }

        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        .msg-received { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(12px); border-radius: 20px 20px 20px 4px; align-self: flex-start; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .msg-sent { background: rgba(9, 9, 11, 0.85); backdrop-filter: blur(12px); border-radius: 20px 20px 4px 20px; align-self: flex-end; border: 1px solid rgba(255,102,0,0.2); position: relative; }
        
        #send-btn { transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform: scale(0); opacity: 0; width: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; flex-shrink: 0; }
        #send-btn.active { transform: scale(1); opacity: 1; width: 44px; margin-left: 8px; pointer-events: auto; }
        
        #msg-input { resize: none; max-height: 150px; overflow-y: auto; line-height: 1.5; }
        #chat-content { scroll-behavior: smooth; }

        .unread-divider { width: 100%; display: flex; align-items: center; justify-content: center; margin: 20px 0; }
        .unread-line { height: 1px; flex-grow: 1; background: rgba(255, 102, 0, 0.3); }
        .unread-text { padding: 0 15px; color: #FF6600; font-size: 8px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }

        /* Mobile Bottom Sheet Menu */
        #action-sheet { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 1000; display: none; flex-direction: column; justify-content: flex-end; }
        .sheet-content { background: #0a0a0a; border-top: 1px solid #333; border-radius: 24px 24px 0 0; padding: 20px; transform: translateY(100%); transition: transform 0.3s ease-out; }
        .sheet-content.show { transform: translateY(0); }
        .reaction-row { display: flex; justify-content: space-between; margin-bottom: 25px; padding: 0 10px; }
        .reaction-row span { font-size: 24px; transition: transform 0.1s; }
        .reaction-row span:active { transform: scale(1.5); }
        .menu-btn { width: 100%; padding: 16px; border-radius: 16px; background: #111; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 14px; }
        .menu-btn:active { background: #222; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <nav class="flex-none flex justify-between items-center p-5 bg-black/80 backdrop-blur-xl border-b border-white/10 z-50">
        <div class="flex items-center space-x-4">
            <button onclick="location.href='homies.html'" class="text-zinc-400 active:scale-75 transition"><i data-lucide="chevron-left" size="28"></i></button>
            <div class="relative">
                <div id="user-avatar" class="w-11 h-11 rounded-2xl bg-zinc-900 flex items-center justify-center border border-sdel/30 text-sdel font-black italic text-lg shadow-lg shadow-sdel/5">?</div>
                <div id="online-indicator" class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-zinc-700 rounded-full border-2 border-black"></div>
            </div>
            <div>
                <h2 id="chat-name" class="text-sm font-black uppercase tracking-tight">Syncing...</h2>
                <p id="chat-status" class="text-[8px] text-zinc-500 font-black uppercase tracking-[0.2em] italic">Encrypted</p>
            </div>
        </div>
        <div class="flex items-center space-x-5 text-zinc-400">
            <button onclick="toggleSoon()"><i data-lucide="phone" size="20"></i></button>
            <button onclick="toggleSoon()"><i data-lucide="video" size="20"></i></button>
        </div>
    </nav>

    <main id="chat-content" class="flex-1 overflow-y-auto p-5 flex flex-col space-y-6 scrollbar-hide" onscroll="checkUnreadVanish()"></main>

    <div class="flex-none px-4 bg-black/95 backdrop-blur-md border-t border-white/5 pb-[calc(24px+env(safe-area-inset-bottom))]">
        <div class="mt-4 flex items-end bg-zinc-900/80 rounded-[1.8rem] border border-white/10 px-3 focus-within:border-sdel transition-all">
            <button class="p-3.5 text-zinc-600 hover:text-sdel transition-colors flex-shrink-0"><i data-lucide="sparkles" size="20"></i></button>
            <textarea id="msg-input" oninput="handleInput(this)" rows="1" placeholder="Secure message..." class="bg-transparent flex-1 text-[15px] py-4 px-1 focus:outline-none placeholder:text-zinc-700 font-medium text-white min-w-0"></textarea>
            <div class="pb-2.5">
                <button id="send-btn" onclick="sendMsg()" class="bg-sdel text-black h-10 w-10 rounded-full shadow-xl shadow-sdel/20"><i id="send-icon" data-lucide="arrow-up" size="18" style="stroke-width: 4px;"></i></button>
            </div>
        </div>
    </div>

    <div id="action-sheet" onclick="closeMenu()">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div class="reaction-row">
                <span onclick="react('‚ù§Ô∏è')">‚ù§Ô∏è</span><span onclick="react('üòÇ')">üòÇ</span><span onclick="react('üî•')">üî•</span><span onclick="react('üëç')">üëç</span><span onclick="react('‚ÄºÔ∏è')">‚ÄºÔ∏è</span>
            </div>
            <button id="edit-btn" class="menu-btn" onclick="startEdit()"><i data-lucide="edit-2" size="18"></i> Edit Message</button>
            <button id="delete-btn" class="menu-btn text-red-500" onclick="deleteMsg()"><i data-lucide="trash-2" size="18"></i> Delete</button>
            <button class="menu-btn text-zinc-500" onclick="closeMenu()">Cancel</button>
        </div>
    </div>

    <div id="soon-modal" class="fixed inset-0 bg-black/95 z-[100] hidden items-center justify-center p-10 backdrop-blur-sm">
        <div class="bg-zinc-950 border-2 border-sdel p-8 rounded-[2.5rem] text-center max-w-xs shadow-2xl">
            <i data-lucide="lock" class="text-sdel mx-auto mb-4" size="28"></i>
            <h3 class="text-lg font-black italic uppercase mb-2 text-white">Comms Locked</h3>
            <button onclick="toggleSoon()" class="w-full bg-white text-black text-[10px] font-black py-4 rounded-xl uppercase tracking-widest active:scale-95 transition">Return</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const homieId = urlParams.get('id'); 
        let myId, holdTimer, editingId = null;
        let selectedMsgId, selectedMsgText;

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            myId = session.user.id;
            createStars(); loadHomieProfile(); await fetchMessages(true);
            supabaseClient.channel('dm_channel').on('postgres_changes', { event: '*', schema: 'public', table: 'dm_table' }, () => fetchMessages(false)).subscribe();
            lucide.createIcons();
        }

        async function loadHomieProfile() {
            const { data: profile } = await supabaseClient.from('profile').select('*').eq('id', homieId).single();
            if (profile) {
                document.getElementById('chat-name').innerText = profile.first_name || profile.username;
                document.getElementById('user-avatar').innerText = (profile.first_name || profile.username || 'H')[0].toUpperCase();
            }
        }

        async function fetchMessages(isFirstLoad) {
            const { data: messages, error } = await supabaseClient.from('dm_table').select('*')
                .or(`and(sender_id.eq.${myId},receiver_id.eq.${homieId}),and(sender_id.eq.${homieId},receiver_id.eq.${myId})`).order('created_at', { ascending: true });
            if (!error) renderChat(messages, isFirstLoad);
        }

        function renderChat(messages, isFirstLoad) {
            const container = document.getElementById('chat-content');
            container.innerHTML = '';
            let unreadMarkerAdded = false;

            messages.forEach((msg) => {
                const isMe = msg.sender_id === myId;
                if (isFirstLoad && !msg.is_read && !isMe && !unreadMarkerAdded) {
                    container.innerHTML += `<div class="unread-divider" id="unread-divider"><div class="unread-line"></div><div class="unread-text">Unread</div><div class="unread-line"></div></div>`;
                    unreadMarkerAdded = true;
                }

                const bubble = document.createElement('div');
                bubble.className = `${isMe ? 'msg-sent' : 'msg-received'} p-4 max-w-[85%]`;
                bubble.innerHTML = `
                    <p class="text-[14px] font-semibold leading-relaxed whitespace-pre-wrap break-words">${msg.content}</p>
                    <div class="mt-2 flex items-center justify-between gap-4">
                        <span class="text-[7px] text-zinc-600 font-black uppercase italic">${new Date(msg.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}${msg.is_edited ? ' (Edited)' : ''}</span>
                        ${isMe ? `<span class="text-[7px] font-black uppercase italic ${msg.is_read ? 'text-green-500' : 'text-zinc-700'}">${msg.is_read ? 'Seen' : 'Sent'}</span>` : ''}
                    </div>
                    ${msg.reaction ? `<div class="absolute -bottom-2 ${isMe ? '-left-1' : '-right-1'} bg-zinc-900 border border-white/10 rounded-full px-1.5 py-0.5 text-[10px]">${msg.reaction}</div>` : ''}
                `;

                // Improved Hold Logic (2.5s)
                const startHold = () => holdTimer = setTimeout(() => openMenu(msg.id, msg.content, isMe), 2500);
                const endHold = () => clearTimeout(holdTimer);
                bubble.ontouchstart = bubble.onmousedown = startHold;
                bubble.ontouchend = bubble.onmouseup = bubble.onmouseleave = endHold;

                container.appendChild(bubble);
            });
            if (isFirstLoad) container.scrollTop = container.scrollHeight;
            markAsRead();
        }

        function openMenu(id, text, isMe) {
            selectedMsgId = id; selectedMsgText = text;
            document.getElementById('edit-btn').style.display = isMe ? 'flex' : 'none';
            document.getElementById('delete-btn').style.display = isMe ? 'flex' : 'none';
            const sheet = document.getElementById('action-sheet');
            sheet.style.display = 'flex';
            setTimeout(() => sheet.querySelector('.sheet-content').classList.add('show'), 10);
            lucide.createIcons();
        }

        function closeMenu() {
            const content = document.querySelector('.sheet-content');
            content.classList.remove('show');
            setTimeout(() => document.getElementById('action-sheet').style.display = 'none', 300);
        }

        async function react(emoji) {
            await supabaseClient.from('dm_table').update({ reaction: emoji }).eq('id', selectedMsgId);
            closeMenu();
        }

        function startEdit() {
            editingId = selectedMsgId;
            const input = document.getElementById('msg-input');
            input.value = selectedMsgText;
            input.focus();
            handleInput(input);
            document.getElementById('send-icon').setAttribute('data-lucide', 'check');
            lucide.createIcons();
            closeMenu();
        }

        async function deleteMsg() {
            await supabaseClient.from('dm_table').delete().eq('id', selectedMsgId);
            closeMenu();
        }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if (!val) return;
            if (editingId) {
                await supabaseClient.from('dm_table').update({ content: val, is_edited: true }).eq('id', editingId);
                editingId = null;
                document.getElementById('send-icon').setAttribute('data-lucide', 'arrow-up');
                lucide.createIcons();
            } else {
                await supabaseClient.from('dm_table').insert({ sender_id: myId, receiver_id: homieId, content: val });
            }
            input.value = ""; handleInput(input);
        }

        async function markAsRead() {
            await supabaseClient.from('dm_table').update({ is_read: true }).eq('receiver_id', myId).eq('sender_id', homieId).eq('is_read', false);
        }

        function handleInput(el) {
            el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px';
            document.getElementById('send-btn').classList.toggle('active', el.value.length > 0);
        }

        function checkUnreadVanish() {
            const c = document.getElementById('chat-content');
            const d = document.getElementById('unread-divider');
            if (d && (c.scrollHeight - c.scrollTop <= c.clientHeight + 50)) d.remove();
        }

        function createStars() {
            const c = document.getElementById('stars');
            for (let i = 0; i < 80; i++) {
                const s = document.createElement('div'); s.className = 'star';
                s.style.width = s.style.height = `${Math.random()*2+1}px`;
                s.style.left = `${Math.random()*100}vw`; s.style.top = `-${Math.random()*100}vh`;
                s.style.animationDuration = `${Math.random()*10+10}s`;
                c.appendChild(s);
            }
        }
        function toggleSoon() { document.getElementById('soon-modal').classList.toggle('hidden'); lucide.createIcons(); }
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Poppins', sans-serif; margin: 0; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }
        .login-card { background: #0a0a0a; border: 1px solid #222; border-radius: 24px; padding: 40px; width: 90%; max-width: 400px; position: relative; z-index: 10; }
        .sdel-input { background: #161616; border: 1px solid #333; border-radius: 12px; padding: 16px; width: 100%; color: white; outline: none; }
        .btn-orange { background: #FF6600; color: black; font-weight: 900; width: 100%; padding: 16px; border-radius: 12px; text-transform: uppercase; cursor: pointer; border: none; }
        .eye-box { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; z-index: 100; padding: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="stars" id="star-field"></div>

    <div class="login-card">
        <h1 class="text-3xl font-black text-center italic mb-8 uppercase tracking-tighter">S<span class="text-[#FF6600]">DEL</span> LOGIN</h1>
        
        <div id="err" class="hidden p-3 mb-4 rounded bg-red-900/20 text-red-500 border border-red-500/30 text-xs font-bold text-center uppercase"></div>

        <div class="space-y-4">
            <input type="email" id="email" placeholder="EMAIL ADDRESS" class="sdel-input">

            <div class="relative">
                <input type="password" id="pass" placeholder="PASSWORD" class="sdel-input pr-12">
                <div class="eye-box" onclick="toggleView()">
                    <svg id="on" class="w-5 h-5 stroke-current text-gray-500" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                    <svg id="off" class="w-5 h-5 stroke-current text-gray-500 hidden" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                </div>
            </div>

            <button onclick="startLogin()" id="l-btn" class="btn-orange">Log In</button>
        </div>
    </div>

    <script>
        // Start Stars Immediately
        const f = document.getElementById('star-field');
        for(let i=0; i<30; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = '2px';
            s.style.left = Math.random()*100+'vw';
            s.style.top = Math.random()*100+'vh';
            s.style.animationDuration = (Math.random()*10 + 10)+'s';
            f.appendChild(s);
        }

        // Supabase
        const sb = window.supabase.createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        // EYE TOGGLE - Inline Style
        function toggleView() {
            const p = document.getElementById('pass');
            const on = document.getElementById('on');
            const off = document.getElementById('off');
            if (p.type === 'password') {
                p.type = 'text';
                on.classList.add('hidden');
                off.classList.remove('hidden');
            } else {
                p.type = 'password';
                on.classList.remove('hidden');
                off.classList.add('hidden');
            }
        }

        // LOGIN - Direct Trigger
        async function startLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            const btn = document.getElementById('l-btn');
            const err = document.getElementById('err');

            if(!e || !p) {
                err.innerText = "MISSING DETAILS";
                err.classList.remove('hidden');
                return;
            }

            err.classList.add('hidden');
            btn.innerText = "LOADING...";
            btn.disabled = true;

            const { data, error } = await sb.auth.signInWithPassword({ email: e, password: p });

            if (error) {
                err.innerText = error.message.toUpperCase();
                err.classList.remove('hidden');
                btn.innerText = "LOG IN";
                btn.disabled = false;
            } else {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>

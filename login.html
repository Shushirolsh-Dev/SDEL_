<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: white; font-family: 'Poppins', sans-serif; overflow: hidden; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: fall linear infinite; }
        @keyframes fall { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }
        
        .login-card { background: #0a0a0a; border: 1px solid #222; border-radius: 24px; padding: 40px; width: 100%; max-width: 400px; }
        .sdel-input { background: #161616; border: 1px solid #333; border-radius: 12px; padding: 16px; width: 100%; color: white; outline: none; }
        .sdel-input:focus { border-color: #FF6600; }
        
        .btn-orange { background: #FF6600; color: black; font-weight: 900; width: 100%; padding: 16px; border-radius: 12px; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .btn-orange:hover { background: #e55c00; }

        /* The Eye Toggle Fix */
        .eye-btn { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; z-index: 50; padding: 8px; }
        .eye-btn svg { width: 20px; height: 20px; stroke: #888; pointer-events: none; }
        
        #error-msg { display: none; background: rgba(255, 0, 0, 0.1); border: 1px solid rgba(255, 0, 0, 0.3); color: #ff4444; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 12px; text-align: center; font-weight: 600; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="stars" id="star-field"></div>

    <div class="login-card">
        <h1 class="text-3xl font-black text-center italic mb-8">S<span class="text-[#FF6600]">DEL</span> LOGIN</h1>

        <div id="error-msg"></div>

        <form onsubmit="doLogin(event)" class="space-y-4">
            <input type="email" id="user-email" placeholder="EMAIL ADDRESS" required class="sdel-input">

            <div class="relative">
                <input type="password" id="user-pass" placeholder="PASSWORD" required class="sdel-input">
                <div class="eye-btn" onclick="togglePass()">
                    <svg id="eye-icon" viewBox="0 0 24 24" fill="none" stroke-width="2"><path id="eye-path" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
            </div>

            <button type="submit" id="login-btn" class="btn-orange">Log In</button>
        </form>

        <div class="mt-6 text-center text-[10px] font-bold text-gray-500 uppercase tracking-widest">
            <a href="forgot-password.html" class="hover:text-white mr-4">Forgot Password?</a>
            <a href="signup.html" class="text-[#FF6600]">Create Account</a>
        </div>
        
        <div class="mt-8 text-center">
            <a href="index.html" class="text-xs text-gray-600 hover:text-white">‚Üê BACK TO HOME</a>
        </div>
    </div>

    <script>
        // 1. Generate Stars
        const field = document.getElementById('star-field');
        for (let i = 0; i < 50; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 2 + 1 + 'px';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animationDuration = Math.random() * 10 + 10 + 's';
            field.appendChild(s);
        }

        // 2. Supabase Setup
        const supabase = window.supabase.createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        // 3. Eye Toggle Function
        function togglePass() {
            const pInput = document.getElementById('user-pass');
            const pPath = document.getElementById('eye-path');
            if (pInput.type === "password") {
                pInput.type = "text";
                pPath.setAttribute("d", "M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24");
            } else {
                pInput.type = "password";
                pPath.setAttribute("d", "M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z");
            }
        }

        // 4. Handle Login (The Fix for the clear/refresh)
        async function doLogin(event) {
            event.preventDefault(); // STOPS REFRESH
            
            const email = document.getElementById('user-email').value;
            const pass = document.getElementById('user-pass').value;
            const errBox = document.getElementById('error-msg');
            const btn = document.getElementById('login-btn');

            errBox.style.display = "none";
            btn.innerText = "AUTHENTICATING...";
            btn.disabled = true;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });

            if (error) {
                // Show the error message clearly
                errBox.innerText = error.message.toUpperCase();
                errBox.style.display = "block";
                btn.innerText = "Log In";
                btn.disabled = false;
            } else {
                // Check Profiles table for details
                const { data: profile, error: pError } = await supabase.from('profiles').select('*').eq('id', data.user.id).single();
                
                if (pError || !profile) {
                    errBox.innerText = "DETAILS NOT FOUND IN DATABASE";
                    errBox.style.display = "block";
                    btn.innerText = "Log In";
                    btn.disabled = false;
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        }
    </script>
</body>
</html>

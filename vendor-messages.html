    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; transition: background-color 0.3s; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        
        /* Sunlight Mode */
        .sunlight-mode body { background-color: #f8fafc; color: #0f172a; }
        .sunlight-mode .bg-black { background-color: #ffffff !important; }
        .sunlight-mode .bg-zinc-900 { background-color: #f1f5f9 !important; }
        .sunlight-mode .text-white { color: #0f172a; }
        .sunlight-mode .text-gray-400 { color: #64748b; }
        .sunlight-mode .border-white\/10 { border-color: #e2e8f0; }
        
        /* Message Sidebar */
        .conversation-item {
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }
        .conversation-item:hover {
            background: rgba(255,102,0,0.1);
        }
        .conversation-item.active {
            background: rgba(255,102,0,0.15);
            border-left: 3px solid #FF6600;
        }
        .sunlight-mode .conversation-item.active {
            background: #fff3e6;
        }
        
        /* Message Bubble */
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }
        .message-sent {
            background: #FF6600;
            color: black;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message-received {
            background: rgba(255,255,255,0.1);
            color: white;
            border-bottom-left-radius: 4px;
        }
        .sunlight-mode .message-received {
            background: #f1f5f9;
            color: #0f172a;
        }
        
        /* Message Time */
        .message-time {
            font-size: 8px;
            opacity: 0.6;
            margin-top: 4px;
        }
        
        /* Unread Badge */
        .unread-badge {
            background: #FF6600;
            color: black;
            font-size: 10px;
            font-weight: 800;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Product Reference */
        .product-ref {
            background: rgba(255,102,0,0.1);
            border: 1px solid rgba(255,102,0,0.2);
            border-radius: 12px;
            padding: 8px 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .product-ref:hover {
            background: rgba(255,102,0,0.15);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            width: fit-content;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #FF6600;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
        
        /* Message Input */
        .message-input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 12px 20px;
            color: white;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }
        .message-input:focus {
            border-color: #FF6600;
            background: rgba(255,102,0,0.05);
        }
        .sunlight-mode .message-input {
            background: #f1f5f9;
            border-color: #e2e8f0;
            color: #0f172a;
        }
        
        /* Send Button */
        .send-btn {
            background: #FF6600;
            color: black;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        .send-btn:active {
            transform: scale(0.9);
        }
        .send-btn:disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.5;
        }
        
        /* Scrollbar */
        .messages-container {
            height: calc(100vh - 180px);
            overflow-y: auto;
            padding-right: 8px;
        }
        .messages-container::-webkit-scrollbar {
            width: 4px;
        }
        .messages-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        .messages-container::-webkit-scrollbar-thumb {
            background: #FF6600;
            border-radius: 4px;
        }
        
        /* Loading Skeleton */
        .skeleton-message {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.3; }
        }
    </style>
</head>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        // =============================================
        // SUPABASE INIT
        // =============================================
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        // =============================================
        // GLOBAL STATE
        // =============================================
        let currentUser = null;
        let currentVendorId = null;
        let conversations = [];
        let activeConversation = null;
        let messages = [];
        let vendorProducts = [];

        let typingTimeout = null;
        let isTyping = false;

        // =============================================
        // INIT - CHECK VENDOR AUTH
        // =============================================
        async function init() {
            try {
                // Check if user is logged in and is a vendor
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) {
                    window.location.href = 'login.html?redirect=vendor-messages.html';
                    return;
                }
                
                currentUser = user;
                
                // Check if user is a vendor (has a store)
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (!profile || !profile.is_vendor) {
                    // Not a vendor, redirect
                    window.location.href = 'market.html';
                    return;
                }
                
                currentVendorId = user.id;
                document.getElementById('vendor-initial').textContent = 
                    (profile.full_name || 'Vendor').charAt(0).toUpperCase();
                
                // Load vendor's products
                await loadVendorProducts();
                
                // Load conversations
                await loadConversations();
                
                // Setup realtime subscriptions
                setupRealtimeSubscriptions();
                
                // Update UI
                lucide.createIcons();
                
            } catch (error) {
                console.error('Init error:', error);
                showToast('Error loading messages');
            }
        }

        // =============================================
        // LOAD VENDOR PRODUCTS
        // =============================================
        async function loadVendorProducts() {
            const { data } = await supabase
                .from('products')
                .select('id, name, image_url, price')
                .eq('vendor_id', currentVendorId)
                .order('created_at', { ascending: false });
            
            vendorProducts = data || [];
        }

        // =============================================
        // LOAD CONVERSATIONS (UNIQUE USERS WHO MESSAGED)
        // =============================================
        async function loadConversations() {
            try {
                // Get all messages where vendor is the receiver
                const { data: receivedMessages } = await supabase
                    .from('messages')
                    .select(`
                        *,
                        sender:sender_id(id, full_name, username, avatar_url),
                        product:product_id(id, name, image_url)
                    `)
                    .eq('receiver_id', currentVendorId)
                    .order('created_at', { ascending: false });
                
                // Get all messages where vendor is the sender (replies)
                const { data: sentMessages } = await supabase
                    .from('messages')
                    .select(`
                        *,
                        receiver:receiver_id(id, full_name, username, avatar_url),
                        product:product_id(id, name, image_url)
                    `)
                    .eq('sender_id', currentVendorId)
                    .order('created_at', { ascending: false });
                
                // Group by conversation
                const conversationMap = new Map();
                
                // Process received messages
                (receivedMessages || []).forEach(msg => {
                    const otherUserId = msg.sender_id;
                    if (!conversationMap.has(otherUserId)) {
                        conversationMap.set(otherUserId, {
                            user: msg.sender,
                            lastMessage: msg,
                            unreadCount: msg.read ? 0 : 1,
                            messages: [msg]
                        });
                    } else {
                        const conv = conversationMap.get(otherUserId);
                        conv.messages.push(msg);
                        if (!msg.read) conv.unreadCount++;
                        // Update last message if newer
                        if (new Date(msg.created_at) > new Date(conv.lastMessage.created_at)) {
                            conv.lastMessage = msg;
                        }
                    }
                });
                
                // Process sent messages (replies)
                (sentMessages || []).forEach(msg => {
                    const otherUserId = msg.receiver_id;
                    if (!conversationMap.has(otherUserId)) {
                        conversationMap.set(otherUserId, {
                            user: msg.receiver,
                            lastMessage: msg,
                            unreadCount: 0,
                            messages: [msg]
                        });
                    } else {
                        const conv = conversationMap.get(otherUserId);
                        conv.messages.push(msg);
                        // Update last message if newer
                        if (new Date(msg.created_at) > new Date(conv.lastMessage.created_at)) {
                            conv.lastMessage = msg;
                        }
     // Process sent messages (replies)
                (sentMessages || []).forEach(msg => {
                    const otherUserId = msg.receiver_id;
                    if (!conversationMap.has(otherUserId)) {
                        conversationMap.set(otherUserId, {
                            user: msg.receiver,
                            lastMessage: msg,
                            unreadCount: 0,
                            messages: [msg]
                        });
                    } else {
                        const conv = conversationMap.get(otherUserId);
                        conv.messages.push(msg);
                        // Update last message if newer
                        if (new Date(msg.created_at) > new Date(conv.lastMessage.created_at)) {
                            conv.lastMessage = msg;
                        }
                    }
                });
                
                // Convert to array and sort by last message date
                conversations = Array.from(conversationMap.values())
                    .map(conv => ({
                        ...conv,
                        messages: conv.messages.sort((a, b) => 
                            new Date(a.created_at) - new Date(b.created_at)
                        )
                    }))
                    .sort((a, b) => 
                        new Date(b.lastMessage.created_at) - new Date(a.lastMessage.created_at)
                    );
                
                renderConversations();
                
                // If there was an active conversation, reload its messages
                if (activeConversation) {
                    const stillExists = conversations.find(c => c.user.id === activeConversation.user.id);
                    if (stillExists) {
                        loadMessages(activeConversation.user.id);
                    } else {
                        clearActiveChat();
                    }
                }
                
            } catch (error) {
                console.error('Load conversations error:', error);
            }
        }

        // =============================================
        // RENDER CONVERSATIONS LIST
        // =============================================
        function renderConversations() {
            const container = document.getElementById('conversations-list');
            
            if (conversations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="inbox" size="32" class="mx-auto mb-3 text-gray-600"></i>
                        <p class="text-xs font-bold text-gray-500">No conversations yet</p>
                        <p class="text-[10px] text-gray-600 mt-1">When customers message you, they'll appear here</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            container.innerHTML = conversations.map(conv => {
                const isActive = activeConversation && activeConversation.user.id === conv.user.id;
                const lastMsg = conv.lastMessage;
                const timeAgo = getTimeAgo(lastMsg.created_at);
                const preview = lastMsg.content.substring(0, 40) + (lastMsg.content.length > 40 ? '...' : '');
                
                return `
                    <div class="conversation-item p-4 ${isActive ? 'active' : ''}" 
                         onclick="selectConversation('${conv.user.id}')">
                        <div class="flex items-start gap-3">
                            <div class="relative">
                                <div class="w-12 h-12 rounded-full bg-sdel/20 flex items-center justify-center">
                                    <span class="font-black text-lg">${(conv.user.full_name || 'U').charAt(0).toUpperCase()}</span>
                                </div>
                                ${conv.unreadCount > 0 ? `
                                    <span class="absolute -top-1 -right-1 unread-badge">${conv.unreadCount}</span>
                                ` : ''}
                            </div>
                            
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-center mb-1">
                                    <h4 class="font-black text-sm truncate">${conv.user.full_name || 'Customer'}</h4>
                                    <span class="text-[8px] text-gray-500">${timeAgo}</span>
                                </div>
                                
                                <p class="text-[10px] text-gray-400 truncate">${preview}</p>
                                
                                ${lastMsg.product ? `
                                    <div class="flex items-center gap-1 mt-1">
                                        <span class="text-[8px] bg-sdel/10 text-sdel px-2 py-0.5 rounded-full">
                                            ðŸ“¦ ${lastMsg.product.name.substring(0, 15)}
                                        </span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            lucide.createIcons();
        }

        // =============================================
        // SELECT CONVERSATION
        // =============================================
        window.selectConversation = async (userId) => {
            const conversation = conversations.find(c => c.user.id === userId);
            if (!conversation) return;
            
            activeConversation = conversation;
            
            // Update UI
            document.querySelectorAll('.conversation-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Show chat area
            document.getElementById('chat-header').style.display = 'flex';
            document.getElementById('message-input-area').style.display = 'block';
            document.getElementById('empty-state').style.display = 'none';
            
            // Update header
            document.getElementById('chat-name').textContent = conversation.user.full_name || 'Customer';
            document.getElementById('chat-avatar').textContent = 
                (conversation.user.full_name || 'C').charAt(0).toUpperCase();
            
            // Load messages
            await loadMessages(userId);
            
            // Mark messages as read
            await markMessagesAsRead(userId);
        };

        // =============================================
        // LOAD MESSAGES FOR CONVERSATION
        // =============================================
        async function loadMessages(userId) {
            try {
                // Get all messages between vendor and this user
                const { data } = await supabase
                    .from('messages')
                    .select(`
                        *,
                        product:product_id(id, name, image_url, price)
                    `)
                    .or(`and(sender_id.eq.${currentVendorId},receiver_id.eq.${userId}),and(sender_id.eq.${userId},receiver_id.eq.${currentVendorId})`)
                    .order('created_at', { ascending: true });
                
                messages = data || [];
                renderMessages();
                
                // Scroll to bottom
                setTimeout(scrollToBottom, 100);
                
            } catch (error) {
                console.error('Load messages error:', error);
            }
        }

        // =============================================
        // RENDER MESSAGES
        // =============================================
        function renderMessages() {
            const container = document.getElementById('messages-container');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="message-circle" size="32" class="mx-auto mb-3 text-gray-600"></i>
                        <p class="text-xs font-bold text-gray-500">No messages yet</p>
                        <p class="text-[10px] text-gray-600 mt-1">Say hello to start the conversation!</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            let lastDate = null;
            let html = '';
            
            messages.forEach(msg => {
                const msgDate = new Date(msg.created_at).toLocaleDateString();
                
                // Add date separator if new day
                if (msgDate !== lastDate) {
                    html += `
                        <div class="flex justify-center my-4">
                            <span class="text-[8px] bg-white/5 px-3 py-1 rounded-full text-gray-500">
                                ${new Date(msg.created_at).toLocaleDateString('en-US', { 
                                    weekday: 'short', 
                                    month: 'short', 
                                    day: 'numeric' 
                                })}
                            </span>
                        </div>
                    `;
                    lastDate = msgDate;
                }
                
                const isSent = msg.sender_id === currentVendorId;
                
                html += `
                    <div class="flex ${isSent ? 'justify-end' : 'justify-start'} mb-4">
                        <div class="message-bubble ${isSent ? 'message-sent' : 'message-received'}">
                            ${msg.product ? `
                                <div class="mb-2 p-2 bg-black/20 rounded-lg flex items-center gap-2 cursor-pointer"
                                     onclick="viewProduct('${msg.product.id}')">
                                    <img src="${msg.product.image_url}" class="w-8 h-8 object-cover rounded-lg">
                                    <div>
                                        <p class="font-black text-[10px]">${msg.product.name}</p>
                                        <p class="text-[8px] opacity-60">â‚¦${msg.product.price.toLocaleString()}</p>
                                    </div>
                                </div>
                            ` : ''}
                            
                            <p class="text-sm font-medium">${msg.content}</p>
                            
                            <div class="message-time flex items-center justify-end gap-1">
                                <span>${new Date(msg.created_at).toLocaleTimeString('en-US', { 
                                    hour: '2-digit', 
                                    minute: '2-digit' 
                                })}</span>
                                ${isSent ? `
                                    <i data-lucide="check" size="10" class="${msg.read ? 'text-blue-400' : ''}"></i>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            lucide.createIcons();
        }

        // =============================================
        // SEND MESSAGE
        // =============================================
        window.sendMessage = async () => {
            if (!activeConversation) {
                showToast('Select a conversation first');
                return;
            }
            
            const input = document.getElementById('message-text');
            const content = input.value.trim();
            
            if (!content) return;
            
            // Disable send button temporarily
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            
            try {
                // Get product reference if any
                const productRef = document.getElementById('product-reference');
                let productId = null;
                
                if (!productRef.classList.contains('hidden')) {
                    productId = productRef.dataset.productId;
                }
                
                // Insert message
                const { data, error } = await supabase
                    .from('messages')
                    .insert([{
                        sender_id: currentVendorId,
                        receiver_id: activeConversation.user.id,
                        content: content,
                        product_id: productId,
                        read: false
                    }])
                    .select()
                    .single();
                
                if (error) throw error;
                
                // Clear input
                input.value = '';
                
                // Remove product reference
                removeProductRef();
                
                // Add message to UI immediately
                messages.push(data);
                renderMessages();
                scrollToBottom();
                
                // Update conversations list
                await loadConversations();
                
            } catch (error) {
                console.error('Send message error:', error);
                showToast('Failed to send message');
            } finally {
                sendBtn.disabled = false;
            }
        };

        // =============================================
        // MARK MESSAGES AS READ
        // =============================================
        async function markMessagesAsRead(userId) {
            try {
                const unreadMessages = messages.filter(m => 
                    m.receiver_id === currentVendorId && !m.read
                );
                
                if (unreadMessages.length === 0) return;
                
                const unreadIds = unreadMessages.map(m => m.id);
                
                await supabase
                    .from('messages')
                    .update({ read: true })
                    .in('id', unreadIds);
                
                // Update local messages
                messages.forEach(m => {
                    if (unreadIds.includes(m.id)) {
                        m.read = true;
                    }
                });
                
                // Update conversation unread count
                if (activeConversation) {
                    activeConversation.unreadCount = 0;
                    renderConversations();
                }
                
            } catch (error) {
                console.error('Mark as read error:', error);
            }
        }

        // =============================================
        // SETUP REALTIME SUBSCRIPTIONS
        // =============================================
        function setupRealtimeSubscriptions() {
            // Listen for new messages
            messageSubscription = supabase
                .channel('messages-channel')
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages',
                        filter: `receiver_id=eq.${currentVendorId}`
                    },
                    (payload) => {
                        handleNewMessage(payload.new);
                    }
                )
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages',
                        filter: `sender_id=eq.${currentVendorId}`
                    },
                    (payload) => {
                        handleSentMessage(payload.new);
                    }
                )
                .subscribe();
        }

        // =============================================
        // HANDLE NEW RECEIVED MESSAGE
        // =============================================
        async function handleNewMessage(message) {
            // Show notification
            showNotification('New message received');
            
            // Play sound
            playMessageSound();
            
            // Reload conversations
            await loadConversations();
            
            // If this is from the active conversation, add to messages
            if (activeConversation && message.sender_id === activeConversation.user.id) {
                messages.push(message);
                renderMessages();
                scrollToBottom();
                
                // Mark as read immediately
                await supabase
                    .from('messages')
                    .update({ read: true })
                    .eq('id', message.id);
            }
        }

        // =============================================
        // HANDLE SENT MESSAGE (optimistic update)
        // =============================================
        function handleSentMessage(message) {
            // If this is the active conversation, it's already added
            // This handles when message is sent from another tab
            if (activeConversation && message.receiver_id === activeConversation.user.id) {
                // Check if we already have this message
                const exists = messages.some(m => m.id === message.id);
                if (!exists) {
                    messages.push(message);
                    renderMessages();
                    scrollToBottom();
                }
            }
            
            // Reload conversations to update last message
            loadConversations();
        }

        // =============================================
        // TYPING INDICATOR
        // =============================================
        window.handleKeyPress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            } else {
                // Show typing indicator
                if (!isTyping) {
                    isTyping = true;
                    sendTypingStatus(true);
                }
                
                // Clear previous timeout
                if (typingTimeout) clearTimeout(typingTimeout);
                
                // Set new timeout
                typingTimeout = setTimeout(() => {
                    isTyping = false;
                    sendTypingStatus(false);
                }, 1000);
            }
        };

        async function sendTypingStatus(typing) {
            if (!activeConversation) return;
            
            try {
                await supabase
                    .from('typing_status')
                    .upsert({
                        user_id: currentVendorId,
                        conversation_with: activeConversation.user.id,
                        is_typing: typing,
                        updated_at: new Date().toISOString()
                    });
            } catch (error) {
                // Silent fail - typing indicator not critical
            }
        }

          // =============================================
        // ATTACH PRODUCT TO MESSAGE
        // =============================================
        window.attachProduct = () => {
            if (vendorProducts.length === 0) {
                showToast("You don't have any products yet");
                return;
            }
            
            const modal = document.getElementById('product-modal');
            const productsList = document.getElementById('vendor-products-list');
            
            productsList.innerHTML = vendorProducts.map(p => `
                <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl cursor-pointer hover:bg-sdel/10 transition"
                     onclick="selectProductToAttach('${p.id}', '${p.name}', '${p.image_url || ''}')">
                    <img src="${p.image_url || 'https://placehold.co/100x100/121212/FF6600?text=ðŸ“¦'}" 
                         class="w-16 h-16 object-cover rounded-xl">
                    <div class="flex-1">
                        <p class="font-black text-sm">${p.name}</p>
                        <p class="text-sdel font-black">â‚¦${p.price.toLocaleString()}</p>
                    </div>
                    <i data-lucide="plus" size="20" class="text-sdel"></i>
                </div>
            `).join('');
            
            modal.style.display = 'block';
            lucide.createIcons();
        };

        window.selectProductToAttach = (productId, productName, productImage) => {
            const ref = document.getElementById('product-reference');
            document.getElementById('ref-product-image').src = productImage || 'https://placehold.co/100x100/121212/FF6600?text=ðŸ“¦';
            document.getElementById('ref-product-name').textContent = productName;
            ref.dataset.productId = productId;
            ref.classList.remove('hidden');
            
            closeProductModal();
        };

        window.removeProductRef = () => {
            document.getElementById('product-reference').classList.add('hidden');
        };

        window.closeProductModal = () => {
            document.getElementById('product-modal').style.display = 'none';
        };

        // =============================================
        // ATTACH IMAGE
        // =============================================
        window.attachImage = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                try {
                    showToast('Uploading image...');
                    
                    // Upload to Supabase Storage
                    const fileName = `message-${Date.now()}-${file.name}`;
                    const { data, error } = await supabase.storage
                        .from('message-images')
                        .upload(fileName, file);
                    
                    if (error) throw error;
                    
                    // Get public URL
                    const { data: { publicUrl } } = supabase.storage
                        .from('message-images')
                        .getPublicUrl(fileName);
                    
                    // Insert message with image
                    await supabase
                        .from('messages')
                        .insert([{
                            sender_id: currentVendorId,
                            receiver_id: activeConversation.user.id,
                            content: "ðŸ“· Sent an image",
                            image_url: publicUrl
                        }]);
                    
                    showToast('Image sent!');
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    showToast('Failed to upload image');
                }
            };
            
            input.click();
        };

        // =============================================
        // VIEW PRODUCT
        // =============================================
        window.viewProduct = (productId) => {
            window.open(`product.html?id=${productId}`, '_blank');
        };

        // =============================================
        // SHOW USER INFO
        // =============================================
        window.showUserInfo = () => {
            if (!activeConversation) return;
            
            const user = activeConversation.user;
            
            // Create modal with user info
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/95 z-[200] p-6 flex items-center justify-center';
            modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
            
            modal.innerHTML = `
                <div class="bg-zinc-900 rounded-3xl p-6 max-w-sm w-full border border-white/10">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-black">Customer Info</h3>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-400">
                            <i data-lucide="x"></i>
                        </button>
                    </div>
                    
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 rounded-full bg-sdel/20 mx-auto mb-3 flex items-center justify-center">
                            <span class="font-black text-2xl">${(user.full_name || 'U').charAt(0).toUpperCase()}</span>
                        </div>
                        <h4 class="font-black text-lg">${user.full_name || 'Anonymous'}</h4>
                        <p class="text-xs text-gray-500">@${user.username || 'customer'}</p>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl">
                            <i data-lucide="mail" size="18" class="text-sdel"></i>
                            <span class="text-sm">${user.email || 'No email'}</span>
                        </div>
                        
                        <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl">
                            <i data-lucide="calendar" size="18" class="text-sdel"></i>
                            <span class="text-sm">Joined ${new Date(user.created_at).toLocaleDateString()}</span>
                        </div>
                        
                        <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl">
                            <i data-lucide="message-circle" size="18" class="text-sdel"></i>
                            <span class="text-sm">${activeConversation.messages.length} messages</span>
                        </div>
                    </div>
                    
                    <div class="flex gap-3 mt-6">
                        <button onclick="blockUser('${user.id}')" class="flex-1 bg-red-500/20 text-red-500 py-3 rounded-xl font-black text-xs">
                            Block
                        </button>
                        <button onclick="reportUser('${user.id}')" class="flex-1 bg-yellow-500/20 text-yellow-500 py-3 rounded-xl font-black text-xs">
                            Report
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            lucide.createIcons();
        };

        // =============================================
        // ARCHIVE CONVERSATION
        // =============================================
        window.archiveConversation = async () => {
            if (!activeConversation) return;
            
            try {
                await supabase
                    .from('archived_conversations')
                    .insert([{
                        vendor_id: currentVendorId,
                        user_id: activeConversation.user.id,
                        archived_at: new Date().toISOString()
                    }]);
                
                // Remove from conversations list
                conversations = conversations.filter(c => c.user.id !== activeConversation.user.id);
                renderConversations();
                clearActiveChat();
                
                showToast('Conversation archived');
                
            } catch (error) {
                console.error('Archive error:', error);
                showToast('Failed to archive');
            }
        };

        // =============================================
        // REFRESH MESSAGES
        // =============================================
        window.refreshMessages = async () => {
            showToast('Refreshing...');
            await loadConversations();
            if (activeConversation) {
                await loadMessages(activeConversation.user.id);
            }
            showToast('Updated!');
        };

        // =============================================
        // CLEAR ACTIVE CHAT
        // =============================================
        function clearActiveChat() {
            activeConversation = null;
            messages = [];
            
            document.getElementById('chat-header').style.display = 'none';
            document.getElementById('message-input-area').style.display = 'none';
            document.getElementById('empty-state').style.display = 'flex';
            
            document.getElementById('messages-container').innerHTML = '';
        }

        // =============================================
        // SCROLL TO BOTTOM
        // =============================================
        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

        // =============================================
        // UTILITY FUNCTIONS
        // =============================================
        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h';
            if (seconds < 604800) return Math.floor(seconds / 86400) + 'd';
            return date.toLocaleDateString();
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            if (!toast) {
                const newToast = document.createElement('div');
                newToast.id = 'toast';
                newToast.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%) translateY(-100px);background:#FF6600;color:black;padding:12px 24px;border-radius:30px;font-weight:600;font-size:13px;z-index:9999;transition:transform .3s;';
                newToast.innerText = msg;
                document.body.appendChild(newToast);
                
                setTimeout(() => {
                    newToast.style.transform = 'translateX(-50%) translateY(0)';
                }, 10);
                
                setTimeout(() => {
                    newToast.style.transform = 'translateX(-50%) translateY(-100px)';
                    setTimeout(() => newToast.remove(), 300);
                }, 2000);
            } else {
                toast.innerText = msg;
                toast.style.transform = 'translateX(-50%) translateY(0)';
                setTimeout(() => {
                    toast.style.transform = 'translateX(-50%) translateY(-100px)';
                }, 2000);
            }
        }

        function showNotification(msg) {
            // Check if browser supports notifications
            if (!("Notification" in window)) return;
            
            if (Notification.permission === "granted") {
                new Notification("ðŸ“¬ New Message", {
                    body: msg,
                    icon: "https://your-site.com/icon.png"
                });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission();
            }
        }

        function playMessageSound() {
            const audio = new Audio();
            audio.src = 'data:audio/wav;base64,UklGRlwAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YVAAAAA8AEA9QECAgICAgICAgID/AA==';
            audio.volume = 0.3;
            audio.play().catch(() => {});
        }

        // =============================================
        // BLOCK/REPORT USER (placeholder)
        // =============================================
        window.blockUser = (userId) => {
            showToast('User blocked');
            setTimeout(() => {
                document.querySelector('.fixed').remove();
            }, 1000);
        };

        window.reportUser = (userId) => {
            showToast('User reported');
            setTimeout(() => {
                document.querySelector('.fixed').remove();
            }, 1000);
        };

        // =============================================
        // INITIALIZE
        // =============================================
        init();

        // Cleanup subscriptions on page unload
        window.addEventListener('beforeunload', () => {
            if (messageSubscription) {
                supabase.removeChannel(messageSubscription);
            }
        });
    </script>

    <!-- Toast container -->
    <div id="toast" style="position:fixed;top:20px;left:50%;transform:translateX(-50%) translateY(-100px);background:#FF6600;color:black;padding:12px 24px;border-radius:30px;font-weight:600;font-size:13px;z-index:9999;transition:transform .3s;"></div>
</body>
</html>

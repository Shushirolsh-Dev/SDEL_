<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .card-zinc { background: rgba(18, 18, 18, 0.7); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); position: relative; z-index: 10; }
        
        /* 50 Static Star Logic */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        .star { position: absolute; background-color: rgba(255,255,255,0.6); border-radius: 50%; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh); } }

        .checkout-bar { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="pb-40">

    <div class="stars" id="stars"></div>

    <nav class="p-6 flex items-center justify-between sticky top-0 bg-black/90 backdrop-blur-md z-50">
        <a href="market.html" class="text-white"><i data-lucide="chevron-left"></i></a>
        <h1 class="text-lg font-black uppercase tracking-tighter">Shopping <span class="text-sdel">Bag</span></h1>
        <div class="w-6"></div> </nav>

    <main class="p-6 space-y-6 relative z-10" id="cart-container">
        <div id="cart-items-list" class="space-y-4">
            <div class="animate-pulse flex space-x-4 p-4 card-zinc rounded-3xl">
                <div class="bg-zinc-800 h-20 w-20 rounded-2xl"></div>
                <div class="flex-1 space-y-3 py-1">
                    <div class="h-4 bg-zinc-800 rounded w-3/4"></div>
                    <div class="h-4 bg-zinc-800 rounded w-1/2"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 checkout-bar p-6 z-[100] space-y-4">
        <div class="flex justify-between items-end">
            <div>
                <p class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Total Amount</p>
                <h2 id="total-price" class="text-3xl font-black italic tracking-tighter">₦0</h2>
            </div>
            <p id="item-count" class="text-[10px] font-bold text-gray-400 uppercase">0 Items</p>
        </div>
        
        <button id="checkout-btn" onclick="window.location.href='checkout.html'" class="w-full bg-sdel text-black py-5 rounded-2xl font-black uppercase text-xs tracking-widest flex items-center justify-center space-x-2 active:scale-95 transition-transform">
            <span>Proceed to Checkout</span>
            <i data-lucide="arrow-right" size="16"></i>
        </button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        async function loadCart() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return window.location.replace('login.html');

            const { data: cartItems, error } = await supabase
                .from('cart')
                .select(`*, products(*)`)
                .eq('user_id', session.user.id);

            const list = document.getElementById('cart-items-list');
            const totalEl = document.getElementById('total-price');
            const countEl = document.getElementById('item-count');

            if (error || !cartItems || cartItems.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-20 space-y-4">
                        <i data-lucide="shopping-bag" class="mx-auto text-zinc-800" size="64"></i>
                        <p class="text-gray-500 font-bold uppercase text-[10px] tracking-widest">Your bag is empty</p>
                        <a href="market.html" class="inline-block text-sdel font-black uppercase text-xs">Go Shopping</a>
                    </div>
                `;
                return;
            }

            let total = 0;
            list.innerHTML = cartItems.map(item => {
                total += item.products.price * item.quantity;
                return `
                    <div class="card-zinc p-4 rounded-3xl flex items-center space-x-4">
                        <div class="w-20 h-20 bg-zinc-900 rounded-2xl flex items-center justify-center overflow-hidden">
                            ${item.products.image_url ? `<img src="${item.products.image_url}" class="object-cover h-full w-full">` : `<i data-lucide="package" class="text-zinc-700"></i>`}
                        </div>
                        <div class="flex-1">
                            <p class="text-[9px] font-black uppercase text-sdel">${item.products.category}</p>
                            <h3 class="font-bold text-sm uppercase leading-tight">${item.products.name}</h3>
                            <p class="font-black text-lg italic mt-1">₦${item.products.price.toLocaleString()}</p>
                        </div>
                        <div class="flex flex-col items-center space-y-2">
                            <button class="text-gray-500 hover:text-white"><i data-lucide="trash-2" size="18"></i></button>
                            <span class="font-black text-xs bg-zinc-800 px-3 py-1 rounded-full">${item.quantity}</span>
                        </div>
                    </div>
                `;
            }).join('');

            totalEl.innerText = `₦${total.toLocaleString()}`;
            countEl.innerText = `${cartItems.length} Items`;
            lucide.createIcons();
        }

        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
                star.style.left = Math.random() * 100 + 'vw';
                
                if (i < 50) {
                    star.style.top = Math.random() * 100 + 'vh';
                } else {
                    star.style.top = '-' + (Math.random() * 100) + 'vh';
                }
                
                star.style.animationDuration = (Math.random() * 20 + 30) + 's'; 
                container.appendChild(star);
            }
        }

        createStars();
        loadCart();
        lucide.createIcons();
    </script>
</body>
</html>

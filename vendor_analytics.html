<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Vendor Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #000; color: #fff; }
        .bg-sdel { background-color: #FF6600; }
        .text-sdel { color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        .card-dark { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 24px; }
        .glass { background: rgba(10,10,10,0.9); backdrop-filter: blur(8px); border: 1px solid #222; }
        .fee-badge { background: rgba(255,102,0,0.08); border-radius: 100px; padding: 4px 10px; font-size: 11px; font-weight: 600; color: #FF6600; }
        .show-more-btn { background: none; border: 1px dashed #333; color: #aaa; font-size: 12px; font-weight: 600; padding: 10px; width: 100%; border-radius: 40px; cursor: pointer; transition: 0.2s; }
        .show-more-btn:hover { border-color: #FF6600; color: #FF6600; }
        .order-row-compact { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #1a1a1a; font-size: 13px; }
        .order-row-compact:last-child { border-bottom: none; }
        .hidden-orders { display: none; }
        .hidden-orders.show { display: block; }
    </style>
</head>
<body class="p-5 max-w-5xl mx-auto pb-24">

    <!-- Toast -->
    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 bg-zinc-900 border border-sdel/30 text-white px-6 py-3 rounded-2xl text-sm font-medium z-50 hidden">✨ Updated</div>

    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
        <div>
            <h1 class="text-2xl font-extrabold tracking-tight">Vendor <span class="text-sdel">Analytics</span></h1>
            <p class="text-xs text-zinc-500 font-medium mt-1">real-time • per-vendor</p>
        </div>
        <button onclick="refreshData()" class="bg-zinc-900 p-3 rounded-2xl border border-zinc-800">
            <i data-lucide="refresh-cw" size="18" class="text-zinc-400"></i>
        </button>
    </div>

    <!-- MAIN ANALYTICS CARDS (No italics, clear fee) -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">

        <!-- Gross revenue card -->
        <div class="card-dark p-6">
            <div class="flex items-center gap-2 text-zinc-500 text-xs font-semibold uppercase tracking-wide mb-2">
                <i data-lucide="trending-up" size="16" class="text-sdel"></i> Gross revenue
            </div>
            <div class="text-3xl font-bold text-white" id="grossAmount">₦0</div>
            <div class="text-xs text-zinc-600 mt-1">from accepted orders</div>
        </div>

        <!-- Platform fee card (transparent, separate) -->
        <div class="card-dark p-6 border border-zinc-800">
            <div class="flex items-center gap-2 text-zinc-500 text-xs font-semibold uppercase tracking-wide mb-2">
                <i data-lucide="percent" size="16" class="text-zinc-400"></i> Platform fee
            </div>
            <div class="text-3xl font-bold text-zinc-300" id="feeAmount">₦0</div>
            <div class="flex items-center gap-2 mt-1">
                <span class="fee-badge">10% of gross</span>
                <span class="text-xs text-zinc-600">platform cut</span>
            </div>
        </div>

        <!-- Net revenue (your profit) -->
        <div class="card-dark p-6 bg-gradient-to-br from-zinc-900 to-black border-sdel/20">
            <div class="flex items-center gap-2 text-zinc-500 text-xs font-semibold uppercase tracking-wide mb-2">
                <i data-lucide="wallet" size="16" class="text-sdel"></i> Your net revenue
            </div>
            <div class="text-3xl font-bold text-sdel" id="netAmount">₦0</div>
            <div class="text-xs text-zinc-500 mt-1">after 10% fee</div>
        </div>
    </div>

    <!-- Secondary row: pending revenue + queue -->
    <div class="grid grid-cols-2 gap-4 mb-8">
        <div class="card-dark p-6">
            <div class="text-xs font-semibold text-zinc-500 uppercase tracking-wide mb-1">Pending revenue</div>
            <div class="text-2xl font-bold text-white" id="pendingRevenue">₦0</div>
            <div class="text-xs text-zinc-600">not yet accepted</div>
        </div>
        <div class="card-dark p-6">
            <div class="text-xs font-semibold text-zinc-500 uppercase tracking-wide mb-1">Queue size</div>
            <div class="text-2xl font-bold text-white" id="queueSize">0</div>
            <div class="text-xs text-zinc-600">pending orders</div>
        </div>
    </div>

    <!-- Accepted orders list (with show more) -->
    <div class="card-dark p-6 mb-6">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2">
                <i data-lucide="check-circle" size="18" class="text-sdel"></i>
                <span class="font-bold text-sm uppercase tracking-wide">Accepted orders</span>
            </div>
            <span class="text-xs bg-zinc-800 px-3 py-1 rounded-full text-zinc-300" id="acceptedCount">0</span>
        </div>

        <!-- Container for compact list -->
        <div id="acceptedOrdersCompact" class="space-y-1">
            <!-- dynamic rows (first 2-3) -->
        </div>

        <!-- Hidden full list (for show more) -->
        <div id="acceptedOrdersFull" class="hidden-orders mt-3 space-y-1"></div>

        <!-- Show more / show less button -->
        <button id="toggleAcceptedBtn" class="show-more-btn mt-4" onclick="toggleAcceptedList()">Show more</button>
    </div>

    <!-- Pending orders quick view (optional but keeps it neat) -->
    <div class="card-dark p-6">
        <div class="flex items-center gap-2 mb-3">
            <i data-lucide="clock" size="18" class="text-zinc-500"></i>
            <span class="font-bold text-sm uppercase tracking-wide">Pending orders</span>
        </div>
        <div id="pendingCompact" class="text-sm text-zinc-400">
            <!-- minimal pending rows, maybe 2-3 -->
        </div>
        <div id="pendingFull" class="hidden-orders mt-3"></div>
        <button id="togglePendingBtn" class="show-more-btn mt-4" onclick="togglePendingList()">Show more</button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let currentUserId = null;
        let allOrders = [];
        let acceptedListVisible = false;
        let pendingListVisible = false;

        window.showToast = (msg) => {
            const t = document.getElementById('toast');
            t.classList.remove('hidden');
            t.innerText = msg;
            setTimeout(() => t.classList.add('hidden'), 2000);
        };

        async function loadVendorData() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            currentUserId = session.user.id;

            const { data: orders, error } = await supabase
                .from('orders')
                .select('*')
                .eq('vendor_id', currentUserId);

            if (error) { console.error(error); return; }
            allOrders = orders;
            updateAnalytics();
            renderAcceptedCompact();
            renderPendingCompact();
        }

        function updateAnalytics() {
            const accepted = allOrders.filter(o => o.status === 'accepted');
            const pending = allOrders.filter(o => o.status === 'pending');

            const gross = accepted.reduce((sum, o) => sum + (parseFloat(o.total_amount) || 0), 0);
            const fee = gross * 0.10;
            const net = gross - fee;
            const pendingRev = pending.reduce((sum, o) => sum + (parseFloat(o.total_amount) || 0), 0);

            document.getElementById('grossAmount').innerText = `₦${gross.toLocaleString()}`;
            document.getElementById('feeAmount').innerText = `₦${fee.toLocaleString()}`;
            document.getElementById('netAmount').innerText = `₦${net.toLocaleString()}`;
            document.getElementById('pendingRevenue').innerText = `₦${pendingRev.toLocaleString()}`;
            document.getElementById('queueSize').innerText = pending.length;
            document.getElementById('acceptedCount').innerText = accepted.length;
        }

        function renderAcceptedCompact() {
            const accepted = allOrders.filter(o => o.status === 'accepted').sort((a,b) => new Date(b.created_at) - new Date(a.created_at));
            const compactDiv = document.getElementById('acceptedOrdersCompact');
            const fullDiv = document.getElementById('acceptedOrdersFull');

            if (accepted.length === 0) {
                compactDiv.innerHTML = '<div class="text-zinc-600 text-sm py-2">No accepted orders yet</div>';
                fullDiv.innerHTML = '';
                document.getElementById('toggleAcceptedBtn').style.display = 'none';
                return;
            }

            document.getElementById('toggleAcceptedBtn').style.display = 'block';

            // first 3 for compact
            const firstFew = accepted.slice(0, 3);
            compactDiv.innerHTML = firstFew.map(o => `
                <div class="order-row-compact">
                    <span class="text-zinc-300">${o.order_code || 'ORD'}</span>
                    <span class="font-semibold text-white">₦${(parseFloat(o.total_amount) || 0).toLocaleString()}</span>
                </div>
            `).join('');

            // full list (hidden initially)
            fullDiv.innerHTML = accepted.map(o => `
                <div class="order-row-compact">
                    <span class="text-zinc-300">${o.order_code || 'ORD'}</span>
                    <span class="font-semibold text-white">₦${(parseFloat(o.total_amount) || 0).toLocaleString()}</span>
                </div>
            `).join('');

            if (!acceptedListVisible) fullDiv.classList.add('hidden');
            else fullDiv.classList.remove('hidden');
        }

        function renderPendingCompact() {
            const pending = allOrders.filter(o => o.status === 'pending').sort((a,b) => new Date(b.created_at) - new Date(a.created_at));
            const compactDiv = document.getElementById('pendingCompact');
            const fullDiv = document.getElementById('pendingFull');

            if (pending.length === 0) {
                compactDiv.innerHTML = '<div class="text-zinc-600 text-sm py-2">No pending orders</div>';
                fullDiv.innerHTML = '';
                document.getElementById('togglePendingBtn').style.display = 'none';
                return;
            }

            document.getElementById('togglePendingBtn').style.display = 'block';

            const firstFew = pending.slice(0, 3);
            compactDiv.innerHTML = firstFew.map(o => `
                <div class="order-row-compact">
                    <span class="text-zinc-300">${o.order_code || 'ORD'}</span>
                    <span class="font-semibold text-white">₦${(parseFloat(o.total_amount) || 0).toLocaleString()}</span>
                </div>
            `).join('');

            fullDiv.innerHTML = pending.map(o => `
                <div class="order-row-compact">
                    <span class="text-zinc-300">${o.order_code || 'ORD'}</span>
                    <span class="font-semibold text-white">₦${(parseFloat(o.total_amount) || 0).toLocaleString()}</span>
                </div>
            `).join('');

            if (!pendingListVisible) fullDiv.classList.add('hidden');
            else fullDiv.classList.remove('hidden');
        }

        window.toggleAcceptedList = () => {
            acceptedListVisible = !acceptedListVisible;
            const fullDiv = document.getElementById('acceptedOrdersFull');
            const btn = document.getElementById('toggleAcceptedBtn');
            if (acceptedListVisible) {
                fullDiv.classList.remove('hidden');
                btn.innerText = 'Show less';
            } else {
                fullDiv.classList.add('hidden');
                btn.innerText = 'Show more';
            }
        };

        window.togglePendingList = () => {
            pendingListVisible = !pendingListVisible;
            const fullDiv = document.getElementById('pendingFull');
            const btn = document.getElementById('togglePendingBtn');
            if (pendingListVisible) {
                fullDiv.classList.remove('hidden');
                btn.innerText = 'Show less';
            } else {
                fullDiv.classList.add('hidden');
                btn.innerText = 'Show more';
            }
        };

        window.refreshData = async () => {
            await loadVendorData();
            showToast('Analytics refreshed');
        };

        // realtime subscription
        supabase
            .channel('vendor-orders')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'orders', filter: `vendor_id=eq.${currentUserId}` }, () => {
                loadVendorData();
            })
            .subscribe();

        // init
        loadVendorData();
        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Vendor Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #000; color: white; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .card-zinc { background: rgba(12, 12, 12, 0.8); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        .delivery-badge { background: rgba(255, 102, 0, 0.1); border: 1px dashed rgba(255, 102, 0, 0.3); border-radius: 16px; padding: 12px; }
        .tab-active { background: #FF6600 !important; color: black !important; }
        .show-more-btn { background: #1a1a1a; border: 1px solid #333; color: #aaa; padding: 10px; width: 100%; border-radius: 40px; font-size: 12px; font-weight: 600; cursor: pointer; }
        .show-more-btn:hover { border-color: #FF6600; color: #FF6600; }
        .order-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 13px; }
        .order-row:last-child { border-bottom: none; }
        .hidden-content { display: none; }
        .hidden-content.show { display: block; }
    </style>
</head>
<body class="p-5 max-w-5xl mx-auto pb-24">

    <!-- Toast notification -->
    <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 bg-zinc-900 border border-sdel/30 text-white px-6 py-3 rounded-2xl text-sm font-medium z-50 hidden">✓ Updated</div>

    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
        <div>
            <h1 class="text-2xl font-bold tracking-tight">Vendor <span class="text-sdel">Analytics</span></h1>
            <p class="text-xs text-zinc-500 font-medium mt-1" id="vendorEmail">Loading vendor data...</p>
        </div>
        <button onclick="refreshData()" class="bg-zinc-900 p-3 rounded-2xl border border-zinc-800">
            <i data-lucide="refresh-cw" size="18" class="text-zinc-400"></i>
        </button>
    </div>

    <!-- MAIN ANALYTICS CARDS - No italics, clear fee display -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">

        <!-- Gross revenue card -->
        <div class="card-zinc p-6">
            <div class="flex items-center gap-2 text-zinc-500 text-xs font-semibold uppercase mb-2">
                <i data-lucide="trending-up" size="16" class="text-sdel"></i> Gross revenue
            </div>
            <div class="text-3xl font-bold text-white" id="grossAmount">₦0</div>
            <div class="text-xs text-zinc-600 mt-1">from accepted orders</div>
        </div>

        <!-- Platform fee (10% shown separately) -->
        <div class="card-zinc p-6">
            <div class="flex items-center gap-2 text-zinc-500 text-xs font-semibold uppercase mb-2">
                <i data-lucide="percent" size="16" class="text-zinc-400"></i> Platform fee (10%)
            </div>
            <div class="text-3xl font-bold text-zinc-300" id="feeAmount">₦0</div>
            <div class="text-xs text-zinc-600 mt-1">deducted from gross</div>
        </div>

        <!-- Net revenue (your actual profit) -->
        <div class="card-zinc p-6 bg-gradient-to-br from-zinc-900 to-black border-sdel/20">
            <div class="flex items-center gap-2 text-zinc-500 text-xs font-semibold uppercase mb-2">
                <i data-lucide="wallet" size="16" class="text-sdel"></i> Your net revenue
            </div>
            <div class="text-3xl font-bold text-sdel" id="netAmount">₦0</div>
            <div class="text-xs text-zinc-500 mt-1">after platform fee</div>
        </div>
    </div>

    <!-- Secondary row: pending revenue + queue -->
    <div class="grid grid-cols-2 gap-4 mb-8">
        <div class="card-zinc p-6">
            <div class="text-xs font-semibold text-zinc-500 uppercase mb-1">Pending revenue</div>
            <div class="text-2xl font-bold text-white" id="pendingRevenue">₦0</div>
            <div class="text-xs text-zinc-600">not yet accepted</div>
        </div>
        <div class="card-zinc p-6">
            <div class="text-xs font-semibold text-zinc-500 uppercase mb-1">Queue size</div>
            <div class="text-2xl font-bold text-white" id="queueSize">0</div>
            <div class="text-xs text-zinc-600">pending orders</div>
        </div>
    </div>

    <!-- Accepted orders list with Show more -->
    <div class="card-zinc p-6 mb-6">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2">
                <i data-lucide="check-circle" size="18" class="text-sdel"></i>
                <span class="font-bold text-sm uppercase">Accepted orders</span>
            </div>
            <span class="text-xs bg-zinc-800 px-3 py-1 rounded-full text-zinc-300" id="acceptedCount">0</span>
        </div>

        <!-- Compact view (first 3) -->
        <div id="acceptedCompact" class="space-y-1"></div>

        <!-- Full hidden view -->
        <div id="acceptedFull" class="hidden-content mt-3 space-y-1"></div>

        <!-- Show more button -->
        <button id="toggleAccepted" class="show-more-btn mt-4" onclick="toggleList('accepted')">Show more</button>
    </div>

    <!-- Pending orders quick preview -->
    <div class="card-zinc p-6">
        <div class="flex items-center gap-2 mb-4">
            <i data-lucide="clock" size="18" class="text-zinc-500"></i>
            <span class="font-bold text-sm uppercase">Pending orders</span>
        </div>
        <div id="pendingCompact" class="space-y-1"></div>
        <div id="pendingFull" class="hidden-content mt-3 space-y-1"></div>
        <button id="togglePending" class="show-more-btn mt-4" onclick="toggleList('pending')">Show more</button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabase = createClient(
            'https://lgfyrlfjoazedwymjpfc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw'
        );

        let currentUserId = null;
        let allOrders = [];
        let showAcceptedFull = false;
        let showPendingFull = false;

        // Show toast
        window.showToast = (msg) => {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
        };

        // Toggle show more/less
        window.toggleList = (type) => {
            if (type === 'accepted') {
                showAcceptedFull = !showAcceptedFull;
                const fullDiv = document.getElementById('acceptedFull');
                const btn = document.getElementById('toggleAccepted');
                fullDiv.classList.toggle('show', showAcceptedFull);
                btn.innerText = showAcceptedFull ? 'Show less' : 'Show more';
            } else {
                showPendingFull = !showPendingFull;
                const fullDiv = document.getElementById('pendingFull');
                const btn = document.getElementById('togglePending');
                fullDiv.classList.toggle('show', showPendingFull);
                btn.innerText = showPendingFull ? 'Show less' : 'Show more';
            }
        };

        // Load vendor data
        async function loadVendorData() {
            // Get current session
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = '/login.html';
                return;
            }
            
            currentUserId = session.user.id;
            document.getElementById('vendorEmail').innerText = session.user.email || 'Vendor dashboard';

            // Fetch ONLY this vendor's orders
            const { data: orders, error } = await supabase
                .from('orders')
                .select('*')
                .eq('vendor_id', currentUserId)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading orders:', error);
                showToast('Error loading data');
                return;
            }

            allOrders = orders || [];
            
            // Update all displays
            updateAnalytics();
            renderAcceptedList();
            renderPendingList();
        }

        // Calculate and display financials
        function updateAnalytics() {
            const accepted = allOrders.filter(o => o.status === 'accepted');
            const pending = allOrders.filter(o => o.status === 'pending');

            // Calculate totals
            const gross = accepted.reduce((sum, o) => sum + (parseFloat(o.total_amount) || 0), 0);
            const fee = gross * 0.10;
            const net = gross - fee;
            const pendingRev = pending.reduce((sum, o) => sum + (parseFloat(o.total_amount) || 0), 0);

            // Update DOM - no italics, just bold numbers
            document.getElementById('grossAmount').innerText = `₦${gross.toLocaleString()}`;
            document.getElementById('feeAmount').innerText = `₦${fee.toLocaleString()}`;
            document.getElementById('netAmount').innerText = `₦${net.toLocaleString()}`;
            document.getElementById('pendingRevenue').innerText = `₦${pendingRev.toLocaleString()}`;
            document.getElementById('queueSize').innerText = pending.length;
            document.getElementById('acceptedCount').innerText = accepted.length;
        }

        // Render accepted orders list
        function renderAcceptedList() {
            const accepted = allOrders.filter(o => o.status === 'accepted');
            const compactDiv = document.getElementById('acceptedCompact');
            const fullDiv = document.getElementById('acceptedFull');
            const toggleBtn = document.getElementById('toggleAccepted');

            if (accepted.length === 0) {
                compactDiv.innerHTML = '<div class="text-zinc-600 text-sm py-4">No accepted orders yet</div>';
                fullDiv.innerHTML = '';
                toggleBtn.style.display = 'none';
                return;
            }

            toggleBtn.style.display = 'block';

            // Compact view (first 3)
            const firstFew = accepted.slice(0, 3);
            compactDiv.innerHTML = firstFew.map(o => `
                <div class="order-row">
                    <span class="text-zinc-400">${o.order_code || 'ORD-' + o.id.slice(0,6)}</span>
                    <span class="font-semibold text-white">₦${(parseFloat(o.total_amount) || 0).toLocaleString()}</span>
                </div>
            `).join('');

            // Full view (all)
            fullDiv.innerHTML = accepted.map(o => `
                <div class="order-row">
                    <span class="text-zinc-400">${o.order_code || 'ORD-' + o.id.slice(0,6)}</span>
                    <span class="font-semibold text-white">₦${(parseFloat(o.total_amount) || 0).toLocaleString()}</span>
                </div>
            `).join('');

            // Reset visibility
            fullDiv.classList.toggle('show', showAcceptedFull);
            document.getElementById('toggleAccepted').innerText = showAcceptedFull ? 'Show less' : 'Show more';
        }

        // Render pending orders list
        function renderPendingList() {
            const pending = allOrders.filter(o => o.status === 'pending');
            const compactDiv = document.getElementById('pendingCompact');
            const fullDiv = document.getElementById('pendingFull');
            const toggleBtn = document.getElementById('togglePending');

            if (pending.length === 0) {
                compactDiv.innerHTML = '<div class="text-zinc-600 text-sm py-4">No pending orders</div>';
                fullDiv.innerHTML = '';
                toggleBtn.style.display = 'none';
                return;
            }

            toggleBtn.style.display = 'block';

            const firstFew = pending.slice(0, 3);
            compactDiv.innerHTML = firstFew.map(o => `
                <div class="order-row">
                    <span class="text-zinc-400">${o.order_code || 'ORD-' + o.id.slice(0,6)}</span>
                    <span class="font-semibold text-white">₦${(parseFloat(o.total_amount) || 0).toLocaleString()}</span>
                </div>
            `).join('');

            fullDiv.innerHTML = pending.map(o => `
                <div class="order-row">
                    <span class="text-zinc-400">${o.order_code || 'ORD-' + o.id.slice(0,6)}</span>
                    <span class="font-semibold text-white">₦${(parseFloat(o.total_amount) || 0).toLocaleString()}</span>
                </div>
            `).join('');

            fullDiv.classList.toggle('show', showPendingFull);
            document.getElementById('togglePending').innerText = showPendingFull ? 'Show less' : 'Show more';
        }

        // Refresh data
        window.refreshData = async () => {
            await loadVendorData();
            showToast('Analytics refreshed');
        };

        // Real-time updates
        supabase
            .channel('vendor-orders')
            .on('postgres_changes', { 
                event: '*', 
                schema: 'public', 
                table: 'orders',
                filter: `vendor_id=eq.${currentUserId}`
            }, () => {
                loadVendorData();
            })
            .subscribe();

        // Initialize
        loadVendorData();
        lucide.createIcons();
    </script>
</body>
</html>

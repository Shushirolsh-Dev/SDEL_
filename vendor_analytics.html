<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root { --bg: #000; --surface: #0a0a0a; --card: #121212; --border: rgba(255,255,255,0.08); --text: #fff; --dim: #71717a; }
        .sunlight-mode { --bg: #fff; --surface: #f4f4f5; --card: #ffffff; --border: #e4e4e7; --text: #09090b; --dim: #71717a; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; }
        .glass-card { background: var(--card); border: 1px solid var(--border); border-radius: 2rem; }
        .text-sdel { color: #FF6600; }
        .stat-card { background: var(--card); border: 1px solid var(--border); border-radius: 1.5rem; padding: 1.5rem; }
        
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--card);
            color: var(--text);
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border);
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .live-badge {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 6px;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="p-6">

    <nav class="flex items-center justify-between mb-8">
        <button onclick="window.location.href='vendor_dashboard.html'" class="p-3 bg-zinc-900/10 rounded-2xl border border-[var(--border)]">
            <i data-lucide="arrow-left" size="20"></i>
        </button>
        <div class="flex items-center gap-2">
            <span class="live-badge"></span>
            <h1 class="text-[10px] font-black uppercase tracking-[0.3em]">LIVE ANALYTICS</h1>
        </div>
        <div class="w-10"></div>
    </nav>

    <!-- Date Range Selector -->
    <div class="glass-card p-4 mb-6 flex justify-between items-center">
        <select id="dateRangeSelect" onchange="changeDateRange(this.value)" class="bg-transparent text-xs font-black border border-[var(--border)] rounded-xl px-4 py-2">
            <option value="7">Last 7 Days</option>
            <option value="30" selected>Last 30 Days</option>
            <option value="90">Last 90 Days</option>
            <option value="365">This Year</option>
            <option value="all">All Time</option>
        </select>
        <i data-lucide="calendar" size="16" class="text-[var(--dim)]"></i>
    </div>

    <!-- Key Metrics -->
    <div class="grid grid-cols-2 gap-3 mb-6">
        <div class="stat-card">
            <p class="text-[8px] font-black uppercase text-[var(--dim)] mb-2">Gross Revenue</p>
            <p class="text-2xl font-black" id="totalRevenue">‚Ç¶0</p>
            <p class="text-[10px] font-bold mt-1" id="revenueChange">‚ü≥ 0%</p>
        </div>
        <div class="stat-card">
            <p class="text-[8px] font-black uppercase text-[var(--dim)] mb-2">Platform Fee (10%)</p>
            <p class="text-2xl font-black text-sdel" id="platformFee">‚Ç¶0</p>
            <p class="text-[10px] text-[var(--dim)] font-bold mt-1">Deducted</p>
        </div>
        <div class="stat-card">
            <p class="text-[8px] font-black uppercase text-[var(--dim)] mb-2">Your Earnings</p>
            <p class="text-2xl font-black text-green-500" id="vendorEarnings">‚Ç¶0</p>
            <p class="text-[10px] text-[var(--dim)] font-bold mt-1">After fees</p>
        </div>
        <div class="stat-card">
            <p class="text-[8px] font-black uppercase text-[var(--dim)] mb-2">Orders</p>
            <p class="text-2xl font-black" id="totalOrderCount">0</p>
            <p class="text-[10px] font-bold mt-1" id="orderChange">‚ü≥ 0%</p>
        </div>
        <div class="stat-card">
            <p class="text-[8px] font-black uppercase text-[var(--dim)] mb-2">Product Views</p>
            <p class="text-2xl font-black" id="totalViews">0</p>
            <p class="text-[10px] text-[var(--dim)] font-bold mt-1">Total impressions</p>
        </div>
        <div class="stat-card">
            <p class="text-[8px] font-black uppercase text-[var(--dim)] mb-2">Conversion</p>
            <p class="text-2xl font-black" id="conversionRate">0%</p>
            <p class="text-[10px] font-bold mt-1" id="conversionChange">Orders/Views</p>
        </div>
    </div>

    <!-- Status Breakdown (Matches Order Command) -->
    <div class="grid grid-cols-3 gap-2 mb-6">
        <div class="glass-card p-4 text-center">
            <p class="text-[8px] font-black uppercase text-[var(--dim)]">Pending</p>
            <p class="text-xl font-black text-sdel" id="pendingOrders">0</p>
        </div>
        <div class="glass-card p-4 text-center">
            <p class="text-[8px] font-black uppercase text-[var(--dim)]">Accepted</p>
            <p class="text-xl font-black text-green-500" id="acceptedOrders">0</p>
        </div>
        <div class="glass-card p-4 text-center">
            <p class="text-[8px] font-black uppercase text-[var(--dim)]">Declined</p>
            <p class="text-xl font-black text-red-500" id="rejectedOrders">0</p>
        </div>
    </div>

    <!-- Product Performance -->
    <div class="glass-card p-6 mb-6">
        <h2 class="font-black text-xs uppercase tracking-wider mb-4">üìä Product Performance</h2>
        <div class="space-y-3" id="productPerformance">
            <!-- Content loads here -->
        </div>
    </div>

    <!-- Recent Orders Preview -->
    <div class="glass-card p-6 mb-6">
        <h2 class="font-black text-xs uppercase tracking-wider mb-4">üì¶ Recent Accepted Orders</h2>
        <div class="space-y-2" id="recentOrders">
            <!-- Content loads here -->
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        const PLATFORM_FEE_PERCENTAGE = 10;
        let currentDateRange = 30;
        let currentUserId = null;

        // Toast function (copied from Order Command)
        function showToast(msg, type = 'success') {
            // Check if toast exists, if not create it
            let toast = document.getElementById('analytics-toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'analytics-toast';
                toast.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%) translateY(-100px);background:#121212;border:1px solid #FF6600;color:white;padding:12px 24px;border-radius:20px;font-weight:600;font-size:13px;box-shadow:0 10px 25px rgba(0,0,0,0.5);transition:transform .3s;z-index:9999;display:flex;align-items:center;gap:8px;';
                toast.innerHTML = `<div style="background:rgba(255,102,0,0.1);padding:8px;border-radius:12px;color:#FF6600;"><i data-lucide="bell" size="16"></i></div><span>${msg}</span>`;
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.style.transform = 'translateX(-50%) translateY(0)';
                }, 10);
                setTimeout(() => {
                    toast.style.transform = 'translateX(-50%) translateY(-100px)';
                    setTimeout(() => toast.remove(), 300);
                }, 2000);
                lucide.createIcons();
            }
        }

        async function loadAnalytics() {
            try {
                console.log('üîÑ Loading analytics at', new Date().toLocaleTimeString());
                
                // Get current user (EXACTLY like Order Command)
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUserId = session.user.id;
                console.log('Current User ID:', currentUserId);

                // Date ranges
                const endDate = new Date();
                const startDate = new Date();
                if (currentDateRange !== 'all') {
                    startDate.setDate(startDate.getDate() - currentDateRange);
                } else {
                    startDate.setFullYear(2000);
                }

                // 1. FETCH ALL ORDERS for this vendor (EXACTLY like Order Command)
                const { data: allOrders, error } = await supabase
                    .from('orders')
                    .select('*')
                    .eq('vendor_id', currentUserId)  // Uses user ID directly, just like Order Command
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Orders error:', error);
                    return;
                }

                console.log('Total orders found:', allOrders?.length || 0);

                // Filter by date range
                const filteredOrders = allOrders?.filter(order => 
                    new Date(order.created_at) >= startDate && new Date(order.created_at) <= endDate
                ) || [];

                // Count by status (matches Order Command tabs)
                const pendingOrders = filteredOrders.filter(o => o.status === 'pending') || [];
                const acceptedOrders = filteredOrders.filter(o => o.status === 'accepted') || [];
                const rejectedOrders = filteredOrders.filter(o => o.status === 'rejected') || [];

                console.log('Order counts:', {
                    pending: pendingOrders.length,
                    accepted: acceptedOrders.length,
                    rejected: rejectedOrders.length
                });

                // Update status counts
                document.getElementById('pendingOrders').innerText = pendingOrders.length;
                document.getElementById('acceptedOrders').innerText = acceptedOrders.length;
                document.getElementById('rejectedOrders').innerText = rejectedOrders.length;

                // Calculate revenue from ACCEPTED orders only
                const totalRevenue = acceptedOrders.reduce((sum, order) => sum + (parseFloat(order.total_amount) || 0), 0);
                const platformFee = (totalRevenue * PLATFORM_FEE_PERCENTAGE) / 100;
                const vendorEarnings = totalRevenue - platformFee;
                const avgOrderValue = acceptedOrders.length > 0 ? totalRevenue / acceptedOrders.length : 0;

                // Update main metrics
                document.getElementById('totalRevenue').innerText = '‚Ç¶' + totalRevenue.toLocaleString();
                document.getElementById('platformFee').innerText = '‚Ç¶' + platformFee.toLocaleString();
                document.getElementById('vendorEarnings').innerText = '‚Ç¶' + vendorEarnings.toLocaleString();
                document.getElementById('totalOrderCount').innerText = acceptedOrders.length;
                document.getElementById('avgOrderValue').innerText = '‚Ç¶' + avgOrderValue.toLocaleString();

                // Update change indicators
                document.getElementById('revenueChange').innerHTML = acceptedOrders.length > 0 ? '‚Üë Active' : '‚ü≥ No sales';
                document.getElementById('orderChange').innerHTML = pendingOrders.length > 0 ? `‚Üë ${pendingOrders.length} pending` : '‚ü≥ All processed';

                // 2. FETCH PRODUCT VIEWS (if table exists)
                const { data: views } = await supabase
                    .from('product_views')
                    .select('*')
                    .eq('vendor_id', currentUserId)
                    .gte('viewed_at', startDate.toISOString())
                    .lte('viewed_at', endDate.toISOString())
                    .order('viewed_at', { ascending: false });

                const totalViews = views?.length || 0;
                const conversionRate = totalViews > 0 
                    ? ((acceptedOrders.length / totalViews) * 100).toFixed(1) 
                    : '0.0';

                document.getElementById('totalViews').innerText = totalViews.toLocaleString();
                document.getElementById('conversionRate').innerText = conversionRate + '%';

                // 3. Get product names
                const { data: products } = await supabase
                    .from('products')
                    .select('id, name')
                    .eq('vendor_id', currentUserId);
                
                const productNameMap = {};
                products?.forEach(p => {
                    productNameMap[p.id] = p.name;
                });

                // 4. Calculate product performance
                const productStats = {};
                
                // Add view counts
                views?.forEach(view => {
                    const productId = view.product_id;
                    if (!productId) return;
                    
                    if (!productStats[productId]) {
                        productStats[productId] = {
                            id: productId,
                            name: productNameMap[productId] || `Product ${productId.slice(0, 8)}...`,
                            views: 0,
                            orders: 0,
                            revenue: 0
                        };
                    }
                    productStats[productId].views += 1;
                });

                // Add order data
                acceptedOrders.forEach(order => {
                    let items = order.items;
                    if (items && typeof items === 'string') {
                        try {
                            items = JSON.parse(items);
                        } catch (e) {
                            items = [];
                        }
                    }
                    
                    if (Array.isArray(items)) {
                        items.forEach(item => {
                            const productId = item.id;
                            if (!productId) return;
                            
                            if (!productStats[productId]) {
                                productStats[productId] = {
                                    id: productId,
                                    name: productNameMap[productId] || item.name || 'Unknown',
                                    views: 0,
                                    orders: 0,
                                    revenue: 0
                                };
                            }
                            productStats[productId].orders += item.quantity || 1;
                            productStats[productId].revenue += (Number(item.price) * (item.quantity || 1)) || 0;
                        });
                    }
                });

                // Display product performance
                const perfList = document.getElementById('productPerformance');
                
                if (Object.keys(productStats).length === 0) {
                    perfList.innerHTML = `
                        <div class="text-center py-8 text-[var(--dim)]">
                            <i data-lucide="package-x" size="40" class="mx-auto mb-3"></i>
                            <p class="text-sm">No product activity in this period</p>
                        </div>
                    `;
                } else {
                    const topProducts = Object.values(productStats)
                        .sort((a, b) => b.revenue - a.revenue)
                        .slice(0, 5);
                    
                    perfList.innerHTML = topProducts.map(p => {
                        const conversion = p.views > 0 ? ((p.orders / p.views) * 100).toFixed(1) : '0.0';
                        return `
                            <div class="flex items-center justify-between p-3 bg-zinc-900/20 rounded-xl">
                                <div class="flex-1">
                                    <p class="font-black text-xs">${p.name}</p>
                                    <div class="flex gap-4 mt-1">
                                        <p class="text-[8px] text-[var(--dim)]">üì¶ ${p.orders} sold</p>
                                        <p class="text-[8px] text-[var(--dim)]">üëÅÔ∏è ${p.views} views</p>
                                        <p class="text-[8px] text-sdel">${conversion}% conv.</p>
                                    </div>
                                </div>
                                <p class="font-black text-sdel text-sm">‚Ç¶${p.revenue.toLocaleString()}</p>
                            </div>
                        `;
                    }).join('');
                }

                // Display recent accepted orders (like Order Command but simplified)
                const recentList = document.getElementById('recentOrders');
                
                if (acceptedOrders.length === 0) {
                    recentList.innerHTML = `
                        <div class="text-center py-4 text-[var(--dim)]">
                            <p class="text-xs">No accepted orders yet</p>
                        </div>
                    `;
                } else {
                    recentList.innerHTML = acceptedOrders.slice(0, 5).map(order => {
                        const delivery = order.delivery_info || {};
                        const date = new Date(order.created_at).toLocaleDateString();
                        return `
                            <div class="flex items-center justify-between p-2 bg-zinc-900/10 rounded-lg">
                                <div>
                                    <p class="text-xs font-bold">${order.order_code || 'No Code'}</p>
                                    <p class="text-[8px] text-[var(--dim)]">${delivery.name || 'Customer'} ‚Ä¢ ${date}</p>
                                </div>
                                <p class="font-black text-green-500 text-sm">‚Ç¶${(parseFloat(order.total_amount) || 0).toLocaleString()}</p>
                            </div>
                        `;
                    }).join('');
                }

                console.log('‚úÖ Analytics updated at', new Date().toLocaleTimeString());
                lucide.createIcons();

            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Date range changer
        window.changeDateRange = (days) => {
            currentDateRange = days === 'all' ? 'all' : parseInt(days);
            loadAnalytics();
        };

        // Manual refresh
        window.forceRefresh = () => {
            loadAnalytics();
            showToast('Analytics refreshed');
        };

        // Load immediately
        loadAnalytics();
        
        // Refresh every 10 seconds
        setInterval(loadAnalytics, 10000);

        // Real-time subscription (EXACTLY like Order Command)
        supabase
            .channel('analytics-channel')
            .on('postgres_changes', { 
                event: '*', 
                schema: 'public', 
                table: 'orders',
                filter: `vendor_id=eq.${currentUserId}`
            }, () => {
                console.log('üì¶ Orders changed - updating');
                loadAnalytics();
            })
            .on('postgres_changes', { 
                event: '*', 
                schema: 'public', 
                table: 'product_views'
            }, () => {
                console.log('üëÅÔ∏è Views changed - updating');
                loadAnalytics();
            })
            .subscribe();

    </script>
</body>
</html>

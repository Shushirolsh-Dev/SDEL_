<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Thesdel | My Tests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #71717a;
            --nav-bg: rgba(0, 0, 0, 0.8);
        }

        .sunlight-mode {
            --bg: #ffffff;
            --surface: #f4f4f5;
            --card: #ffffff;
            --border: #e4e4e7;
            --text-main: #09090b;
            --text-dim: #71717a;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            transition: background-color 0.3s; 
            overflow-x: hidden;
            padding-bottom: 90px;
        }
        
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        
        .card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            backdrop-filter: blur(10px); 
            border-radius: 1.5rem;
        }
        
        .btn-primary {
            background: #FF6600;
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.2);
            transition: all 0.2s;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary:active {
            transform: scale(0.95);
        }
        
        .btn-secondary {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-main);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            padding: 16px 24px;
            border-radius: 16px;
            transition: all 0.2s;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }
        
        .test-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .stat-chip {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 100px;
            padding: 4px 8px;
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
        }
        
        #toast { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%) translateY(-100px); 
            background: #FF6600; 
            color: black; 
            padding: 12px 24px; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 11px; 
            text-transform: uppercase; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 9999; 
        }
        
        #toast.show { 
            transform: translateX(-50%) translateY(0); 
        }
    </style>
</head>
<body>
    <!-- TOP NAV -->
    <nav class="sticky top-0 bg-[var(--nav-bg)] backdrop-blur-xl z-[100] border-b border-[var(--border)] p-5 flex items-center justify-between">
        <i data-lucide="chevron-left" onclick="history.back()" class="cursor-pointer"></i>
        <h2 class="text-[10px] font-black uppercase tracking-[0.2em]">MY TESTS</h2>
        <div class="flex items-center gap-4">
            <i data-lucide="sun" id="theme-toggle" class="cursor-pointer text-sdel"></i>
            <i data-lucide="plus" id="create-btn" class="cursor-pointer opacity-70" onclick="location.href='cbt-create.html'"></i>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="p-6" id="creator-content">
        <div class="text-center py-20" id="loading-state">
            <i data-lucide="loader" size="32" class="mx-auto mb-3 animate-spin text-sdel"></i>
            <p class="text-[9px] font-black uppercase tracking-widest text-[var(--text-dim)]">LOADING YOUR TESTS...</p>
        </div>
    </main>

    <!-- CBT BOTTOM NAV -->
    <nav class="fixed bottom-0 left-0 right-0 bg-[var(--nav-bg)] backdrop-blur-xl border-t border-[var(--border)] py-2 px-4 z-[100]">
        <div class="flex justify-around items-end">
            <a href="cbt-index.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="layout-dashboard" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">HOME</span>
            </a>
            <a href="cbt-create.html" class="flex flex-col items-center gap-0.5 group -mt-8">
                <div class="w-14 h-14 rounded-2xl bg-sdel flex items-center justify-center shadow-xl shadow-sdel/40 border-4 border-[var(--bg)]">
                    <i data-lucide="plus" class="text-black" size="28" stroke-width="3"></i>
                </div>
                <span class="text-[7px] font-black uppercase tracking-widest text-sdel">CREATE</span>
            </a>
            <a href="cbt-join.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="log-in" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">JOIN</span>
            </a>
            <a href="cbt-creator.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-sdel"></div>
                <i data-lucide="bar-chart-2" size="20" class="text-sdel"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-sdel">MY TESTS</span>
            </a>
            <a href="cbt-leaderboard.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="trophy" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">RANKS</span>
            </a>
        </div>
    </nav>

    <!-- TOAST -->
    <div id="toast"></div>

    <script>
        const supabase = createClient(
            'https://lgfyrlfjoazedwymjpfc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw'
        );

        let currentUser = null;

        document.getElementById('theme-toggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('sunlight-mode');
            localStorage.setItem('theme', isLight ? 'sunlight' : 'midnight');
            lucide.createIcons();
        };

        window.showToast = (msg, isError = false) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = isError ? '#ef4444' : '#FF6600';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        window.copyCode = (code) => {
            navigator.clipboard.writeText(code);
            showToast('Join code copied!');
        };

        async function init() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    location.href = 'cbt-login.html?redirect=cbt-creator.html';
                    return;
                }
                currentUser = session.user;
                await loadTests();
            } catch (error) {
                console.error('Init error:', error);
                showToast('Error loading tests', true);
            }
        }

        async function loadTests() {
            const container = document.getElementById('creator-content');
            
            const { data: tests, error } = await supabase
                .from('custom_tests')
                .select(`
                    *,
                    exam:exams(*),
                    participants:test_participants(count)
                `)
                .eq('creator_id', currentUser.id)
                .order('created_at', { ascending: false });
            
            if (error) throw error;
            
            if (!tests || tests.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10">
                        <div class="w-20 h-20 mx-auto mb-6 bg-sdel/10 rounded-[2rem] flex items-center justify-center">
                            <i data-lucide="bar-chart-2" size="40" class="text-sdel opacity-50"></i>
                        </div>
                        <h3 class="text-xl font-black uppercase tracking-tighter mb-2">NO TESTS YET</h3>
                        <p class="text-[9px] text-[var(--text-dim)] font-black uppercase tracking-widest mb-8">CREATE YOUR FIRST CUSTOM TEST</p>
                        <a href="cbt-create.html" class="btn-primary inline-block">CREATE TEST</a>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            // Get completed counts for each test
            const testsWithStats = await Promise.all(
                tests.map(async (test) => {
                    const { count } = await supabase
                        .from('test_participants')
                        .select('*', { count: 'exact', head: true })
                        .eq('custom_test_id', test.id)
                        .eq('status', 'completed');
                    
                    return { ...test, completed_count: count || 0 };
                })
            );
            
            container.innerHTML = `
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h2 class="text-2xl font-black uppercase tracking-tighter">YOUR <span class="text-sdel">TESTS</span></h2>
                        <p class="text-[8px] text-[var(--text-dim)] font-black uppercase tracking-widest mt-1">${tests.length} TEST${tests.length !== 1 ? 'S' : ''} CREATED</p>
                    </div>
                    <a href="cbt-create.html" class="btn-primary text-[9px] py-3 px-5">+ NEW</a>
                </div>
                
                <div class="space-y-4">
                    ${testsWithStats.map(test => `
                        <div class="test-card">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="text-xl font-black uppercase tracking-tighter">${test.title}</h3>
                                    <p class="text-[8px] text-sdel font-black uppercase tracking-widest mt-1">${test.join_code}</p>
                                </div>
                                <button onclick="copyCode('${test.join_code}')" class="p-2 hover:bg-[var(--surface)] rounded-xl">
                                    <i data-lucide="copy" size="16"></i>
                                </button>
                            </div>
                            
                            <div class="grid grid-cols-4 gap-2 mb-4">
                                <div class="text-center">
                                    <p class="text-lg font-black text-sdel">${test.participants?.[0]?.count || 0}</p>
                                    <p class="text-[6px] font-black uppercase tracking-widest text-[var(--text-dim)]">JOINED</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-lg font-black text-green-500">${test.completed_count}</p>
                                    <p class="text-[6px] font-black uppercase tracking-widest text-[var(--text-dim)]">DONE</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-lg font-black">${test.exam?.duration_minutes || 0}m</p>
                                    <p class="text-[6px] font-black uppercase tracking-widest text-[var(--text-dim)]">DURATION</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-lg font-black">${test.exam?.total_questions || 0}</p>
                                    <p class="text-[6px] font-black uppercase tracking-widest text-[var(--text-dim)]">QUESTIONS</p>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <div class="flex items-center justify-between text-[7px] font-black uppercase tracking-widest mb-1">
                                    <span class="text-[var(--text-dim)]">COMPLETION</span>
                                    <span class="text-sdel">
                                        ${Math.round((test.completed_count / (test.participants?.[0]?.count || 1)) * 100)}%
                                    </span>
                                </div>
                                <div class="w-full h-1.5 bg-zinc-800 rounded-full overflow-hidden">
                                    <div class="h-full bg-sdel" style="width: ${(test.completed_count / (test.participants?.[0]?.count || 1)) * 100}%"></div>
                                </div>
                            </div>
                            
                            <div class="flex gap-2">
                                <a href="cbt-results.html?test=${test.id}" class="flex-1 btn-secondary text-[9px] py-3 flex items-center justify-center gap-2">
                                    <i data-lucide="eye" size="12"></i>
                                    VIEW RESULTS
                                </a>
                                <a href="cbt-exam.html?exam=${test.exam.id}" class="flex-1 btn-primary text-[9px] py-3 flex items-center justify-center gap-2">
                                    <i data-lucide="play" size="12"></i>
                                    PREVIEW
                                </a>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            lucide.createIcons();
        }

        init();
        lucide.createIcons();
    </script>
</body>
</html>

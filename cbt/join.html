<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesdel Join</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .glass-panel { background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input { background: rgba(255,255,255,0.05) !important; color: white !important; border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; outline: none; transition: 0.3s; text-align: center; }
        input:focus { border-color: #ff6600; box-shadow: 0 0 20px rgba(255, 102, 0, 0.2); }
        
        #toast { transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform: translateY(150%); }
        #toast.active { transform: translateY(0); }

        .btn-primary { background: white; color: black; font-weight: 800; border-radius: 20px; transition: 0.3s; }
        .btn-primary:active { scale: 0.95; }
        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; font-weight: 800; border-radius: 20px; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div id="toast" class="fixed bottom-10 left-5 right-5 z-[200] flex justify-center pointer-events-none">
        <div class="glass-panel px-6 py-4 rounded-2xl border-orange-500/50 border shadow-2xl">
            <p id="toast-msg" class="text-xs font-black uppercase tracking-widest text-center text-orange-500"></p>
        </div>
    </div>

    <div class="w-full max-w-sm space-y-8 text-center">
        <div>
            <h1 class="text-3xl font-black tracking-tighter uppercase mb-2">Ready for <span class="text-orange-500">Battle?</span></h1>
            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Enter your credentials to begin</p>
        </div>

        <div class="glass-panel p-8 rounded-[40px] space-y-4">
            <input type="text" id="student-name" placeholder="YOUR NAME (E.G. HOMIE)" class="w-full p-5 text-xs font-black uppercase tracking-widest">
            <input type="text" id="exam-code" placeholder="THESDEL-000XXXX" class="w-full p-5 text-xs font-mono font-bold">
            
            <button onclick="validateAndJoin()" class="w-full btn-primary py-5 text-[10px] uppercase tracking-widest mt-2">Enter Exam Room</button>
        </div>

        <div class="pt-4">
            <p class="text-[9px] text-gray-600 font-black uppercase tracking-[0.2em] mb-4">Or explore public tests</p>
            <button onclick="location.href='scholar.html'" class="w-full btn-secondary py-5 text-[10px] uppercase tracking-widest flex items-center justify-center gap-2">
                <span class="text-orange-500">â—ˆ</span> Thesdel Arena
            </button>
        </div>
    </div>

    <script>
        const _URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw";
        const sb = supabase.createClient(_URL, _KEY);

        function notify(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        async function validateAndJoin() {
            const name = document.getElementById('student-name').value.trim();
            const code = document.getElementById('exam-code').value.trim();

            if (!name) return notify("What's your name, homie?");
            if (!code) return notify("The code field is empty!");

            // 1. Check if exam exists
            const { data: exam, error } = await sb
                .from('cbt_builds')
                .select('*')
                .eq('join_code', code)
                .single();

            if (error || !exam) {
                return notify("Invalid Code. Double check it!");
            }

            // 2. Check Timing Logic
            const now = new Date();
            if (exam.start_time) {
                const start = new Date(exam.start_time);
                const end = new Date(start.getTime() + (exam.duration_mins * 60000));

                if (now < start) {
                    const timeStr = start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    return notify(`Too early! This starts at ${timeStr}`);
                }
                
                if (now > end) {
                    return notify("This exam has already expired!");
                }
            }

            // 3. If all good, store session and move to test
            localStorage.setItem('active_exam_id', exam.id);
            localStorage.setItem('student_name', name);
            localStorage.setItem('exam_duration', exam.duration_mins);
            
            notify("Identity Verified. Entering...");
            setTimeout(() => {
                window.location.href = 'test_room.html'; // We'll build the actual test environment next
            }, 1500);
        }
    </script>
</body>
</html>

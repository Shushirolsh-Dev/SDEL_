<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesdel Creator Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, textarea, select { background: rgba(255,255,255,0.05) !important; color: white !important; border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; outline: none; }
        .hidden { display: none; }
        .slide-in { animation: slideIn 0.4s ease forwards; }
        @keyframes slideIn { from { transform: translateX(100px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .subject-pill { padding: 8px 16px; border-radius: 99px; font-size: 10px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }
        .subject-active { background: #ff6600; border-color: #ff6600; }
        .nav-link { color: #666; font-size: 9px; font-weight: 800; text-transform: uppercase; text-decoration: none; }
        .nav-active { color: #ff6600; }
    </style>
</head>
<body class="p-5 pb-32">

    <div class="flex justify-between items-center mb-8">
        <h1 class="text-xl font-black tracking-tighter uppercase">Thesdel <span class="text-orange-500">Studio</span></h1>
        <div class="flex gap-3">
            <button onclick="showSection('create')" class="text-[10px] font-black uppercase text-orange-500" id="btn-create">Create</button>
            <button onclick="showSection('manage')" class="text-[10px] font-black uppercase text-gray-500" id="btn-manage">Vault</button>
        </div>
    </div>

    <div id="slide-config" class="slide-in">
        <div class="glass-panel p-6 rounded-[32px] space-y-5">
            <div>
                <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Exam Title</label>
                <input type="text" id="exam-title" placeholder="Professional Aptitude Test" class="w-full p-4 mt-1">
            </div>
            <div>
                <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Select Subjects (Max 4)</label>
                <div class="grid grid-cols-2 gap-2 mt-2" id="subject-options">
                    <div class="subject-pill text-center" onclick="toggleSub(this, 'Mathematics')">Mathematics</div>
                    <div class="subject-pill text-center" onclick="toggleSub(this, 'English')">English</div>
                    <div class="subject-pill text-center" onclick="toggleSub(this, 'Physics')">Physics</div>
                    <div class="subject-pill text-center" onclick="toggleSub(this, 'Chemistry')">Chemistry</div>
                    <div class="subject-pill text-center" onclick="toggleSub(this, 'Biology')">Biology</div>
                    <div class="subject-pill text-center" onclick="toggleSub(this, 'Economics')">Economics</div>
                </div>
            </div>
            <div class="flex gap-3">
                <div class="flex-1">
                    <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Duration (Mins)</label>
                    <input type="number" id="exam-duration" value="30" class="w-full p-4 mt-1">
                </div>
                <button onclick="startQuestionEntry()" class="flex-[2] bg-orange-600 text-white font-black rounded-2xl mt-5 uppercase text-[10px]">Initialize Exam</button>
            </div>
        </div>
    </div>

    <div id="slide-questions" class="hidden slide-in">
        <div id="subject-tabs" class="flex gap-2 mb-4 overflow-x-auto pb-2"></div>
        
        <div class="glass-panel p-6 rounded-[32px] space-y-4">
            <div class="flex justify-between items-center">
                <span id="current-subject-label" class="text-orange-500 font-black text-xs uppercase"></span>
                <span id="q-count" class="text-gray-500 font-black text-[10px]">Q1</span>
            </div>
            <textarea id="q-text" placeholder="Enter Question" class="w-full p-4 h-24 text-sm"></textarea>
            <div class="grid grid-cols-1 gap-2">
                <input type="text" id="opt-a" placeholder="Option A" class="p-3 text-sm">
                <input type="text" id="opt-b" placeholder="Option B" class="p-3 text-sm">
                <input type="text" id="opt-c" placeholder="Option C" class="p-3 text-sm">
                <input type="text" id="opt-d" placeholder="Option D" class="p-3 text-sm">
            </div>
            <select id="q-correct" class="w-full p-4 text-orange-500 font-bold text-xs uppercase">
                <option value="">Correct Option</option>
                <option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option>
            </select>
            <div class="flex gap-2">
                <button onclick="saveQuestion(false)" class="flex-1 bg-white/5 py-4 rounded-xl text-[10px] font-bold uppercase">Next Q</button>
                <button onclick="saveQuestion(true)" class="flex-1 bg-orange-600 py-4 rounded-xl text-[10px] font-black uppercase">Finish Build</button>
            </div>
        </div>
    </div>

    <div id="view-vault" class="hidden slide-in space-y-4"></div>

    <div id="view-analytics" class="hidden slide-in">
        <button onclick="showSection('manage')" class="text-orange-500 font-bold text-[10px] mb-4 uppercase">← Back to Vault</button>
        <div id="capture-area" class="glass-panel p-6 rounded-[40px] border border-orange-500/20 relative">
            <h2 id="ana-title" class="text-xl font-black uppercase mb-1"></h2>
            <p id="ana-stats" class="text-gray-500 text-[10px] font-bold uppercase mb-6"></p>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-white/5 p-4 rounded-2xl text-center">
                    <p class="text-gray-500 text-[8px] font-black uppercase">Average Score</p>
                    <h3 id="stat-avg" class="text-2xl font-black">0%</h3>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl text-center">
                    <p class="text-gray-500 text-[8px] font-black uppercase">Top Score</p>
                    <h3 id="stat-high" class="text-2xl font-black">0</h3>
                </div>
            </div>

            <div id="ana-results-list" class="space-y-2 mb-8"></div>
            
            <div class="mt-4 pt-4 border-t border-white/5 text-center">
                <p class="text-[8px] font-black text-orange-500 uppercase tracking-widest">Built with Thesdel Studio • Join Today</p>
            </div>
        </div>
        <div class="flex gap-2 mt-4">
            <button onclick="downloadReport()" class="flex-1 bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase">Download JPG</button>
            <button onclick="shareReport()" class="flex-1 bg-orange-600 text-white py-4 rounded-2xl font-black text-[10px] uppercase">Share</button>
        </div>
    </div>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] glass-panel rounded-full p-2 flex justify-between items-center z-50">
        <a href="index.html" class="flex-1 text-center nav-link">Home</a>
        <a href="build.html" class="flex-1 text-center nav-link nav-active">Build</a>
        <a href="index.html" class="relative -mt-12"><div class="bg-orange-600 h-14 w-14 rounded-full flex items-center justify-center border-4 border-black text-white text-2xl">+</div></a>
        <a href="join.html" class="flex-1 text-center nav-link">Tests</a>
        <a href="ranks.html" class="flex-1 text-center nav-link">Ranks</a>
    </nav>

    <script>
        const _URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw";
        const sb = supabase.createClient(_URL, _KEY);
        const userId = localStorage.getItem('thesdel_user_id');

        let selectedSubs = [];
        let activeSubject = "";
        let activeBuildId = null;
        let qCount = 1;

        function toggleSub(el, name) {
            if (selectedSubs.includes(name)) {
                selectedSubs = selectedSubs.filter(s => s !== name);
                el.classList.remove('subject-active');
            } else if (selectedSubs.length < 4) {
                selectedSubs.push(name);
                el.classList.add('subject-active');
            }
        }

        async function startQuestionEntry() {
            const title = document.getElementById('exam-title').value;
            if (!title || selectedSubs.length === 0) return alert("Title and Subject required!");
            
            const code = `Thesdel-${Math.floor(100+Math.random()*900)}${Math.random().toString(36).substring(2, 7).toUpperCase()}`;
            const { data, error } = await sb.from('cbt_builds').insert([{
                creator_id: userId, build_name: title, subjects_list: selectedSubs, 
                duration_mins: document.getElementById('exam-duration').value, join_code: code
            }]).select().single();

            if (!error) {
                activeBuildId = data.id;
                activeSubject = selectedSubs[0];
                setupTabs();
                document.getElementById('slide-config').classList.add('hidden');
                document.getElementById('slide-questions').classList.remove('hidden');
            }
        }

        function setupTabs() {
            const container = document.getElementById('subject-tabs');
            container.innerHTML = selectedSubs.map(s => `
                <div onclick="setSubject('${s}')" id="tab-${s}" class="subject-pill whitespace-nowrap ${s === activeSubject ? 'subject-active' : ''}">${s}</div>
            `).join('');
            document.getElementById('current-subject-label').innerText = activeSubject;
        }

        function setSubject(s) {
            activeSubject = s;
            qCount = 1;
            document.getElementById('q-count').innerText = "Q1";
            setupTabs();
        }

        async function saveQuestion(isFinal) {
            const payload = {
                build_id: activeBuildId, subject_tag: activeSubject,
                question_text: document.getElementById('q-text').value,
                option_a: document.getElementById('opt-a').value,
                option_b: document.getElementById('opt-b').value,
                option_c: document.getElementById('opt-c').value,
                option_d: document.getElementById('opt-d').value,
                correct_answer: document.getElementById('q-correct').value
            };
            await sb.from('cbt_questions').insert([payload]);
            if (isFinal) { alert("Exam Published!"); location.reload(); }
            else { 
                qCount++; document.getElementById('q-count').innerText = `Q${qCount}`;
                ['q-text','opt-a','opt-b','opt-c','opt-d','q-correct'].forEach(i => document.getElementById(i).value = "");
            }
        }

        async function showSection(sec) {
            ['slide-config','slide-questions','view-vault','view-analytics'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById('btn-create').className = sec === 'create' ? 'text-[10px] font-black uppercase text-orange-500' : 'text-[10px] font-black uppercase text-gray-500';
            document.getElementById('btn-manage').className = sec === 'manage' ? 'text-[10px] font-black uppercase text-orange-500' : 'text-[10px] font-black uppercase text-gray-500';
            
            if (sec === 'create') document.getElementById('slide-config').classList.remove('hidden');
            if (sec === 'manage') loadVault();
        }

        async function loadVault() {
            const container = document.getElementById('view-vault');
            container.classList.remove('hidden');
            const { data } = await sb.from('cbt_builds').select('*').eq('creator_id', userId).order('created_at', {ascending: false});
            container.innerHTML = data.map(e => `
                <div class="glass-panel p-5 rounded-3xl">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-orange-500 font-black text-xs uppercase">${e.build_name}</p>
                            <p class="text-[8px] text-gray-500 font-bold uppercase">${e.subjects_list.join(' • ')}</p>
                        </div>
                        <span class="bg-white/10 px-3 py-1 rounded-full text-[9px] font-mono">${e.join_code}</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="viewAnalytics('${e.id}', '${e.build_name}')" class="flex-1 bg-white/5 py-3 rounded-xl text-[9px] font-bold uppercase">Analytics</button>
                        <button onclick="deleteExam('${e.id}')" class="bg-red-900/20 text-red-500 px-4 py-3 rounded-xl text-[9px] font-bold uppercase">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function viewAnalytics(id, title) {
            showSection('none');
            document.getElementById('view-analytics').classList.remove('hidden');
            document.getElementById('ana-title').innerText = title;

            const { data: res } = await sb.from('cbt_results').select('score, total_questions, profile(first_name)').eq('build_id', id);
            
            if (res.length) {
                const avg = Math.round((res.reduce((a, b) => a + b.score, 0) / res.reduce((a, b) => a + b.total_questions, 0)) * 100);
                const high = Math.max(...res.map(r => r.score));
                document.getElementById('stat-avg').innerText = avg + "%";
                document.getElementById('stat-high').innerText = high;
                document.getElementById('ana-stats').innerText = `${res.length} Candidates Attempted`;
                document.getElementById('ana-results-list').innerHTML = res.map(r => `
                    <div class="flex justify-between items-center text-[10px] font-bold uppercase border-b border-white/5 pb-2">
                        <span>${r.profile.first_name}</span>
                        <span class="text-orange-500">${r.score}/${r.total_questions}</span>
                    </div>
                `).join('');
            }
        }

        function downloadReport() {
            html2canvas(document.getElementById('capture-area'), { backgroundColor: '#000' }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Thesdel_Report.jpg';
                link.href = canvas.toDataURL('image/jpeg');
                link.click();
            });
        }

        function shareReport() {
            alert("Report Link Copied to Clipboard! (Simulated)");
        }

        async function deleteExam(id) {
            if (confirm("Delete Exam?")) { await sb.from('cbt_builds').delete().eq('id', id); loadVault(); }
        }
    </script>
</body>
    </html>

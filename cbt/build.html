<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesdel Creator Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-panel { background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, textarea, select { background: rgba(255,255,255,0.05) !important; color: white !important; border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; outline: none; }
        .hidden { display: none; }
        .subject-pill { padding: 6px 12px; border-radius: 99px; font-size: 10px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }
        .subject-active { background: #ff6600; border-color: #ff6600; color: white; }
        .receipt-watermark { position: absolute; bottom: 20px; right: 20px; opacity: 0.2; transform: rotate(-15deg); font-weight: 900; font-size: 14px; color: #ff6600; }
    </style>
</head>
<body class="p-5 pb-32">

    <div class="flex justify-between items-center mb-8">
        <h1 class="text-xl font-black tracking-tighter uppercase">Thesdel <span class="text-orange-500">Studio</span></h1>
        <div class="flex gap-4">
            <button onclick="showSection('create')" id="btn-create" class="text-[10px] font-black uppercase text-orange-500">Create</button>
            <button onclick="showSection('manage')" id="btn-manage" class="text-[10px] font-black uppercase text-gray-500">Vault</button>
        </div>
    </div>

    <div id="slide-config">
        <div class="glass-panel p-6 rounded-[32px] space-y-5">
            <input type="text" id="exam-title" placeholder="Exam Title" class="w-full p-4 mt-1">
            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <label class="text-[8px] font-black text-gray-500 uppercase ml-1">Start Time (Optional)</label>
                    <input type="datetime-local" id="start-time" class="w-full p-4">
                </div>
                <div class="space-y-1">
                    <label class="text-[8px] font-black text-gray-500 uppercase ml-1">Duration (Mins)</label>
                    <input type="number" id="exam-duration" value="30" class="w-full p-4">
                </div>
            </div>
            <div>
                <input type="text" id="subject-search" oninput="searchSubs()" placeholder="Search Subjects..." class="w-full p-4">
                <div id="search-results" class="flex flex-wrap gap-2 mt-3"></div>
                <div id="selected-list" class="flex flex-wrap gap-2 mt-3 pt-3 border-t border-white/5"></div>
            </div>
            <button onclick="initiateBuild()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-[10px]">Initialize Build</button>
        </div>
    </div>

    <div id="slide-questions" class="hidden">
        <div id="subject-tabs" class="flex gap-2 mb-4 overflow-x-auto no-scrollbar"></div>
        <div class="glass-panel p-6 rounded-[32px] space-y-4">
            <div class="flex justify-between items-center">
                <span id="cur-sub-label" class="text-orange-500 font-black text-[10px] uppercase"></span>
                <span id="q-count-label" class="text-gray-500 font-black text-[10px]">Q1</span>
            </div>
            <textarea id="q-text" placeholder="Question content..." class="w-full p-4 h-24 text-sm"></textarea>
            <div class="grid grid-cols-1 gap-2">
                <input type="text" id="opt-a" placeholder="Option A" class="p-4 text-sm">
                <input type="text" id="opt-b" placeholder="Option B" class="p-4 text-sm">
                <input type="text" id="opt-c" placeholder="Option C" class="p-4 text-sm">
                <input type="text" id="opt-d" placeholder="Option D" class="p-4 text-sm">
            </div>
            <select id="q-correct" class="w-full p-4 text-orange-500 font-bold text-xs uppercase">
                <option value="">Correct Answer</option>
                <option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option>
            </select>
            <div class="flex gap-2">
                <button onclick="saveQuestion(false)" class="flex-1 bg-white/5 py-4 rounded-xl text-[10px] font-bold uppercase">Next Q</button>
                <button onclick="saveQuestion(true)" class="flex-1 bg-orange-600 py-4 rounded-xl text-[10px] font-black uppercase">Finish</button>
            </div>
        </div>
    </div>

    <div id="view-vault" class="hidden space-y-4"></div>

    <div id="view-analytics" class="hidden space-y-6">
        <button onclick="showSection('manage')" class="text-orange-500 font-black text-[10px] uppercase mb-4">‚Üê Back</button>
        <div id="receipt-card" class="glass-panel p-8 rounded-[40px] relative overflow-hidden">
            <h2 id="ana-title" class="text-2xl font-black uppercase mb-1"></h2>
            <p id="ana-code" class="text-[10px] font-bold text-gray-500 mb-6"></p>
            
            <table class="w-full text-left text-[10px]">
                <thead class="border-b border-white/10 text-gray-500">
                    <tr><th class="py-3">STUDENT</th><th class="py-3">SCORE</th><th class="py-3">XP</th></tr>
                </thead>
                <tbody id="analysis-rows"></tbody>
            </table>
            <div class="receipt-watermark">SIGN UP FOR THESDEL</div>
        </div>
        <div class="flex gap-3">
            <button onclick="downloadExcel()" class="flex-1 bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase">Download Excel</button>
            <button onclick="shareReceipt()" class="flex-1 glass-panel py-4 rounded-2xl font-black text-[10px] uppercase">Share Receipt</button>
        </div>
    </div>

    <script>
        const _URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw";
        const sb = supabase.createClient(_URL, _KEY);
        const userId = localStorage.getItem('thesdel_user_id');

        let selectedSubs = [];
        let activeSub = "";
        let activeBuildId = null;
        let subQTracker = {};
        const POOL = ["Anatomy", "MTH 101", "GST 101", "PHY 102", "Surgery", "Biochemistry"];

        function searchSubs() {
            const q = document.getElementById('subject-search').value.toLowerCase();
            const res = document.getElementById('search-results');
            res.innerHTML = "";
            if(!q) return;
            POOL.filter(s => s.toLowerCase().includes(q)).forEach(s => {
                const p = document.createElement('div');
                p.className = "subject-pill";
                p.innerText = s;
                p.onclick = () => { if(!selectedSubs.includes(s)) { selectedSubs.push(s); renderSelected(); } };
                res.appendChild(p);
            });
        }

        function renderSelected() {
            document.getElementById('selected-list').innerHTML = selectedSubs.map(s => `<div class="subject-pill subject-active">${s}</div>`).join('');
        }

        async function initiateBuild() {
            const title = document.getElementById('exam-title').value;
            if(!title || selectedSubs.length === 0) return alert("Fill Title & Subjects");
            const code = `Thesdel-${Math.floor(1000+Math.random()*9000)}`;
            
            const { data, error } = await sb.from('cbt_builds').insert([{
                creator_id: userId, build_name: title, subjects_list: selectedSubs,
                duration_mins: document.getElementById('exam-duration').value, join_code: code,
                start_time: document.getElementById('start-time').value || null
            }]).select().single();

            if(data) {
                activeBuildId = data.id;
                activeSub = selectedSubs[0];
                selectedSubs.forEach(s => subQTracker[s] = 1);
                document.getElementById('slide-config').classList.add('hidden');
                document.getElementById('slide-questions').classList.remove('hidden');
                setupTabs();
            }
        }

        function setupTabs() {
            const nav = document.getElementById('subject-tabs');
            nav.innerHTML = selectedSubs.map(s => `<div onclick="setSub('${s}')" class="subject-pill whitespace-nowrap ${s === activeSub ? 'subject-active' : ''}">${s}</div>`).join('');
            document.getElementById('cur-sub-label').innerText = activeSub;
            document.getElementById('q-count-label').innerText = `Q${subQTracker[activeSub]}`;
        }

        function setSub(s) { activeSub = s; setupTabs(); clearInputs(); }
        function clearInputs() { ['q-text','opt-a','opt-b','opt-c','opt-d','q-correct'].forEach(id => document.getElementById(id).value = ""); }

        async function saveQuestion(isFinal) {
            const q = document.getElementById('q-text').value;
            if(!q) return alert("Empty question!");
            await sb.from('cbt_questions').insert([{
                build_id: activeBuildId, subject_tag: activeSub, question_text: q,
                option_a: document.getElementById('opt-a').value, option_b: document.getElementById('opt-b').value,
                option_c: document.getElementById('opt-c').value, option_d: document.getElementById('opt-d').value,
                correct_answer: document.getElementById('q-correct').value
            }]);
            if(isFinal) location.reload();
            else { subQTracker[activeSub]++; setupTabs(); clearInputs(); }
        }

        async function showSection(sec) {
            ['slide-config','slide-questions','view-vault','view-analytics'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(`view-${sec === 'manage' ? 'vault' : sec}`).classList.remove('hidden');
            if(sec === 'manage') loadVault();
        }

        async function loadVault() {
            const { data } = await sb.from('cbt_builds').select('*').eq('creator_id', userId).order('created_at', {ascending: false});
            document.getElementById('view-vault').innerHTML = data.map(b => `
                <div class="glass-panel p-6 rounded-[32px]">
                    <div class="flex justify-between items-center">
                        <div><p class="text-orange-500 font-black text-xs uppercase">${b.build_name}</p><p class="font-mono text-[10px] text-gray-500 mt-1">${b.join_code}</p></div>
                        <button onclick="changeCode('${b.id}')" class="text-[8px] font-black uppercase text-gray-500">Change Code</button>
                    </div>
                    <div class="flex gap-2 mt-4">
                        <button onclick="viewAnalysis('${b.id}', '${b.build_name}', '${b.join_code}')" class="flex-1 glass-panel py-3 text-[9px] font-black uppercase">Analysis</button>
                    </div>
                </div>
            `).join('');
        }

        async function changeCode(id) {
            const newCode = `Thesdel-${Math.floor(1000+Math.random()*9000)}`;
            await sb.from('cbt_builds').update({ join_code: newCode }).eq('id', id);
            loadVault();
        }

        let currentResults = [];
        async function viewAnalysis(id, name, code) {
            showSection('analytics');
            document.getElementById('ana-title').innerText = name;
            document.getElementById('ana-code').innerText = code;
            const { data } = await sb.from('cbt_results').select('*, profile(username)').eq('build_id', id);
            currentResults = data;
            document.getElementById('analysis-rows').innerHTML = data.map(r => `
                <tr class="border-b border-white/5"><td class="py-4 uppercase font-bold">${r.profile?.username || 'Homie'}</td><td class="py-4 font-black text-orange-500">${r.score}/${r.total_questions}</td><td class="py-4">${r.score * 10}</td></tr>
            `).join('');
        }

        function downloadExcel() {
            let csv = "Student,Score,Total,XP\n";
            currentResults.forEach(r => { csv += `${r.profile?.username},${r.score},${r.total_questions},${r.score*10}\n`; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', 'Thesdel_Results.csv');
            a.click();
        }

        function shareReceipt() {
            html2canvas(document.querySelector("#receipt-card"), { backgroundColor: '#000' }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Thesdel_Receipt.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>

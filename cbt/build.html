<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesdel Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, textarea, select { background: rgba(255,255,255,0.05) !important; color: white !important; border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; outline: none; }
        .hidden { display: none; }
        .subject-pill { padding: 6px 14px; border-radius: 99px; font-size: 10px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .subject-active { background: #ff6600; border-color: #ff6600; color: white; box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .q-preview-card { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 12px; margin-bottom: 8px; border-left: 3px solid #ff6600; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide { animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="p-5 pb-32">

    <div class="flex justify-between items-center mb-8">
        <h1 class="text-xl font-black tracking-tighter uppercase">Thesdel <span class="text-orange-500">Studio</span></h1>
        <div class="flex gap-4">
            <button onclick="showSection('create')" id="btn-create" class="text-[10px] font-black uppercase text-orange-500">Create</button>
            <button onclick="showSection('manage')" id="btn-manage" class="text-[10px] font-black uppercase text-gray-500">Vault</button>
        </div>
    </div>

    <div id="success-modal" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/95 hidden">
        <div class="glass-panel p-8 rounded-[40px] w-full max-w-sm text-center animate-slide">
            <div class="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-2xl font-black uppercase">Published!</h2>
            <div class="my-6 p-4 bg-white/5 rounded-2xl border border-white/10">
                <p class="text-[10px] text-gray-500 uppercase font-black">Join Code</p>
                <p id="final-code-display" class="text-xl font-mono font-bold tracking-widest text-orange-500 mt-1"></p>
            </div>
            <button onclick="location.reload()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-[10px]">Finish & Close</button>
        </div>
    </div>

    <div id="slide-config">
        <div class="glass-panel p-6 rounded-[32px] space-y-5">
            <div>
                <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Exam Title</label>
                <input type="text" id="exam-title" placeholder="e.g. 200L Anatomy Finals" class="w-full p-4 mt-1">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Duration (Mins)</label>
                    <input type="number" id="exam-duration" value="30" class="w-full p-4 mt-1">
                </div>
                <div>
                    <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Subjects</label>
                    <input type="text" id="sub-search" oninput="searchSubs()" placeholder="Search..." class="w-full p-4 mt-1">
                </div>
            </div>
            <div id="search-results" class="flex flex-wrap gap-2"></div>
            <div id="selected-list" class="flex flex-wrap gap-2 min-h-[30px]"></div>
            <button onclick="initiateBuild()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-[10px] mt-4">Initialize Build</button>
        </div>
    </div>

    <div id="slide-questions" class="hidden">
        <div id="subject-tabs" class="flex gap-2 mb-4 overflow-x-auto no-scrollbar pb-2"></div>
        
        <div class="glass-panel p-6 rounded-[32px] space-y-4">
            <div class="flex justify-between items-center">
                <span id="cur-sub-label" class="text-orange-500 font-black text-[10px] uppercase"></span>
                <span id="q-count-label" class="text-gray-500 font-black text-[10px]">Q1</span>
            </div>
            <textarea id="q-text" placeholder="Question content..." class="w-full p-4 h-24 text-sm"></textarea>
            <div class="grid grid-cols-2 gap-2">
                <input type="text" id="opt-a" placeholder="Opt A" class="p-4 text-xs">
                <input type="text" id="opt-b" placeholder="Opt B" class="p-4 text-xs">
                <input type="text" id="opt-c" placeholder="Opt C" class="p-4 text-xs">
                <input type="text" id="opt-d" placeholder="Opt D" class="p-4 text-xs">
            </div>
            <select id="q-correct" class="w-full p-4 text-orange-500 font-bold text-xs uppercase">
                <option value="">Correct Answer</option>
                <option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option>
            </select>
            <div class="flex gap-2">
                <button onclick="saveQuestion(false)" class="flex-1 bg-white/5 py-4 rounded-xl text-[10px] font-bold uppercase">Next Q</button>
                <button onclick="saveQuestion(true)" class="flex-1 bg-orange-600 py-4 rounded-xl text-[10px] font-black uppercase">Finish Exam</button>
            </div>
        </div>

        <div class="mt-8">
            <p class="text-[9px] font-black text-gray-500 uppercase mb-3 ml-2">Questions in this Subject</p>
            <div id="q-preview-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="view-vault" class="hidden space-y-4"></div>
    <div id="view-analytics" class="hidden"></div>

    <script>
        const _URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw";
        const sb = supabase.createClient(_URL, _KEY);
        const userId = localStorage.getItem('thesdel_user_id');

        let selectedSubs = [];
        let activeSub = "";
        let activeBuildId = null;
        let activeJoinCode = "";
        let subQuestionsMap = {}; // Local store for previewing

        const POOL = ["Anatomy", "Physiology", "Biochemistry", "MTH 101", "GST 101", "Surgery", "Law of Tort"];

        function generateStrictCode() {
            const digits = Math.floor(100 + Math.random() * 900);
            const alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let str = "";
            for(let i=0; i<6; i++) str += alpha.charAt(Math.floor(Math.random() * alpha.length));
            return `Thesdel-${digits}${str}`;
        }

        function searchSubs() {
            const q = document.getElementById('sub-search').value.toLowerCase();
            const res = document.getElementById('search-results');
            res.innerHTML = ""; if(!q) return;
            POOL.filter(s => s.toLowerCase().includes(q)).forEach(s => {
                const d = document.createElement('div');
                d.className = "subject-pill"; d.innerText = s;
                d.onclick = () => { if(!selectedSubs.includes(s)) { selectedSubs.push(s); renderSelected(); } };
                res.appendChild(d);
            });
        }

        function renderSelected() {
            document.getElementById('selected-list').innerHTML = selectedSubs.map(s => `<div class="subject-pill subject-active">${s}</div>`).join('');
        }

        async function initiateBuild() {
            if(!userId) return alert("Please Login First");
            const title = document.getElementById('exam-title').value;
            if(!title || selectedSubs.length === 0) return alert("Missing Info");

            activeJoinCode = generateStrictCode();
            const { data, error } = await sb.from('cbt_builds').insert([{
                creator_id: userId, build_name: title, subjects_list: selectedSubs,
                duration_mins: parseInt(document.getElementById('exam-duration').value) || 30,
                join_code: activeJoinCode
            }]).select().single();

            if (data) {
                activeBuildId = data.id;
                activeSub = selectedSubs[0];
                selectedSubs.forEach(s => subQuestionsMap[s] = []);
                document.getElementById('slide-config').classList.add('hidden');
                document.getElementById('slide-questions').classList.remove('hidden');
                setupTabs();
            }
        }

        function setupTabs() {
            const nav = document.getElementById('subject-tabs');
            nav.innerHTML = selectedSubs.map(s => `<div onclick="setSub('${s}')" class="subject-pill ${s === activeSub ? 'subject-active' : ''}">${s}</div>`).join('');
            document.getElementById('cur-sub-label').innerText = activeSub;
            document.getElementById('q-count-label').innerText = `Q${subQuestionsMap[activeSub].length + 1}`;
            renderPreviews();
        }

        function setSub(s) { activeSub = s; setupTabs(); clearInputs(); }

        function clearInputs() { 
            ['q-text','opt-a','opt-b','opt-c','opt-d','q-correct'].forEach(id => document.getElementById(id).value = ""); 
        }

        function renderPreviews() {
            const container = document.getElementById('q-preview-list');
            const qs = subQuestionsMap[activeSub] || [];
            if(qs.length === 0) {
                container.innerHTML = `<p class="text-[10px] text-gray-600 italic ml-2">No questions added yet for ${activeSub}.</p>`;
                return;
            }
            container.innerHTML = qs.map((q, i) => `
                <div class="q-preview-card">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[9px] font-black text-orange-500 uppercase">Question ${i+1}</span>
                    </div>
                    <p class="text-xs text-white opacity-80 line-clamp-2">${q.question_text}</p>
                </div>
            `).join('');
        }

        async function saveQuestion(isFinal) {
            const qT = document.getElementById('q-text').value;
            if(!qT) return alert("Empty Question!");

            const qData = {
                build_id: activeBuildId, subject_tag: activeSub, question_text: qT,
                option_a: document.getElementById('opt-a').value, option_b: document.getElementById('opt-b').value,
                option_c: document.getElementById('opt-c').value, option_d: document.getElementById('opt-d').value,
                correct_answer: document.getElementById('q-correct').value
            };

            const { error } = await sb.from('cbt_questions').insert([qData]);
            
            if(!error) {
                subQuestionsMap[activeSub].push(qData); // Add to local preview
                if(isFinal) {
                    document.getElementById('final-code-display').innerText = activeJoinCode;
                    document.getElementById('success-modal').classList.remove('hidden');
                } else {
                    setupTabs();
                    clearInputs();
                }
            } else { alert("Error saving: " + error.message); }
        }

        function showSection(sec) {
            ['slide-config','slide-questions','view-vault','view-analytics'].forEach(s => document.getElementById(s).classList.add('hidden'));
            if(sec === 'create') document.getElementById('slide-config').classList.remove('hidden');
            // Add Vault/Analytics logic back if needed
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesdel Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, textarea, select { background: rgba(255,255,255,0.05) !important; color: white !important; border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: #ff6600; }
        .hidden { display: none; }
        .subject-pill { padding: 6px 14px; border-radius: 99px; font-size: 10px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .subject-active { background: #ff6600; border-color: #ff6600; color: white; box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .q-preview-card { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 16px; border: 1px solid rgba(255,255,255,0.05); }
        #toast { transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform: translateY(150%); }
        #toast.active { transform: translateY(0); }
        .watermark { position: absolute; bottom: 20px; right: 20px; font-size: 12px; font-weight: 900; opacity: 0.2; color: #ff6600; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body class="p-5 pb-32">

    <div id="toast" class="fixed bottom-10 left-5 right-5 z-[200] flex justify-center pointer-events-none">
        <div class="glass-panel px-6 py-4 rounded-2xl border-orange-500/50 border shadow-2xl">
            <p id="toast-msg" class="text-xs font-black uppercase tracking-widest text-center text-orange-500"></p>
        </div>
    </div>

    <div class="flex justify-between items-center mb-8">
        <h1 class="text-xl font-black tracking-tighter uppercase">Thesdel <span class="text-orange-500">Studio</span></h1>
        <div class="flex gap-4">
            <button onclick="showSection('create')" id="btn-create" class="text-[10px] font-black uppercase text-orange-500">Create</button>
            <button onclick="showSection('manage')" id="btn-manage" class="text-[10px] font-black uppercase text-gray-500">Vault</button>
        </div>
    </div>

    <div id="success-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/95 hidden">
        <div class="glass-panel p-8 rounded-[40px] w-full max-w-sm text-center">
            <h2 class="text-2xl font-black uppercase">Finalized!</h2>
            <p id="final-code-display" class="text-2xl font-mono font-bold text-orange-500 mt-4 cursor-pointer" onclick="copyToClipboard(this.innerText)"></p>
            <button onclick="location.reload()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-[10px] mt-6">Go to Vault</button>
        </div>
    </div>

    <div id="slide-config">
        <div class="glass-panel p-6 rounded-[32px] space-y-5">
            <div>
                <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Exam Title</label>
                <input type="text" id="exam-title" placeholder="e.g. Surgery 101" class="w-full p-4 mt-1">
            </div>
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Start Time (Optional - Blank for Infinite)</label>
                    <input type="datetime-local" id="start-time" class="w-full p-4 mt-1">
                </div>
                <div>
                    <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Duration (Minutes)</label>
                    <input type="number" id="exam-duration" value="30" class="w-full p-4 mt-1">
                </div>
            </div>
            <div>
                <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Subjects (Max 4)</label>
                <input type="text" id="sub-search" oninput="searchSubs()" placeholder="Search..." class="w-full p-4 mt-1">
            </div>
            <div id="search-results" class="flex flex-wrap gap-2"></div>
            <div id="selected-list" class="flex flex-wrap gap-2 min-h-[30px] border-t border-white/5 pt-3"></div>
            <button onclick="initiateBuild()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-[10px] mt-4">Start Building</button>
        </div>
    </div>

    <div id="slide-questions" class="hidden">
        <div id="subject-tabs" class="flex gap-2 mb-4 overflow-x-auto no-scrollbar pb-2"></div>
        <div class="glass-panel p-6 rounded-[32px] space-y-4 border-orange-500/20">
            <div class="flex justify-between items-center">
                <span id="cur-sub-label" class="text-orange-500 font-black text-[10px] uppercase"></span>
                <span id="edit-indicator" class="text-white/20 text-[8px] font-black uppercase">New Mode</span>
            </div>
            <textarea id="q-text" placeholder="Question Text..." class="w-full p-4 h-24 text-sm"></textarea>
            <div class="grid grid-cols-2 gap-2">
                <input type="text" id="opt-a" placeholder="Option A" class="p-4 text-xs">
                <input type="text" id="opt-b" placeholder="Option B" class="p-4 text-xs">
                <input type="text" id="opt-c" placeholder="Option C" class="p-4 text-xs">
                <input type="text" id="opt-d" placeholder="Option D" class="p-4 text-xs">
            </div>
            <select id="q-correct" class="w-full p-4 text-orange-500 font-bold text-xs uppercase">
                <option value="">Correct Answer</option>
                <option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option>
            </select>
            <div class="flex gap-2">
                <button id="main-save-btn" onclick="saveQuestion(false)" class="flex-1 bg-white/5 py-4 rounded-xl text-[10px] font-bold uppercase">Save & Next</button>
                <button onclick="saveQuestion(true)" class="flex-1 bg-orange-600 py-4 rounded-xl text-[10px] font-black uppercase">Finish Exam</button>
            </div>
        </div>
        <div id="q-preview-list" class="mt-8 space-y-4 pb-20"></div>
    </div>

    <div id="view-vault" class="hidden space-y-4 pb-20"></div>

    <div id="view-analytics" class="hidden pb-20 space-y-6">
        <div class="flex justify-between items-center">
            <button onclick="showSection('manage')" class="text-orange-500 font-black text-[10px] uppercase">‚Üê Vault</button>
            <div class="flex gap-2">
                <button onclick="exportExcel()" class="bg-green-600/10 text-green-500 px-3 py-2 rounded-xl text-[8px] font-black uppercase">Excel</button>
                <button onclick="exportPNG()" class="bg-white/5 text-white px-3 py-2 rounded-xl text-[8px] font-black uppercase">Save PNG</button>
            </div>
        </div>
        <div id="capture-area" class="glass-panel p-8 rounded-[40px] relative overflow-hidden">
            <div class="watermark">Thesdel CBT Vault</div>
            <h2 id="ana-title" class="text-3xl font-black uppercase tracking-tighter text-orange-500"></h2>
            <div class="flex justify-between items-end mb-6">
                <p id="ana-code" class="text-[10px] font-mono text-gray-500"></p>
                <div class="text-right">
                    <p class="text-[8px] text-gray-600 font-black uppercase">Average Score</p>
                    <p id="ana-avg" class="text-lg font-black text-white"></p>
                </div>
            </div>
            <table class="w-full text-left text-[11px]">
                <thead class="border-b border-white/10 text-gray-500 uppercase font-black">
                    <tr><th class="py-3">Homie</th><th class="py-3 text-center">Score</th><th class="py-3 text-right">XP</th></tr>
                </thead>
                <tbody id="analysis-rows"></tbody>
            </table>
        </div>
    </div>

    <script>
        const _URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw";
        const sb = supabase.createClient(_URL, _KEY);
        const userId = localStorage.getItem('thesdel_user_id');

        let selectedSubs = [];
        let activeSub = "";
        let activeBuildId = null;
        let editingQId = null;

        const POOL = ["Anatomy", "Physiology", "Biochemistry", "MTH 101", "GST 101", "Surgery", "Law of Tort", "Pathology"];

        // Set min time to now
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('start-time').min = now.toISOString().slice(0, 16);

        function notify(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            notify("Copied Code!");
        }

        function searchSubs() {
            const q = document.getElementById('sub-search').value.toLowerCase();
            const res = document.getElementById('search-results');
            res.innerHTML = ""; if(!q) return;
            POOL.filter(s => s.toLowerCase().includes(q)).forEach(s => {
                const d = document.createElement('div');
                d.className = "subject-pill"; d.innerText = s;
                d.onclick = () => { 
                    if(selectedSubs.length >= 4) return notify("Max 4!");
                    if(!selectedSubs.includes(s)) { selectedSubs.push(s); renderSelected(); } 
                };
                res.appendChild(d);
            });
        }

        function renderSelected() {
            document.getElementById('selected-list').innerHTML = selectedSubs.map(s => 
                `<div onclick="removeSub('${s}')" class="subject-pill subject-active">${s} √ó</div>`
            ).join('');
        }

        function removeSub(s) {
            selectedSubs = selectedSubs.filter(sub => sub !== s);
            renderSelected();
        }

        async function initiateBuild() {
            if(!userId) return notify("Login first!");
            const title = document.getElementById('exam-title').value;
            if(!title || selectedSubs.length === 0) return notify("Incomplete Details!");

            // Generate unique code - won't repeat
            let code = "";
            let isUnique = false;
            let attempts = 0;
            const maxAttempts = 10;

            while (!isUnique && attempts < maxAttempts) {
                code = `Thesdel-${Math.floor(100+Math.random()*900)}${Math.random().toString(36).substr(2,6).toUpperCase()}`;
                
                const { data: existing } = await sb
                    .from('cbt_builds')
                    .select('join_code')
                    .eq('join_code', code)
                    .maybeSingle();
                
                if (!existing) {
                    isUnique = true;
                }
                attempts++;
            }

            if (!isUnique) {
                return notify("Error generating unique code. Please try again.");
            }

            const { data, error } = await sb.from('cbt_builds').insert([{
                creator_id: userId, build_name: title, subjects_list: selectedSubs,
                duration_mins: parseInt(document.getElementById('exam-duration').value) || 30,
                join_code: code, start_time: document.getElementById('start-time').value || null
            }]).select().single();

            if (data) {
                activeBuildId = data.id;
                activeSub = selectedSubs[0];
                document.getElementById('slide-config').classList.add('hidden');
                document.getElementById('slide-questions').classList.remove('hidden');
                setupTabs();
            }
        }

        function setupTabs() {
            const nav = document.getElementById('subject-tabs');
            nav.innerHTML = selectedSubs.map(s => `<div onclick="setSub('${s}')" class="subject-pill ${s === activeSub ? 'subject-active' : ''}">${s}</div>`).join('');
            document.getElementById('cur-sub-label').innerText = activeSub;
            renderPreviews();
        }

        function setSub(s) { 
            activeSub = s; 
            clearQForm(); 
            setupTabs(); 
        }

        function clearQForm() {
            editingQId = null;
            document.getElementById('edit-indicator').innerText = "New Mode";
            document.getElementById('main-save-btn').innerText = "Save & Next";
            ['q-text','opt-a','opt-b','opt-c','opt-d','q-correct'].forEach(id => document.getElementById(id).value = "");
        }

        async function saveQuestion(isFinal) {
            const qData = {
                build_id: activeBuildId, subject_tag: activeSub,
                question_text: document.getElementById('q-text').value,
                option_a: document.getElementById('opt-a').value, option_b: document.getElementById('opt-b').value,
                option_c: document.getElementById('opt-c').value, option_d: document.getElementById('opt-d').value,
                correct_answer: document.getElementById('q-correct').value
            };
            
            let error;
            if(editingQId) {
                const { error: err } = await sb.from('cbt_questions').update(qData).eq('id', editingQId);
                error = err;
            } else {
                const { error: err } = await sb.from('cbt_questions').insert([qData]);
                error = err;
            }

            if(!error) {
                if(isFinal) {
                    const { data } = await sb.from('cbt_builds').select('join_code').eq('id', activeBuildId).single();
                    document.getElementById('final-code-display').innerText = data.join_code;
                    document.getElementById('success-modal').classList.remove('hidden');
                } else { 
                    notify("Question Saved!"); 
                    clearQForm();
                    renderPreviews(); 
                }
            }
        }

        async function renderPreviews() {
            const { data } = await sb.from('cbt_questions')
                .select('*')
                .eq('build_id', activeBuildId)
                .eq('subject_tag', activeSub); // SEPARATED BY SUBJECT
            
            document.getElementById('q-preview-list').innerHTML = (data || []).map((q, i) => `
                <div class="q-preview-card">
                    <div class="flex justify-between mb-2">
                        <p class="text-[9px] font-black text-orange-500 uppercase">Question ${i+1}</p>
                        <button onclick="editQ('${q.id}')" class="text-[8px] font-black text-white/40 uppercase">Edit</button>
                    </div>
                    <p class="text-xs font-bold mb-3">${q.question_text}</p>
                    <div class="grid grid-cols-2 gap-2 opacity-50 text-[10px]">
                        <p>A: ${q.option_a}</p><p>B: ${q.option_b}</p>
                        <p>C: ${q.option_c}</p><p>D: ${q.option_d}</p>
                    </div>
                </div>`).join('');
        }

        async function editQ(id) {
            const { data } = await sb.from('cbt_questions').select('*').eq('id', id).single();
            if(data) {
                editingQId = data.id;
                document.getElementById('edit-indicator').innerText = "Editing Mode";
                document.getElementById('main-save-btn').innerText = "Update Question";
                document.getElementById('q-text').value = data.question_text;
                document.getElementById('opt-a').value = data.option_a;
                document.getElementById('opt-b').value = data.option_b;
                document.getElementById('opt-c').value = data.option_c;
                document.getElementById('opt-d').value = data.option_d;
                document.getElementById('q-correct').value = data.correct_answer;
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        }

        async function loadVault() {
            const { data } = await sb.from('cbt_builds').select('*').eq('creator_id', userId).order('created_at', {ascending: false});
            const v = document.getElementById('view-vault');
            
            v.innerHTML = (data || []).map(b => {
                let status = "LIVE";
                let color = "text-green-500";
                
                if(b.start_time) {
                    const start = new Date(b.start_time);
                    const end = new Date(start.getTime() + (b.duration_mins * 60000));
                    const now = new Date();
                    if(now < start) { status = "PENDING"; color = "text-yellow-500"; }
                    else if(now > end) { status = "ENDED"; color = "text-red-500"; }
                }

                return `
                <div class="glass-panel p-8 rounded-[40px]">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[9px] font-black ${color} tracking-widest">${status}</span>
                        <button onclick="deleteExam('${b.id}')" class="text-red-500 text-[10px] font-black uppercase">Delete</button>
                    </div>
                    <h2 class="text-2xl font-black uppercase text-white mb-1">${b.build_name}</h2>
                    <p onclick="copyToClipboard('${b.join_code}')" class="text-[10px] font-mono text-orange-500 mb-6 cursor-pointer">CODE: ${b.join_code}</p>
                    <div class="flex gap-2">
                        <button onclick="openAnalysis('${b.id}', '${b.build_name}', '${b.join_code}')" class="flex-[2] bg-white/5 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Analysis</button>
                        <button onclick="shareExam('${b.build_name}', '${b.join_code}')" class="flex-1 bg-orange-600/20 text-orange-500 py-4 rounded-2xl text-[10px] font-black uppercase">Invite</button>
                    </div>
                </div>`;
            }).join('');
        }

        async function deleteExam(id) {
            if(confirm("Strictly delete this exam and all its questions?")) {
                await sb.from('cbt_questions').delete().eq('build_id', id);
                await sb.from('cbt_builds').delete().eq('id', id);
                loadVault();
                notify("Exam Wiped!");
            }
        }

        async function openAnalysis(id, name, code) {
            document.getElementById('view-vault').classList.add('hidden');
            document.getElementById('view-analytics').classList.remove('hidden');
            document.getElementById('ana-title').innerText = name;
            document.getElementById('ana-code').innerText = code;
            
            const { data } = await sb.from('cbt_results').select('score, total_questions, profile:user_id (first_name, last_name)').eq('build_id', id);
            if(data) {
                data.sort((a, b) => b.score - a.score);
                const avg = data.length ? (data.reduce((a, b) => a + b.score, 0) / data.length).toFixed(1) : 0;
                document.getElementById('ana-avg').innerText = avg;
                document.getElementById('analysis-rows').innerHTML = data.map(r => `
                    <tr class="border-b border-white/5">
                        <td class="py-4 font-bold uppercase text-white">${r.profile ? r.profile.first_name + ' ' + r.profile.last_name : 'Homie'}</td>
                        <td class="py-4 text-center font-black text-orange-500">${r.score}/${r.total_questions}</td>
                        <td class="py-4 text-right text-gray-400 font-mono">${r.score * 10}</td>
                    </tr>`).join('');
            }
        }

        function shareExam(n, c) {
            const text = `üöÄ Exam: ${n}\nCode: ${c}\nJoin: thesdel.com/cbt/join.html\n\nSignup: thesdel.com/signup.html`;
            copyToClipboard(text);
        }

        function exportExcel() {
            let csv = "Homie,Score,XP\n";
            document.querySelectorAll("#analysis-rows tr").forEach(tr => {
                const cols = tr.querySelectorAll("td");
                csv += `${cols[0].innerText},${cols[1].innerText},${cols[2].innerText}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'Analysis.csv'; a.click();
        }

        function exportPNG() {
            html2canvas(document.querySelector("#capture-area"), { backgroundColor: '#000' }).then(canvas => {
                const a = document.createElement('a');
                a.href = canvas.toDataURL("image/png");
                a.download = 'Thesdel_Result.png';
                a.click();
            });
        }

        function showSection(sec) {
            ['slide-config','slide-questions','view-vault','view-analytics'].forEach(s => document.getElementById(s).classList.add('hidden'));
            if(sec === 'create') document.getElementById('slide-config').classList.remove('hidden');
            else if(sec === 'manage') { document.getElementById('view-vault').classList.remove('hidden'); loadVault(); }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesdel Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; }
        input, select, textarea { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; border-radius: 16px; padding: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: #ff6600 !important; background: rgba(255,102,0,0.05) !important; }
        .subject-pill { padding: 8px 16px; border-radius: 99px; font-size: 11px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }
        .active-pill { background: #ff6600; border-color: #ff6600; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-6 pb-32">

    <div class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-2xl font-black tracking-tighter uppercase">Studio<span class="text-orange-500">.</span></h1>
            <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Creator Environment</p>
        </div>
        <div class="flex gap-4">
            <button onclick="switchTab('create')" id="tab-create" class="text-xs font-black uppercase text-orange-500">Create</button>
            <button onclick="switchTab('vault')" id="tab-vault" class="text-xs font-black uppercase text-gray-500">Vault</button>
        </div>
    </div>

    <div id="section-create" class="space-y-6">
        <div class="glass p-8 space-y-5">
            <input type="text" id="exam-title" placeholder="EXAM TITLE (E.G. SURGERY FINALS)" class="w-full">
            
            <div class="space-y-3">
                <label class="text-[10px] font-black text-gray-500 uppercase">Schedule Start (Optional)</label>
                <input type="datetime-local" id="start-time" class="w-full">
            </div>

            <div class="space-y-3">
                <label class="text-[10px] font-black text-gray-500 uppercase">Search Subjects</label>
                <input type="text" id="sub-search" oninput="doSearch()" placeholder="Type to search..." class="w-full">
                <div id="search-results" class="flex flex-wrap gap-2"></div>
                <div id="selected-subs" class="flex flex-wrap gap-2 pt-2 border-t border-white/5 mt-2"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="duration" placeholder="MINS" value="60">
                <button onclick="initBuild()" class="bg-white text-black font-black rounded-2xl uppercase text-[11px] tracking-widest">Init Build</button>
            </div>
        </div>
    </div>

    <div id="section-builder" class="hidden space-y-6">
        <div id="builder-tabs" class="flex gap-2 overflow-x-auto no-scrollbar py-2"></div>
        <div class="glass p-8 space-y-4">
            <div class="flex justify-between items-center">
                <span id="active-sub-label" class="text-orange-500 font-black text-xs uppercase"></span>
                <span id="q-index" class="text-[10px] text-gray-500 font-bold">Q1</span>
            </div>
            <textarea id="q-text" placeholder="Enter Question..." class="w-full h-32"></textarea>
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="opt-a" placeholder="Option A">
                <input type="text" id="opt-b" placeholder="Option B">
                <input type="text" id="opt-c" placeholder="Option C">
                <input type="text" id="opt-d" placeholder="Option D">
            </div>
            <select id="correct-ans" class="w-full font-black text-orange-500">
                <option value="">SELECT CORRECT KEY</option>
                <option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option>
            </select>
            <div class="flex gap-3 pt-4">
                <button onclick="addQuestion(false)" class="flex-1 glass py-5 font-black text-[10px] uppercase">Next Question</button>
                <button onclick="addQuestion(true)" class="flex-1 bg-orange-600 py-5 font-black text-[10px] uppercase rounded-2xl">Publish Exam</button>
            </div>
        </div>
    </div>

    <div id="section-vault" class="hidden space-y-4"></div>

    <div id="section-analytics" class="hidden fixed inset-0 bg-black z-50 p-6 overflow-y-auto">
        <button onclick="switchTab('vault')" class="mb-8 font-black text-orange-500 text-xs uppercase">‚Üê Back to Vault</button>
        <div id="capture-area">
            <h2 id="ana-title" class="text-3xl font-black uppercase mb-1"></h2>
            <p id="ana-stats" class="text-[10px] font-bold text-gray-500 uppercase mb-8"></p>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="glass p-6 text-center">
                    <p class="text-[9px] text-gray-500 font-black uppercase">Avg. Score</p>
                    <h3 id="ana-avg" class="text-3xl font-black text-orange-500">0%</h3>
                </div>
                <div class="glass p-6 text-center">
                    <p class="text-[9px] text-gray-500 font-black uppercase">Total Takers</p>
                    <h3 id="ana-total" class="text-3xl font-black">0</h3>
                </div>
            </div>

            <div id="takers-list" class="space-y-3"></div>
            
            <div class="mt-12 pt-8 border-t border-white/10 text-center opacity-40">
                <p class="text-[10px] font-black uppercase italic">Powered by Thesdel Intelligence</p>
                <p class="text-[8px] font-bold mt-1">JOIN THESDEL TODAY & MASTER YOUR EXAMS</p>
            </div>
        </div>
        <div class="flex gap-4 mt-8 no-print">
            <button onclick="downloadReport()" class="flex-1 bg-white text-black py-5 rounded-2xl font-black text-[10px] uppercase">Download Report</button>
            <button onclick="shareReport()" class="flex-1 glass py-5 font-black text-[10px] uppercase">Share</button>
        </div>
    </div>

    <script>
        const _URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw";
        const sb = supabase.createClient(_URL, _KEY);
        const userId = localStorage.getItem('thesdel_user_id');

        let selectedSubs = [];
        let activeSub = "";
        let activeBuildId = null;
        let subQCounts = {};

        const SUBJECT_POOL = ["Anatomy", "MTH 101", "GST 102", "PHY 107", "Surgery", "Pathology", "Biochemistry", "Microbiology", "Law of Contract", "Public Law", "Engineering Math"];

        function doSearch() {
            const q = document.getElementById('sub-search').value.toLowerCase();
            const res = document.getElementById('search-results');
            res.innerHTML = "";
            if(!q) return;
            SUBJECT_POOL.filter(s => s.toLowerCase().includes(q)).forEach(s => {
                let d = document.createElement('div');
                d.className = "subject-pill";
                d.innerText = s;
                d.onclick = () => { if(!selectedSubs.includes(s)){ selectedSubs.push(s); renderSelected(); } };
                res.appendChild(d);
            });
        }

        function renderSelected() {
            document.getElementById('selected-subs').innerHTML = selectedSubs.map(s => `<div class="subject-pill active-pill">${s}</div>`).join('');
        }

        async function initBuild() {
            const title = document.getElementById('exam-title').value;
            const start = document.getElementById('start-time').value;
            if(!title || selectedSubs.length === 0) return alert("Missing Title or Subjects");

            const code = `Thesdel-${Math.floor(100+Math.random()*900)}${Math.random().toString(36).substring(2,5).toUpperCase()}`;
            const { data, error } = await sb.from('cbt_builds').insert([{
                creator_id: userId, build_name: title, subjects_list: selectedSubs,
                duration_mins: document.getElementById('duration').value, join_code: code,
                start_time: start || null
            }]).select().single();

            if(data) {
                activeBuildId = data.id;
                activeSub = selectedSubs[0];
                selectedSubs.forEach(s => subQCounts[s] = 1);
                document.getElementById('section-create').classList.add('hidden');
                document.getElementById('section-builder').classList.remove('hidden');
                renderBuilderTabs();
            }
        }

        function renderBuilderTabs() {
            const container = document.getElementById('builder-tabs');
            container.innerHTML = selectedSubs.map(s => `
                <div onclick="setBuilderSub('${s}')" class="subject-pill whitespace-nowrap ${s === activeSub ? 'active-pill' : ''}">${s}</div>
            `).join('');
            document.getElementById('active-sub-label').innerText = activeSub;
            document.getElementById('q-index').innerText = `Q${subQCounts[activeSub]}`;
        }

        function setBuilderSub(s) { activeSub = s; renderBuilderTabs(); clearInputs(); }

        function clearInputs() { ['q-text','opt-a','opt-b','opt-c','opt-d','correct-ans'].forEach(id => document.getElementById(id).value = ""); }

        async function addQuestion(isFinal) {
            const q = document.getElementById('q-text').value;
            const ans = document.getElementById('correct-ans').value;
            if(!q || !ans) return alert("Fill question & answer");

            await sb.from('cbt_questions').insert([{
                build_id: activeBuildId, subject_tag: activeSub, question_text: q,
                option_a: document.getElementById('opt-a').value,
                option_b: document.getElementById('opt-b').value,
                option_c: document.getElementById('opt-c').value,
                option_d: document.getElementById('opt-d').value,
                correct_answer: ans
            }]);

            if(isFinal) { alert("PUBLISHED!"); location.reload(); }
            else { subQCounts[activeSub]++; renderBuilderTabs(); clearInputs(); }
        }

        async function switchTab(tab) {
            ['section-create','section-builder','section-vault','section-analytics'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(`section-${tab}`).classList.remove('hidden');
            if(tab === 'vault') loadVault();
        }

        async function loadVault() {
            const container = document.getElementById('section-vault');
            const { data } = await sb.from('cbt_builds').select('*').eq('creator_id', userId).order('created_at', {ascending: false});
            container.innerHTML = data.map(b => `
                <div class="glass p-6 space-y-4">
                    <div class="flex justify-between">
                        <div>
                            <h4 class="font-black text-xs uppercase text-orange-500">${b.build_name}</h4>
                            <p class="text-[8px] text-gray-500 font-bold">${b.join_code}</p>
                        </div>
                        <button onclick="refreshCode('${b.id}')" class="text-[8px] font-black uppercase text-gray-500">Refresh Code</button>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="viewAnalysis('${b.id}', '${b.build_name}')" class="flex-1 glass py-3 text-[9px] font-black uppercase">Analysis</button>
                        <button onclick="deleteExam('${b.id}')" class="bg-red-900/10 text-red-500 px-4 rounded-xl text-[9px] font-black uppercase">Del</button>
                    </div>
                </div>
            `).join('');
        }

        async function refreshCode(id) {
            const newCode = `Thesdel-${Math.floor(100+Math.random()*900)}${Math.random().toString(36).substring(2,5).toUpperCase()}`;
            await sb.from('cbt_builds').update({ join_code: newCode }).eq('id', id);
            loadVault();
        }

        async function viewAnalysis(id, name) {
            switchTab('analytics');
            document.getElementById('ana-title').innerText = name;
            const { data: results } = await sb.from('cbt_results').select('*, profile(username)').eq('build_id', id);
            
            const total = results.length;
            const avg = total > 0 ? (results.reduce((acc, r) => acc + (r.score/r.total_questions), 0) / total * 100).toFixed(1) : 0;
            
            document.getElementById('ana-avg').innerText = `${avg}%`;
            document.getElementById('ana-total').innerText = total;

            document.getElementById('takers-list').innerHTML = results.map(r => `
                <div class="flex justify-between items-center glass p-4 rounded-2xl">
                    <span class="text-[10px] font-black uppercase">${r.profile?.username || 'Homie'}</span>
                    <span class="text-orange-500 font-black text-xs">${r.score}/${r.total_questions}</span>
                </div>
            `).join('');
        }

        function downloadReport() {
            html2canvas(document.querySelector("#capture-area"), {backgroundColor: "#000"}).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Thesdel-Report.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>

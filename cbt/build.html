<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesdel Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        input, textarea, select { background: rgba(255,255,255,0.05) !important; color: white !important; border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: #ff6600; }
        .hidden { display: none; }
        .subject-pill { padding: 6px 14px; border-radius: 99px; font-size: 10px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .subject-active { background: #ff6600; border-color: #ff6600; color: white; box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .q-preview-card { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 16px; border: 1px solid rgba(255,255,255,0.05); }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide { animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #toast { transition: 0.5s; transform: translateY(150%); }
        #toast.show { transform: translateY(0); }
    </style>
</head>
<body class="p-5 pb-32">

    <div id="toast" class="fixed bottom-10 left-5 right-5 z-[200] flex justify-center pointer-events-none">
        <div class="glass-panel px-6 py-4 rounded-2xl border-orange-500/50 border shadow-2xl">
            <p id="toast-msg" class="text-xs font-black uppercase tracking-widest text-center"></p>
        </div>
    </div>

    <div class="flex justify-between items-center mb-8">
        <h1 class="text-xl font-black tracking-tighter uppercase">Thesdel <span class="text-orange-500">Studio</span></h1>
        <div class="flex gap-4">
            <button onclick="showSection('create')" id="btn-create" class="text-[10px] font-black uppercase text-orange-500">Create</button>
            <button onclick="showSection('manage')" id="btn-manage" class="text-[10px] font-black uppercase text-gray-500">Vault</button>
        </div>
    </div>

    <div id="success-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/95 hidden">
        <div class="glass-panel p-8 rounded-[40px] w-full max-w-sm text-center animate-slide">
            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-2xl font-black uppercase">Finalized!</h2>
            <div class="my-6 p-5 bg-white/5 rounded-3xl border border-white/10 text-center">
                <p class="text-[9px] text-gray-500 uppercase font-black">Join Code</p>
                <p id="final-code-display" class="text-2xl font-mono font-bold text-orange-500 mt-1"></p>
            </div>
            <button onclick="location.reload()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-[10px]">Close Studio</button>
        </div>
    </div>

    <div id="slide-config">
        <div class="glass-panel p-6 rounded-[32px] space-y-5">
            <div>
                <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Exam Title</label>
                <input type="text" id="exam-title" placeholder="e.g. 200L Anatomy Finals" class="w-full p-4 mt-1">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Start Time (Opt)</label>
                    <input type="datetime-local" id="start-time" class="w-full p-4 mt-1">
                </div>
                <div>
                    <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Mins</label>
                    <input type="number" id="exam-duration" value="30" class="w-full p-4 mt-1">
                </div>
            </div>
            <div>
                <label class="text-[9px] font-black text-gray-500 uppercase ml-1">Subjects</label>
                <input type="text" id="sub-search" oninput="searchSubs()" placeholder="Search..." class="w-full p-4 mt-1">
            </div>
            <div id="search-results" class="flex flex-wrap gap-2"></div>
            <div id="selected-list" class="flex flex-wrap gap-2 min-h-[30px]"></div>
            <button onclick="initiateBuild()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-[10px] mt-4">Initialize Build</button>
        </div>
    </div>

    <div id="slide-questions" class="hidden">
        <div id="subject-tabs" class="flex gap-2 mb-4 overflow-x-auto no-scrollbar pb-2"></div>
        <div class="glass-panel p-6 rounded-[32px] space-y-4">
            <div class="flex justify-between items-center">
                <span id="cur-sub-label" class="text-orange-500 font-black text-[10px] uppercase"></span>
                <span id="q-mode-label" class="text-gray-500 font-black text-[10px] uppercase tracking-tighter">New Question</span>
            </div>
            <textarea id="q-text" placeholder="Question content..." class="w-full p-4 h-24 text-sm"></textarea>
            <div class="grid grid-cols-2 gap-2">
                <input type="text" id="opt-a" placeholder="Opt A" class="p-4 text-xs">
                <input type="text" id="opt-b" placeholder="Opt B" class="p-4 text-xs">
                <input type="text" id="opt-c" placeholder="Opt C" class="p-4 text-xs">
                <input type="text" id="opt-d" placeholder="Opt D" class="p-4 text-xs">
            </div>
            <select id="q-correct" class="w-full p-4 text-orange-500 font-bold text-xs uppercase">
                <option value="">Correct Answer</option>
                <option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option>
            </select>
            <div class="flex gap-2">
                <button id="btn-save" onclick="saveQuestion(false)" class="flex-1 bg-white/5 py-4 rounded-xl text-[10px] font-bold uppercase">Save & Next</button>
                <button onclick="saveQuestion(true)" class="flex-1 bg-orange-600 py-4 rounded-xl text-[10px] font-black uppercase">Finish Exam</button>
            </div>
        </div>
        <div id="q-preview-list" class="mt-8 space-y-4 mb-20"></div>
    </div>

    <div id="view-vault" class="hidden space-y-4 pb-20"></div>

    <script>
        const _URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw";
        const sb = supabase.createClient(_URL, _KEY);
        const userId = localStorage.getItem('thesdel_user_id');

        let selectedSubs = [];
        let activeSub = "";
        let activeBuildId = null;
        let activeJoinCode = "";
        let subQuestionsMap = {};
        let editingQId = null;

        const POOL = ["Anatomy", "Physiology", "Biochemistry", "GST 101", "MTH 101", "Surgery", "Pathology"];

        // CUSTOM TOAST
        function notify(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function generateStrictCode() {
            const d = Math.floor(100 + Math.random() * 900);
            const a = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let s = ""; for(let i=0; i<6; i++) s += a.charAt(Math.floor(Math.random() * a.length));
            return `Thesdel-${d}${s}`;
        }

        function searchSubs() {
            const q = document.getElementById('sub-search').value.toLowerCase();
            const res = document.getElementById('search-results');
            res.innerHTML = ""; if(!q) return;
            POOL.filter(s => s.toLowerCase().includes(q)).forEach(s => {
                const d = document.createElement('div');
                d.className = "subject-pill"; d.innerText = s;
                d.onclick = () => { if(!selectedSubs.includes(s)) { selectedSubs.push(s); renderSelected(); } };
                res.appendChild(d);
            });
        }

        function renderSelected() {
            document.getElementById('selected-list').innerHTML = selectedSubs.map(s => `<div class="subject-pill subject-active">${s}</div>`).join('');
        }

        async function initiateBuild() {
            if(!userId) return notify("Homie, you gotta login first!");
            const title = document.getElementById('exam-title').value;
            if(!title || selectedSubs.length === 0) return notify("Title and Subjects are required!");

            activeJoinCode = generateStrictCode();
            const { data, error } = await sb.from('cbt_builds').insert([{
                creator_id: userId,
                build_name: title,
                subjects_list: selectedSubs,
                duration_mins: parseInt(document.getElementById('exam-duration').value) || 30,
                join_code: activeJoinCode,
                start_time: document.getElementById('start-time').value || null
            }]).select().single();

            if (error) return notify("Database error: " + error.message);

            activeBuildId = data.id;
            activeSub = selectedSubs[0];
            selectedSubs.forEach(s => subQuestionsMap[s] = []);
            document.getElementById('slide-config').classList.add('hidden');
            document.getElementById('slide-questions').classList.remove('hidden');
            setupTabs();
            notify("Build Initialized!");
        }

        function setupTabs() {
            const nav = document.getElementById('subject-tabs');
            nav.innerHTML = selectedSubs.map(s => `<div onclick="setSub('${s}')" class="subject-pill ${s === activeSub ? 'subject-active' : ''}">${s}</div>`).join('');
            document.getElementById('cur-sub-label').innerText = activeSub;
            resetForm();
            renderPreviews();
        }

        function setSub(s) { activeSub = s; setupTabs(); }
        function resetForm() {
            editingQId = null;
            document.getElementById('q-mode-label').innerText = "New Question";
            document.getElementById('btn-save').innerText = "Save & Next";
            ['q-text','opt-a','opt-b','opt-c','opt-d','q-correct'].forEach(id => document.getElementById(id).value = "");
        }

        function editQuestion(localIdx) {
            const q = subQuestionsMap[activeSub][localIdx];
            editingQId = q.id;
            document.getElementById('q-mode-label').innerText = `Editing Q${localIdx + 1}`;
            document.getElementById('btn-save').innerText = "Update Question";
            ['q-text','opt-a','opt-b','opt-c','opt-d','q-correct'].forEach(id => document.getElementById(id).value = q[id.replace('-','_')]);
            window.scrollTo({top:0, behavior:'smooth'});
        }

        function renderPreviews() {
            const container = document.getElementById('q-preview-list');
            const qs = subQuestionsMap[activeSub] || [];
            if(qs.length === 0) { container.innerHTML = ""; return; }
            container.innerHTML = qs.map((q, i) => `
                <div class="q-preview-card">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[9px] font-black text-orange-500 uppercase">Q${i+1}</span>
                        <button onclick="editQuestion(${i})" class="text-[9px] font-black opacity-40 hover:opacity-100 uppercase">Edit</button>
                    </div>
                    <p class="text-xs opacity-80">${q.question_text}</p>
                </div>
            `).join('');
        }

        async function saveQuestion(isFinal) {
            const qT = document.getElementById('q-text').value;
            if(!qT) return notify("Empty Question!");

            const qData = {
                build_id: activeBuildId, subject_tag: activeSub, question_text: qT,
                option_a: document.getElementById('opt-a').value, option_b: document.getElementById('opt-b').value,
                option_c: document.getElementById('opt-c').value, option_d: document.getElementById('opt-d').value,
                correct_answer: document.getElementById('q-correct').value
            };

            const { data, error } = editingQId ? 
                await sb.from('cbt_questions').update(qData).eq('id', editingQId).select().single() :
                await sb.from('cbt_questions').insert([qData]).select().single();

            if(!error) {
                if(editingQId) {
                    const idx = subQuestionsMap[activeSub].findIndex(q => q.id === editingQId);
                    subQuestionsMap[activeSub][idx] = data;
                } else { subQuestionsMap[activeSub].push(data); }

                if(isFinal) {
                    document.getElementById('final-code-display').innerText = activeJoinCode;
                    document.getElementById('success-modal').classList.remove('hidden');
                } else {
                    resetForm(); renderPreviews(); notify("Question Saved!");
                }
            } else { notify("Error: " + error.message); }
        }

        function showSection(sec) {
            ['slide-config','slide-questions','view-vault'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.querySelectorAll('button[id^="btn-"]').forEach(b => b.classList.replace('text-orange-500','text-gray-500'));
            
            if(sec === 'create') {
                document.getElementById('slide-config').classList.remove('hidden');
                document.getElementById('btn-create').classList.replace('text-gray-500','text-orange-500');
            } else if(sec === 'manage') {
                document.getElementById('view-vault').classList.remove('hidden');
                document.getElementById('btn-manage').classList.replace('text-gray-500','text-orange-500');
                loadVault();
            }
        }

        async function loadVault() {
            if(!userId) return notify("Login to see your vault");
            const { data, error } = await sb.from('cbt_builds').select('*').eq('creator_id', userId).order('created_at', {ascending: false});
            
            const v = document.getElementById('view-vault');
            if(data && data.length > 0) {
                v.innerHTML = data.map(b => `
                    <div class="glass-panel p-6 rounded-[32px]">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-orange-500 font-black text-xs uppercase">${b.build_name}</p>
                                <button onclick="copyCode('${b.join_code}')" class="text-[10px] font-mono text-gray-500 mt-1 uppercase tracking-widest hover:text-white">${b.join_code}</button>
                            </div>
                            <button onclick="shareExam('${b.build_name}', '${b.join_code}')" class="text-[8px] font-black text-orange-500 border border-orange-500/20 px-3 py-2 rounded-xl">INVITE</button>
                        </div>
                        <div class="flex gap-2 mt-5">
                            <button onclick="notify('Analytics Coming Soon')" class="flex-[3] glass-panel py-3 text-[9px] font-black uppercase">Analysis</button>
                            <button onclick="deleteExam('${b.id}')" class="flex-1 bg-red-900/10 text-red-500 rounded-xl text-[9px] font-black uppercase">Del</button>
                        </div>
                    </div>
                `).join('');
            } else {
                v.innerHTML = `<p class="text-center text-gray-500 text-xs mt-20 uppercase font-black">Vault is Empty</p>`;
            }
        }

        function copyCode(c) {
            navigator.clipboard.writeText(c);
            notify("Code Copied: " + c);
        }

        function shareExam(n, c) {
            const m = `ðŸš€ Join my exam on Thesdel!\nExam: ${n}\nCode: ${c}`;
            if(navigator.share) navigator.share({title: 'Thesdel', text: m});
            else { navigator.clipboard.writeText(m); notify("Invite Message Copied!"); }
        }

        async function deleteExam(id) {
            if(confirm("Strictly delete?")) { await sb.from('cbt_builds').delete().eq('id', id); loadVault(); notify("Exam Deleted"); }
        }
    </script>
</body>
</html>

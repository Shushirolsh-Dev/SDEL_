<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Thesdel | Join Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #71717a;
            --nav-bg: rgba(0, 0, 0, 0.8);
        }

        .sunlight-mode {
            --bg: #ffffff;
            --surface: #f4f4f5;
            --card: #ffffff;
            --border: #e4e4e7;
            --text-main: #09090b;
            --text-dim: #71717a;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            transition: background-color 0.3s; 
            overflow-x: hidden;
            padding-bottom: 90px;
        }
        
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        
        .card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            backdrop-filter: blur(10px); 
            border-radius: 1.5rem;
        }
        
        .btn-primary {
            background: #FF6600;
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.2);
            transition: all 0.2s;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            border: none;
            width: 100%;
        }
        
        .btn-primary:active {
            transform: scale(0.95);
        }
        
        .btn-secondary {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-main);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            padding: 16px 24px;
            border-radius: 16px;
            transition: all 0.2s;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }
        
        .input-field {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 14px;
            color: var(--text-main);
            width: 100%;
            transition: border-color 0.2s;
            text-align: center;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #FF6600;
        }
        
        #toast { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%) translateY(-100px); 
            background: #FF6600; 
            color: black; 
            padding: 12px 24px; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 11px; 
            text-transform: uppercase; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 9999; 
        }
        
        #toast.show { 
            transform: translateX(-50%) translateY(0); 
        }
    </style>
</head>
<body>
    <!-- TOP NAV -->
    <nav class="sticky top-0 bg-[var(--nav-bg)] backdrop-blur-xl z-[100] border-b border-[var(--border)] p-5 flex items-center justify-between">
        <i data-lucide="chevron-left" onclick="history.back()" class="cursor-pointer"></i>
        <h2 class="text-[10px] font-black uppercase tracking-[0.2em]">JOIN TEST</h2>
        <div class="flex items-center gap-4">
            <i data-lucide="sun" id="theme-toggle" class="cursor-pointer text-sdel"></i>
            <i data-lucide="info" id="info-btn" class="cursor-pointer opacity-70"></i>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="min-h-[80vh] flex items-center justify-center p-6" id="join-content">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div class="w-24 h-24 mx-auto mb-6 bg-sdel/10 rounded-[2rem] flex items-center justify-center border-2 border-sdel/20">
                    <i data-lucide="log-in" size="48" class="text-sdel"></i>
                </div>
                <h2 class="text-2xl font-black uppercase tracking-tighter mb-2">JOIN TEST</h2>
                <p class="text-[9px] text-[var(--text-dim)] font-black uppercase tracking-widest">ENTER JOIN CODE BELOW</p>
            </div>
            
            <form id="joinForm" onsubmit="handleJoin(event)">
                <input 
                    type="text" 
                    id="joinCode" 
                    placeholder="TEST-1234" 
                    class="input-field mb-4"
                    maxlength="12"
                    autocomplete="off"
                    required
                >
                
                <div id="accessCodeSection" class="hidden mb-4">
                    <input 
                        type="password" 
                        id="accessCode" 
                        placeholder="ACCESS CODE" 
                        class="input-field text-[14px] tracking-normal"
                    >
                </div>
                
                <button type="submit" id="joinBtn" class="btn-primary mb-4">
                    <span id="btnText">CONTINUE</span>
                    <span id="btnLoader" class="hidden"><i data-lucide="loader" class="inline animate-spin ml-2" size="14"></i></span>
                </button>
                
                <a href="cbt-index.html" class="block text-center text-[9px] font-black uppercase tracking-widest text-[var(--text-dim)] hover:text-sdel transition-colors">
                    BACK TO DASHBOARD
                </a>
            </form>
            
            <div class="mt-8 p-5 card">
                <div class="flex items-start gap-3">
                    <i data-lucide="help-circle" size="16" class="text-sdel flex-shrink-0 mt-0.5"></i>
                    <div>
                        <p class="text-[9px] font-black uppercase tracking-widest mb-1">DON'T HAVE A CODE?</p>
                        <p class="text-[8px] text-[var(--text-dim)]">Ask your test creator for the join code. You need an account to participate.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- CBT BOTTOM NAV -->
    <nav class="fixed bottom-0 left-0 right-0 bg-[var(--nav-bg)] backdrop-blur-xl border-t border-[var(--border)] py-2 px-4 z-[100]">
        <div class="flex justify-around items-end">
            <a href="cbt-index.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="layout-dashboard" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">HOME</span>
            </a>
            <a href="cbt-create.html" class="flex flex-col items-center gap-0.5 group -mt-8">
                <div class="w-14 h-14 rounded-2xl bg-sdel flex items-center justify-center shadow-xl shadow-sdel/40 border-4 border-[var(--bg)]">
                    <i data-lucide="plus" class="text-black" size="28" stroke-width="3"></i>
                </div>
                <span class="text-[7px] font-black uppercase tracking-widest text-sdel">CREATE</span>
            </a>
            <a href="cbt-join.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-sdel"></div>
                <i data-lucide="log-in" size="20" class="text-sdel"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-sdel">JOIN</span>
            </a>
            <a href="cbt-creator.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="bar-chart-2" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">MY TESTS</span>
            </a>
            <a href="cbt-leaderboard.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="trophy" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">RANKS</span>
            </a>
        </div>
    </nav>

    <!-- TOAST -->
    <div id="toast"></div>

    <script>
        const supabase = createClient(
            'https://lgfyrlfjoazedwymjpfc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw'
        );

        let currentUser = null;
        let currentStep = 1;
        let foundTest = null;

        document.getElementById('theme-toggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('sunlight-mode');
            localStorage.setItem('theme', isLight ? 'sunlight' : 'midnight');
            lucide.createIcons();
        };

        window.showToast = (msg, isError = false) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = isError ? '#ef4444' : '#FF6600';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        async function init() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    location.href = 'cbt-login.html?redirect=cbt-join.html';
                    return;
                }
                currentUser = session.user;
            } catch (error) {
                console.error('Init error:', error);
                showToast('Error loading', true);
            }
        }

        window.handleJoin = async (e) => {
            e.preventDefault();
            
            const joinBtn = document.getElementById('joinBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const joinCode = document.getElementById('joinCode').value.toUpperCase().trim();
            
            if (!joinCode) {
                showToast('Enter join code', true);
                return;
            }
            
            // Show loading
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            joinBtn.disabled = true;
            
            try {
                if (currentStep === 1) {
                    // Find test
                    const { data: test, error } = await supabase
                        .from('custom_tests')
                        .select('*, exam:exams(*)')
                        .eq('join_code', joinCode)
                        .eq('is_active', true)
                        .single();
                    
                    if (error || !test) {
                        showToast('Invalid join code', true);
                        btnText.classList.remove('hidden');
                        btnLoader.classList.add('hidden');
                        joinBtn.disabled = false;
                        return;
                    }
                    
                    foundTest = test;
                    
                    // Check if access code required
                    if (test.access_code) {
                        currentStep = 2;
                        document.getElementById('accessCodeSection').classList.remove('hidden');
                        document.getElementById('joinCode').readOnly = true;
                        btnText.innerText = 'VERIFY ACCESS';
                    } else {
                        // Join directly
                        await joinTest(test);
                    }
                } else {
                    // Verify access code
                    const accessCode = document.getElementById('accessCode').value;
                    
                    if (accessCode !== foundTest.access_code) {
                        showToast('Invalid access code', true);
                        btnText.classList.remove('hidden');
                        btnLoader.classList.add('hidden');
                        joinBtn.disabled = false;
                        return;
                    }
                    
                    await joinTest(foundTest);
                }
                
            } catch (error) {
                console.error('Join error:', error);
                showToast('Error joining test', true);
            }
            
            btnText.classList.remove('hidden');
            btnLoader.classList.add('hidden');
            joinBtn.disabled = false;
        };

        async function joinTest(test) {
            try {
                // Check if already participant
                const { data: existing } = await supabase
                    .from('test_participants')
                    .select('*')
                    .eq('custom_test_id', test.id)
                    .eq('user_id', currentUser.id)
                    .single();
                
                if (existing) {
                    location.href = `cbt-exam.html?exam=${test.exam.id}`;
                    return;
                }
                
                // Check participant limit
                if (test.current_participants >= test.max_participants) {
                    showToast('Test is full', true);
                    return;
                }
                
                // Add participant
                await supabase
                    .from('test_participants')
                    .insert({
                        custom_test_id: test.id,
                        user_id: currentUser.id,
                        status: 'joined'
                    });
                
                // Update count
                await supabase
                    .from('custom_tests')
                    .update({ current_participants: test.current_participants + 1 })
                    .eq('id', test.id);
                
                showToast('Successfully joined!');
                setTimeout(() => {
                    location.href = `cbt-exam.html?exam=${test.exam.id}`;
                }, 1000);
                
            } catch (error) {
                console.error('Join test error:', error);
                showToast('Failed to join test', true);
            }
        }

        init();
        lucide.createIcons();
    </script>
</body>
</html>

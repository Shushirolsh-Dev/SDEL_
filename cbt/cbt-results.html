<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Thesdel | Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #71717a;
            --nav-bg: rgba(0, 0, 0, 0.8);
        }

        .sunlight-mode {
            --bg: #ffffff;
            --surface: #f4f4f5;
            --card: #ffffff;
            --border: #e4e4e7;
            --text-main: #09090b;
            --text-dim: #71717a;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            transition: background-color 0.3s; 
            overflow-x: hidden;
            padding-bottom: 90px;
        }
        
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        
        .card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            backdrop-filter: blur(10px); 
            border-radius: 1.5rem;
        }
        
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background: conic-gradient(#FF6600 ${score}%, #2d2d2d 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        #toast { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%) translateY(-100px); 
            background: #FF6600; 
            color: black; 
            padding: 12px 24px; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 11px; 
            text-transform: uppercase; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 9999; 
        }
        
        #toast.show { 
            transform: translateX(-50%) translateY(0); 
        }
        
        .result-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- TOP NAV -->
    <nav class="sticky top-0 bg-[var(--nav-bg)] backdrop-blur-xl z-[100] border-b border-[var(--border)] p-5 flex items-center justify-between">
        <i data-lucide="chevron-left" onclick="history.back()" class="cursor-pointer"></i>
        <h2 class="text-[10px] font-black uppercase tracking-[0.2em]">TEST RESULTS</h2>
        <div class="flex items-center gap-4">
            <i data-lucide="sun" id="theme-toggle" class="cursor-pointer text-sdel"></i>
            <i data-lucide="share-2" id="share-btn" class="cursor-pointer opacity-70"></i>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="p-6" id="results-content">
        <div class="text-center py-20" id="loading-state">
            <i data-lucide="loader" size="32" class="mx-auto mb-3 animate-spin text-sdel"></i>
            <p class="text-[9px] font-black uppercase tracking-widest text-[var(--text-dim)]">LOADING RESULTS...</p>
        </div>
    </main>

    <!-- CBT BOTTOM NAV -->
    <nav class="fixed bottom-0 left-0 right-0 bg-[var(--nav-bg)] backdrop-blur-xl border-t border-[var(--border)] py-2 px-4 z-[100]">
        <div class="flex justify-around items-end">
            <a href="cbt-index.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="layout-dashboard" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">HOME</span>
            </a>
            <a href="cbt-create.html" class="flex flex-col items-center gap-0.5 group -mt-8">
                <div class="w-14 h-14 rounded-2xl bg-sdel flex items-center justify-center shadow-xl shadow-sdel/40 border-4 border-[var(--bg)]">
                    <i data-lucide="plus" class="text-black" size="28" stroke-width="3"></i>
                </div>
                <span class="text-[7px] font-black uppercase tracking-widest text-sdel">CREATE</span>
            </a>
            <a href="cbt-join.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="log-in" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">JOIN</span>
            </a>
            <a href="cbt-creator.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="bar-chart-2" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">MY TESTS</span>
            </a>
            <a href="cbt-leaderboard.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="trophy" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">RANKS</span>
            </a>
        </div>
    </nav>

    <!-- TOAST -->
    <div id="toast"></div>

    <script>
        const supabase = createClient(
            'https://lgfyrlfjoazedwymjpfc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw'
        );

        let currentUser = null;
        let attemptId = null;
        let testId = null;

        document.getElementById('theme-toggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('sunlight-mode');
            localStorage.setItem('theme', isLight ? 'sunlight' : 'midnight');
            lucide.createIcons();
        };

        window.showToast = (msg, isError = false) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = isError ? '#ef4444' : '#FF6600';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        async function init() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    location.href = 'cbt-login.html';
                    return;
                }
                currentUser = session.user;
                
                const urlParams = new URLSearchParams(window.location.search);
                attemptId = urlParams.get('attempt');
                testId = urlParams.get('test');
                
                if (attemptId) {
                    await loadAttemptResults();
                } else if (testId) {
                    await loadTestResults();
                } else {
                    showToast('No results specified', true);
                    setTimeout(() => history.back(), 2000);
                }
            } catch (error) {
                console.error('Init error:', error);
                showToast('Error loading results', true);
            }
        }

        async function loadAttemptResults() {
            const container = document.getElementById('results-content');
            
            const { data: attempt, error } = await supabase
                .from('exam_attempts')
                .select('*, exam:exams(*)')
                .eq('id', attemptId)
                .eq('user_id', currentUser.id)
                .single();
            
            if (error || !attempt) {
                container.innerHTML = '<p class="text-center text-red-500">Results not found</p>';
                return;
            }
            
            const passed = attempt.score >= (attempt.exam.pass_score || 50);
            const timeTaken = attempt.exam.duration_minutes * 60 - attempt.time_remaining;
            const minutes = Math.floor(timeTaken / 60);
            const seconds = timeTaken % 60;
            
            container.innerHTML = `
                <div class="text-center mb-8">
                    <div class="relative w-32 h-32 mx-auto mb-4">
                        <svg class="w-32 h-32 transform -rotate-90">
                            <circle cx="64" cy="64" r="56" stroke="var(--border)" stroke-width="8" fill="none"/>
                            <circle cx="64" cy="64" r="56" stroke="#FF6600" stroke-width="8" fill="none"
                                stroke-dasharray="${2 * Math.PI * 56}"
                                stroke-dashoffset="${2 * Math.PI * 56 * (1 - attempt.score / 100)}"
                                class="transition-all duration-1000"/>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-3xl font-black">${attempt.score}%</span>
                        </div>
                    </div>
                    
                    <h2 class="text-2xl font-black uppercase tracking-tighter mb-2">${attempt.exam.title}</h2>
                    <div class="inline-block px-4 py-2 rounded-full ${passed ? 'bg-green-500/20 text-green-500' : 'bg-red-500/20 text-red-500'} text-[9px] font-black uppercase tracking-widest mb-6">
                        ${passed ? 'PASSED' : 'FAILED'}
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="result-item text-center">
                        <p class="text-2xl font-black text-sdel mb-1">${attempt.xp_earned}</p>
                        <p class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">XP EARNED</p>
                    </div>
                    <div class="result-item text-center">
                        <p class="text-2xl font-black text-sdel mb-1">${minutes}:${seconds.toString().padStart(2,'0')}</p>
                        <p class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">TIME TAKEN</p>
                    </div>
                </div>
                
                <div class="card p-5 mb-6">
                    <h3 class="text-[9px] font-black uppercase tracking-widest text-sdel mb-4">PERFORMANCE</h3>
                    <div class="space-y-3">
                        <div>
                            <div class="flex justify-between text-[8px] font-black mb-1">
                                <span>Correct Answers</span>
                                <span class="text-green-500">${Math.round(attempt.score * attempt.exam.total_questions / 100)}/${attempt.exam.total_questions}</span>
                            </div>
                            <div class="w-full h-1.5 bg-zinc-800 rounded-full overflow-hidden">
                                <div class="h-full bg-green-500" style="width: ${attempt.score}%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between text-[8px] font-black mb-1">
                                <span>Pass Mark</span>
                                <span class="text-sdel">${attempt.exam.pass_score}%</span>
                            </div>
                            <div class="w-full h-1.5 bg-zinc-800 rounded-full overflow-hidden">
                                <div class="h-full bg-sdel" style="width: ${attempt.exam.pass_score}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-3">
                    <a href="cbt-index.html" class="flex-1 btn-secondary">DASHBOARD</a>
                    <a href="cbt-leaderboard.html" class="flex-1 btn-primary">LEADERBOARD</a>
                </div>
            `;
            
            lucide.createIcons();
        }

        async function loadTestResults() {
            const container = document.getElementById('results-content');
            
            // Check if user is creator
            const { data: test } = await supabase
                .from('custom_tests')
                .select('*')
                .eq('id', testId)
                .eq('creator_id', currentUser.id)
                .single();
            
            if (!test) {
                container.innerHTML = '<p class="text-center text-red-500">Unauthorized</p>';
                return;
            }
            
            // Get all participants with results
            const { data: participants } = await supabase
                .from('test_participants')
                .select(`
                    *,
                    user:profile(username, avatar_url),
                    attempt:exam_attempts(*)
                `)
                .eq('custom_test_id', testId)
                .eq('status', 'completed');
            
            const avgScore = participants?.reduce((acc, p) => acc + (p.attempt?.score || 0), 0) / (participants?.length || 1);
            
            container.innerHTML = `
                <div class="mb-6">
                    <h2 class="text-2xl font-black uppercase tracking-tighter mb-2">${test.title}</h2>
                    <p class="text-[9px] text-[var(--text-dim)] font-black uppercase tracking-widest">TEST RESULTS</p>
                </div>
                
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <div class="card p-4 text-center">
                        <p class="text-xl font-black text-sdel">${participants?.length || 0}</p>
                        <p class="text-[6px] font-black uppercase tracking-widest">COMPLETED</p>
                    </div>
                    <div class="card p-4 text-center">
                        <p class="text-xl font-black text-sdel">${Math.round(avgScore || 0)}%</p>
                        <p class="text-[6px] font-black uppercase tracking-widest">AVG SCORE</p>
                    </div>
                    <div class="card p-4 text-center">
                        <p class="text-xl font-black text-sdel">${test.max_participants}</p>
                        <p class="text-[6px] font-black uppercase tracking-widest">MAX</p>
                    </div>
                </div>
                
                <div class="space-y-3">
                    ${participants?.map(p => `
                        <div class="card p-4 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-xl bg-sdel/10 flex items-center justify-center font-black">
                                    ${p.user?.username?.[0]?.toUpperCase() || '?'}
                                </div>
                                <div>
                                    <p class="text-sm font-black">@${p.user?.username || 'anonymous'}</p>
                                    <p class="text-[7px] text-[var(--text-dim)]">${new Date(p.completed_at).toLocaleDateString()}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-black ${p.attempt?.passed ? 'text-green-500' : 'text-red-500'}">${p.attempt?.score || 0}%</p>
                                <p class="text-[7px] text-[var(--text-dim)]">${p.attempt?.xp_earned || 0} XP</p>
                            </div>
                        </div>
                    `).join('') || '<p class="text-center text-[var(--text-dim)]">No results yet</p>'}
                </div>
            `;
            
            lucide.createIcons();
        }

        init();
        lucide.createIcons();
    </script>
</body>
</html>

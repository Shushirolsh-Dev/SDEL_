<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Thesdel | CBT Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #71717a;
            --nav-bg: rgba(0, 0, 0, 0.8);
        }

        .sunlight-mode {
            --bg: #ffffff;
            --surface: #f4f4f5;
            --card: #ffffff;
            --border: #e4e4e7;
            --text-main: #09090b;
            --text-dim: #71717a;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            transition: background-color 0.3s; 
            overflow-x: hidden;
            padding-bottom: 90px; /* Space for bottom nav */
        }
        
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        
        .card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            backdrop-filter: blur(10px); 
            border-radius: 1.5rem;
        }
        
        .btn-primary {
            background: #FF6600;
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.2);
            transition: all 0.2s;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary:active {
            transform: scale(0.95);
        }
        
        .btn-secondary {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-main);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            padding: 16px 24px;
            border-radius: 16px;
            transition: all 0.2s;
            display: inline-block;
            text-align: center;
        }
        
        .input-field {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 14px;
            color: var(--text-main);
            width: 100%;
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #FF6600;
        }
        
        #toast { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%) translateY(-100px); 
            background: #FF6600; 
            color: black; 
            padding: 12px 24px; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 11px; 
            text-transform: uppercase; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 9999; 
        }
        
        #toast.show { 
            transform: translateX(-50%) translateY(0); 
        }
    </style>
</head>
<body>
    <!-- TOP NAV -->
    <nav class="sticky top-0 bg-[var(--nav-bg)] backdrop-blur-xl z-[100] border-b border-[var(--border)] p-5 flex items-center justify-between">
        <i data-lucide="chevron-left" onclick="history.back()" class="cursor-pointer"></i>
        <h2 class="text-[10px] font-black uppercase tracking-[0.2em]">CBT ARENA</h2>
        <div class="flex items-center gap-4">
            <i data-lucide="sun" id="theme-toggle" class="cursor-pointer text-sdel"></i>
            <i data-lucide="bell" id="notifications" class="cursor-pointer opacity-70"></i>
        </div>
    </nav>

    <!-- PAGE CONTENT GOES HERE -->
    <main class="p-6">
        <!-- Your page specific content -->
    </main>

    <!-- CBT BOTTOM NAV (built-in) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-[var(--nav-bg)] backdrop-blur-xl border-t border-[var(--border)] py-2 px-4 z-[100]">
        <div class="flex justify-around items-end">
            <!-- Dashboard -->
            <a href="cbt-index.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full transition-all ${window.location.pathname.includes('cbt-index') ? 'bg-sdel' : 'bg-transparent'}"></div>
                <i data-lucide="layout-dashboard" size="20" class="${window.location.pathname.includes('cbt-index') ? 'text-sdel' : 'text-[var(--text-dim)]'}"></i>
                <span class="text-[7px] font-black uppercase tracking-widest ${window.location.pathname.includes('cbt-index') ? 'text-sdel' : 'text-[var(--text-dim)]'}">HOME</span>
            </a>
            
            <!-- Create (Big Button) -->
            <a href="cbt-create.html" class="flex flex-col items-center gap-0.5 group -mt-8">
                <div class="w-14 h-14 rounded-2xl bg-sdel flex items-center justify-center shadow-xl shadow-sdel/40 border-4 border-[var(--bg)]">
                    <i data-lucide="plus" class="text-black" size="28" stroke-width="3"></i>
                </div>
                <span class="text-[7px] font-black uppercase tracking-widest text-sdel">CREATE</span>
            </a>
            
            <!-- Join -->
            <a href="cbt-join.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full transition-all ${window.location.pathname.includes('cbt-join') ? 'bg-sdel' : 'bg-transparent'}"></div>
                <i data-lucide="log-in" size="20" class="${window.location.pathname.includes('cbt-join') ? 'text-sdel' : 'text-[var(--text-dim)]'}"></i>
                <span class="text-[7px] font-black uppercase tracking-widest ${window.location.pathname.includes('cbt-join') ? 'text-sdel' : 'text-[var(--text-dim)]'}">JOIN</span>
            </a>
            
            <!-- My Tests -->
            <a href="cbt-creator.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full transition-all ${window.location.pathname.includes('cbt-creator') ? 'bg-sdel' : 'bg-transparent'}"></div>
                <i data-lucide="bar-chart-2" size="20" class="${window.location.pathname.includes('cbt-creator') ? 'text-sdel' : 'text-[var(--text-dim)]'}"></i>
                <span class="text-[7px] font-black uppercase tracking-widest ${window.location.pathname.includes('cbt-creator') ? 'text-sdel' : 'text-[var(--text-dim)]'}">MY TESTS</span>
            </a>
            
            <!-- Leaderboard -->
            <a href="cbt-leaderboard.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full transition-all ${window.location.pathname.includes('cbt-leaderboard') ? 'bg-sdel' : 'bg-transparent'}"></div>
                <i data-lucide="trophy" size="20" class="${window.location.pathname.includes('cbt-leaderboard') ? 'text-sdel' : 'text-[var(--text-dim)]'}"></i>
                <span class="text-[7px] font-black uppercase tracking-widest ${window.location.pathname.includes('cbt-leaderboard') ? 'text-sdel' : 'text-[var(--text-dim)]'}">RANKS</span>
            </a>
        </div>
    </nav>

    <!-- TOAST NOTIFICATION -->
    <div id="toast">Notification</div>

    <script>
        // Theme Toggle
        document.getElementById('theme-toggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('sunlight-mode');
            localStorage.setItem('theme', isLight ? 'sunlight' : 'midnight');
            lucide.createIcons();
        };

        // Toast function
        window.showToast = (msg) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        // Initialize icons
        lucide.createIcons();
    </script>

    <!-- PAGE SPECIFIC SCRIPT WILL GO HERE -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Voting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .content {
            padding: 40px 30px;
        }

        .voting-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .voting-section h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .vote-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .vote-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .vote-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255,255,255,0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .vote-btn:active::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .vote-btn.good, .vote-btn.yes {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .vote-btn.good:hover, .vote-btn.yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .vote-btn.bad, .vote-btn.no {
            background: linear-gradient(135deg, #f44336, #e53935);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .vote-btn.bad:hover, .vote-btn.no:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        .vote-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 1em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-percentage {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .vote-counts {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9em;
        }

        .last-vote {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
            font-size: 0.9em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ip-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
            border: 1px dashed #667eea;
        }

        .vote-history {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .vote-history h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            color: #666;
            font-size: 0.9em;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item .vote-type {
            font-weight: 600;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó≥Ô∏è CBT Voting System</h1>
            <p>Share your opinion - Your vote matters!</p>
        </div>

        <div class="content">
            <div class="voting-section">
                <h2>How do you feel about CBT?</h2>
                
                <div class="vote-buttons">
                    <button class="vote-btn good" onclick="submitVote('good')">üëç Good</button>
                    <button class="vote-btn bad" onclick="submitVote('bad')">üëé Bad</button>
                </div>

                <div class="vote-buttons">
                    <button class="vote-btn yes" onclick="submitVote('yes')">‚úÖ Yes</button>
                    <button class="vote-btn no" onclick="submitVote('no')">‚ùå No</button>
                </div>

                <div id="message" class="message"></div>
                <div id="ipInfo" class="ip-info">Detecting your IP address...</div>
            </div>

            <div class="stats-container" id="statsContainer">
                <div class="stat-card">
                    <h3>Total Votes</h3>
                    <div class="stat-number" id="totalVotes">-</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="totalProgress" style="width: 100%"></div>
                    </div>
                </div>

                <div class="stat-card">
                    <h3>Good vs Bad</h3>
                    <div class="vote-counts">
                        <span>üëç Good: <span id="goodVotes">-</span></span>
                        <span>üëé Bad: <span id="badVotes">-</span></span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="goodProgress" style="width: 0%"></div>
                    </div>
                    <div class="stat-percentage" id="goodPercentage">-</div>
                </div>

                <div class="stat-card">
                    <h3>Yes vs No</h3>
                    <div class="vote-counts">
                        <span>‚úÖ Yes: <span id="yesVotes">-</span></span>
                        <span>‚ùå No: <span id="noVotes">-</span></span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="yesProgress" style="width: 0%"></div>
                    </div>
                    <div class="stat-percentage" id="yesPercentage">-</div>
                </div>
            </div>

            <div class="last-vote" id="lastVote">
                No votes yet
            </div>

            <div class="vote-history" id="voteHistory">
                <h3>üìä Recent Votes</h3>
                <div id="historyList">
                    <div class="history-item">Loading recent votes...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://lgfyrlfjoazedwymjpfc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Store user's IP
        let userIP = null;
        let hasVoted = false;

        // Fetch user's IP on load
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
                document.getElementById('ipInfo').innerHTML = `üñ•Ô∏è Your IP: ${userIP} ${hasVoted ? '(You have already voted)' : '(You can vote once per IP)'}`;
                await checkIfVoted();
            } catch (error) {
                console.error('Error fetching IP:', error);
                document.getElementById('ipInfo').innerHTML = '‚ö†Ô∏è Could not detect IP address';
            }
        }

        // Check if this IP has already voted
        async function checkIfVoted() {
            if (!userIP) return;
            
            try {
                const { data, error } = await supabase
                    .from('cbt_ratings')
                    .select('*')
                    .eq('user_ip', userIP);

                if (error) throw error;

                hasVoted = data && data.length > 0;
                
                if (hasVoted) {
                    document.getElementById('ipInfo').innerHTML = `üñ•Ô∏è Your IP: ${userIP} (You have already voted - thank you!)`;
                    disableVoteButtons();
                } else {
                    document.getElementById('ipInfo').innerHTML = `üñ•Ô∏è Your IP: ${userIP} (You can vote once)`;
                }
            } catch (error) {
                console.error('Error checking vote status:', error);
            }
        }

        // Disable all vote buttons
        function disableVoteButtons() {
            const buttons = document.querySelectorAll('.vote-btn');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }

        // Enable all vote buttons
        function enableVoteButtons() {
            const buttons = document.querySelectorAll('.vote-btn');
            buttons.forEach(button => {
                button.disabled = false;
            });
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Submit vote
        async function submitVote(voteType) {
            if (hasVoted) {
                showMessage('You have already voted from this IP address. Each IP can only vote once.', 'info');
                return;
            }

            if (!userIP) {
                showMessage('Could not detect your IP address. Please refresh the page.', 'error');
                return;
            }

            // Disable buttons during submission
            const buttons = document.querySelectorAll('.vote-btn');
            buttons.forEach(button => {
                button.disabled = true;
            });

            try {
                const { data, error } = await supabase
                    .from('cbt_ratings')
                    .insert([
                        { 
                            vote_type: voteType, 
                            user_ip: userIP 
                        }
                    ])
                    .select();

                if (error) throw error;

                hasVoted = true;
                showMessage(`Thank you for voting! Your vote (${voteType}) has been recorded.`, 'success');
                
                // Update UI
                document.getElementById('ipInfo').innerHTML = `üñ•Ô∏è Your IP: ${userIP} (Thank you for voting!)`;
                
                // Refresh stats and history
                await Promise.all([
                    fetchStats(),
                    fetchLastVote(),
                    fetchVoteHistory()
                ]);

            } catch (error) {
                console.error('Error submitting vote:', error);
                showMessage('Error submitting vote. Please try again.', 'error');
                enableVoteButtons();
            }
        }

        // Fetch statistics
        async function fetchStats() {
            try {
                const { data, error } = await supabase
                    .from('cbt_rating_stats')
                    .select('*')
                    .single();

                if (error) throw error;

                if (data) {
                    document.getElementById('totalVotes').textContent = data.total_votes || 0;
                    document.getElementById('goodVotes').textContent = data.good_votes || 0;
                    document.getElementById('badVotes').textContent = data.bad_votes || 0;
                    document.getElementById('yesVotes').textContent = data.yes_votes || 0;
                    document.getElementById('noVotes').textContent = data.no_votes || 0;
                    
                    const goodPercentage = data.good_percentage || 0;
                    const yesPercentage = data.yes_percentage || 0;
                    
                    document.getElementById('goodPercentage').textContent = `${goodPercentage}% Good`;
                    document.getElementById('yesPercentage').textContent = `${yesPercentage}% Yes`;
                    
                    // Update progress bars
                    document.getElementById('goodProgress').style.width = `${goodPercentage}%`;
                    document.getElementById('yesProgress').style.width = `${yesPercentage}%`;
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Fetch last vote
        async function fetchLastVote() {
            try {
                const { data, error } = await supabase
                    .from('cbt_ratings')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(1);

                if (error) throw error;

                if (data && data.length > 0) {
                    const lastVote = data[0];
                    const date = new Date(lastVote.created_at).toLocaleString();
                    document.getElementById('lastVote').innerHTML = 
                        `üïê Last vote: ${lastVote.vote_type} at ${date}`;
                }
            } catch (error) {
                console.error('Error fetching last vote:', error);
            }
        }

        // Fetch vote history
        async function fetchVoteHistory() {
            try {
                const { data, error } = await supabase
                    .from('cbt_ratings')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) throw error;

                const historyList = document.getElementById('historyList');
                
                if (data && data.length > 0) {
                    historyList.innerHTML = data.map(vote => {
                        const date = new Date(vote.created_at).toLocaleString();
                        const ipDisplay = vote.user_ip ? vote.user_ip.split('.').slice(0,2).join('.') + '.xxx.xxx' : 'Anonymous';
                        return `
                            <div class="history-item">
                                <span class="vote-type">${vote.vote_type}</span>
                                <span>${ipDisplay}</span>
                                <span>${date}</span>
                            </div>
                        `;
                    }).join('');
                } else {
                    historyList.innerHTML = '<div class="history-item">No votes yet</div>';
                }
            } catch (error) {
                console.error('Error fetching vote history:', error);
            }
        }

        // Real-time subscription for vote updates
        function subscribeToVotes() {
            supabase
                .channel('cbt_ratings_changes')
                .on('postgres_changes', 
                    { 
                        event: '*', 
                        schema: 'public', 
                        table: 'cbt_ratings' 
                    }, 
                    async () => {
                        // Refresh data when changes occur
                        await Promise.all([
                            fetchStats(),
                            fetchLastVote(),
                            fetchVoteHistory()
                        ]);
                    }
                )
                .subscribe();
        }

        // Initialize page
        window.onload = async () => {
            await getUserIP();
            await Promise.all([
                fetchStats(),
                fetchLastVote(),
                fetchVoteHistory()
            ]);
            subscribeToVotes();
        };
    </script>
</body>
</html>

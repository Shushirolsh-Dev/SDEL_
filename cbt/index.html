<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: #000000; color: #FFFFFF; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .nav-active { color: #ff6600 !important; }
        .nav-active i { color: #ff6600 !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        .blur-loading { filter: blur(4px); pointer-events: none; }
    </style>
</head>
<body class="p-5 pb-32">

    <header class="flex justify-between items-start mb-10">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight">Sup <span class="text-orange-500" id="user-first-name">---</span></h1>
            <p class="text-gray-500 text-sm font-medium uppercase tracking-widest h-5" id="dynamic-greeting"></p>
        </div>
        <div class="glass-panel px-4 py-2 rounded-xl text-right">
            <p class="text-xl font-black text-white" id="clock">00:00</p>
        </div>
    </header>

    <main class="animate-fade" id="main-content">
        <section class="glass-panel p-6 rounded-3xl mb-8 border-l-4 border-orange-600">
            <h3 class="text-2xl font-extrabold mb-4 uppercase tracking-tighter">Practice Vault</h3>
            <button onclick="handleJoinExam()" class="w-full bg-white text-black font-black py-4 rounded-2xl active:scale-95 transition-all uppercase text-xs tracking-widest">
                Join Exam
            </button>
        </section>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass-panel p-5 rounded-3xl">
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest">Total XP</p>
                <p class="text-3xl font-black mt-1" id="user-xp">---</p>
            </div>
            <div class="glass-panel p-5 rounded-3xl">
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest text-orange-500">Global Rank</p>
                <p class="text-3xl font-black mt-1" id="global-rank">#---</p>
            </div>
        </div>

        <div id="live-subject-container" class="space-y-3"></div>
    </main>

    <!-- Login Required Overlay -->
    <div id="login-overlay" class="fixed inset-0 bg-black/90 backdrop-blur-md z-40 flex items-center justify-center p-8 hidden">
        <div class="glass-panel p-8 rounded-3xl max-w-sm text-center border-orange-500/30">
            <i class="fas fa-lock text-5xl text-orange-500 mb-4"></i>
            <h2 class="text-2xl font-black mb-2">Login Required</h2>
            <p class="text-gray-400 mb-6 text-sm">You need to be logged in to view this content</p>
            <button onclick="redirectToLogin()" class="w-full bg-orange-600 text-white font-black py-4 rounded-2xl active:scale-95 transition-all uppercase text-sm tracking-widest mb-3">
                Sign In
            </button>
            <button onclick="redirectToSignup()" class="w-full glass-panel text-white font-black py-4 rounded-2xl active:scale-95 transition-all uppercase text-sm tracking-widest">
                Create Account
            </button>
        </div>
    </div>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] glass-panel rounded-2xl p-3 border-white/10 flex justify-around items-center z-50 shadow-2xl">
        <a href="index.html" class="flex flex-col items-center nav-active">
            <i class="fas fa-home text-xl mb-1"></i>
            <span class="text-[9px] font-black uppercase">Home</span>
        </a>
        <a href="build.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-layer-group text-xl mb-1"></i>
            <span class="text-[9px] font-black uppercase">Build</span>
        </a>
        <a href="join.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-pen-fancy text-xl mb-1"></i>
            <span class="text-[9px] font-black uppercase">Tests</span>
        </a>
        <a href="ranks.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-trophy text-xl mb-1"></i>
            <span class="text-[9px] font-black uppercase">Ranks</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-user text-xl mb-1"></i>
            <span class="text-[9px] font-black uppercase">Profile</span>
        </a>
    </nav>

    <script>
        const _URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw";
        const sb = supabase.createClient(_URL, _KEY);

        // Navigation functions
        function redirectToLogin() {
            window.location.href = 'cbt-login.html';
        }

        function redirectToSignup() {
            window.location.href = 'https://thesdel.com/signup.html';
        }

        function handleJoinExam() {
            if (!isAuthenticated) {
                showLoginOverlay();
            } else {
                window.location.href = 'join.html';
            }
        }

        function showLoginOverlay() {
            document.getElementById('login-overlay').classList.remove('hidden');
            document.getElementById('main-content').classList.add('blur-loading');
        }

        function hideLoginOverlay() {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('main-content').classList.remove('blur-loading');
        }

        // Global auth state
        let isAuthenticated = false;

        async function sync() {
            // Clock & Greeting (only thing shown to non-authenticated users)
            const h = new Date().getHours();
            document.getElementById('dynamic-greeting').innerText = h < 12 ? "Good morning" : h < 18 ? "Good afternoon" : "Good evening";
            
            function updateClock() {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
            }
            updateClock();
            setInterval(updateClock, 1000);

            // Aggressive auth check
            const { data: { user }, error } = await sb.auth.getUser();
            
            if (error || !user) {
                // NO DATA FOR YOU! ðŸ”’
                console.log('No authenticated user - blocking access');
                isAuthenticated = false;
                showLoginOverlay();
                
                // Clear any potential data
                document.getElementById('user-first-name').innerText = '---';
                document.getElementById('user-xp').innerText = '---';
                document.getElementById('global-rank').innerText = '#---';
                document.getElementById('live-subject-container').innerHTML = '';
                
                return; // EXIT EARLY - NO DATA LOADED
            }

            // User IS authenticated - hide overlay and load data
            isAuthenticated = true;
            hideLoginOverlay();
            
            // Load user data aggressively
            try {
                // Fetch user profile
                const { data: userProfile, error: profileError } = await sb.from('profile').select('*').eq('id', user.id).single();
                
                if (profileError) throw profileError;
                
                // Get rank
                const { data: allUsers } = await sb.from('profile').select('id, first_name, xp').order('xp', { ascending: false });
                
                if (allUsers) {
                    const myRank = allUsers.findIndex(u => u.id === user.id) + 1;
                    document.getElementById('user-first-name').innerText = userProfile.first_name || 'User';
                    document.getElementById('user-xp').innerText = (userProfile.xp || 0).toLocaleString();
                    document.getElementById('global-rank').innerText = `#${myRank}`;
                    localStorage.setItem('thesdel_user_id', user.id);
                }

                // Fetch subjects
                const { data: subs } = await sb.from('user_subjects').select('*').eq('user_id', user.id);
                const container = document.getElementById('live-subject-container');
                
                if(subs && subs.length > 0) {
                    container.innerHTML = subs.map(s => `
                        <div class="glass-panel p-4 rounded-2xl flex justify-between items-center border-l-4 border-l-orange-500">
                            <div><p class="font-bold text-sm uppercase">${s.subject_name}</p><p class="text-[10px] text-gray-500 font-bold uppercase">${s.mastered_count || 0} Mastered</p></div>
                            <div class="text-right"><p class="text-sm font-black text-orange-500 uppercase">LVL ${s.current_level || 1}</p></div>
                        </div>`).join('');
                } else {
                    container.innerHTML = '<div class="glass-panel p-8 rounded-2xl text-center"><p class="text-gray-500">No subjects yet. Start your journey!</p></div>';
                }
            } catch (err) {
                console.error('Error loading user data:', err);
                // Show error but keep user logged in
                document.getElementById('live-subject-container').innerHTML = '<div class="glass-panel p-8 rounded-2xl text-center"><p class="text-red-500">Error loading data. Please refresh.</p></div>';
            }
        }
        
        // Run sync immediately
        sync();

        // Set active nav based on current page
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('nav a').forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage) {
                link.classList.add('nav-active');
                link.classList.remove('text-gray-500');
            } else {
                link.classList.remove('nav-active');
                link.classList.add('text-gray-500');
            }
        });

        // Protect all navigation clicks
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                if (!isAuthenticated && link.getAttribute('href') !== 'index.html') {
                    e.preventDefault();
                    showLoginOverlay();
                }
            });
        });
    </script>
</body>
                </html>

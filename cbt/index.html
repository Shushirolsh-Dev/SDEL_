<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000000; color: #FFFFFF; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .nav-active { color: #ff6600 !important; font-weight: 800; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
    </style>
</head>
<body class="p-5 pb-32">

    <header class="flex justify-between items-start mb-10">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight">Sup <span class="text-orange-500" id="user-first-name"></span></h1>
            <p class="text-gray-500 text-sm font-medium uppercase tracking-widest h-5" id="dynamic-greeting"></p>
        </div>
        <div class="glass-panel px-4 py-2 rounded-xl text-right">
            <p class="text-xl font-black text-white" id="clock">00:00</p>
        </div>
    </header>

    <main class="animate-fade">
        <section class="glass-panel p-6 rounded-3xl mb-8 border-l-4 border-orange-600">
            <h3 class="text-2xl font-extrabold mb-4 uppercase tracking-tighter">Practice Vault</h3>
            <button onclick="window.location.href='join.html'" class="w-full bg-white text-black font-black py-4 rounded-2xl active:scale-95 transition-all uppercase text-xs tracking-widest">
                Join Exam
            </button>
        </section>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass-panel p-5 rounded-3xl">
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest">Total XP</p>
                <p class="text-3xl font-black mt-1" id="user-xp">0</p>
            </div>
            <div class="glass-panel p-5 rounded-3xl">
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest text-orange-500">Global Rank</p>
                <p class="text-3xl font-black mt-1" id="global-rank">#--</p>
            </div>
        </div>

        <div id="live-subject-container" class="space-y-3"></div>
    </main>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] glass-panel rounded-full p-2 border-white/10 flex justify-between items-center z-50 shadow-2xl">
        <a href="index.html" class="flex-1 flex flex-col items-center nav-active"><span class="text-[9px] font-black uppercase">Home</span></a>
        <a href="build.html" class="flex-1 flex flex-col items-center text-gray-500"><span class="text-[9px] font-black uppercase">Build</span></a>
        <a href="build.html" class="relative -mt-12">
            <div class="absolute inset-0 bg-orange-600 blur-xl opacity-30 rounded-full"></div>
            <div class="relative bg-orange-600 h-16 w-16 rounded-full flex items-center justify-center border-4 border-black active:scale-90 transition-all shadow-xl"><span class="text-white text-3xl">+</span></div>
        </a>
        <a href="join.html" class="flex-1 flex flex-col items-center text-gray-500"><span class="text-[9px] font-black uppercase">Tests</span></a>
        <a href="ranks.html" class="flex-1 flex flex-col items-center text-gray-500"><span class="text-[9px] font-black uppercase">Ranks</span></a>
    </nav>

    <script>
        const _URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw";
        const sb = supabase.createClient(_URL, _KEY);

        async function sync() {
            // Clock & Greeting
            const h = new Date().getHours();
            document.getElementById('dynamic-greeting').innerText = h < 12 ? "Good morning" : h < 18 ? "Good afternoon" : "Good evening";
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false}); }, 1000);

            // Fetch Profile & Rank
            const { data: allUsers } = await sb.from('profile').select('id, first_name, xp').order('xp', { ascending: false });
            if (allUsers) {
                const me = allUsers[0]; // Assuming first user for this demo
                const myRank = allUsers.findIndex(u => u.id === me.id) + 1;
                document.getElementById('user-first-name').innerText = me.first_name;
                document.getElementById('user-xp').innerText = (me.xp || 0).toLocaleString();
                document.getElementById('global-rank').innerText = `#${myRank}`;
                localStorage.setItem('thesdel_user_id', me.id);
            }

            // Subject Vault
            const { data: subs } = await sb.from('user_subjects').select('*');
            const container = document.getElementById('live-subject-container');
            if(subs) {
                container.innerHTML = subs.map(s => `
                    <div class="glass-panel p-4 rounded-2xl flex justify-between items-center border-l-4 border-l-orange-500">
                        <div><p class="font-bold text-sm uppercase">${s.subject_name}</p><p class="text-[10px] text-gray-500 font-bold uppercase">${s.mastered_count} Mastered</p></div>
                        <div class="text-right"><p class="text-sm font-black text-orange-500 uppercase">LVL ${s.current_level}</p></div>
                    </div>`).join('');
            }
        }
        sync();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Thesdel CBT Live Stats</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 350px;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
  }

  .stats {
    font-size: 16px;
    line-height: 1.8;
  }

  .loading {
    font-style: italic;
    color: #555;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Live CBT Stats</h2>
  <div class="stats" id="stats"><span class="loading">Loading stats...</span></div>
</div>

<script>
  // ------------------------------
  // Supabase Client (Dummy Credentials)
  // ------------------------------
  const supabase = window.supabase.createClient(
    'https://lgfyrlfjoazedwymjpfc.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw'
  );

  const statsEl = document.getElementById("stats");

  async function loadStats() {
    try {
      const { data, error } = await supabase
        .from("cbt_rating_stats")
        .select("*")
        .maybeSingle(); // safer if view is empty

      if (error) {
        console.error("Supabase error:", error);
        statsEl.innerHTML = "Unable to load statistics.";
        return;
      }

      if (!data) {
        statsEl.innerHTML = "No votes yet.";
        return;
      }

      statsEl.innerHTML = `
        Total Votes: ${data.total_votes}<br/>
        Good: ${data.good_votes} (${data.good_percentage || 0}%)<br/>
        Bad: ${data.bad_votes}<br/>
        Yes: ${data.yes_votes} (${data.yes_percentage || 0}%)<br/>
        No: ${data.no_votes}
      `;
    } catch (err) {
      console.error("JS error:", err);
      statsEl.innerHTML = "Error loading statistics.";
    }
  }

  // Load stats immediately
  loadStats();

  // Refresh stats every 5 seconds
  setInterval(loadStats, 5000);
</script>

</body>
</html>

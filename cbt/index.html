<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT RATING - Thesdel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        .universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(255,102,0,0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(255,0,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 20% 80%, rgba(0,255,255,0.1) 0%, transparent 50%);
            animation: nebulaDrift 20s ease-in-out infinite alternate;
        }
        
        @keyframes nebulaDrift {
            0% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            100% { transform: scale(1.2) rotate(5deg); opacity: 0.8; }
        }
        
        .particle-field {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particleFloat 8s linear infinite;
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
        
        /* Rating Card */
        .rating-card {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 102, 0, 0.2);
            border-radius: 40px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .rating-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,102,0,0.1), transparent);
            animation: cardScan 8s linear infinite;
        }
        
        @keyframes cardScan {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        /* Rating Buttons */
        .rating-btn {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid rgba(255, 102, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .rating-btn:hover {
            transform: scale(1.1) translateY(-10px);
            border-color: #ff6600;
            box-shadow: 0 20px 40px rgba(255, 102, 0, 0.3);
        }
        
        .rating-btn:active {
            transform: scale(0.95);
        }
        
        .rating-btn.good {
            background: linear-gradient(135deg, rgba(0,255,0,0.1), rgba(0,200,0,0.2));
        }
        
        .rating-btn.good:hover {
            background: linear-gradient(135deg, rgba(0,255,0,0.2), rgba(0,200,0,0.3));
        }
        
        .rating-btn.bad {
            background: linear-gradient(135deg, rgba(255,0,0,0.1), rgba(200,0,0,0.2));
        }
        
        .rating-btn.bad:hover {
            background: linear-gradient(135deg, rgba(255,0,0,0.2), rgba(200,0,0,0.3));
        }
        
        .rating-emoji {
            font-size: 3rem;
            filter: drop-shadow(0 0 20px currentColor);
            transition: all 0.3s;
        }
        
        .rating-btn.good .rating-emoji {
            color: #00ff00;
            text-shadow: 0 0 30px #00ff00;
        }
        
        .rating-btn.bad .rating-emoji {
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000;
        }
        
        .rating-count {
            font-size: 1.5rem;
            font-weight: 900;
            margin-top: 10px;
            background: linear-gradient(135deg, #fff, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Stats Bar */
        .stats-container {
            width: 100%;
            margin: 40px 0;
        }
        
        .stat-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }
        
        .stat-fill {
            height: 100%;
            width: 0%;
            transition: width 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            font-size: 0.8rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px black;
        }
        
        .stat-fill.good {
            background: linear-gradient(90deg, #00ff00, #00cc00);
            box-shadow: 0 0 30px #00ff00;
        }
        
        .stat-fill.bad {
            background: linear-gradient(90deg, #ff0000, #cc0000);
            box-shadow: 0 0 30px #ff0000;
        }
        
        .stat-fill.yes {
            background: linear-gradient(90deg, #ff6600, #ff3300);
            box-shadow: 0 0 30px #ff6600;
        }
        
        /* Vote Status */
        .vote-status {
            font-size: 0.8rem;
            color: #666;
            letter-spacing: 0.2em;
            font-weight: 800;
            text-transform: uppercase;
            margin: 20px 0;
        }
        
        .already-voted {
            background: rgba(255, 102, 0, 0.2);
            border: 1px solid rgba(255, 102, 0, 0.5);
            border-radius: 50px;
            padding: 10px 20px;
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 900;
            color: #ff6600;
        }
        
        /* Total votes */
        .total-votes {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }
        
        /* Reset button */
        .reset-btn {
            background: transparent;
            border: 1px solid rgba(255, 102, 0, 0.3);
            color: #666;
            font-size: 0.7rem;
            font-weight: 800;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 20px;
        }
        
        .reset-btn:hover {
            border-color: #ff6600;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <!-- Universe background -->
    <div class="universe">
        <div class="nebula"></div>
        <div class="particle-field" id="particle-field"></div>
    </div>

    <!-- Main content -->
    <div class="relative z-10 text-center px-6 max-w-4xl mx-auto">
        <!-- Rating Card -->
        <div class="rating-card">
            <!-- Glitch badge -->
            <div class="inline-block mb-6">
                <span class="bg-orange-500/10 text-orange-500 text-xs font-black px-6 py-2 rounded-full border border-orange-500/30 uppercase tracking-[0.3em]">
                    ‚ö° CBT RATING ‚ö°
                </span>
            </div>
            
            <!-- Title -->
            <h1 class="text-4xl font-black mb-2 uppercase tracking-tighter">
                RATE THIS
                <span class="text-orange-500 block mt-1">CBT EXPERIENCE</span>
            </h1>
            
            <!-- Question -->
            <p class="text-gray-400 text-sm mb-8 font-medium">
                How was this Computer-Based Test? Would you recommend it?
            </p>
            
            <!-- Rating Buttons Row 1: Good/Bad -->
            <div class="flex justify-center gap-8 mb-8">
                <!-- Good Button -->
                <div onclick="vote('good')" class="rating-btn good" id="btn-good">
                    <span class="rating-emoji">üòä</span>
                    <span class="rating-count" id="count-good">0</span>
                    <span class="text-[8px] uppercase tracking-widest text-gray-500 mt-1">GOOD</span>
                </div>
                
                <!-- Bad Button -->
                <div onclick="vote('bad')" class="rating-btn bad" id="btn-bad">
                    <span class="rating-emoji">üòû</span>
                    <span class="rating-count" id="count-bad">0</span>
                    <span class="text-[8px] uppercase tracking-widest text-gray-500 mt-1">BAD</span>
                </div>
            </div>
            
            <!-- Rating Buttons Row 2: Yes/No -->
            <div class="flex justify-center gap-8 mb-8">
                <!-- Yes Button -->
                <div onclick="vote('yes')" class="rating-btn" style="background: rgba(255,102,0,0.1);" id="btn-yes">
                    <span class="rating-emoji" style="color: #ff6600;">üëç</span>
                    <span class="rating-count" id="count-yes">0</span>
                    <span class="text-[8px] uppercase tracking-widest text-gray-500 mt-1">FULL VERSION?</span>
                </div>
                
                <!-- No Button -->
                <div onclick="vote('no')" class="rating-btn" style="background: rgba(255,0,0,0.1);" id="btn-no">
                    <span class="rating-emoji" style="color: #ff0000;">üëé</span>
                    <span class="rating-count" id="count-no">0</span>
                    <span class="text-[8px] uppercase tracking-widest text-gray-500 mt-1">PASS</span>
                </div>
            </div>
            
            <!-- Stats Bars -->
            <div class="stats-container">
                <!-- Good/Bad Stats -->
                <div class="flex justify-between text-[10px] font-bold text-gray-500 mb-1">
                    <span>GOOD</span>
                    <span id="good-percent">0%</span>
                </div>
                <div class="stat-bar">
                    <div class="stat-fill good" id="good-bar" style="width: 0%;">0</div>
                </div>
                
                <div class="flex justify-between text-[10px] font-bold text-gray-500 mb-1 mt-3">
                    <span>BAD</span>
                    <span id="bad-percent">0%</span>
                </div>
                <div class="stat-bar">
                    <div class="stat-fill bad" id="bad-bar" style="width: 0%;">0</div>
                </div>
                
                <div class="flex justify-between text-[10px] font-bold text-gray-500 mb-1 mt-3">
                    <span>WANT FULL VERSION</span>
                    <span id="yes-percent">0%</span>
                </div>
                <div class="stat-bar">
                    <div class="stat-fill yes" id="yes-bar" style="width: 0%;">0</div>
                </div>
                
                <div class="flex justify-between text-[10px] font-bold text-gray-500 mb-1 mt-3">
                    <span>NOT INTERESTED</span>
                    <span id="no-percent">0%</span>
                </div>
                <div class="stat-bar">
                    <div class="stat-fill bad" id="no-bar" style="width: 0%;">0</div>
                </div>
            </div>
            
            <!-- Total Votes -->
            <div class="total-votes" id="total-votes">0</div>
            <div class="vote-status" id="vote-status">TOTAL VOTES</div>
            
            <!-- Already Voted Message -->
            <div id="already-voted" class="already-voted hidden">
                ‚ö° YOU'VE ALREADY VOTED ‚ö°
            </div>
            
            <!-- Reset Button (hidden by default, for testing) -->
            <button onclick="resetVote()" class="reset-btn" id="reset-btn">Reset My Vote</button>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        // Initialize Supabase with your live credentials
        const supabase = window.supabase.createClient(
            'https://lgfyrlfjoazedwymjpfc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw'
        );

        // Required SQL to run in Supabase SQL editor:
        /*
        CREATE TABLE cbt_ratings (
            id BIGSERIAL PRIMARY KEY,
            vote_type TEXT NOT NULL,
            user_ip TEXT,
            created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
        );

        CREATE INDEX idx_vote_type ON cbt_ratings(vote_type);
        CREATE INDEX idx_user_ip ON cbt_ratings(user_ip);
        
        ALTER TABLE cbt_ratings ENABLE ROW LEVEL SECURITY;
        
        CREATE POLICY "Allow public to insert" 
            ON cbt_ratings FOR INSERT 
            TO anon
            WITH CHECK (true);
            
        CREATE POLICY "Allow public to read" 
            ON cbt_ratings FOR SELECT 
            TO anon
            USING (true);
        */

        // Particle system
        function createParticles() {
            const field = document.getElementById('particle-field');
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = (Math.random() * 3 + 1) + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
                particle.style.background = `rgba(255, ${Math.random() * 100 + 155}, 0, ${Math.random() * 0.5 + 0.3})`;
                field.appendChild(particle);
            }
        }

        // Get user IP (simple method)
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return 'unknown-' + Math.random().toString(36).substring(7);
            }
        }

        // Check if user has voted
        async function hasVoted() {
            const ip = await getUserIP();
            const voted = localStorage.getItem('cbt_voted_' + ip);
            if (voted) return true;
            
            // Double check with database
            const { data } = await supabase
                .from('cbt_ratings')
                .select('id')
                .eq('user_ip', ip)
                .limit(1);
                
            return data && data.length > 0;
        }

        // Load stats
        async function loadStats() {
            const { data: votes, error } = await supabase
                .from('cbt_ratings')
                .select('vote_type');
                
            if (error) {
                console.error('Error loading stats:', error);
                return;
            }
            
            // Count votes
            const counts = {
                good: votes.filter(v => v.vote_type === 'good').length,
                bad: votes.filter(v => v.vote_type === 'bad').length,
                yes: votes.filter(v => v.vote_type === 'yes').length,
                no: votes.filter(v => v.vote_type === 'no').length
            };
            
            const total = counts.good + counts.bad + counts.yes + counts.no;
            
            // Update displays
            document.getElementById('count-good').textContent = counts.good;
            document.getElementById('count-bad').textContent = counts.bad;
            document.getElementById('count-yes').textContent = counts.yes;
            document.getElementById('count-no').textContent = counts.no;
            document.getElementById('total-votes').textContent = total;
            
            // Update percentages and bars
            if (counts.good + counts.bad > 0) {
                const goodPercent = Math.round((counts.good / (counts.good + counts.bad)) * 100);
                const badPercent = 100 - goodPercent;
                
                document.getElementById('good-percent').textContent = goodPercent + '%';
                document.getElementById('bad-percent').textContent = badPercent + '%';
                document.getElementById('good-bar').style.width = goodPercent + '%';
                document.getElementById('good-bar').textContent = counts.good;
                document.getElementById('bad-bar').style.width = badPercent + '%';
                document.getElementById('bad-bar').textContent = counts.bad;
            }
            
            if (counts.yes + counts.no > 0) {
                const yesPercent = Math.round((counts.yes / (counts.yes + counts.no)) * 100);
                const noPercent = 100 - yesPercent;
                
                document.getElementById('yes-percent').textContent = yesPercent + '%';
                document.getElementById('no-percent').textContent = noPercent + '%';
                document.getElementById('yes-bar').style.width = yesPercent + '%';
                document.getElementById('yes-bar').textContent = counts.yes;
                document.getElementById('no-bar').style.width = noPercent + '%';
                document.getElementById('no-bar').textContent = counts.no;
            }
        }

        // Vote function
        async function vote(type) {
            // Check if already voted
            if (await hasVoted()) {
                document.getElementById('already-voted').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('already-voted').classList.add('hidden');
                }, 3000);
                return;
            }
            
             // Get user IP
            const ip = await getUserIP();
            
            // Save to database
            const { error } = await supabase
                .from('cbt_ratings')
                .insert([
                    { 
                        vote_type: type,
                        user_ip: ip
                    }
                ]);
                
            if (error) {
                alert('Error saving vote: ' + error.message);
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('cbt_voted_' + ip, 'true');
            
            // Animate button
            const btn = document.getElementById(`btn-${type}`);
            btn.style.transform = 'scale(1.2)';
            setTimeout(() => btn.style.transform = '', 200);
            
            // Show success
            alert(`‚úÖ You voted: ${type.toUpperCase()}`);
            
            // Reload stats
            await loadStats();
        }

        // Reset vote (for testing)
        async function resetVote() {
            const ip = await getUserIP();
            localStorage.removeItem('cbt_voted_' + ip);
            
            // Delete from database (you might want to remove this in production)
            await supabase
                .from('cbt_ratings')
                .delete()
                .eq('user_ip', ip);
                
            await loadStats();
            document.getElementById('already-voted').classList.add('hidden');
        }

        // Initialize
        createParticles();
        loadStats();
        
        // Check vote status on load
        (async () => {
            if (await hasVoted()) {
                document.getElementById('already-voted').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('already-voted').classList.add('hidden');
                }, 3000);
            }
        })();

        // Add keyboard easter egg
        let konami = '';
        document.addEventListener('keydown', (e) => {
            konami += e.key;
            if (konami.includes('1337')) {
                alert('üïπÔ∏è ADMIN MODE ACTIVATED!\nReset button enabled.');
                document.getElementById('reset-btn').style.opacity = '1';
                konami = '';
            }
        });
    </script>
</body>
</html>

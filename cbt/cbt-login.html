<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | CBT Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: fall linear infinite; }
        
        @keyframes fall { 0% { transform: translateY(-10vh); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(110vh); opacity: 0; } }
        
        .login-card { background: #0a0a0a; border: 1px solid #222; border-radius: 24px; padding: 40px; width: 90%; max-width: 400px; position: relative; z-index: 10; }
        .sdel-input { background: #161616; border: 1px solid #333; border-radius: 12px; padding: 16px; width: 100%; color: white; outline: none; }
        .btn-orange { background: #FF6600; color: black; font-weight: 900; width: 100%; padding: 16px; border-radius: 12px; text-transform: uppercase; cursor: pointer; border: none; }
        .btn-orange:disabled { background: #555; cursor: not-allowed; }
        .eye-box { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; z-index: 100; padding: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="stars" id="star-field"></div>

    <a href="cbt-index.html" class="absolute top-8 left-8 text-[10px] font-black text-gray-500 hover:text-white uppercase tracking-[0.3em] transition">‚Üê BACK TO CBT</a>

    <div class="login-card">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black italic uppercase tracking-tighter">CBT <span class="text-[#FF6600]">ACCESS</span></h1>
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mt-2">Login to take tests</p>
        </div>
        
        <div id="err" class="hidden p-3 mb-4 rounded bg-red-900/20 text-red-500 border border-red-500/30 text-xs font-bold text-center uppercase"></div>

        <div class="space-y-4">
            <input type="text" id="identifier" placeholder="EMAIL OR USERNAME" class="sdel-input" oninput="this.value = this.value.toLowerCase()" autocomplete="username">

            <div class="relative">
                <input type="password" id="pass" placeholder="PASSWORD" class="sdel-input pr-12" autocomplete="current-password">
                <div class="eye-box" onclick="toggleView()">
                    <svg id="on" class="w-5 h-5 stroke-current text-gray-500" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                    <svg id="off" class="w-5 h-5 stroke-current text-gray-500 hidden" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                </div>
            </div>

            <button onclick="startLogin()" id="l-btn" class="btn-orange">LOGIN TO CBT</button>

            <div class="flex justify-center mt-6">
                <a href="/signup.html" class="text-[10px] font-bold text-[#FF6600] hover:underline uppercase tracking-tighter">
                    DON'T HAVE AN ACCOUNT? SIGN UP
                </a>
            </div>
            
            <div class="flex justify-center mt-2">
                <a href="forgot-password.html" class="text-[9px] font-bold text-gray-500 hover:text-[#FF6600] uppercase tracking-tighter">
                    Forgot Password?
                </a>
            </div>
        </div>
    </div>

    <script>
        // Star field animation
        const f = document.getElementById('star-field');
        for(let i=0; i<80; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = (Math.random() * 2 + 1) + 'px';
            s.style.left = Math.random()*100+'vw';
            s.style.top = Math.random()*100+'vh';
            s.style.animationDuration = (Math.random()*20 + 25)+'s'; 
            s.style.animationDelay = (Math.random()*10)+'s';
            f.appendChild(s);
        }

        const sb = window.supabase.createClient(
            'https://lgfyrlfjoazedwymjpfc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw'
        );

        // Get redirect URL from query params
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect') || 'cbt-index.html';

        function toggleView() {
            const p = document.getElementById('pass');
            const on = document.getElementById('on');
            const off = document.getElementById('off');
            if (p.type === 'password') {
                p.type = 'text';
                on.classList.add('hidden');
                off.classList.remove('hidden');
            } else {
                p.type = 'password';
                on.classList.remove('hidden');
                off.classList.add('hidden');
            }
        }

        function showErr(t) {
            const e = document.getElementById('err');
            e.innerText = t.toUpperCase();
            e.classList.remove('hidden');
            setTimeout(() => e.classList.add('hidden'), 4000);
        }

        async function startLogin() {
            const inputVal = document.getElementById('identifier').value.trim();
            const pw = document.getElementById('pass').value;
            const btn = document.getElementById('l-btn');

            if(!inputVal || !pw) return showErr("ENTER ALL DETAILS");

            btn.innerText = "VERIFYING...";
            btn.disabled = true;

            let finalEmail = inputVal;

            // 1. Resolve Username to Email (if not email)
            if (!inputVal.includes('@')) {
                const { data: profileData, error: findError } = await sb
                    .from('profile')
                    .select('email')
                    .eq('username', inputVal)
                    .maybeSingle();
                
                if (findError || !profileData) {
                    btn.innerText = "LOGIN TO CBT";
                    btn.disabled = false;
                    return showErr("USERNAME NOT FOUND");
                }
                finalEmail = profileData.email;
            }

            // 2. Sign In
            const { data: { user }, error: authError } = await sb.auth.signInWithPassword({
                email: finalEmail,
                password: pw
            });

            if (authError) {
                showErr(authError.message);
                btn.innerText = "LOGIN TO CBT";
                btn.disabled = false;
                return;
            }

            // 3. Security Check
            const { data: profile, error: profError } = await sb
                .from('profile')
                .select('account_status, is_banned')
                .eq('id', user.id)
                .single();

            if (profError || !profile) {
                await sb.auth.signOut();
                showErr("PROFILE ERROR - CONTACT SUPPORT");
                btn.innerText = "LOGIN TO CBT";
                btn.disabled = false;
                return;
            }

            // Check Banned Status
            if (profile.is_banned === true) {
                await sb.auth.signOut();
                window.location.replace('/banned.html');
                return;
            }

            // Check Suspension
            if (profile.account_status === 'suspended') {
                await sb.auth.signOut();
                window.location.replace('/suspended.html');
                return;
            }

            // 4. Success - Redirect to CBT
            window.location.replace(redirect);
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startLogin();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Thesdel | CBT Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #71717a;
            --nav-bg: rgba(0, 0, 0, 0.8);
        }

        .sunlight-mode {
            --bg: #ffffff;
            --surface: #f4f4f5;
            --card: #ffffff;
            --border: #e4e4e7;
            --text-main: #09090b;
            --text-dim: #71717a;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            transition: background-color 0.3s; 
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        
        .card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            backdrop-filter: blur(10px); 
            border-radius: 2rem;
        }
        
        .btn-primary {
            background: #FF6600;
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.2);
            transition: all 0.2s;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            border: none;
            width: 100%;
        }
        
        .btn-primary:active {
            transform: scale(0.95);
        }
        
        .input-field {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 14px;
            color: var(--text-main);
            width: 100%;
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #FF6600;
        }
        
        #toast { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%) translateY(-100px); 
            background: #FF6600; 
            color: black; 
            padding: 12px 24px; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 11px; 
            text-transform: uppercase; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 9999; 
        }
        
        #toast.show { 
            transform: translateX(-50%) translateY(0); 
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md">
        <!-- Vault Icon -->
        <div class="text-center mb-8">
            <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-br from-sdel to-orange-700 rounded-[2rem] flex items-center justify-center shadow-2xl">
                <i data-lucide="binary" class="text-white" size="48" stroke-width="1.5"></i>
            </div>
            <h1 class="text-4xl font-black uppercase tracking-tighter mb-2">
                <span class="text-sdel">KNOWLEDGE</span> VAULT
            </h1>
            <p class="text-[9px] text-[var(--text-dim)] font-black uppercase tracking-widest">
                WHERE MINDS ARE FORGED
            </p>
        </div>
        
        <!-- Login Form -->
        <div class="card p-8 mb-4">
            <div class="flex gap-2 mb-6">
                <button id="loginTab" class="flex-1 py-3 text-[11px] font-black uppercase tracking-widest text-sdel border-b-2 border-sdel">LOGIN</button>
                <button id="signupTab" class="flex-1 py-3 text-[11px] font-black uppercase tracking-widest text-[var(--text-dim)]">SIGN UP</button>
            </div>
            
            <form id="authForm" onsubmit="handleAuth(event)">
                <div id="loginFields">
                    <div class="mb-4">
                        <label class="text-[8px] font-black uppercase tracking-widest text-[var(--text-dim)] block mb-2">EMAIL</label>
                        <input type="email" id="email" class="input-field" required>
                    </div>
                    <div class="mb-6">
                        <label class="text-[8px] font-black uppercase tracking-widest text-[var(--text-dim)] block mb-2">PASSWORD</label>
                        <input type="password" id="password" class="input-field" required>
                    </div>
                </div>
                
                <div id="signupFields" class="hidden">
                    <div class="mb-4">
                        <label class="text-[8px] font-black uppercase tracking-widest text-[var(--text-dim)] block mb-2">EMAIL</label>
                        <input type="email" id="signupEmail" class="input-field" required>
                    </div>
                    <div class="mb-4">
                        <label class="text-[8px] font-black uppercase tracking-widest text-[var(--text-dim)] block mb-2">PASSWORD</label>
                        <input type="password" id="signupPassword" class="input-field" required>
                    </div>
                    <div class="mb-6">
                        <label class="text-[8px] font-black uppercase tracking-widest text-[var(--text-dim)] block mb-2">USERNAME</label>
                        <input type="text" id="username" class="input-field" required>
                    </div>
                </div>
                
                <button type="submit" id="submitBtn" class="btn-primary">
                    <span id="btnText">ENTER THE VAULT</span>
                    <span id="btnLoader" class="hidden"><i data-lucide="loader" class="inline animate-spin ml-2" size="14"></i></span>
                </button>
            </form>
        </div>
        
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="w-full text-center text-[9px] font-black uppercase tracking-widest text-[var(--text-dim)] hover:text-sdel transition-colors">
            <i data-lucide="sun" size="14" class="inline mr-1"></i>
            TOGGLE THEME
        </button>
    </div>
    
    <!-- TOAST -->
    <div id="toast"></div>

    <script>
        const supabase = createClient(
            'https://lgfyrlfjoazedwymjpfc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw'
        );

        let isLogin = true;
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect') || 'cbt-index.html';

        document.getElementById('theme-toggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('sunlight-mode');
            localStorage.setItem('theme', isLight ? 'sunlight' : 'midnight');
            lucide.createIcons();
        };

        document.getElementById('loginTab').onclick = () => {
            isLogin = true;
            document.getElementById('loginTab').classList.add('text-sdel', 'border-b-2', 'border-sdel');
            document.getElementById('signupTab').classList.remove('text-sdel', 'border-b-2', 'border-sdel');
            document.getElementById('signupTab').classList.add('text-[var(--text-dim)]');
            document.getElementById('loginFields').classList.remove('hidden');
            document.getElementById('signupFields').classList.add('hidden');
            document.getElementById('btnText').innerText = 'ENTER THE VAULT';
        };

        document.getElementById('signupTab').onclick = () => {
            isLogin = false;
            document.getElementById('signupTab').classList.add('text-sdel', 'border-b-2', 'border-sdel');
            document.getElementById('loginTab').classList.remove('text-sdel', 'border-b-2', 'border-sdel');
            document.getElementById('loginTab').classList.add('text-[var(--text-dim)]');
            document.getElementById('loginFields').classList.add('hidden');
            document.getElementById('signupFields').classList.remove('hidden');
            document.getElementById('btnText').innerText = 'CREATE ACCOUNT';
        };

        window.showToast = (msg, isError = false) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = isError ? '#ef4444' : '#FF6600';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        window.handleAuth = async (e) => {
            e.preventDefault();
            
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const submitBtn = document.getElementById('submitBtn');
            
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            submitBtn.disabled = true;
            
            try {
                if (isLogin) {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    const { error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) throw error;
                    
                    showToast('Welcome back!');
                    setTimeout(() => {
                        location.href = redirect;
                    }, 1000);
                    
                } else {
                    const email = document.getElementById('signupEmail').value;
                    const password = document.getElementById('signupPassword').value;
                    const username = document.getElementById('username').value;
                    
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                username
                            }
                        }
                    });
                    
                    if (error) throw error;
                    
                    // Create profile entry
                    if (data.user) {
                        await supabase
                            .from('profile')
                            .insert({
                                id: data.user.id,
                                username,
                                email,
                                xp: 0
                            });
                    }
                    
                    showToast('Account created! Please check your email.');
                    setTimeout(() => {
                        document.getElementById('loginTab').click();
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Auth error:', error);
                showToast(error.message, true);
            }
            
            btnText.classList.remove('hidden');
            btnLoader.classList.add('hidden');
            submitBtn.disabled = false;
        };

        lucide.createIcons();
    </script>
</body>
  </html>

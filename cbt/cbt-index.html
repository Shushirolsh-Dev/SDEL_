<!DOCTYPE html>
<html>
<head>
    <title>The Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex justify-between mb-10">
        <div><h1 class="text-3xl font-black">Sup <span class="text-orange-500" id="user-first-name"></span></h1><p id="dynamic-greeting" class="text-gray-500 uppercase text-[10px] font-bold"></p></div>
        <div class="glass-panel p-3 rounded-xl"><p id="clock" class="font-black">00:00</p></div>
    </header>

    <div class="glass-panel p-6 rounded-3xl mb-6 border-l-4 border-orange-500">
        <h3 class="font-black mb-4">EXAM VAULT</h3>
        <a href="build.html" class="btn-primary block text-center">Create New Exam</a>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div class="glass-panel p-4 rounded-2xl"><p class="text-[10px] text-gray-500">TOTAL XP</p><p id="user-xp" class="text-2xl font-black">0</p></div>
        <div class="glass-panel p-4 rounded-2xl"><p class="text-[10px] text-orange-500">RANK</p><p class="text-2xl font-black">#--</p></div>
    </div>

    <nav class="glass-panel">
        <a href="index.html" class="nav-active">Home</a>
        <a href="build.html">Build</a>
        <a href="#">Join</a>
    </nav>

    <script src="config.js"></script>
    <script>
        initUI();
        getProfile().then(p => {
            if(p) {
                document.getElementById('user-first-name').innerText = p.first_name;
                document.getElementById('user-xp').innerText = p.xp.toLocaleString();
            }
        });
    </script>
</body>
</html>

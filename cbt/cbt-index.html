<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault - Elite CBT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000000; color: #FFFFFF; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .nav-active { color: #ff6600; font-weight: 800; }
        .page-content { display: none; animation: fadeIn 0.4s ease-out; }
        .page-active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-live { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body class="p-5 pb-32">

    <div id="app-header" class="flex justify-between items-start mb-10">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight">
                Sup <span class="text-orange-500" id="user-name">Homie</span>,
            </h1>
            <p class="text-gray-500 text-sm font-bold uppercase tracking-widest" id="time-greeting">Syncing...</p>
        </div>
        <div class="glass-panel px-4 py-2 rounded-xl text-right">
            <div class="flex items-center gap-2 justify-end">
                <span class="w-2 h-2 bg-orange-500 rounded-full animate-live"></span>
                <span class="text-[10px] font-bold text-gray-400 uppercase">System Live</span>
            </div>
            <p class="text-xl font-black text-white leading-none mt-1" id="live-clock">00:00</p>
        </div>
    </div>

    <section id="home" class="page-content page-active">
        <div class="glass-panel p-6 rounded-3xl mb-8 relative overflow-hidden border-l-4 border-orange-600">
            <h2 class="text-gray-400 text-xs font-bold uppercase mb-1">Active Session</h2>
            <h3 class="text-2xl font-extrabold mb-4" id="active-test-title">No Active Test</h3>
            <div class="w-full bg-white/5 h-2 rounded-full mb-6">
                <div class="bg-orange-500 h-2 rounded-full" style="width: 0%" id="test-progress"></div>
            </div>
            <button class="w-full bg-white text-black font-extrabold py-4 rounded-2xl active:scale-95 transition-all uppercase text-sm tracking-widest">Resume Vault</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8" id="live-stats">
            <div class="glass-panel p-5 rounded-3xl border-white/5">
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-tighter">Global Rank</p>
                <p class="text-3xl font-black mt-1" id="stat-rank">--</p>
            </div>
            <div class="glass-panel p-5 rounded-3xl border-white/5">
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-tighter">Accuracy</p>
                <p class="text-3xl font-black mt-1 text-orange-500" id="stat-accuracy">0%</p>
            </div>
        </div>
    </section>

    <section id="build" class="page-content">
        <h2 class="text-2xl font-black uppercase mb-4 text-orange-500">Builder Studio</h2>
        <p class="text-gray-400 text-sm mb-6">Create custom question banks or AI-generated mocks.</p>
        <div class="glass-panel p-10 rounded-3xl border-dashed border-2 border-white/10 text-center">
            <span class="text-4xl">üõ†Ô∏è</span>
            <p class="mt-4 font-bold text-gray-500">DRAG FILES HERE TO UPLOAD</p>
        </div>
    </section>

    <section id="tests" class="page-content">
        <h2 class="text-2xl font-black uppercase mb-4 text-orange-500">Available Mocks</h2>
        <div id="test-list" class="space-y-4">
            </div>
    </section>

    <section id="ranks" class="page-content">
        <h2 class="text-2xl font-black uppercase mb-4 text-orange-500">Leaderboard</h2>
        <div id="leaderboard-list" class="space-y-2">
            </div>
    </section>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] glass-panel rounded-full p-2 border-white/10 flex justify-between items-center z-50 shadow-2xl">
        <button onclick="showPage('home')" class="flex-1 flex flex-col items-center nav-link nav-active" id="nav-home">
            <span class="text-[9px] font-black uppercase">Home</span>
        </button>
        <button onclick="showPage('build')" class="flex-1 flex flex-col items-center nav-link text-gray-500" id="nav-build">
            <span class="text-[9px] font-black uppercase">Build</span>
        </button>
        
        <div class="relative -mt-12">
            <div class="absolute inset-0 bg-orange-600 blur-xl opacity-30 rounded-full"></div>
            <button onclick="showPage('build')" class="relative bg-orange-600 h-16 w-16 rounded-full flex items-center justify-center border-4 border-black active:scale-90 transition-all shadow-xl">
                <span class="text-white text-3xl font-light">+</span>
            </button>
        </div>

        <button onclick="showPage('tests')" class="flex-1 flex flex-col items-center nav-link text-gray-500" id="nav-tests">
            <span class="text-[9px] font-black uppercase">Tests</span>
        </button>
        <button onclick="showPage('ranks')" class="flex-1 flex flex-col items-center nav-link text-gray-500" id="nav-ranks">
            <span class="text-[9px] font-black uppercase">Ranks</span>
        </button>
    </nav>

    <script>
        // SUPABASE CONFIG
        const _URL = "https://lgfyrlfjoazedwymjpfc.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // Full key used in background
        const supabase = supabase.createClient(_URL, "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw");

        // UI LOGIC
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('page-active'));
            document.querySelectorAll('.nav-link').forEach(n => {
                n.classList.remove('nav-active');
                n.classList.add('text-gray-500');
            });
            
            document.getElementById(pageId).classList.add('page-active');
            document.getElementById('nav-' + pageId).classList.add('nav-active');
            document.getElementById('nav-' + pageId).classList.remove('text-gray-500');
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        async function fetchUserData() {
            const hour = new Date().getHours();
            let greeting = "Good Evening";
            if (hour < 12) greeting = "Good Morning";
            else if (hour < 17) greeting = "Good Afternoon";
            document.getElementById('time-greeting').innerText = greeting;

            // Fetch Profile
            const { data: profile, error } = await supabase.from('profile').select('first_name').limit(1).single();
            if (profile) document.getElementById('user-name').innerText = profile.first_name;

            // Fetch Stats (Mock logic until your tables are populated)
            const { data: stats } = await supabase.from('user_stats').select('*').limit(1).single();
            if (stats) {
                document.getElementById('stat-rank').innerText = `#${stats.global_rank}`;
                document.getElementById('stat-accuracy').innerText = `${stats.accuracy_rate}%`;
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        fetchUserData();
    </script>
</body>
</html>

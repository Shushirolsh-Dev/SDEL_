<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault - Elite CBT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-5 pb-32">

    <header class="flex justify-between items-start mb-10">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight">Sup <span class="text-orange-500" id="user-first-name">Homie</span>,</h1>
            <p class="text-gray-500 text-sm font-medium uppercase tracking-widest" id="dynamic-greeting">Syncing Vault...</p>
        </div>
        <div class="glass-panel px-4 py-2 rounded-xl text-right">
            <div class="flex items-center gap-2 justify-end">
                <span class="w-2 h-2 bg-orange-500 rounded-full animate-live"></span>
                <span class="text-[10px] font-bold text-gray-400 uppercase">Live Sync</span>
            </div>
            <p class="text-xl font-black text-white mt-1" id="clock">00:00</p>
        </div>
    </header>

    <main>
        <section id="view-home" class="page-view active-view">
            <div class="glass-panel p-6 rounded-3xl mb-8 relative border-l-4 border-orange-600 overflow-hidden">
                <h2 class="text-gray-400 text-[10px] font-bold uppercase mb-2 tracking-widest">Active Status</h2>
                <h3 class="text-2xl font-extrabold mb-4">Ready for Session</h3>
                <div class="w-full bg-white/5 h-2 rounded-full mb-6">
                    <div class="bg-orange-500 h-2 rounded-full shadow-[0_0_15px_#ff6600]" style="width: 5%"></div>
                </div>
                <button class="w-full bg-white text-black font-black py-4 rounded-2xl active:scale-95 transition-all uppercase text-xs tracking-widest">Resume Practice</button>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="glass-panel p-5 rounded-3xl border-white/5">
                    <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest">Total XP</p>
                    <p class="text-3xl font-black mt-1" id="user-xp">0</p>
                </div>
                <div class="glass-panel p-5 rounded-3xl border-white/5">
                    <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest text-orange-500">Global Rank</p>
                    <p class="text-3xl font-black mt-1">#--</p>
                </div>
            </div>

            <div class="mb-5"><h4 class="text-sm font-bold uppercase tracking-widest text-gray-400">Subject Vault</h4></div>
            <div class="space-y-3" id="live-subject-container"></div>
        </section>

        <section id="view-build" class="page-view">
            <div class="mb-6">
                <h2 class="text-2xl font-black text-orange-500 uppercase">Creator Studio</h2>
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest">Construct Custom CBT</p>
            </div>
            <div class="glass-panel p-6 rounded-3xl space-y-5 border-t-4 border-orange-600">
                <div>
                    <label class="text-[10px] font-black text-gray-500 uppercase ml-1">Build Name</label>
                    <input type="text" id="build-name" placeholder="Weekend Drill" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mt-1 focus:border-orange-500 outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-500 uppercase ml-1">Subject</label>
                    <select id="build-subject" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mt-1 outline-none">
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                    </select>
                </div>
                <button id="btn-save-build" class="w-full bg-orange-600 text-white font-black py-4 rounded-2xl active:scale-95 transition-all uppercase text-xs tracking-widest mt-2">Initialize Build</button>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] glass-panel rounded-full p-2 border-white/10 flex justify-between items-center z-50 shadow-2xl">
        <button data-view="home" class="nav-btn flex-1 flex flex-col items-center nav-link nav-active"><span class="text-[9px] font-black uppercase">Home</span></button>
        <button data-view="build" class="nav-btn flex-1 flex flex-col items-center nav-link text-gray-500"><span class="text-[9px] font-black uppercase">Build</span></button>
        <div class="relative -mt-12 cursor-pointer nav-btn" data-view="build">
            <div class="absolute inset-0 bg-orange-600 blur-xl opacity-30 rounded-full"></div>
            <div class="relative bg-orange-600 h-16 w-16 rounded-full flex items-center justify-center border-4 border-black active:scale-90 transition-all"><span class="text-white text-3xl">+</span></div>
        </div>
        <button data-view="tests" class="nav-btn flex-1 flex flex-col items-center nav-link text-gray-500"><span class="text-[9px] font-black uppercase">Tests</span></button>
        <button data-view="ranks" class="nav-btn flex-1 flex flex-col items-center nav-link text-gray-500"><span class="text-[9px] font-black uppercase">Ranks</span></button>
    </nav>

    <script src="app.js"></script>
</body>
</html>

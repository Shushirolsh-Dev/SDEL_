<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Thesdel | Knowledge Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #71717a;
            --nav-bg: rgba(0, 0, 0, 0.8);
        }

        .sunlight-mode {
            --bg: #ffffff;
            --surface: #f4f4f5;
            --card: #ffffff;
            --border: #e4e4e7;
            --text-main: #09090b;
            --text-dim: #71717a;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            transition: background-color 0.3s; 
            overflow-x: hidden;
            padding-bottom: 90px;
        }
        
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        
        .glass-card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            backdrop-filter: blur(10px); 
            border-radius: 1.5rem;
        }
        
        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.2s;
        }
        
        .stat-card:hover {
            border-color: #FF6600;
            transform: translateY(-2px);
        }
        
        /* BOTTOM NAV - CLEAN ICONS WITH NAMES */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 8px 12px 12px;
            z-index: 100;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--text-dim);
            transition: all 0.2s;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 8px 0;
            flex: 1;
        }
        
        .nav-item.active {
            color: #FF6600;
        }
        
        .nav-item.active i {
            color: #FF6600;
        }
        
        .nav-item i {
            width: 22px;
            height: 22px;
            transition: all 0.2s;
            stroke-width: 2;
        }
        
        .nav-item:hover {
            color: #FF6600;
        }
        
        .nav-item:hover i {
            color: #FF6600;
        }
        
        /* NO STUPID BOX - just clean icons */
        
        .welcome-banner {
            background: linear-gradient(135deg, rgba(255,102,0,0.15) 0%, rgba(255,102,0,0) 100%);
            border-left: 4px solid #FF6600;
            border-radius: 1.5rem;
            padding: 1.5rem;
        }
        
        .level-badge {
            background: rgba(255,102,0,0.1);
            border: 1px solid rgba(255,102,0,0.2);
            border-radius: 100px;
            padding: 4px 12px;
            font-size: 10px;
            font-weight: 900;
            color: #FF6600;
        }
        
        .featured-exam {
            background: linear-gradient(135deg, #FF6600 0%, #cc5200 100%);
            border-radius: 1.5rem;
            padding: 1.5rem;
            color: black;
        }
        
        #toast { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%) translateY(-100px); 
            background: #FF6600; 
            color: black; 
            padding: 12px 24px; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 11px; 
            text-transform: uppercase; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 9999; 
        }
        
        #toast.show { 
            transform: translateX(-50%) translateY(0); 
        }
        
        .xp-bar {
            height: 6px;
            background: #2d2d2d;
            border-radius: 100px;
            overflow: hidden;
        }
        
        .xp-progress {
            height: 100%;
            background: #FF6600;
            border-radius: 100px;
            transition: width 0.3s ease;
        }
        
        .time-greeting {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-dim);
            letter-spacing: 0.1em;
        }
        
        .metric-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- TOP NAV -->
    <nav class="sticky top-0 bg-[var(--nav-bg)] backdrop-blur-xl z-[100] border-b border-[var(--border)] px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <i data-lucide="binary" class="text-sdel" size="24"></i>
            <h1 class="text-sm font-black uppercase tracking-[0.2em]">KNOWLEDGE <span class="text-sdel">VAULT</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <i data-lucide="sun" id="theme-toggle" class="cursor-pointer text-sdel" size="18"></i>
            <div class="w-8 h-8 rounded-xl bg-sdel/10 border border-sdel/20 flex items-center justify-center">
                <span id="avatar-letter" class="text-sm font-black text-sdel">?</span>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="p-6" id="dashboard-content">
        <!-- Loading State -->
        <div class="flex items-center justify-center min-h-[60vh]" id="loading-state">
            <div class="text-center">
                <i data-lucide="loader" size="40" class="mx-auto mb-4 animate-spin text-sdel"></i>
                <p class="text-xs font-black uppercase tracking-widest text-[var(--text-dim)]">ACCESSING THE VAULT...</p>
            </div>
        </div>
    </main>

    <!-- BOTTOM NAV - CLEAN ICONS WITH NAMES (NO STUPID BOX) -->
    <nav class="bottom-nav">
        <a href="cbt-index.html" class="nav-item active" id="nav-home">
            <i data-lucide="home"></i>
            <span>HOME</span>
        </a>
        
        <a href="cbt-create.html" class="nav-item" id="nav-create">
            <i data-lucide="plus"></i>
            <span>CREATE</span>
        </a>
        
        <a href="cbt-join.html" class="nav-item" id="nav-join">
            <i data-lucide="user-plus"></i>  <!-- JOIN ICON - user plus -->
            <span>JOIN</span>
        </a>
        
        <a href="cbt-creator.html" class="nav-item" id="nav-tests">
            <i data-lucide="book-open"></i>  <!-- MY TESTS ICON - book -->
            <span>MY TESTS</span>
        </a>
        
        <a href="cbt-leaderboard.html" class="nav-item" id="nav-ranks">
            <i data-lucide="trophy"></i>  <!-- RANKS ICON - trophy -->
            <span>RANKS</span>
        </a>
    </nav>

    <!-- TOAST -->
    <div id="toast"></div>

    <script>
        const supabase = createClient(
            'https://lgfyrlfjoazedwymjpfc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw'
        );

        let currentUser = null;
        let userProfile = null;

        // Set active nav based on current page
        const path = window.location.pathname;
        document.getElementById('nav-home').classList.toggle('active', path.includes('cbt-index'));
        document.getElementById('nav-create').classList.toggle('active', path.includes('cbt-create'));
        document.getElementById('nav-join').classList.toggle('active', path.includes('cbt-join'));
        document.getElementById('nav-tests').classList.toggle('active', path.includes('cbt-creator'));
        document.getElementById('nav-ranks').classList.toggle('active', path.includes('cbt-leaderboard'));

        document.getElementById('theme-toggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('sunlight-mode');
            localStorage.setItem('theme', isLight ? 'sunlight' : 'midnight');
            lucide.createIcons();
        };

        window.showToast = (msg, isError = false) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = isError ? '#ef4444' : '#FF6600';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        // Get greeting based on device time
        function getTimeGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) return 'GOOD MORNING';
            if (hour < 17) return 'GOOD AFTERNOON';
            if (hour < 21) return 'GOOD EVENING';
            return 'GOOD NIGHT';
        }

        async function init() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    location.href = 'cbt-login.html?redirect=cbt-index.html';
                    return;
                }
                
                currentUser = session.user;
                
                const { data: profile, error } = await supabase
                    .from('profile')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();
                
                if (error) throw error;
                userProfile = profile;
                
                document.getElementById('avatar-letter').innerText = profile.first_name?.[0]?.toUpperCase() || profile.username?.[0]?.toUpperCase() || '?';
                
                await loadDashboard();
                
            } catch (error) {
                console.error('Init error:', error);
                showToast('Error loading dashboard', true);
            }
        }

        async function loadDashboard() {
            const container = document.getElementById('dashboard-content');
            
            // Get user stats
            const { data: attempts } = await supabase
                .from('exam_attempts')
                .select('*')
                .eq('user_id', currentUser.id);
            
            const examsTaken = attempts?.filter(a => a.status === 'completed').length || 0;
            const ongoingCount = attempts?.filter(a => a.status === 'in-progress').length || 0;
            
            // Calculate stats
            const avgScore = attempts?.filter(a => a.status === 'completed').length 
                ? Math.round(attempts.filter(a => a.status === 'completed').reduce((acc, a) => acc + (a.score || 0), 0) / attempts.filter(a => a.status === 'completed').length)
                : 0;
            
            const totalXp = userProfile?.xp || 0;
            const level = Math.floor(totalXp / 100) + 1;
            const nextLevelXp = level * 100;
            const prevLevelXp = (level - 1) * 100;
            const progress = ((totalXp - prevLevelXp) / (nextLevelXp - prevLevelXp)) * 100;
            
            const greeting = getTimeGreeting();
            const firstName = userProfile?.first_name || userProfile?.username || 'SCHOLAR';
            
            // Get current date
            const today = new Date();
            const dateStr = today.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            
            container.innerHTML = `
                <!-- Welcome Banner with FIRST NAME and DEVICE TIME -->
                <div class="welcome-banner mb-6">
                    <div class="flex items-start justify-between">
                        <div>
                            <p class="time-greeting mb-1">${greeting}</p>
                            <h2 class="text-3xl font-black uppercase tracking-tighter mb-1">
                                ${firstName}
                            </h2>
                            <div class="flex items-center gap-3">
                                <span class="level-badge">LEVEL ${level}</span>
                                <span class="text-[9px] text-[var(--text-dim)] font-black">${dateStr}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] text-[var(--text-dim)] font-black">SCHOLAR ID</p>
                            <p class="text-sm font-black text-sdel">#${currentUser.id.slice(0, 8).toUpperCase()}</p>
                        </div>
                    </div>
                    
                    <!-- XP Bar -->
                    <div class="mt-4">
                        <div class="flex justify-between text-[8px] font-black mb-1">
                            <span class="text-[var(--text-dim)]">LEVEL ${level} ¬∑ ${totalXp} TOTAL XP</span>
                            <span class="text-sdel">${totalXp % 100}/100 TO LEVEL ${level + 1}</span>
                        </div>
                        <div class="xp-bar">
                            <div class="xp-progress" style="width: ${progress}%"></div>
                        </div>
                    </div>
                </div>
                
                <!-- KEY METRICS - Serious numbers -->
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="metric-card">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-[8px] font-black uppercase tracking-widest text-[var(--text-dim)]">PRECISION</span>
                            <i data-lucide="target" size="16" class="text-sdel"></i>
                        </div>
                        <p class="text-3xl font-black">${avgScore}%</p>
                        <p class="text-[8px] text-[var(--text-dim)] mt-1">ACCURACY RATE</p>
                    </div>
                    <div class="metric-card">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-[8px] font-black uppercase tracking-widest text-[var(--text-dim)]">MASTERY</span>
                            <i data-lucide="award" size="16" class="text-sdel"></i>
                        </div>
                        <p class="text-3xl font-black">${examsTaken}</p>
                        <p class="text-[8px] text-[var(--text-dim)] mt-1">EXAMS COMPLETED</p>
                    </div>
                </div>
                
                <!-- FEATURED EXAM - Premium content -->
                <div class="featured-exam mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-base font-black uppercase tracking-tighter">üèÜ CHAMPIONSHIP SERIES</h3>
                        <span class="text-[8px] font-black bg-black/20 px-3 py-1 rounded-full">LIVE NOW</span>
                    </div>
                    <p class="text-2xl font-black mb-3">WEEKLY ELITE CHALLENGE</p>
                    <div class="flex items-center gap-4 mb-4">
                        <div class="flex items-center gap-1">
                            <i data-lucide="clock" size="14" class="text-black/70"></i>
                            <span class="text-[10px] font-black">90 MIN</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <i data-lucide="help-circle" size="14" class="text-black/70"></i>
                            <span class="text-[10px] font-black">75 QUESTIONS</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <i data-lucide="users" size="14" class="text-black/70"></i>
                            <span class="text-[10px] font-black">1,284 ENROLLED</span>
                        </div>
                    </div>
                    <button class="w-full bg-black text-white font-black uppercase text-[11px] py-4 rounded-xl hover:bg-gray-900 transition-all">
                        ENTER ARENA ‚Üí 250 XP REWARD
                    </button>
                </div>
                
                <!-- ACTIVE TESTS SECTION -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-sm font-black uppercase tracking-wider">üìã YOUR ACTIVE TESTS</h3>
                        <a href="cbt-creator.html" class="text-[8px] text-sdel font-black uppercase">VIEW ALL</a>
                    </div>
                    
                    ${ongoingCount > 0 ? `
                        <div class="space-y-3">
                            <div class="glass-card p-4">
                                <div class="flex justify-between items-start mb-3">
                                    <div>
                                        <h4 class="text-base font-black">Mathematics 101</h4>
                                        <p class="text-[7px] text-[var(--text-dim)] font-black uppercase">PROGRESS: 12/20 QUESTIONS</p>
                                    </div>
                                    <span class="text-[9px] font-black text-sdel bg-sdel/10 px-3 py-1 rounded-full">23 MIN LEFT</span>
                                </div>
                                <div class="w-full h-1.5 bg-zinc-800 rounded-full overflow-hidden">
                                    <div class="h-full bg-sdel" style="width: 60%"></div>
                                </div>
                                <button class="w-full mt-3 bg-sdel text-black text-[9px] font-black py-3 rounded-xl">CONTINUE</button>
                            </div>
                        </div>
                    ` : `
                        <div class="glass-card p-8 text-center">
                            <i data-lucide="play-circle" size="32" class="mx-auto mb-3 text-[var(--text-dim)]"></i>
                            <p class="text-[10px] font-black uppercase tracking-widest text-[var(--text-dim)]">NO ACTIVE TESTS</p>
                            <p class="text-[8px] text-[var(--text-dim)] mt-1">Join or create a test to begin</p>
                        </div>
                    `}
                </div>
                
                !-- POPULAR EXAMS GRID -->
                <div>
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-sm font-black uppercase tracking-wider">üî• TRENDING EXAMS</h3>
                        <a href="#" class="text-[8px] text-sdel font-black uppercase">EXPLORE ALL</a>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div class="glass-card p-4">
                            <i data-lucide="flask" size="20" class="text-sdel mb-2"></i>
                            <h4 class="text-sm font-black">Physics</h4>
                            <p class="text-[7px] text-[var(--text-dim)] mb-2">ADVANCED</p>
                            <div class="flex items-center justify-between">
                                <span class="text-[8px] font-black">342 learners</span>
                                <span class="text-[8px] font-black text-sdel">45 MIN</span>
                            </div>
                        </div>
                        <div class="glass-card p-4">
                            <i data-lucide="book" size="20" class="text-sdel mb-2"></i>
                            <h4 class="text-sm font-black">Literature</h4>
                            <p class="text-[7px] text-[var(--text-dim)] mb-2">INTERMEDIATE</p>
                            <div class="flex items-center justify-between">
                                <span class="text-[8px] font-black">256 learners</span>
                                <span class="text-[8px] font-black text-sdel">30 MIN</span>
                            </div>
                        </div>
                        <div class="glass-card p-4">
                            <i data-lucide="code" size="20" class="text-sdel mb-2"></i>
                            <h4 class="text-sm font-black">Programming</h4>
                            <p class="text-[7px] text-[var(--text-dim)] mb-2">BEGINNER</p>
                            <div class="flex items-center justify-between">
                                <span class="text-[8px] font-black">189 learners</span>
                                <span class="text-[8px] font-black text-sdel">60 MIN</span>
                            </div>
                        </div>
                        <div class="glass-card p-4">
                            <i data-lucide="globe" size="20" class="text-sdel mb-2"></i>
                            <h4 class="text-sm font-black">Geography</h4>
                            <p class="text-[7px] text-[var(--text-dim)] mb-2">ALL LEVELS</p>
                            <div class="flex items-center justify-between">
                                <span class="text-[8px] font-black">412 learners</span>
                                <span class="text-[8px] font-black text-sdel">25 MIN</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('loading-state').style.display = 'none';
            lucide.createIcons();
        }

        init();
        lucide.createIcons();
    </script>
</body>
</html>

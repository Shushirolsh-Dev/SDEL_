<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Thesdel | Knowledge Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #71717a;
            --nav-bg: rgba(0, 0, 0, 0.8);
        }

        .sunlight-mode {
            --bg: #ffffff;
            --surface: #f4f4f5;
            --card: #ffffff;
            --border: #e4e4e7;
            --text-main: #09090b;
            --text-dim: #71717a;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            transition: background-color 0.3s; 
            overflow-x: hidden;
            padding-bottom: 90px;
        }
        
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        
        .glass-card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            backdrop-filter: blur(10px); 
            border-radius: 1.5rem;
        }
        
        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.2s;
        }
        
        .stat-card:hover {
            border-color: #FF6600;
            transform: translateY(-2px);
        }
        
        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 12px 16px;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--text-dim);
            transition: all 0.2s;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .nav-item.active {
            color: #FF6600;
        }
        
        .nav-item.active i {
            color: #FF6600;
        }
        
        .nav-item i {
            width: 20px;
            height: 20px;
            transition: all 0.2s;
        }
        
        .nav-item:hover {
            color: #FF6600;
        }
        
        .nav-item:hover i {
            color: #FF6600;
        }
        
        .create-btn {
            background: #FF6600;
            color: black;
            border: none;
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.3);
        }
        
        .create-btn i {
            color: black !important;
        }
        
        .create-btn span {
            color: black !important;
        }
        
        .create-btn:hover {
            background: #ff8533;
            transform: scale(1.05);
        }
        
        .welcome-banner {
            background: linear-gradient(135deg, rgba(255,102,0,0.15) 0%, rgba(255,102,0,0) 100%);
            border-left: 4px solid #FF6600;
            border-radius: 1.5rem;
            padding: 1.5rem;
        }
        
        .level-badge {
            background: rgba(255,102,0,0.1);
            border: 1px solid rgba(255,102,0,0.2);
            border-radius: 100px;
            padding: 4px 12px;
            font-size: 10px;
            font-weight: 900;
            color: #FF6600;
        }
        
        .featured-exam {
            background: linear-gradient(135deg, #FF6600 0%, #cc5200 100%);
            border-radius: 1.5rem;
            padding: 1.5rem;
            color: black;
        }
        
        #toast { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%) translateY(-100px); 
            background: #FF6600; 
            color: black; 
            padding: 12px 24px; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 11px; 
            text-transform: uppercase; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 9999; 
        }
        
        #toast.show { 
            transform: translateX(-50%) translateY(0); 
        }
        
        .xp-bar {
            height: 6px;
            background: #2d2d2d;
            border-radius: 100px;
            overflow: hidden;
        }
        
        .xp-progress {
            height: 100%;
            background: #FF6600;
            border-radius: 100px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- TOP NAV -->
    <nav class="sticky top-0 bg-[var(--nav-bg)] backdrop-blur-xl z-[100] border-b border-[var(--border)] px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <i data-lucide="binary" class="text-sdel" size="24"></i>
            <h1 class="text-sm font-black uppercase tracking-[0.2em]">KNOWLEDGE <span class="text-sdel">VAULT</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <i data-lucide="sun" id="theme-toggle" class="cursor-pointer text-sdel" size="18"></i>
            <div class="w-8 h-8 rounded-xl bg-sdel/10 border border-sdel/20 flex items-center justify-center">
                <span id="avatar-letter" class="text-sm font-black text-sdel">?</span>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="p-6" id="dashboard-content">
        <!-- Loading State -->
        <div class="flex items-center justify-center min-h-[60vh]" id="loading-state">
            <div class="text-center">
                <i data-lucide="loader" size="40" class="mx-auto mb-4 animate-spin text-sdel"></i>
                <p class="text-xs font-black uppercase tracking-widest text-[var(--text-dim)]">ACCESSING THE VAULT...</p>
            </div>
        </div>
    </main>

    <!-- BOTTOM NAV WITH ICONS -->
    <nav class="nav-bottom">
        <div class="flex justify-around items-center">
            <a href="cbt-index.html" class="nav-item active">
                <i data-lucide="layout-dashboard"></i>
                <span>HOME</span>
            </a>
            
            <a href="cbt-create.html" class="nav-item create-btn -mt-8 bg-sdel rounded-2xl p-3 shadow-lg">
                <i data-lucide="plus" size="24"></i>
                <span class="text-black font-black">CREATE</span>
            </a>
            
            <a href="cbt-join.html" class="nav-item">
                <i data-lucide="log-in"></i>
                <span>JOIN</span>
            </a>
            
            <a href="cbt-creator.html" class="nav-item">
                <i data-lucide="bar-chart-2"></i>
                <span>MY TESTS</span>
            </a>
            
            <a href="cbt-leaderboard.html" class="nav-item">
                <i data-lucide="trophy"></i>
                <span>RANKS</span>
            </a>
        </div>
    </nav>

    <!-- TOAST -->
    <div id="toast"></div>

    <script>
        const supabase = createClient(
            'https://lgfyrlfjoazedwymjpfc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw'
        );

        let currentUser = null;
        let userProfile = null;

        document.getElementById('theme-toggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('sunlight-mode');
            localStorage.setItem('theme', isLight ? 'sunlight' : 'midnight');
            lucide.createIcons();
        };

        window.showToast = (msg, isError = false) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = isError ? '#ef4444' : '#FF6600';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        async function init() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    location.href = 'cbt-login.html?redirect=cbt-index.html';
                    return;
                }
                
                currentUser = session.user;
                
                const { data: profile, error } = await supabase
                    .from('profile')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();
                
                if (error) throw error;
                userProfile = profile;
                
                document.getElementById('avatar-letter').innerText = profile.username?.[0]?.toUpperCase() || '?';
                
                await loadDashboard();
                
            } catch (error) {
                console.error('Init error:', error);
                showToast('Error loading dashboard', true);
            }
        }

        async function loadDashboard() {
            const container = document.getElementById('dashboard-content');
            
            // Get user stats
            const { data: attempts } = await supabase
                .from('exam_attempts')
                .select('*')
                .eq('user_id', currentUser.id);
            
            const examsTaken = attempts?.filter(a => a.status === 'completed').length || 0;
            const ongoingCount = attempts?.filter(a => a.status === 'in-progress').length || 0;
            
            // Calculate level
            const xp = userProfile?.xp || 0;
            const level = Math.floor(xp / 100) + 1;
            const nextLevelXp = level * 100;
            const prevLevelXp = (level - 1) * 100;
            const progress = ((xp - prevLevelXp) / (nextLevelXp - prevLevelXp)) * 100;
            
            // Get recent exams (placeholder until you create real ones)
            const recentExams = [
                {
                    title: 'Mathematics 101',
                    subject: 'ALGEBRA',
                    participants: 234,
                    duration: 30,
                    questions: 20,
                    difficulty: 'intermediate'
                },
                {
                    title: 'English Proficiency',
                    subject: 'GRAMMAR',
                    participants: 189,
                    duration: 25,
                    questions: 15,
                    difficulty: 'beginner'
                },
                {
                    title: 'Physics Fundamentals',
                    subject: 'MECHANICS',
                    participants: 156,
                    duration: 45,
                    questions: 25,
                    difficulty: 'advanced'
                }
            ];
            
            container.innerHTML = `
                <!-- Welcome Banner with USERNAME -->
                <div class="welcome-banner mb-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-[9px] text-[var(--text-dim)] font-black uppercase tracking-widest mb-1">
                                WELCOME BACK
                            </p>
                            <h2 class="text-2xl font-black uppercase tracking-tighter">
                                @${userProfile?.username || 'SCHOLAR'}
                            </h2>
                            <div class="flex items-center gap-3 mt-2">
                                <span class="level-badge">LEVEL ${level}</span>
                                <span class="text-[10px] text-[var(--text-dim)] font-black">${xp} XP</span>
                            </div>
                        </div>
                        <div class="w-16 h-16 rounded-2xl bg-sdel/20 flex items-center justify-center border-2 border-sdel/30">
                            <span class="text-3xl font-black text-sdel">${userProfile?.username?.[0]?.toUpperCase() || '?'}</span>
                        </div>
                    </div>
                    
                    <!-- XP Bar -->
                    <div class="mt-4">
                        <div class="flex justify-between text-[8px] font-black mb-1">
                            <span class="text-[var(--text-dim)]">LEVEL ${level}</span>
                            <span class="text-sdel">${xp % 100}/100 XP</span>
                        </div>
                        <div class="xp-bar">
                            <div class="xp-progress" style="width: ${progress}%"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Stats -->
                <div class="grid grid-cols-4 gap-3 mb-8">
                    <div class="stat-card">
                        <i data-lucide="scroll" size="20" class="mx-auto mb-2 text-sdel"></i>
                        <p class="text-xl font-black">${examsTaken}</p>
                        <p class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">COMPLETED</p>
                    </div>
                    <div class="stat-card">
                        <i data-lucide="play-circle" size="20" class="mx-auto mb-2 text-sdel"></i>
                        <p class="text-xl font-black">${ongoingCount}</p>
                        <p class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">IN PROGRESS</p>
                    </div>
                    <div class="stat-card">
                        <i data-lucide="award" size="20" class="mx-auto mb-2 text-sdel"></i>
                        <p class="text-xl font-black">0</p>
                        <p class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">BADGES</p>
                    </div>
                    <div class="stat-card">
                        <i data-lucide="trending-up" size="20" class="mx-auto mb-2 text-sdel"></i>
                        <p class="text-xl font-black">7</p>
                        <p class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">STREAK</p>
                    </div>
                </div>
                
                <!-- Featured Section -->
                <div class="featured-exam mb-6">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-black uppercase tracking-tighter">ðŸ”¥ FEATURED CHALLENGE</h3>
                        <span class="text-[8px] font-black bg-black/20 px-3 py-1 rounded-full">LIMITED</span>
                    </div>
                    <p class="text-xl font-black mb-2">WEEKLY CHAMPIONSHIP</p>
                    <div class="flex items-center gap-4 mb-4">
                        <div class="flex items-center gap-1">
                            <i data-lucide="clock" size="12" class="text-black/70"></i>
                            <span class="text-[9px] font-black">60 MIN</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <i data-lucide="help-circle" size="12" class="text-black/70"></i>
                            <span class="text-[9px] font-black">50 Q</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <i data-lucide="trophy" size="12" class="text-black/70"></i>
                            <span class="text-[9px] font-black">500 XP</span>
                        </div>
                    </div>
                    <button class="w-full bg-black text-white font-black uppercase text-[10px] py-3 rounded-xl">
                        ENTER NOW
                    </button>
                </div>
                
                <!-- Recent Exams Section -->
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xs font-black uppercase tracking-widest">POPULAR EXAMS</h3>
                        <a href="#" class="text-[8px] text-sdel font-black uppercase">VIEW ALL â†’</a>
                    </div>
                    
                    <div class="space-y-3">
                        ${recentExams.map(exam => `
                            <div class="glass-card p-4 flex items-center justify-between">
                                <div>
                                    <h4 class="text-sm font-black">${exam.title}</h4>
                                    <p class="text-[7px] text-[var(--text-dim)] font-black uppercase tracking-widest mt-1">
                                        ${exam.subject} â€¢ ${exam.participants} PARTICIPANTS
                                    </p>
                                    <div class="flex items-center gap-3 mt-2">
                                        <span class="text-[8px] font-black flex items-center gap-1">
                                            <i data-lucide="clock" size="10"></i> ${exam.duration} MIN
                                        </span>
                                        <span class="text-[8px] font-black flex items-center gap-1">
                                            <i data-lucide="help-circle" size="10"></i> ${exam.questions} Q
                                        </span>
                                    </div>
                                </div>
                                <button class="bg-sdel text-black w-10 h-10 rounded-xl flex items-center justify-center">
                                    <i data-lucide="arrow-right" size="18"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                 <!-- Quick Actions -->
                <div class="grid grid-cols-2 gap-3">
                    <a href="cbt-create.html" class="glass-card p-4 text-center hover:border-sdel transition-all">
                        <i data-lucide="plus-circle" size="24" class="mx-auto mb-2 text-sdel"></i>
                        <p class="text-[9px] font-black uppercase">CREATE TEST</p>
                    </a>
                    <a href="cbt-join.html" class="glass-card p-4 text-center hover:border-sdel transition-all">
                        <i data-lucide="log-in" size="24" class="mx-auto mb-2 text-sdel"></i>
                        <p class="text-[9px] font-black uppercase">JOIN TEST</p>
                    </a>
                </div>
            `;
            
            document.getElementById('loading-state').style.display = 'none';
            lucide.createIcons();
        }

        init();
        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Thesdel | CBT Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #71717a;
            --nav-bg: rgba(0, 0, 0, 0.8);
        }

        .sunlight-mode {
            --bg: #ffffff;
            --surface: #f4f4f5;
            --card: #ffffff;
            --border: #e4e4e7;
            --text-main: #09090b;
            --text-dim: #71717a;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            transition: background-color 0.3s; 
            overflow-x: hidden;
            padding-bottom: 90px;
        }
        
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .border-sdel { border-color: #FF6600; }
        
        .card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            backdrop-filter: blur(10px); 
            border-radius: 1.5rem;
        }
        
        .btn-primary {
            background: #FF6600;
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.2);
            transition: all 0.2s;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary:active {
            transform: scale(0.95);
        }
        
        .btn-secondary {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-main);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            padding: 16px 24px;
            border-radius: 16px;
            transition: all 0.2s;
            display: inline-block;
            text-align: center;
        }
        
        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 1.25rem;
            text-align: center;
        }
        
        .exam-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .exam-card:active {
            transform: scale(0.98);
        }
        
        .difficulty-badge {
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 4px 8px;
            border-radius: 100px;
        }
        
        .beginner { background: rgba(34, 197, 94, 0.1); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.2); }
        .intermediate { background: rgba(255, 102, 0, 0.1); color: #FF6600; border: 1px solid rgba(255, 102, 0, 0.2); }
        .advanced { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        
        .mode-selector {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 4px;
            display: flex;
        }
        
        .mode-btn {
            flex: 1;
            padding: 12px;
            border-radius: 16px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.2s;
            text-align: center;
            cursor: pointer;
        }
        
        .mode-btn.active {
            background: #FF6600;
            color: black;
        }
        
        .tab-btn {
            padding: 16px 0;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }
        
        .tab-btn.active {
            color: #FF6600;
            border-bottom: 2px solid #FF6600;
        }
        
        #toast { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%) translateY(-100px); 
            background: #FF6600; 
            color: black; 
            padding: 12px 24px; 
            border-radius: 12px; 
            font-weight: 900; 
            font-size: 11px; 
            text-transform: uppercase; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 9999; 
        }
        
        #toast.show { 
            transform: translateX(-50%) translateY(0); 
        }
        
        .greeting-card {
            background: linear-gradient(135deg, rgba(255,102,0,0.1) 0%, rgba(255,102,0,0) 100%);
            border-left: 4px solid #FF6600;
        }
    </style>
</head>
<body>
    <!-- TOP NAV -->
    <nav class="sticky top-0 bg-[var(--nav-bg)] backdrop-blur-xl z-[100] border-b border-[var(--border)] p-5 flex items-center justify-between">
        <i data-lucide="menu" onclick="history.back()" class="cursor-pointer"></i>
        <h2 class="text-[10px] font-black uppercase tracking-[0.2em]">KNOWLEDGE VAULT</h2>
        <div class="flex items-center gap-4">
            <i data-lucide="sun" id="theme-toggle" class="cursor-pointer text-sdel"></i>
            <i data-lucide="user" id="profile-btn" class="cursor-pointer opacity-70" onclick="location.href='profile.html'"></i>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="p-6" id="dashboard-content">
        <!-- Loading State -->
        <div class="text-center py-20" id="loading-state">
            <i data-lucide="loader" size="32" class="mx-auto mb-3 animate-spin text-sdel"></i>
            <p class="text-[9px] font-black uppercase tracking-widest text-[var(--text-dim)]">ACCESSING THE VAULT...</p>
        </div>
    </main>

    <!-- CBT BOTTOM NAV -->
    <nav class="fixed bottom-0 left-0 right-0 bg-[var(--nav-bg)] backdrop-blur-xl border-t border-[var(--border)] py-2 px-4 z-[100]">
        <div class="flex justify-around items-end">
            <!-- Dashboard (active) -->
            <a href="cbt-index.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-sdel"></div>
                <i data-lucide="layout-dashboard" size="20" class="text-sdel"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-sdel">HOME</span>
            </a>
            
            <!-- Create -->
            <a href="cbt-create.html" class="flex flex-col items-center gap-0.5 group -mt-8">
                <div class="w-14 h-14 rounded-2xl bg-sdel flex items-center justify-center shadow-xl shadow-sdel/40 border-4 border-[var(--bg)]">
                    <i data-lucide="plus" class="text-black" size="28" stroke-width="3"></i>
                </div>
                <span class="text-[7px] font-black uppercase tracking-widest text-sdel">CREATE</span>
            </a>
            
            <!-- Join -->
            <a href="cbt-join.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="log-in" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">JOIN</span>
            </a>
            
            <!-- My Tests -->
            <a href="cbt-creator.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="bar-chart-2" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">MY TESTS</span>
            </a>
            
            <!-- Leaderboard -->
            <a href="cbt-leaderboard.html" class="flex flex-col items-center gap-0.5 group w-16">
                <div class="w-1 h-1 rounded-full bg-transparent"></div>
                <i data-lucide="trophy" size="20" class="text-[var(--text-dim)]"></i>
                <span class="text-[7px] font-black uppercase tracking-widest text-[var(--text-dim)]">RANKS</span>
            </a>
        </div>
    </nav>

    <!-- TOAST -->
    <div id="toast">Welcome to CBT Arena</div>

    <script>
        // Supabase setup
        const supabase = createClient(
            'https://lgfyrlfjoazedwymjpfc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw'
        );

        // State
        let currentUser = null;
        let userProfile = null;
        let currentMode = 'practice';
        let currentTab = 'recommended';

        // Theme Toggle
        document.getElementById('theme-toggle').onclick = () => {
            const isLight = document.documentElement.classList.toggle('sunlight-mode');
            localStorage.setItem('theme', isLight ? 'sunlight' : 'midnight');
            lucide.createIcons();
        };

        // Toast function
        window.showToast = (msg) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        // Initialize
        async function init() {
            try {
                // Check auth
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    location.href = 'login.html?redirect=cbt-index.html';
                    return;
                }
                
                currentUser = session.user;
                
                // Get profile
                const { data: profile } = await supabase
                    .from('profile')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();
                
                userProfile = profile;
                
                // Load dashboard
                await loadDashboard();
                
            } catch (error) {
                console.error('Init error:', error);
                showToast('Error loading dashboard');
            }
        }

        async function loadDashboard() {
            const container = document.getElementById('dashboard-content');
            
            // Get user stats
            const { data: attempts } = await supabase
                .from('exam_attempts')
                .select('*')
                .eq('user_id', currentUser.id);
                
            const examsTaken = attempts?.filter(a => a.status === 'completed').length || 0;
            const ongoingExams = attempts?.filter(a => a.status === 'in-progress') || [];
            
            // Get available exams
            const { data: exams } = await supabase
                .from('exams')
                .select('*')
                .eq('is_active', true)
                .eq('is_practice_mode', currentMode === 'practice')
                .limit(10);
            
            // Calculate level
            const xp = userProfile?.xp || 0;
            const level = Math.floor(xp / 100) + 1;
            const progress = xp % 100;
            
            // Render dashboard
            container.innerHTML = `
                <!-- Greeting Card -->
                <div class="greeting-card card p-5 mb-6">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-2xl bg-sdel/10 flex items-center justify-center text-xl font-black text-sdel border-2 border-sdel/20">
                                ${userProfile?.username?.[0]?.toUpperCase() || '?'}
                            </div>
                            <div>
                                <p class="text-[9px] text-[var(--text-dim)] font-black uppercase tracking-widest">WELCOME BACK</p>
                                <h3 class="text-xl font-black uppercase tracking-tighter">@${userProfile?.username || 'SCHOLAR'}</h3>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] text-[var(--text-dim)] font-black uppercase tracking-widest">LEVEL</p>
                            <p class="text-2xl font-black text-sdel">${level}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="flex-1 h-2 bg-zinc-800 rounded-full overflow-hidden">
                            <div class="h-full bg-sdel" style="width: ${progress}%"></div>
                        </div>
                        <span class="text-[10px] font-black text-[var(--text-dim)]">${xp} XP</span>
                    </div>
                </div>
                
                <!-- Quick Stats -->
                <div class="grid grid-cols-4 gap-2 mb-6">
                    <div class="stat-card">
                        <i data-lucide="scroll" size="16" class="mx-auto mb-2 text-sdel"></i>
                        <p class="text-lg font-black">${examsTaken}</p>
                        <p class="text-[6px] font-black uppercase tracking-widest text-[var(--text-dim)]">EXAMS</p>
                    </div>
                    <div class="stat-card">
                        <i data-lucide="award" size="16" class="mx-auto mb-2 text-sdel"></i>
                        <p class="text-lg font-black">${userProfile?.badges?.length || 0}</p>
                        <p class="text-[6px] font-black uppercase tracking-widest text-[var(--text-dim)]">BADGES</p>
                    </div>
                    <div class="stat-card">
                        <i data-lucide="trending-up" size="16" class="mx-auto mb-2 text-sdel"></i>
                        <p class="text-lg font-black">7</p>
                        <p class="text-[6px] font-black uppercase tracking-widest text-[var(--text-dim)]">STREAK</p>
                    </div>
                    <div class="stat-card">
                        <i data-lucide="target" size="16" class="mx-auto mb-2 text-sdel"></i>
                        <p class="text-lg font-black">${Math.round(attempts?.reduce((acc, a) => acc + (a.score || 0), 0) / (examsTaken || 1)) || 0}%</p>
                        <p class="text-[6px] font-black uppercase tracking-widest text-[var(--text-dim)]">ACC</p>
                    </div>
                </div>
                
                <!-- Mode Selector -->
                <div class="mode-selector mb-6">
                    <div class="mode-btn ${currentMode === 'practice' ? 'active' : ''}" onclick="switchMode('practice')">
                        <i data-lucide="book-open" size="14" class="mx-auto mb-1"></i>
                        PRACTICE
                    </div>
                    <div class="mode-btn ${currentMode === 'exam' ? 'active' : ''}" onclick="switchMode('exam')">
                        <i data-lucide="shield" size="14" class="mx-auto mb-1"></i>
                        EXAM
                    </div>
                </div>
                
                <!-- Tabs -->
                <div class="flex items-center gap-8 border-b border-[var(--border)] mb-6">
                    <div class="tab-btn ${currentTab === 'recommended' ? 'active' : ''}" onclick="switchTab('recommended')">RECOMMENDED</div>
                    <div class="tab-btn ${currentTab === 'ongoing' ? 'active' : ''}" onclick="switchTab('ongoing')">ONGOING (${ongoingExams.length})</div>
                </div>
                
                <!-- Exams List -->
                <div id="exams-list">
                    ${currentTab === 'ongoing' ? renderOngoingExams(ongoingExams) : renderAvailableExams(exams)}
                </div>
            `;
            
            lucide.createIcons();
        }
        
        function renderAvailableExams(exams) {
            if (!exams || exams.length === 0) {
                return `
                    <div class="text-center py-10">
                        <i data-lucide="library" size="48" class="mx-auto mb-4 opacity-20"></i>
                        <p class="text-[9px] font-black uppercase tracking-widest text-[var(--text-dim)]">NO EXAMS AVAILABLE</p>
                        <a href="cbt-create.html" class="btn-primary inline-block mt-6">CREATE TEST</a>
                    </div>
                `;
            }
            
            return exams.map(exam => `
                <div class="exam-card" onclick="location.href='cbt-exam.html?id=${exam.id}'">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-black uppercase tracking-tighter">${exam.title}</h3>
                            <p class="text-[8px] text-[var(--text-dim)] font-black uppercase tracking-widest mt-1">${exam.subject || 'GENERAL'}</p>
                        </div>
                        <div class="difficulty-badge ${exam.difficulty || 'intermediate'}">${exam.difficulty?.toUpperCase() || 'INTERMEDIATE'}</div>
                    </div>
                    
                    <div class="flex items-center gap-4 mb-4">
                        <div class="flex items-center gap-1">
                            <i data-lucide="clock" size="12" class="text-[var(--text-dim)]"></i>
                            <span class="text-[9px] font-black">${exam.duration_minutes} MIN</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <i data-lucide="help-circle" size="12" class="text-[var(--text-dim)]"></i>
                            <span class="text-[9px] font-black">${exam.total_questions} Q</span>
                        </div>
                        ${exam.is_paid ? 
                            `<div class="flex items-center gap-1 ml-auto"><span class="text-[9px] font-black text-sdel">â‚¦${exam.price}</span></div>` : 
                            `<div class="ml-auto text-[8px] font-black text-green-500 bg-green-500/10 px-3 py-1 rounded-full">FREE</div>`
                        }
                    </div>
                    
                    <div class="flex items-center justify-between pt-2 border-t border-[var(--border)]">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 rounded-full bg-zinc-800 flex items-center justify-center text-[8px] font-black">${exam.participant_count || 0}</div>
                            <span class="text-[7px] text-[var(--text-dim)] font-black uppercase">TOOK THIS</span>
                        </div>
                        <i data-lucide="arrow-right" size="16" class="text-sdel"></i>
                    </div>
                </div>
            `).join('');
        }
        
        function renderOngoingExams(exams) {
            if (!exams || exams.length === 0) {
                return `
                    <div class="text-center py-10">
                        <i data-lucide="play-circle" size="48" class="mx-auto mb-4 opacity-20"></i>
                        <p class="text-[9px] font-black uppercase tracking-widest text-[var(--text-dim)]">NO ONGOING EXAMS</p>
                        <p class="text-[8px] text-[var(--text-dim)] mt-2">Start an exam to see it here</p>
                    </div>
                `;
            }
            
            return exams.map(exam => {
                const elapsed = Math.floor((Date.now() - new Date(exam.started_at)) / 60000);
                const progress = (elapsed / exam.duration_minutes) * 100;
                
                return `
                    <div class="exam-card" onclick="location.href='cbt-exam.html?attempt=${exam.id}'">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-black uppercase">${exam.exam?.title || 'Untitled'}</h3>
                            <span class="text-[8px] font-black text-sdel bg-sdel/10 px-3 py-1 rounded-full">${elapsed}/${exam.exam?.duration_minutes} MIN</span>
                        </div>
                        <div class="w-full h-1.5 bg-zinc-800 rounded-full overflow-hidden">
                            <div class="h-full bg-sdel" style="width: ${Math.min(100, progress)}%"></div>
                        </div>
                        <p class="text-[8px] text-[var(--text-dim)] font-black uppercase tracking-widest mt-3">IN PROGRESS</p>
                    </div>
                `;
            }).join('');
        }
        
        // Global functions
        window.switchMode = (mode) => {
            currentMode = mode;
            loadDashboard();
        };
        
        window.switchTab = (tab) => {
            currentTab = tab;
            loadDashboard();
        };
        
        // Start
        init();
    </script>
</body>
</html>

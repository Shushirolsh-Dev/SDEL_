<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // ANTI-FLICKER: Apply theme immediately from global setting
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') {
                document.documentElement.classList.add('sunlight-mode');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sdel | Gist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; overscroll-behavior-y: contain; transition: background-color 0.3s; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        
        .comment-card { 
            border-left: 2px solid rgba(255, 102, 0, 0.2); 
            margin-left: 12px; 
            padding-left: 16px; 
            transition: all 0.2s; 
            user-select: none; 
            -webkit-user-select: none; 
        }

        #comment-input { resize: none; background: #111; border: 1px solid #222; outline: none; width: 100%; color: white; font-size: 14px; border-radius: 20px; padding: 12px 18px; transition: border 0.3s; }
        #comment-input:focus { border-color: #FF6600; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #FF6600; color: black; padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 12px; text-transform: uppercase; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; }
        #toast.show { transform: translateX(-50%) translateY(0); }

        #action-sheet, #edit-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; display: none; align-items: flex-end; }
        .sheet-content { background: #111; width: 100%; border-radius: 24px 24px 0 0; padding: 20px; border-top: 1px solid #222; padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        
        /* CUSTOM EDIT MODAL */
        #edit-modal { align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 400px; border-radius: 24px; padding: 24px; border: 1px solid #222; }
        #edit-textarea { background: #000; border: 1px solid #222; border-radius: 16px; width: 100%; color: white; padding: 15px; font-size: 14px; outline: none; margin: 15px 0; resize: none; }
        #edit-textarea:focus { border-color: #FF6600; }

        /* Username links - no italics */
        .username-link { color: #FF6600; font-weight: 800; cursor: pointer; text-decoration: none; text-transform: uppercase; letter-spacing: 0.02em; }
        .username-link:hover { text-decoration: underline; }

        /* Sunlight Mode Overrides */
        .sunlight-mode body { background-color: #ffffff; color: #121212; }
        .sunlight-mode nav { background-color: rgba(255,255,255,0.95) !important; border-color: #e4e4e7 !important; }
        .sunlight-mode .fixed.bottom-0 { background-color: rgba(255, 255, 255, 0.9) !important; border-color: #e4e4e7 !important; }
        .sunlight-mode #comment-input { background: #f4f4f5; border-color: #e4e4e7; color: #121212; }
        .sunlight-mode .sheet-content { background: white; border-color: #eee; }
        .sunlight-mode .modal-content { background: white; border-color: #eee; color: #121212; }
        .sunlight-mode #edit-textarea { background: #f4f4f5; border-color: #e4e4e7; color: #121212; }
        .sunlight-mode .text-zinc-300 { color: #27272a; }
        .sunlight-mode .text-zinc-500 { color: #71717a; }
        .sunlight-mode .text-zinc-600 { color: #52525b; }
        .sunlight-mode .text-zinc-700 { color: #3f3f46; }
        .sunlight-mode .bg-zinc-900 { background-color: #f4f4f5; }
        .sunlight-mode .border-white\/5 { border-color: #e4e4e7; }
        .sunlight-mode .border-white\/10 { border-color: #e4e4e7; }
    </style>
</head>
<body class="pb-24">

    <div id="toast">Sent!</div>

    <div id="action-sheet" onclick="closeSheet()">
        <div class="sheet-content" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-zinc-800 rounded-full mx-auto mb-6"></div>
            <div id="edit-option">
                <button id="edit-btn" class="w-full py-4 text-left font-bold border-b border-white/5 flex items-center gap-3"><i data-lucide="edit-3" size="18"></i> Edit Reply</button>
            </div>
            <button id="burn-btn" class="w-full py-4 text-left font-bold text-red-500 flex items-center gap-3"><i data-lucide="flame" size="18"></i> Burn Reply</button>
            <button onclick="closeSheet()" class="w-full py-4 mt-2 text-center text-zinc-500 font-bold uppercase text-xs">Cancel</button>
        </div>
    </div>

    <div id="edit-modal">
        <div class="modal-content">
            <h3 class="font-black uppercase text-sdel tracking-tighter">Edit your gist</h3>
            <textarea id="edit-textarea" rows="4"></textarea>
            <div class="flex gap-3">
                <button onclick="closeEditModal()" class="flex-1 py-3 bg-zinc-900 rounded-xl font-bold uppercase text-xs">Abort</button>
                <button id="save-edit-btn" class="flex-1 py-3 bg-sdel text-black rounded-xl font-black uppercase text-xs">Update</button>
            </div>
        </div>
    </div>

    <nav class="sticky top-0 bg-black/90 backdrop-blur-xl z-50 border-b border-white/5 pt-env(safe-area-inset-top)">
        <div class="px-4 py-4 flex items-center gap-4">
            <button onclick="history.back()" class="p-2 -ml-2"><i data-lucide="arrow-left"></i></button>
            <h1 class="text-lg font-black uppercase tracking-tighter">The <span class="text-sdel">Gist</span></h1>
        </div>
    </nav>

    <main id="gist-thread" class="p-4 flex flex-col gap-6">
        <div id="main-post-loader" class="py-20 text-center"><i data-lucide="loader-2" class="spinner text-sdel inline-block"></i></div>
    </main>

    <div class="fixed bottom-0 inset-x-0 bg-black/95 border-t border-white/10 p-4 pb-env(safe-area-inset-bottom) z-50">
        <div class="flex items-center gap-3">
            <textarea id="comment-input" placeholder="Drop a reply..." rows="1" oninput="autoResize(this)"></textarea>
            <button onclick="postComment()" class="bg-sdel text-black w-10 h-10 rounded-full flex items-center justify-center active:scale-90 transition">
                <i data-lucide="send" size="18"></i>
            </button>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        let userProfile = null;
        let pressTimer;

        window.closeSheet = () => document.getElementById('action-sheet').style.display = 'none';
        window.closeEditModal = () => document.getElementById('edit-modal').style.display = 'none';
        
        window.startPress = (id, userId, content, time) => {
            if (userProfile?.id !== userId) return;
            pressTimer = setTimeout(() => {
                const sheet = document.getElementById('action-sheet');
                const editOpt = document.getElementById('edit-option');
                const burnBtn = document.getElementById('burn-btn');
                const editBtn = document.getElementById('edit-btn');
                
                const commentTime = new Date(time).getTime();
                const now = new Date().getTime();
                const diffMinutes = (now - commentTime) / (1000 * 60);

                editOpt.style.display = diffMinutes < 20 ? 'block' : 'none';
                
                sheet.style.display = 'flex';
                editBtn.onclick = () => openEditModal(id, content);
                burnBtn.onclick = () => burnComment(id);
                lucide.createIcons();
            }, 500);
        };
        window.endPress = () => clearTimeout(pressTimer);

        async function init() {
            if (!postId) return window.location.replace('explore.html');
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return window.location.replace('login.html');
            const { data: profile } = await supabase.from('profile').select('*').eq('id', session.user.id).single();
            userProfile = profile;
            loadGist();
        }

        async function loadGist() {
            const container = document.getElementById('gist-thread');
            const { data: post, error } = await supabase.from('posts').select('*, profile:user_id(username, is_official, is_verified)').eq('id', postId).single();
            if (error || !post) {
                container.innerHTML = `<div class="text-center py-20 opacity-50 font-bold uppercase">Gist not found, homie.</div>`;
                return;
            }
            const { data: comments } = await supabase.from('posts').select('*, profile:user_id(username, is_official, is_verified)').eq('parent_id', postId).order('created_at', { ascending: true });
            const profile = post.profile || {};
            const badge = getBadgeHTML(profile.is_official, profile.is_verified);

            let html = `
                <div class="mb-4">
                    <div class="flex items-center gap-3 mb-4">
                        <div onclick="location.href='profile.html?u=${profile.username || ''}'" class="w-12 h-12 rounded-full bg-zinc-900 flex items-center justify-center font-black text-sdel border border-white/10 uppercase cursor-pointer">${profile.username?.[0] || 'H'}</div>
                        <div>
                            <div class="flex items-center gap-1.5">
                                <span onclick="location.href='profile.html?u=${profile.username || ''}'" class="username-link">@${profile.username || 'homie'}</span>
                                ${badge}
                            </div>
                            <span class="text-[10px] text-zinc-500 uppercase font-bold">${new Date(post.created_at).toLocaleString()}</span>
                        </div>
                    </div>
                    <p class="text-lg text-zinc-100 font-medium leading-relaxed mb-6">${escapeHTML(post.content)}</p>
                    <div class="flex items-center gap-6 text-zinc-500 border-y border-white/5 py-4">
                        <div class="flex items-center gap-1.5"><span class="font-black text-white">${post.likes_count || 0}</span> <span class="text-[10px] uppercase font-bold">Likes</span></div>
                        <div class="flex items-center gap-1.5"><span class="font-black text-white">${post.comments_count || 0}</span> <span class="text-[10px] uppercase font-bold">Replies</span></div>
                    </div>
                </div>
                <div class="mt-4">
                    <h2 class="text-[10px] font-black uppercase text-zinc-600 tracking-widest mb-6">Replies</h2>
                    <div id="comments-list" class="flex flex-col gap-6">
                        ${comments?.length ? comments.map(c => renderComment(c)).join('') : '<p class="text-center py-10 text-zinc-700 font-bold uppercase text-xs">No replies yet...</p>'}
                    </div>
                </div>`;
            container.innerHTML = html;
            lucide.createIcons();
        }

        function renderComment(comment) {
            const profile = comment.profile || {};
            const badge = getBadgeHTML(profile.is_official, profile.is_verified);
            return `
                <div class="comment-card" ontouchstart="startPress('${comment.id}', '${comment.user_id}', \`${escapeHTML(comment.content)}\`, '${comment.created_at}')" ontouchend="endPress()" onmousedown="startPress('${comment.id}', '${comment.user_id}', \`${escapeHTML(comment.content)}\`, '${comment.created_at}')" onmouseup="endPress()">
                    <div class="flex items-center gap-2 mb-1">
                        <span onclick="location.href='profile.html?u=${profile.username || ''}'" class="username-link text-xs">@${profile.username || 'homie'}</span>
                        ${badge}
                    </div>
                    <p class="text-sm text-zinc-300">${escapeHTML(comment.content)}</p>
                </div>`;
        }

        function escapeHTML(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        window.openEditModal = (id, oldContent) => {
            closeSheet();
            const modal = document.getElementById('edit-modal');
            const textarea = document.getElementById('edit-textarea');
            const saveBtn = document.getElementById('save-edit-btn');
            
            textarea.value = oldContent;
            modal.style.display = 'flex';
            
            saveBtn.onclick = async () => {
                const newContent = textarea.value.trim();
                if (newContent && newContent !== oldContent) {
                    await supabase.from('posts').update({ content: newContent }).eq('id', id);
                    closeEditModal();
                    loadGist();
                    showToast("Reply Updated!");
                }
            };
        };

        async function burnComment(id) {
            closeSheet();
            const { error } = await supabase.from('posts').delete().eq('id', id);
            if (!error) {
                await supabase.rpc('decrement_stat', { post_id: postId, field: 'comments_count' });
                showToast("Burned!");
                loadGist();
            }
        }

        function getBadgeHTML(official, verified) {
            if (official) return `<div class="bg-sdel rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>`;
            if (verified) return `<div class="bg-zinc-500 rounded-full p-[2px] w-[14px] h-[14px] flex items-center justify-center"><i data-lucide="check" class="text-white" size="10" stroke-width="4"></i></div>`;
            return '';
        }

        window.postComment = async () => {
            const input = document.getElementById('comment-input');
            const content = input.value.trim();
            if (!content) return;
            
            // Basic security check
            if (/<[^>]*>|javascript:|onerror|onload|eval/i.test(content)) {
                showToast("Invalid input");
                return;
            }
            
            const { error } = await supabase.from('posts').insert({
                user_id: userProfile.id, 
                content, 
                parent_id: postId, 
                post_type: 'comment', 
                school_name: 'Gist' 
            });
            if (!error) {
                await supabase.rpc('increment_stat', { post_id: postId, field: 'comments_count' });
                input.value = '';
                input.style.height = 'auto';
                showToast("Reply Sent!");
                loadGist();
            }
        };

        window.autoResize = (el) => {
            el.style.height = 'auto';
            el.style.height = (el.scrollHeight) + 'px';
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        init();
    </script>
</body>
</html>

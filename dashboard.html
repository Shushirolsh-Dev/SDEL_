<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Dashboard</title>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        // CONFIG: Using sessionStorage for Strict Security
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw', {
            auth: { storage: window.sessionStorage }
        });

        async function gatekeeper() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.replace('login.html');
                return;
            }
            document.documentElement.style.opacity = "1";
            initializeApp(session.user);
            listenForMessages(session.user.id); 
        }

        // UPDATED UNREAD MESSAGE LOGIC
        async function listenForMessages(userId) {
            const updateCount = async () => {
                // 1. Get the last time the user checked messages
                const { data: profile } = await supabase
                    .from('profile')
                    .select('last_read_at')
                    .eq('id', userId)
                    .single();

                const lastRead = profile?.last_read_at || '1970-01-01T00:00:00Z';

                // 2. Only count messages created AFTER last_read_at
                const { data } = await supabase
                    .from('messages')
                    .select('id')
                    .or(`recipient_id.is.null,recipient_id.eq.${userId}`)
                    .gt('created_at', lastRead);
                
                const badge = document.getElementById('msg-badge');
                if (data && data.length > 0) {
                    badge.innerText = data.length;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            };

            // Function to clear badge when clicking the bell
            window.markAsRead = async () => {
                const now = new Date().toISOString();
                await supabase
                    .from('profile')
                    .update({ last_read_at: now })
                    .eq('id', userId);
                updateCount();
            };

            updateCount(); 

            supabase
                .channel('live-msgs')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => updateCount())
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'profile', filter: `id=eq.${userId}` }, () => updateCount())
                .subscribe();
        }

        async function initializeApp(user) {
            const { data: profile } = await supabase
                .from('profile')
                .select('first_name, last_name, wallet_balance')
                .eq('id', user.id)
                .single();

            const hour = new Date().getHours();
            let greet = "Good evening";
            if (hour < 12) greet = "Good morning";
            else if (hour < 17) greet = "Good afternoon";
            document.getElementById('js-greet').innerText = greet;

            let fName = "Scholar";
            let lName = "";

            if (profile && profile.first_name) {
                fName = profile.first_name;
                lName = profile.last_name || "";
            } else if (user.user_metadata && user.user_metadata.first_name) {
                fName = user.user_metadata.first_name;
                lName = user.user_metadata.last_name || "";
            }

            document.getElementById('js-name').innerText = fName;

            const firstInitial = fName.charAt(0).toUpperCase();
            const lastInitial = lName ? lName.charAt(0).toUpperCase() : "";
            
            document.getElementById('user-initials').innerText = firstInitial + lastInitial;
            
            const balance = profile?.wallet_balance || 0;
            document.getElementById('wallet-balance').innerText = `₦${balance.toLocaleString()}`;

            loadActivity(user.id);
        }

        async function loadActivity(userId) {
            const { data: orders } = await supabase.from('orders').select('*').eq('user_id', userId).order('created_at', { ascending: false }).limit(3);
            const feed = document.getElementById('activity-feed');
            if (orders && orders.length > 0) {
                feed.innerHTML = orders.map(order => `
                    <div class="card-zinc p-4 rounded-3xl flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-10 h-10 bg-zinc-800 rounded-full flex items-center justify-center ${order.status === 'completed' ? 'text-green-500' : 'text-sdel'}">
                                <i data-lucide="${order.status === 'completed' ? 'check-circle' : 'clock'}" size="18"></i>
                            </div>
                            <div>
                                <p class="font-black text-sm uppercase">${order.item_name}</p>
                                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Status: ${order.status_message || 'Processing'}</p>
                            </div>
                        </div>
                        <span class="text-[9px] font-black ${order.status === 'completed' ? 'text-green-500' : 'text-sdel'} uppercase">${order.status}</span>
                    </div>
                `).join('');
                lucide.createIcons();
            } else {
                feed.innerHTML = '<p class="text-center text-[10px] text-gray-600 font-black uppercase py-4">No recent activity</p>';
            }
        }
        gatekeeper();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        html { opacity: 0; transition: opacity 0.5s ease; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; }
        .text-sdel { color: #FF6600; }
        .bg-sdel { background-color: #FF6600; }
        .card-zinc { background: rgba(18, 18, 18, 0.7); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); position: relative; z-index: 10; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background-color: rgba(255,255,255,0.8); border-radius: 50%; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }
    </style>
</head>
<body class="bg-black text-white">

    <div class="stars" id="stars"></div>

    <nav class="flex justify-between items-center p-6 border-b border-white/10 sticky top-0 bg-black/90 backdrop-blur-md z-50">
        <div class="flex items-center space-x-2">
            <span class="text-2xl font-black tracking-tighter uppercase">S<span class="text-sdel">del</span></span>
            <span class="bg-sdel/10 text-sdel text-[10px] px-2 py-0.5 rounded font-black border border-sdel/20 uppercase">Dashboard</span>
        </div>
        <div class="flex items-center space-x-4">
            <a href="messages.html" onclick="markAsRead()" class="relative text-gray-400 hover:text-sdel transition-colors">
                <i data-lucide="bell" size="22"></i>
                <span id="msg-badge" class="hidden absolute -top-1 -right-1 bg-sdel text-black text-[8px] font-black h-4 w-4 rounded-full flex items-center justify-center border-2 border-black">0</span>
            </a>
            <div id="user-initials" class="w-10 h-10 rounded-full bg-zinc-800 border-2 border-zinc-700 flex items-center justify-center font-black text-sdel uppercase text-sm"></div>
        </div>
    </nav>

    <main class="p-6 max-w-6xl mx-auto space-y-8 pb-24">
        <header>
            <h1 class="text-3xl font-black uppercase italic tracking-tighter">
                <span id="js-greet"></span>, <span id="js-name" class="text-sdel italic"></span>
            </h1>
            <p class="text-gray-500 font-bold text-sm tracking-widest uppercase italic">The Campus Command Center</p>
            
            <div class="mt-6 bg-zinc-900 border-2 border-zinc-800 rounded-3xl p-5 card-zinc">
                <p class="text-[10px] font-black uppercase text-gray-400 mb-1 tracking-tighter">Live Account Balance</p>
                <div class="flex justify-between items-center">
                    <span id="wallet-balance" class="text-2xl font-black tracking-tight">₦0.00</span>
                    <button class="bg-sdel text-black p-2 rounded-xl hover:scale-105 transition"><i data-lucide="plus" size="18"></i></button>
                </div>
            </div>
        </header>

        <section class="card-zinc rounded-3xl p-6 border-sdel/30 border-2">
            <div class="relative z-10 space-y-4">
                <div class="flex items-center space-x-2 text-sdel">
                    <i data-lucide="sparkles" size="18"></i>
                    <span class="font-black text-[10px] uppercase tracking-widest">Sourcing Agent Active</span>
                </div>
                <h2 class="text-2xl font-black uppercase italic leading-none">Find Anything in Great Ife.</h2>
                <button class="bg-sdel text-black px-8 py-3 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:scale-105 transition">New Request</button>
            </div>
        </section>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="card-zinc p-6 rounded-3xl text-center space-y-2 cursor-pointer group">
                <i data-lucide="book-open" class="mx-auto text-sdel"></i>
                <p class="font-black uppercase text-[10px] tracking-widest">PQs</p>
            </div>
            <div class="card-zinc p-6 rounded-3xl text-center space-y-2 cursor-pointer group">
                <i data-lucide="scroll" class="mx-auto text-blue-500"></i>
                <p class="font-black uppercase text-[10px] tracking-widest">Manuals</p>
            </div>
            <div class="card-zinc p-6 rounded-3xl text-center space-y-2 cursor-pointer group">
                <i data-lucide="shopping-bag" class="mx-auto text-green-500"></i>
                <p class="font-black uppercase text-[10px] tracking-widest">Market</p>
            </div>
            <div class="card-zinc p-6 rounded-3xl text-center space-y-2 cursor-pointer group">
                <i data-lucide="truck" class="mx-auto text-purple-500"></i>
                <p class="font-black uppercase text-[10px] tracking-widest">Logistics</p>
            </div>
        </section>

        <section class="space-y-4">
            <h3 class="text-xs font-black uppercase tracking-widest text-gray-500 px-2">Live Order Status</h3>
            <div id="activity-feed" class="space-y-3">
                <div class="animate-pulse bg-zinc-900 h-16 rounded-3xl border border-zinc-800"></div>
            </div>
        </section>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-xl border-t border-white/10 p-4 flex justify-around items-center z-50">
        <a href="#" class="text-sdel flex flex-col items-center"><i data-lucide="home"></i></a>
        <a href="market.html" class="text-gray-500 flex flex-col items-center"><i data-lucide="grid"></i></a>
        <a href="#" class="text-gray-500 flex flex-col items-center"><i data-lucide="search"></i></a>
        <button id="logout-btn" class="text-gray-500 flex flex-col items-center transition hover:text-red-500"><i data-lucide="log-out"></i></button>
    </div>

    <script>
        lucide.createIcons();
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDuration = (Math.random() * 60 + 40) + 's';
                container.appendChild(star);
            }
        }
        createStars();
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.replace('login.html');
        });
    </script>
</body>
</html>

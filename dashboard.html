<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sdel | Elite Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root { --sdel-orange: #FF6600; }
        * { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        h1, .rank-font { font-family: 'Syncopate', sans-serif; }
        body { background-color: #000; color: #fff; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Premium Rank Card */
        .prestige-card { 
            background: linear-gradient(145deg, #0f0f0f 0%, #000 100%); 
            border: 1px solid rgba(255,255,255,0.08);
            position: relative;
            overflow: hidden;
        }

        /* Ambient Glows */
        .aura {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.15;
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Sdel Authority Pulse */
        @keyframes authority-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.6); transform: scale(1); }
            50% { box-shadow: 0 0 20px 2px rgba(255, 102, 0, 0.3); transform: scale(1.02); }
            100% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0); transform: scale(1); }
        }
        .authority-ring { 
            animation: authority-pulse 2s infinite; 
            border: 2px solid var(--sdel-orange) !important; 
        }

        /* Glassmorphism Ad */
        .ad-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
        }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-2xl z-50 border-b border-white/5">
        <div class="flex items-center gap-4">
            <div class="relative">
                <div class="w-12 h-12 rounded-2xl bg-zinc-800 overflow-hidden border border-white/10">
                    <img id="user-avatar" src="https://api.dicebear.com/7.x/shapes/svg?seed=sdel" class="w-full h-full object-cover">
                </div>
                <div id="status-dot" class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-black rounded-full"></div>
            </div>
            <div>
                <p class="text-[10px] font-black text-white/40 uppercase tracking-[0.2em]">OPERATOR</p>
                <h2 id="user-name" class="rank-font text-sm uppercase">HOMIE</h2>
            </div>
        </div>
        <div class="flex gap-4">
            <div class="bg-white/5 p-2.5 rounded-xl border border-white/10">
                <i data-lucide="bell" size="20"></i>
            </div>
        </div>
    </header>

    <section class="py-6 border-b border-white/5">
        <div class="flex gap-5 overflow-x-auto no-scrollbar px-6 items-center">
            <div class="flex-shrink-0 text-center space-y-2" onclick="location.href='post-story.html'">
                <div class="w-16 h-16 rounded-[1.5rem] bg-white flex items-center justify-center shadow-[0_0_20px_rgba(255,255,255,0.2)]">
                    <i data-lucide="plus" class="text-black" stroke-width="3"></i>
                </div>
                <p class="text-[8px] font-black opacity-40 tracking-widest uppercase">ADD</p>
            </div>
            <div id="story-rail-content" class="flex gap-5"></div>
        </div>
    </section>

    <section class="p-6">
        <div class="prestige-card rounded-[2.5rem] p-8 shadow-2xl">
            <div id="rank-aura" class="aura -right-10 -top-10"></div>
            <div class="relative z-10">
                <div class="flex justify-between items-end mb-8">
                    <div class="space-y-1">
                        <p class="text-[9px] font-black text-white/30 uppercase tracking-[0.4em]">Current Prestige</p>
                        <div id="rank-name" class="rank-font text-lg italic tracking-tighter text-white">VANGUARD</div>
                        <div id="rank-sub" class="text-[10px] font-bold text-white/40 uppercase">Tier 1 • Citizen</div>
                    </div>
                    <div class="text-right">
                        <p id="xp-display" class="rank-font text-3xl text-white">0</p>
                        <p class="text-[9px] font-black text-[#FF6600] uppercase tracking-widest">XP CREDITS</p>
                    </div>
                </div>
                <div class="h-1.5 w-full bg-white/5 rounded-full overflow-hidden">
                    <div id="xp-bar" class="h-full bg-gradient-to-r from-[#FF6600] to-orange-400 transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="px-6 mb-12">
        <div id="ad-frame" class="w-full h-[500px] rounded-[3.5rem] bg-zinc-900 bg-cover bg-center relative overflow-hidden border border-white/5 shadow-2xl transition-all duration-500" style="background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800');">
            <div class="ad-overlay absolute inset-0 flex items-end p-10">
                <div class="w-full">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="bg-white text-black text-[8px] font-black px-2 py-1 rounded uppercase">Promoted</span>
                        <div class="h-[1px] flex-grow bg-white/10"></div>
                    </div>
                    <h3 id="ad-title" class="rank-font text-2xl uppercase leading-none mb-6">Redefining The<br>Global Core</h3>
                    <button class="w-full bg-white text-black font-black py-5 rounded-2xl text-xs uppercase tracking-widest active:scale-95 transition">Discover Now</button>
                </div>
            </div>
        </div>
    </section>

    <nav class="fixed bottom-0 inset-x-0 p-8 flex justify-around items-center bg-black/95 backdrop-blur-3xl border-t border-white/5 z-[100]">
        <i data-lucide="layout-grid" class="text-[#FF6600]" size="24"></i>
        <i data-lucide="compass" class="text-white/30" size="24" onclick="location.href='explore.html'"></i>
        <div class="bg-[#FF6600] h-16 w-16 rounded-3xl flex items-center justify-center -mt-16 border-[6px] border-black shadow-2xl shadow-orange-600/40 active:rotate-90 transition-transform duration-500" onclick="location.href='post-story.html'">
            <i data-lucide="zap" class="text-white" fill="white" size="24"></i>
        </div>
        <i data-lucide="shopping-bag" class="text-white/30" size="24"></i>
        <i data-lucide="user-round" class="text-white/30" size="24" onclick="location.href='profile.html'"></i>
    </nav>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) window.location.href = 'login.html';

            const { data: profile } = await supabase.from('profiles').select('*').eq('id', session.user.id).single();
            if (profile) {
                document.getElementById('user-name').innerText = profile.first_name || "HOMIE";
                document.getElementById('xp-display').innerText = profile.xp || 0;
                if (profile.avatar_url) document.getElementById('user-avatar').src = profile.avatar_url;
                renderPrestige(profile.xp || 0);
            }

            loadFeed();
            loadGlobalAds();
        }

        async function loadFeed() {
            const now = new Date().toISOString();
            // Fetching profiles join to check the hidden 'is_official' flag
            const { data: stories } = await supabase.from('stories')
                .select('*, profiles(first_name, avatar_url, is_official)')
                .gt('expires_at', now)
                .order('created_at', { ascending: false });

            const rail = document.getElementById('story-rail-content');
            if (stories) {
                rail.innerHTML = stories.map(s => {
                    const isOfficial = s.profiles?.is_official === true;
                    const canReply = !isOfficial;
                    const displayName = isOfficial ? "SDEL" : (s.profiles?.first_name || "HOMIE");

                    return `
                        <div class="flex-shrink-0 text-center space-y-2" onclick="location.href='view-story.html?id=${s.id}&reply=${canReply}'">
                            <div class="w-16 h-16 rounded-[1.5rem] p-[2px] border ${isOfficial ? 'authority-ring' : 'border-white/10'}">
                                <img src="${s.media_url}" class="w-full h-full rounded-[1.3rem] object-cover bg-zinc-900">
                            </div>
                            <p class="text-[8px] font-black uppercase tracking-widest ${isOfficial ? 'text-[#FF6600]' : 'text-white/60'}">
                                ${displayName}
                            </p>
                        </div>
                    `;
                }).join('');
            }
        }

        function renderPrestige(xp) {
            const name = document.getElementById('rank-name');
            const sub = document.getElementById('rank-sub');
            const aura = document.getElementById('rank-aura');
            const bar = document.getElementById('xp-bar');
            
            let data = { n: "VANGUARD", s: "Tier 1 • Citizen", c: "bg-white", p: (xp/500)*100 };

            if (xp >= 20000) data = { n: "OVERLORD", s: "Tier 6 • Absolute", c: "bg-red-500", p: 100 };
            else if (xp >= 10000) data = { n: "MYTHIC", s: "Tier 5 • Immortal", c: "bg-purple-500", p: (xp/20000)*100 };
            else if (xp >= 5000) data = { n: "PHANTOM", s: "Tier 4 • Specialist", c: "bg-blue-500", p: (xp/10000)*100 };
            else if (xp >= 2500) data = { n: "WRAITH", s: "Tier 3 • Operative", c: "bg-emerald-500", p: (xp/5000)*100 };
            else if (xp >= 1000) data = { n: "SCOUT", s: "Tier 2 • Recruit", c: "bg-orange-500", p: (xp/2500)*100 };

            name.innerText = data.n;
            sub.innerText = data.s;
            aura.className = `aura -right-10 -top-10 ${data.c}`;
            bar.style.width = `${data.p}%`;
        }

        async function loadGlobalAds() {
            const { data: ads } = await supabase.from('ads').select('*').eq('status', 'approved').limit(1);
            if (ads && ads[0]) {
                document.getElementById('ad-frame').style.backgroundImage = `url(${ads[0].image_url})`;
                document.getElementById('ad-title').innerText = ads[0].headline;
            }
        }

        init();
        lucide.createIcons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Sdel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: white; overflow-x: hidden; position: relative; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background-color: white; border-radius: 50%; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }
        .btn-primary { background-color: #FF6600; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #e55c00; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,102,0,0.4); }
        .form-input { background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
        .form-input:focus { border-color: #FF6600; box-shadow: 0 0 0 2px rgba(255,102,0,0.2); outline: none; }
        .password-strength { height: 4px; transition: all 0.3s ease; }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <section class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="container max-w-md mx-auto">
            <div class="bg-gray-900 rounded-2xl p-8 border border-gray-800">
                <div class="text-center mb-8">
                    <i data-lucide="shield-check" class="w-12 h-12 text-orange-500 mx-auto mb-4"></i>
                    <h1 class="text-3xl font-bold mb-2 uppercase tracking-tighter">New Password</h1>
                    <p class="text-gray-400">Secure your spot back on the grid.</p>
                </div>

                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                        <input type="password" id="new-password" placeholder="••••••••" 
                               class="w-full px-4 py-3 rounded-lg form-input text-white" required>
                        <div class="password-strength mt-2 rounded-full bg-gray-800" id="password-strength">
                            <div class="h-full rounded-full transition-all duration-300" id="strength-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Confirm New Password</label>
                        <input type="password" id="confirm-password" placeholder="••••••••" 
                               class="w-full px-4 py-3 rounded-lg form-input text-white" required>
                    </div>
                    <button id="update-btn" class="w-full px-6 py-3 btn-primary rounded-lg text-white font-semibold flex items-center justify-center">
                        <span id="btn-text">Update Password</span>
                        <div id="btn-spinner" class="hidden ml-2">
                            <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        </div>
                    </button>
                </div>

                <div class="mt-6 text-center">
                    <a href="login.html" class="text-orange-500 hover:text-orange-400 text-sm">Back to Login</a>
                </div>

                <div id="message" class="mt-6 text-center text-sm hidden"></div>
            </div>
        </div>
    </section>

    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://crasacrormxxombnaklt.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyYXNhY3Jvcm14eG9tYm5ha2x0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNjg1NTAsImV4cCI6MjA3OTg0NDU1MH0.q_apkDBu_QVwebbfjRqZ7QwrsNm9xQysRoNhayNyfLU'
        );

        // Initialize Lucide icons
        lucide.createIcons();
        
        // Create stars background
        createStars();

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2 + 1;
                star.style.width = star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * -100}vh`; // Start above viewport
                star.style.animationDuration = `${Math.random() * 100 + 50}s`;
                star.style.animationDelay = `${Math.random() * 50}s`;
                starsContainer.appendChild(star);
            }
        }

        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `mt-6 text-center text-sm p-3 rounded-lg ${type === 'success' ? 'bg-green-900 text-green-300 border border-green-700' : 'bg-red-900 text-red-300 border border-red-700'}`;
            msg.classList.remove('hidden');
            
            // Auto hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    msg.classList.add('hidden');
                }, 5000);
            }
        }

        // Password strength indicator
        document.getElementById('new-password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('strength-bar');
            let strength = 0;
            let color = 'bg-red-500';
            
            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9!@#$%^&*]/.test(password)) strength += 25;
            
            if (strength >= 75) color = 'bg-green-500';
            else if (strength >= 50) color = 'bg-yellow-500';
            else if (strength >= 25) color = 'bg-orange-500';
            
            strengthBar.style.width = strength + '%';
            strengthBar.className = `h-full rounded-full transition-all duration-300 ${color}`;
        });

        // Handle password update
        document.getElementById('update-btn').addEventListener('click', async () => {
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;

            // Validation
            if (!newPass || !confirmPass) {
                return showMessage("Please fill in both password fields");
            }
            
            if (newPass.length < 6) {
                return showMessage("Password must be at least 6 characters");
            }
            
            if (newPass !== confirmPass) {
                return showMessage("Passwords do not match");
            }

            const btn = document.getElementById('update-btn');
            btn.disabled = true;
            document.getElementById('btn-text').textContent = 'Updating...';
            document.getElementById('btn-spinner').classList.remove('hidden');

            try {
                // Update the user's password
                // Supabase automatically uses the access_token from the URL
                const { error } = await supabase.auth.updateUser({ 
                    password: newPass 
                });
                
                if (error) throw error;

                // Success!
                showMessage('✓ Password updated successfully! Redirecting to login...', 'success');
                
                // Clear password fields
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
                
                // Redirect to login after 2.5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2500);
                
            } catch (err) {
                console.error('Update error:', err);
                
                // Handle specific error messages
                if (err.message.includes('same as the old password')) {
                    showMessage('New password must be different from your old password');
                } else if (err.message.includes('session')) {
                    showMessage('Your reset link has expired. Please request a new one.');
                } else {
                    showMessage(err.message || 'Failed to update password. Please try again.');
                }
                
                // Re-enable button
                btn.disabled = false;
                document.getElementById('btn-text').textContent = 'Update Password';
                document.getElementById('btn-spinner').classList.add('hidden');
            }
        });

        // Allow Enter key to submit
        document.getElementById('confirm-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('update-btn').click();
            }
        });

        // Check if we have a valid session on page load
        (async () => {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error || !session) {
                    showMessage('No valid reset session found. Please request a new reset link.', 'error');
                }
            } catch (err) {
                console.error('Session check error:', err);
            }
        })();
    </script>
</body>
</html>

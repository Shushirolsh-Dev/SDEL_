<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel - Join</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh); opacity: 0; } 100% { transform: translateY(110vh); opacity: 0; } }
        .login-card { background: #0a0a0a; border: 1px solid #222; border-radius: 24px; padding: 30px; width: 90%; max-width: 420px; z-index: 10; position: relative; max-height: 90vh; overflow-y: auto; }
        .sdel-input { background: #161616; border: 1px solid #333; border-radius: 12px; padding: 14px; width: 100%; color: white; outline: none; font-size: 13px; }
        .btn-orange { background: #FF6600; color: black; font-weight: 900; width: 100%; padding: 16px; border-radius: 12px; text-transform: uppercase; cursor: pointer; border: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="stars" id="star-field"></div>
    <a href="index.html" class="absolute top-8 left-8 text-[10px] font-black text-gray-500 hover:text-white uppercase tracking-[0.3em] transition">‚Üê Back</a>

    <div class="login-card">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-black italic uppercase tracking-tighter">S<span class="text-[#FF6600]">DEL</span> JOIN</h1>
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mt-2">Create your account</p>
        </div>
        <div id="msg" class="hidden p-3 mb-4 rounded text-xs font-bold text-center uppercase"></div>
        <div class="space-y-3">
            <div class="flex gap-2">
                <input type="text" id="fname" placeholder="FIRST NAME" class="sdel-input w-1/2">
                <input type="text" id="lname" placeholder="LAST NAME" class="sdel-input w-1/2">
            </div>
            <input type="text" id="uname" placeholder="USERNAME" class="sdel-input">
            <input type="tel" id="ph" placeholder="PHONE NUMBER" class="sdel-input">
            <input type="email" id="em" placeholder="EMAIL ADDRESS" class="sdel-input">
            <input type="password" id="pw" placeholder="PASSWORD" class="sdel-input">
            <button onclick="signUp()" id="s-btn" class="btn-orange">Create Account</button>
            <p class="text-[9px] text-center text-gray-600 uppercase font-bold px-4 pt-2">
                Agree to our <a href="terms.html" class="underline">Terms</a> & <a href="privacy.html" class="underline">Privacy</a>
            </p>
        </div>
    </div>

    <script>
        // Stars Logic
        const f = document.getElementById('star-field');
        for(let i=0; i<80; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = (Math.random()*2+1)+'px';
            s.style.left = Math.random()*100+'vw';
            s.style.animationDuration = (Math.random()*20+25)+'s';
            f.appendChild(s);
        }

        const sb = window.supabase.createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        async function signUp() {
            const fn = document.getElementById('fname').value;
            const ln = document.getElementById('lname').value;
            const un = document.getElementById('uname').value;
            const ph = document.getElementById('ph').value;
            const em = document.getElementById('em').value;
            const pw = document.getElementById('pw').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('s-btn');

            if(!fn || !ln || !un || !ph || !em || !pw) {
                msg.innerText = "ALL FIELDS REQUIRED";
                msg.className = "p-3 mb-4 rounded bg-red-900/20 text-red-500 border border-red-500/30 text-xs font-bold text-center uppercase block";
                return;
            }

            btn.innerText = "SENDING...";
            btn.disabled = true;

            const { data, error } = await sb.auth.signUp({
                email: em,
                password: pw,
                options: { 
                    data: { first_name: fn, last_name: ln, username: un, phone: ph } 
                }
            });

            if (error) {
                msg.innerText = error.message.toUpperCase();
                msg.className = "p-3 mb-4 rounded bg-red-900/20 text-red-500 text-xs font-bold text-center uppercase block";
                btn.innerText = "CREATE ACCOUNT";
                btn.disabled = false;
            } else {
                msg.innerText = "VERIFY YOUR EMAIL TO CONTINUE!";
                msg.className = "p-3 mb-4 rounded bg-green-900/20 text-green-500 text-xs font-bold text-center uppercase block";
            }
        }
    </script>
</body>
</html>

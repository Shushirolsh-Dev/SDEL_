<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'sunlight') document.documentElement.classList.add('sunlight-mode');
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Ad Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root { --bg: #000; --surface: #121212; --border: #262626; --text: #fff; --dim: #71717a; }
        .sunlight-mode { --bg: #fff; --surface: #f4f4f5; --border: #e4e4e7; --text: #000; --dim: #71717a; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; transition: 0.3s; }
        .card-zinc { background: var(--surface); border: 1px solid var(--border); }
        .text-sdel { color: #FF6600; }
        .ig-input { background: var(--bg) !important; border: 1px solid var(--border) !important; border-radius: 12px; padding: 14px; font-size: 13px; width: 100%; color: var(--text); outline: none; }
        .ig-input:focus { border-color: #FF6600 !important; }
        
        .custom-select { position: relative; cursor: pointer; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 14px; font-size: 13px; font-weight: 600; }
        .options-menu { display: none; position: absolute; top: 110%; left: 0; right: 0; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; z-index: 50; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .option-item { padding: 14px; border-bottom: 1px solid var(--border); transition: 0.2s; }
        .show { display: block !important; }
        
        /* Preview Animation */
        #preview-card { transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="p-5 pb-32">
    <nav class="flex items-center justify-between mb-8">
        <button onclick="window.history.back()" class="p-2 card-zinc rounded-xl"><i data-lucide="arrow-left" size="20"></i></button>
        <h1 class="text-[10px] font-black uppercase tracking-[0.3em]">Ad Creator</h1>
        <div class="w-10"></div>
    </nav>

    <div class="mb-10">
        <span class="text-[8px] font-black uppercase text-sdel mb-3 block text-center tracking-[0.2em]">Live Preview</span>
        <div id="preview-card" class="card-zinc rounded-[2.5rem] overflow-hidden max-w-sm mx-auto shadow-2xl">
            <div class="p-4 flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-sdel/20 border border-sdel flex items-center justify-center text-[10px] font-black">S</div>
                <div>
                    <p class="text-[10px] font-bold">Your Business</p>
                    <p class="text-[8px] opacity-50 uppercase font-black tracking-tighter">Sponsored</p>
                </div>
            </div>
            <div class="aspect-square bg-zinc-900 flex items-center justify-center relative">
                <img id="previewImg" class="hidden w-full h-full object-cover">
                <i id="previewIcon" data-lucide="image" class="opacity-10" size="48"></i>
            </div>
            <div class="p-5">
                <h3 id="previewTitle" class="font-black uppercase text-sm mb-1 tracking-tight">Campaign Title</h3>
                <p id="previewDesc" class="text-[10px] text-[var(--dim)] leading-relaxed line-clamp-2">Your ad description will appear here as the caption...</p>
                <div class="mt-4 pt-4 border-t border-[var(--border)] flex justify-between items-center">
                    <span class="text-[9px] font-black uppercase tracking-widest text-sdel">Learn More</span>
                    <i data-lucide="external-link" size="14" class="text-sdel"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="space-y-5">
        <div>
            <label class="text-[8px] font-black uppercase text-[var(--dim)] ml-2 mb-1 block">Select Ad Variety</label>
            <div class="custom-select" id="dropdownToggle" onclick="toggleDropdown()">
                <div class="flex justify-between items-center">
                    <span id="selectedLabel">Loading prices...</span>
                    <i data-lucide="chevron-down" size="16" class="text-sdel"></i>
                </div>
                <div class="options-menu" id="optionsMenu"></div>
            </div>
        </div>

        <input type="text" id="adTitle" placeholder="Business or Campaign Title" class="ig-input font-bold" oninput="updatePreview()">
        <textarea id="adDesc" placeholder="Caption / Description..." rows="3" class="ig-input" oninput="updatePreview()"></textarea>
        <input type="text" id="adLink" placeholder="Destination Link (WhatsApp/Web)" class="ig-input">

        <label for="adFile" class="flex items-center justify-center gap-3 border-2 border-dashed border-[var(--border)] p-5 rounded-2xl cursor-pointer hover:border-sdel/50 transition">
            <i data-lucide="plus-circle" size="20" class="text-sdel"></i>
            <span id="fileLabel" class="text-[10px] font-black uppercase tracking-widest">Add Media</span>
            <input type="file" id="adFile" class="hidden" accept="image/*" onchange="handleFile(this)">
        </label>

        <button onclick="submitAdvert()" id="submitBtn" class="w-full bg-[#FF6600] text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-2xl shadow-sdel/30 active:scale-95 transition-all">
            Launch Campaign
        </button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let currentPrice = 0;
        let currentTier = "";

        async function fetchDynamicFees() {
            const { data: configs } = await supabase.from('app_config').select('*').filter('id', 'ilike', 'ad_%').order('price', { ascending: true });
            const menu = document.getElementById('optionsMenu');
            if (configs) {
                selectOption(configs[0].price, configs[0].description);
                menu.innerHTML = configs.map(c => `
                    <div class="option-item flex justify-between font-bold" onclick="selectOption(${c.price}, '${c.description}')">
                        <span class="text-[10px] uppercase">${c.description}</span>
                        <span class="text-sdel">₦${c.price.toLocaleString()}</span>
                    </div>
                `).join('');
            }
        }

        window.updatePreview = () => {
            document.getElementById('previewTitle').innerText = document.getElementById('adTitle').value || "Campaign Title";
            document.getElementById('previewDesc').innerText = document.getElementById('adDesc').value || "Your ad description will appear here...";
        };

        window.selectOption = (p, l) => { 
            currentPrice = p; 
            currentTier = l; 
            document.getElementById('selectedLabel').innerHTML = `₦${p.toLocaleString()} — ${l}`; 
            document.getElementById('optionsMenu').classList.remove('show');
        }

        window.handleFile = (input) => { 
            if(input.files[0]) { 
                document.getElementById('previewImg').src = URL.createObjectURL(input.files[0]); 
                document.getElementById('previewImg').classList.remove('hidden'); 
                document.getElementById('previewIcon').classList.add('hidden'); 
            } 
        };

        window.toggleDropdown = () => document.getElementById('optionsMenu').classList.toggle('show');

        window.submitAdvert = async () => {
            const btn = document.getElementById('submitBtn');
            const file = document.getElementById('adFile').files[0];
            const title = document.getElementById('adTitle').value;
            const desc = document.getElementById('adDesc').value;
            const link = document.getElementById('adLink').value;

            if(!file || !title) return alert("Fill out the title and add a photo!");

            btn.disabled = true;
            btn.innerText = "Processing...";

            const { data: { session } } = await supabase.auth.getSession();
            const fileName = `ads/${Date.now()}_${file.name}`;
            await supabase.storage.from('adverts').upload(fileName, file);
            const { data: { publicUrl } } = supabase.storage.from('adverts').getPublicUrl(fileName);

            const { error } = await supabase.from('promoted_ads').insert({
                title, description: desc, media_url: publicUrl, cost: currentPrice, 
                user_id: session.user.id, link_url: link, active: false
            });

            if(!error) window.location.href = `adscheckout.html?cost=${currentPrice}&tier=${encodeURIComponent(currentTier)}`;
            else { alert("Error launching ad"); btn.disabled = false; }
        };

        fetchDynamicFees();
        lucide.createIcons();
    </script>
</body>
</html>

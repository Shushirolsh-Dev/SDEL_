<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdel | Ad Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; -webkit-font-smoothing: antialiased; }
        .card-zinc { background: #121212; border: 1px solid #262626; }
        .text-sdel { color: #FF6600; }
        .ig-input { background: #121212 !important; border: 1px solid #363636 !important; border-radius: 12px; padding: 14px; font-size: 13px; width: 100%; color: white; outline: none; }
        .ig-input:focus { border-color: #FF6600 !important; }
        .custom-select { position: relative; cursor: pointer; background: #121212; border: 1px solid #363636; border-radius: 12px; padding: 14px; font-size: 13px; font-weight: 600; }
        .options-menu { display: none; position: absolute; top: 110%; left: 0; right: 0; background: #1c1c1c; border: 1px solid #363636; border-radius: 12px; z-index: 50; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .option-item { padding: 14px; border-bottom: 1px solid #262626; transition: 0.2s; }
        .option-item:hover { background: #262626; color: #FF6600; }
        .show { display: block !important; }
        .btn-main { background: #FF6600; color: #fff; font-weight: 900; font-size: 12px; border-radius: 12px; text-transform: uppercase; letter-spacing: 0.1em; transition: 0.3s; }
        .btn-main:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-5 pb-10">
    <nav class="flex items-center justify-between mb-8">
        <button onclick="window.history.back()" class="p-2 bg-zinc-900 rounded-xl"><i data-lucide="arrow-left" size="20"></i></button>
        <h1 class="text-[10px] font-black uppercase tracking-[0.3em]">Promotion Studio</h1>
        <div class="w-10"></div>
    </nav>

    <div class="card-zinc rounded-[2rem] p-4 mb-6 text-center">
        <div class="w-full aspect-video bg-zinc-900/50 rounded-2xl border border-zinc-800/50 flex items-center justify-center overflow-hidden relative">
            <img id="previewImg" class="hidden w-full h-full object-cover">
            <div id="previewIcon" class="flex flex-col items-center gap-2 opacity-20">
                <i data-lucide="clapperboard" size="32"></i>
                <span class="text-[8px] font-black uppercase tracking-widest">Media Preview</span>
            </div>
        </div>
    </div>

    <div class="space-y-4">
        <div>
            <label class="text-[8px] font-black uppercase text-zinc-500 ml-2 mb-1 block">Choose Budget</label>
            <div class="custom-select" id="dropdownToggle" onclick="toggleDropdown()">
                <div class="flex justify-between items-center">
                    <span id="selectedLabel" class="italic">Fetching Rates...</span>
                    <i data-lucide="chevron-down" size="16" class="text-sdel"></i>
                </div>
                <div class="options-menu" id="optionsMenu"></div>
            </div>
        </div>

        <div class="space-y-1">
            <label class="text-[8px] font-black uppercase text-zinc-500 ml-2 block">Campaign Name</label>
            <input type="text" id="adTitle" placeholder="e.g. Summer Sale 2026" class="ig-input font-bold">
        </div>

        <div class="space-y-1">
            <label class="text-[8px] font-black uppercase text-zinc-500 ml-2 block">Caption</label>
            <textarea id="adDesc" placeholder="Tell your customers about this offer..." rows="3" class="ig-input"></textarea>
        </div>
        
        <div class="space-y-1">
            <label class="text-[8px] font-black uppercase text-zinc-500 ml-2 block">Destination URL</label>
            <input type="text" id="adLink" placeholder="https://wa.me/yourlink" class="ig-input">
        </div>

        <label for="adFile" class="flex items-center justify-center gap-3 border-2 border-dashed border-zinc-800 p-5 rounded-2xl cursor-pointer hover:border-sdel/50 transition bg-zinc-900/20">
            <i data-lucide="upload-cloud" size="20" class="text-sdel"></i>
            <span id="fileLabel" class="text-[10px] font-black uppercase tracking-widest">Upload Creative</span>
            <input type="file" id="adFile" class="hidden" accept="image/*,video/*" onchange="handleFile(this)">
        </label>

        <button onclick="submitAdvert()" id="submitBtn" class="w-full btn-main py-5 mt-6 shadow-2xl shadow-sdel/20">
            Proceed to Payment
        </button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://lgfyrlfjoazedwymjpfc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnlybGZqb2F6ZWR3eW1qcGZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MTc1MTksImV4cCI6MjA4MjA5MzUxOX0.g1xVMCtSkkQIu2s1pkvWwxDDvgNGbikAMkyfbZJywVw');

        let currentPrice = 0;
        let currentTier = "";

        // FETCHING FROM YOUR NEW app_config TABLE
        async function fetchDynamicFees() {
            const { data: configs, error } = await supabase
                .from('app_config')
                .select('*')
                .filter('id', 'ilike', 'ad_%')
                .order('price', { ascending: true });

            if (error) return;

            const menu = document.getElementById('optionsMenu');
            if (configs && configs.length > 0) {
                // Auto-select first option
                selectOption(configs[0].price, configs[0].description);
                
                menu.innerHTML = configs.map(c => `
                    <div class="option-item flex justify-between items-center" 
                         onclick="selectOption(${c.price}, '${c.description}')">
                        <span class="font-bold uppercase text-[11px]">${c.description}</span>
                        <span class="text-sdel font-black">₦${c.price.toLocaleString()}</span>
                    </div>
                `).join('');
            }
        }

        window.toggleDropdown = () => document.getElementById('optionsMenu').classList.toggle('show');
        
        window.selectOption = (p, l) => { 
            currentPrice = p; 
            currentTier = l; 
            document.getElementById('selectedLabel').innerHTML = `<span class="text-sdel">₦${p.toLocaleString()}</span> — ${l}`; 
            document.getElementById('optionsMenu').classList.remove('show');
        }

        window.handleFile = (input) => { 
            if(input.files[0]) { 
                const url = URL.createObjectURL(input.files[0]);
                document.getElementById('previewImg').src = url; 
                document.getElementById('previewImg').classList.remove('hidden'); 
                document.getElementById('previewIcon').classList.add('hidden'); 
                document.getElementById('fileLabel').innerText = "File Attached";
            } 
        };

        window.submitAdvert = async () => {
            const btn = document.getElementById('submitBtn');
            const file = document.getElementById('adFile').files[0];
            const title = document.getElementById('adTitle').value;
            const desc = document.getElementById('adDesc').value;
            const link = document.getElementById('adLink').value;

            if(!file || !title) return alert("Missing media or campaign title, homie.");

            btn.disabled = true;
            btn.innerText = "Processing Campaign...";

            const { data: { session } } = await supabase.auth.getSession();
            if(!session) return window.location.replace('login.html');
            
            const userId = session.user.id;

            // Upload to Storage
            const fileName = `ads/${Date.now()}_${file.name}`;
            const { error: upErr } = await supabase.storage.from('adverts').upload(fileName, file);
            if(upErr) { alert(upErr.message); btn.disabled = false; return; }

            const { data: { publicUrl } } = supabase.storage.from('adverts').getPublicUrl(fileName);

            // Insert to Promoted Ads
            const { error: dbErr } = await supabase.from('promoted_ads').insert({
                title, 
                description: desc, 
                media_url: publicUrl, 
                cost: currentPrice, 
                active: false, 
                user_id: userId,
                link_url: link 
            });

            if(!dbErr) {
                // Redirect to the checkout page we discussed
                window.location.href = `adscheckout.html?cost=${currentPrice}&tier=${encodeURIComponent(currentTier)}&title=${encodeURIComponent(title)}`;
            } else {
                alert(dbErr.message);
                btn.disabled = false;
                btn.innerText = "Try Again";
            }
        };

        window.onclick = (e) => { if (!e.target.closest('#dropdownToggle')) document.getElementById('optionsMenu').classList.remove('show'); }
        fetchDynamicFees();
        lucide.createIcons();
    </script>
</body>
</html>
